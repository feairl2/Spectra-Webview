࣡ࠚࣈ࠳࣯ࣉࢯࣰ࣢࢑࠵ࠌ࡫ࢉ࠲ࢗࠬ࢓ࣀࠬࣾࠤࠧࢷ࠾ࣣ࡚࣓ࢮࡗࡐ࠿࣠ࡴࣕࡓࣳࣔ࠵࣮ࣸࣔ࢜ࠡࠔࠓࣂࢥࠢࠞࢴࡻ࢓ࢡࢱࠆ࠾࣯ࣴࡤ࡭ࡎࢢࣿࡥࡽࢎࡪࠛࠎࡍࡎࠕ࢚ࠣࠉࡘ࢈ࣁࢄ࢙ࣉࡲࢉࡠࣜ࠙ࡉࣙࡺࣶࢍ࣌ࢆ࠵ࡅࡔࣱࡶࠃ࣫ࢱ࢚ࢆࡶࠃ࠸ࣩࣘ࢜࢜ࠪࣸࢢࡸ࡟ࡲࡒࣃࠓ࡯ࠚ࣒ࡳࢌࢗࡠ࠺࠴ࡔࣘ࠭ࡽࡍࠩࣗࢯࢸࣶ࠳ࡼ࣒ࠟࠆࢬ࠽ࢱࠦࣘ࢑ࢀ࠽ࣤࡖࠈ࠶ࢡࠓࣇ࡬࢐ࠧࣅࢺࣚࢣ࢖ࣚ࠻ࢌࢶࠧࢀ࡙࠙ࡲ࡞ࠧࡃࣆ࠭ࢂࣿࠄ࠯࡟࣓ࣀࠗ࠻ࡈࣣ࣬ࣘࣧࢸ࣢ࢊ࣓ࣔࢳࣚ࡫࠵ࠟࡗ࣊ࡃࢡࢃࡀࠒࣰࣸࢱࡕ࠭ࢀࡲࠃࡻࡈ࣋ࣸࣿࢬࠪ࣢ࢵ࢈ࡾࠒ࢝ࢪࠁࣧࢽࠝࠜࢎࠄࠜࣾࠝࠚࡁࠪࠫࡊ࠿࢔ࡍ࢙ࡎࠕࠁࣨ࡫࡭ࡣ࣯ࣟࣼࣝࢥࡨ࢟ࠣࡎࡧࢡࡀ࢈ࣰࣲࣺ࣏ࣜ࠘࣪࡭ࠡࣽࡾ࣓ࡿࢗࢹ࡟࡝ࣘࠞࡎࣱࠩࠈࡔ࡯ࣼࠤࢄࣾࡻࣖࡔࢱࢂࢰࢣࡱࣟ࠿ࣹ࢔ࢨࣜࢴ࣎ࡦ࢟ࣘࣅࠦࢿࢤࢳ࢚ࢹࠨࠊࢍࣙࠨ࠮ࣳࠢ࠾ࠏࣲ࡙࣒ࣿࢰࡵࢱ࠮ࠧ࡭ࢳࣱࠗࡶࠇࠤࢠࡸ࣑ࠩࠡࣿࣧࢇࡧࠤࢂࣵࠓࡏࠬࢅࡵࢥ࠲ࡆࢍࠃ࡞ࠒࢢ࣓ࡹࡘ࠴ࠐࡶࠢࣞ࣪ࣴࢫ࢝ࠔ࣐࠿࠯ࠏࣱࡽࢼࢰࢰࠧࠖࠜࢂ࠼࠾ࡋࢳ࠽࣒ࠠࡊࡇࢫࣉࣟࢌࡑࣦ࣠ࡦ࢔࠵ࠪࢿࢤࢯࣂ࡫ࢉࡄࠟࣉࣽࢶࠡࢯࢬ࢙࣋ࣙࠥࣵࢵࠤࡋࢆࠗࢱ࢔ࢼ࢙࠙࣫ࡽࢦࣖ࠸࢏࢞ࢣ࠰࠙࢔࡛ࣅ࢓ࣤࠓࡓࣞࠓࡲࡳࣦࣶ࣋࠷ࠏ࡮ࡋࡸ࠰ࠄ࠙ࠃࣆ࢜࠯࣒ࣣࡓࢷࡷ࡚ࡶࡧ࠷ࠝࡧࠠࣃࠣࠡࢾࠄࡪࠤ࠴ࠩࡒࣄࣽࠝࠤࢌࢺࡋࣱ࡚࢟ࡢࠟࢳࣺࠉ࣊ࡇ࢖ࢫ࡙ࠫ࠼ࡷࡹ࢓࠸ࢸࢮ࣑ࢧ࠲ࢰࢹࠁࠀࢼࠊࡊ࢏ࣄࡖ࢘࡬ࢇ࢐ࣩࠁ࡞࡚ࡴࣃࡿࠢࣼ࠸ࣁࢗ࢔࢖ࡢࢴࡼࡅ࠯࢏ࢎࡆࡺࢦࡏࣈࡸ࣑ࠣࣘࠞࡨ࣏࢖ࡈࠐࠡࣕࣂࡺࣤ࡜࠯ࠇࣄࠟ࠮࣎࣢ࣷࡂࢂࢳࣵࡡ࣍ࡁࣉࣄࢬࡏ࡝࣓ࢿࢳ࠯࠯࠻࢏࡛࢝ࣵࠦࢦࣴ࣎ࡡࢮࢢࠂࠉࢬࣳ࡞ࣸࣼࢷࣞࠫ࣍࢞ࢉ࠘ࢪࡦࠓ࣭ࠈࠃࠃ࢈ࣳࣜࠨࡪࢷ࢏ࣞࢠࣥࢳࣄࠖ࠺ࣛࣸࡑࢇࠕ࠽ࡽࢯࢫ࣐ࠩࠏࢍࣱࠬࢉ࡙࡝ࢼࣙࣧࡤ࠾ࡰࠐࣀࡰࢊࢊࢳࢃࡗࣔࠨ࠭࡟࢛ࢗࡖ࡫ࣄࢷࢁࠢࡵࢌࢎࢅ࣢࣒ࠧࢀࠟࡊࠏ࣯ࣿࡳࡰ࣎ࣗࢄࡨࣞ࣢ࠍ࣢࠳ࡌ࡯ࣈࠝࢇࡰࠋࡘࣖࠗ࠴ࢶࣀࣷࡔࡤ࡚ࢪࢫࡿࣝࢳ࠺ࣞࣇࠑ࢔ࠉ࠮ࠅ࢘࠳ࡶ࣭ࢢ࠰ࡐࡺ࣠ࠫࠣࡏࡣࠛ࣢ࡨ࣢ࢾࡗࣩࡧࣚࣧࢽ࠳ࠞ࠙࠱ࡻ࢕ࢫࢌࠥࢅࠣࡔࡏࢀ࢑࢟ࢉࢁࣰ࣠࡯࠘࠭ࢺࠅ࣯࢝ࠂࡨࣉ࠷ࢺࠃࣽࡣࠄ࠷ࣱ࣪ࢩࠒࢨࡉࡁ࣓ࠌࠍࢄࠅࠢࠏࠊࢭ࣍ࣸ࢟ࡹࠅ࢐࡛࣢ࢊࢹࢬࠥࢫࣻ࠶࣊࠸ࢵࡁࡘࠒࣧࢮ࠙ࠩࠌࡖࣴࠈࠅ࢕ࡇࣂࢍ࣊ࣵ࠰࠶࢟ࠍࠚࠝࢎࠗࣷࢿࠑ࡝ࣂࡻࢻࡪࢎࡥࣳࠚࠋࢠࡕࣹࢆࠡ࢈࣎ࡿ࢚࠭ࣸࣵࡆࠞࢾࡂࣥ࠿ࠈࡘࠔࡉࣤࡹ࢈ࣟࢉࡍࡡࡁࡀࣷࡱࢧࣷࡉࣥࡶࣖࡲࣈ࠱ࡽࡓࠔ࣋ࡱࡾࠬࠫࣳࢬ࢓ࣅࣹ࡝ࠢࢹࢋࣰࠟࠎࡀ࡮࢒ࣄࣕࣛࡣࢇࠧࡵࡗࠂࡺࢫࡽࢅࣿࢾࢳ࣮࠭ࣘ࣍ࠕࠋࡁࡂࣼࢨࢗ࠹࡙ࢳࣘ࢐ࣵࣆ࡜ࡕࢴࡴࢁ࡙ࠪ࠘࢖࠹࣐ࠔ࡭ࠇࠣࡨࣺ࠶࠾ࢲࡘࣝࣈࢄࢳ࢙࣏࢖ࢡࣻࢥ࣭ࡥ࣭࣊ࡽࠄ࢚࣑࢒ࡸࡦ࠿࣯࡛࣓ࣧࠫࡏ࢏ࠁ࡛ࣚࡈࡲ࣫࠸ࣛࠑࣲࠡࢩ࠳࡯࢕ࣦࣨ࢝ࢭࠍࠦࢱࡡࣂࢾ࣯ࣿࢗ࡝ࠎࠚࡓ࠘ࣾࡿࡧࣖࠔࢤࠡࣥ࢝ࣼࣆࡩࡅࡖ࢈࡞࠽ࣾࢵ࠷ࡼࡱࣴࢧࣱ࢜࠭ࢋࡎࢸࡓࡂ࠿࠭ࣉ࢚ࠠࢁࢅ࠴ࣥ࠰ࠫࢵࡋࢯࣝࠇࡕࢭ࢛࣪ࡨࠤࣩ࡭ࡵ࠿࡟ࡂࣿࡣࣶ࣭ࢧ࣍ࡘࡧ࣊ࠗࡳ࠮࡝ࠏࣶࠬࣕ࢐ࢠ࣑࠽࣊ࠬ࠼ࡏࡽࡕࢡࣷࡸࡿࡳࣄࠤࡤ࠴࡚ࣙࡦ࢙ࣩ࠺ࢸ࡚࡙ࣗࢂࣔࢄ࠴࣌ࢹ࣠࠿ࡈࢺࡿࣧࠆࣸࢡ࣊࠵ࡲࡦࣶࠋࣹࣁࢡࣘ࠱ࡤ࠻࣫ࠌࣳ࢕ࡨࢸࣼࠄࠅࢗࠌ࠯ࣤࡤࠈࢂ࣏ࠞࡨࠖࣙࣵࡑࠨࢣࡌࢎ࠻ࢠࠥࣤࠚࠗ࠴ࠨࢴࡶࣴ࡫ࡍࢨࡽࠋࢬࣶࣽࠇ࠿ࣤࠌࢽࠨࡪࡣࢲࣚࢱࠫ࢑ࠒ࢝ࢅࣤࣄࣲࣅࠢࢱࡷࡋࡁࢀࢄࣹࡳࣜ࢘ࣾࠐࣃࣗࣥࡦࠬࢬࣾ࠺࣡࠵ࣜ࠻࠱ࠗࡏࠫࢾࢱࡦࣴࢷࡻ࣍ࢯࢤ࣋ࣛࠉࢉ࡚ࡓ࣢ࣺࡤࡎࡊࡇࠟࡪࡉࠏࣺࢇࣱࠡࡏ࣯ࢁࢇࢿࢢࡥࢆ࢚ࣝࣗࣀࠓࠒࣈࡂ࠺࣑ࣻࢊ࠳ࢭ࡮ࡕࢹࢲࠑࡏࢦ࣬ࡐ࣏࣋ࡰ࡟࣮ࡏࠕ࢛࢐࣋ࢸࢫࠕࠏࣅ࣡ࣄࣿ࣊ࢅࠓࣁࣼ࡜ࣶࢅࡐࡥ࡭ࠤࠦࡍࣥ࢘ࡘ࢐ࡈ࡫ࢁ࡮ࡴࠢࠦࢪ࠲ࡂࣻࠜࡕ࢖ࡏ࣑࢜ࠒࢡ࢙ࡒ࣓࠶࣊ࢡࢎࡻࠖࡣ࣬ࢱࣂࣁࣷ࠽࡜࡙ࠫࣵࠪࢴ࠯ࣤ࢟ࠖࣛࣇ࠷ࠕ࠹ࣗ࡝ࠒࠫࢋ࡬ࠜࠝࠋ࢏ࠒࣩ࢙ࣙࠃࢅࠏࣳࢲࣝ࠮ࢸࣱࡂࢥࠐࢤࠋ࢕ࢬ࠽࢖࠰࡭ࡵࠫࠚࢫࠋࢼࣣ࢟࠭ࣼࣻࠜ࠼࡚࡫࡞࡮࣊࠴࣌ࠆࣛࠡࡱࢦࠗࢥ࠘ࡇࡈࡴࠕࣁࡑࡇࡀ࣒࣌ࢎࡂ࣯ࠕࠖࠃࢉ࠘ࡅࣙࡸࡧࢽ࡯ࡏࣕࢰࢍࢬࣾ࠶ࢾࡁ࠼ࠈࣖࠦࢆ࡭ࢹ࢙ࡖ࡬࠘ࢭࠨࣇࣀࡠࢻ࢘ࡨࠔࡠࢊ࣯ࢤࡓࡤ࣒ࣅࠔ࡯ࡾ࡟࢒ࣂࠛ࣠ࡆ࣠࡫ࣿࡎ࣯࣬ࢳࢵࠒࡺࣝࢴࡋ࡝ࠏࠇࡰࢋࡊࠨࢻࢎࡏࣼࢋ࢐ࡎ࣓ࢲࠟࡋࢃࡀ࠲ࠆࡌ࠿ࡈ࠸ࢪࣇࣆࠕࡺ࠙ࢁࣲࡂࢺࢋࡉ࠺ࢲࡂࠈࡱࣇࢼࡂ࠻ࡖ࢚ࠖ࢞ࠉࢹࠗࡕࢊ࠽ࢯࡲࡿࢶ࡫࢐ࠌ࠼ࡥࣣࠫࢱࠗࢳࣹࣚࡺࢩࡳࡆࡐࠔ࠮ࠉ࡝ࢨ࢚ࡹࣥ࡫ࢲࢧࡖࡋࣦ࡯࣓࢝ࠆ࡟࢈࣠࡝ࡿࠌࡢࡤࡕ࣑ࡧ࠴ࠪ࢜ࣝࢲࢮࡉ࠮ࣾࡽࣀࢇ࠮ࡼࡋࡉࣼࡩࣞࠏࢀࠣࢶࠏࢹ࠼ࢺࡊࠋࠝࢅ࠙ࣵ࠳ࠊࢅࣵ࢔࠻ࢅࠥࣸ࠘ࢪࡼࣣࡪࡍ࣫࢑࡜ࢀࠥࠣ࢒ࢢࠊࢃࣣࢗࠚࣕࠇࣲࡀ࣭ࡂ࣠ࢾࠏࡣࣃࢦࡅࢉࢽࡽ࣮ࣔࡒ࣢ࢻࣁࢶࢵࣛࡏࣧࠕࠡ࡞ࡰ࠘ࡔࠁࠦࡄ࡜ࣸ࢕ࢰࣞࣟࣛࢢࢦࣱ࠱ࢱࢸࠅ࣭ࣶࣻ࠰ࠦࡪ࣢ࡨࢪࢽࢢࣻ࢘ࠓࠆࣼࡿࡾࡧࠟ࣌࡟࡯ࡰࡂࢉࢳ࢔ࡠ࠼ࢿ࠮ࠠࢾࣼ࠻࢕ࣾࢻ࠭ࢨࣁࠫࢮ࣌ࡴࣚࢧ࢑࡮ࡲࠢ࠭ࢿ࢕ࠓ࢔࡙ࣣࣚ࠭ࠣࢦࠆ࡙ࠜ࢓࠻ࢎࣔࡰࡈࢉࡕࡘࡧ࠸ࣃࣞࡪࡘࣇ࢙࢛ࣞࢶࢾࠝ࠰ࣕࢲ࡬ࡔࢱࡺࡶࣃ࣯࣍ࠧࣥࢪࠛ࣋ࢩ࡙ࣴࠒࣸ࠘ࡆࣱ࡭ࠠࢸࢡࡍࣨࡐ࣌ࢯ࣢࣑ࡸࣕࡼࣥ࠶ࢆ࠼࢕ࣞࢬࢦࣹ࠺ࠧࢋ࡙ࣔࠀࢶ࣓࠵ࢩࣗ࠸࣢࠴ࡋࠉࢻࠉ࢕ࡼࢮࠧࢮࠇ࠷ࣴࢋࢷࠦࡵ࣊࣢ࡃ࢕ࠫ࢟ࢹ࠱ࡷ࢈ࡔࣇ
