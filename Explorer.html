ࣘࠔࡼࢴ࠘ࢹࣂࢶ࣌ࡇ࠲ࣚ࠴ࠆࢫ࣓ࠆࡁ࣎ࡓࣳࠉࣂࢀࠋࠎࡺ࠼ࠇࣩࠟࣃࠑࡴ࣒࣋ࡠࢅ࢚࡞ࢱࠁࡘ࣍࢝ࠖ࢟ࡁࡐࣙࡉࡣ࣏ࡋࢂࡰ࣎ࢷࠫࣀࢮࣃࢪࠈࡼࠂࡻࣄ࣮ࣼࡾ࢈ࣹࡏࣧ࢕࣬ࢀࡵࣽࢣ࢟ࠢࡏࡕࣘࢨࠓ࢕ࡶࣦࡠࡡ࣯ࠬ࠽࢐ࣺࣳࠟࢬࢳࣷࡲ࣏ࣦࠔ࣏ࣦࠠࢴࣴ࣫ࡷ࠻ࢅࢽࢉࠜࢃࣼࡊࡡ࠲࣐࡭ࠛ࠹ࣼࠏࣆ࠘ࣴࢴࡆ࡞࡙ࢮࡳ࢛ࢅࡘࢻࣣ࣠ࣤࢺࡃࣂࣟ࠵ࡃ࢈࢐ࡔࡘ࡟࡛ࡊ࢖࠿ࠉ࠮ࡲࣗࡘ࠱ࡴ࢕ࠤ࠭࠶ࢿ࣋ࡋࣖࡖࢃࢆࠚ࡙࠙ࢽ࡜ࠂ࣭ࢾࡰ࢐ࣘࡈࣗࠜࠓࡾ࡫࣢࠼ࠎ࠙ࡣ࢑ࡊ࣐ࣤ࣋ࢠࣈࡢࣴࠒࢁࠑ࠙࠯ࠃࠒࡆࢸࣆࠤࣤ࣫ࢹࡴ࣋ࢫ࠹ࡽࣇࡑࡷ࡚ࡀࣲࡔࡼࠚ࣬ࡐࢥࡁࡂࡣࠧ࡜࡯ࢮࣂࣺࣾࣿࣂ࣓ࢍ࢖ࡼ࣋ࡄࣜࢨࣣ࢑ࠄ࣫ࡨࣻࣈࢆࠟ࢔ࣶࠜ࢔ࡃࡿࢲࡲࢹࡦࠝࢗࠋ࣐ࣙࠛࡺࣀࢹࠣࢸࡆࠒࡪࢌ࣭࠘࠳ࡷ࠻ࣝࢲࠒ࢖ࢣࢼ࠱ࣸࡑࢂࡑࡁࣖࠥ࢜ࢉࣣࢬ࢘ࢣࣱࡻ࣭ࢴ࡫ࡇࡦࣹࡅࣵࡃࢌࣿ࠭ࠦࡶ࠙ࡄࢰ࠴࠭ࡋࡗ࡟࠱࡙ࢴࣰࣾࣸࠧࡧࣾ࣠ࠄࡺࠠ࢟ࠊࠢࢯ࣭ࢗ࠱ࠁࢃࡻࠀࢂࠨࠏࣤ࣍ࢯࡰ࠯ࣟࠎࣜࠃࣤ࣬ࡻࠎࢂ࡛ࣴࣥࠨࢻࠑ࢙ࡅࢆ࠙ࡀࣜࠤࣱࠜࠓࢽࢗࠗࢻࣧࢩࣶ࣊ࢪࢠࣗࡖ࠹ࠡࣗࢧࠊࡃࡰࣜ࢒ࢲ࠹ࢣࣽ࣎࡝ࢸࣟࡃࡠ࢓ࡄ࣒ࡤࡐࡒࠁ࣑࠘ࢤ࢙ࢱࢡࡔࣩࢰࠜࠞࢂ࠶࡚ࢌࠪࢹ࢔ࢌࡸ࡭ࠪ࠶ࠎࠅࣟࣖࡁࢮ࢓ࠡ࠲ࠫࠟ࣡ࣙࢢࠐ࠻࡚࠲ࢷࡔࠦࢱ࡚ࢅ࠾࣮ࢨ࢔ࡔࣂࢬ࢓ࣖࣙ࢜ࢤࣩࡰࣣࠜ࡞࡚ࠏࢬࣟࡆࣗ࠮ࢃࣆࡺࢯࣸࢧࢉ࢏࣒ࡵࢼࡦࠆࣆ࠵ࢿ࣋ࣄ࠭ࡔ࢛ࣤ࣬ࢨࡕࢮ࡬ࢎ࢖࠰ࠆࠞࡽࠤ࠶ࣳࣔࣟ࠮ࡕࡡ࠳ࡅࡋ࢏ࢀࡎࠇ࢙࠲ࢵ࠿ࣂࢥ࢟ࣆ࢈࠱࠲࠳ࣖࠏࠐࡆ࣑ࡒࡺࢵࣝࠟࢂࡡ࣯࠸࢐ࢢࡧࣼࠡࢸ࡭ࡴࠖࡿ࢒ࡔ࣑ࣣࠦࣜࡼࡏࡂࣱࡦ࡚࡟ࢃࡒࡖࠪࣤࣤࡒࣩࡰࡔ࠷ࣅࢢࣽࣉ࣪ࢧ࠶ࣾࢹࣴࡿ࠙ࠑࡡ࢖࢒ࢷࠡࡣࢎࡡࡒ࠿ࣶ࠵࣢࢓ࡎ࠼࣋ࡗ࢘ࣈ࣒ࠠࢬࣹࡪࠐࣸࠬࣀࠄࡻࢂ࠱࣐࣏ࡩ࣎࣬ࠋࠑ࣢ࡱࡽࡁࢊࡎ࡟࢚ࠩ࢞ࢅࠄ࠴ࡂࣿࣷࣧ࣡࢕ࠤࠓࢅࠣࡱࣸࢿࣉࢸࡪࢥࣿࠨ࢛ࣥࢲࢷࣰ࢚ࣗࢪࢯ࢑ࢩ࣏࠲ࣦࣖࣤࡃࣶࡅࡸࣟ࢖ࣀࠕࡋࣘࣛࢁࡎࣞࡊࣥࣔࡤ࢙࣏ࡏࡺࣼࡷࢋࠤࢢࡁ࠸ࠉࣅ࠰ࢆࢽࡼࡕࡀ࡛ࠗࣨࡩࡄࠊ࣫ࢳࡍࡄࠅ࠴ࢰࣼࢿࡘࠑࠫ࣬ࡸࢢ࢜ࡿ࣮ࠪࣼࡏࣂࢄࡿࣥࡧࡨࢋࢠࢺࡸࠑࡋࠃࢍࣧࡌࢀࢱࣇ࣑ࠌ࢟ࡂࡡࢹ࡬࣯ࠝ࢞ࣚࢼࠦ࠱ࢉࣹ࢐ࢧ࠱ࠋࢁࢅࡣࣿࣆࣲࣘࡪ࢞ࠋ࡬࠵࢕ࠗࣟࣀࠈ࣏ࠑࣇࢨࢼࠈࡰ࡙࠺ࡗࠉ࠻ࡨࡾࣻ࢟ࣉࠊ࡟࣠ࠕࣺࢪࣀ࠭ࡇࣜࣀ࠙ࢧ࠺࡛ࣼࣷࢫࢮࢹ࣒ࣹ࢜࣡ࡲࡎ࣒ࡄࣾࣀ࡙ࠖ࣎ࠓࠫࢵࢍࣾࡆ࣯࡟ࠧࡢ࣑࣌ࡨ࡟ࣼࠠࢁ࠿ࠇࢍࠃࣰ࠷࠳ࡗ࣍ࠏࡡࡴࡆ࡚ࣾࡾ࡛ࢦࠃ࣋ࢠࢪࠔ࡯࣑ࡑࣹࣻࣴࡄࣩࢢࡩࠎࡨࡒ࠼ࠄࣴࢳࢀࡁࢢ࠽ࢎ࠾ࢁࣤࡀ࡙ࠑࣣ࣬ࣥࠒࠃࠞࢱࢷ࠙ࠡ࡯ࠍࡓࡋࢗ࢞ࡠࢧࠔࢢࢸࠐ࡟࠾࡭ࣤࣅࡖࣞ࠲࢘ࡘࠋࡪࠚࡔࣱࢸࣱࣤࡶࠂࢠࡍࢭࠃࠍ࢟࢜ࡂࢵࡋࠜࢺ࣪ࠬ࠘ࠏ࢛ࡠࢃ࡛ࠥࢃࠓࢿࢶࢽࡈ࣏ࣺ࠷ࠁ࣭ࠩࡇ࢏ࣰࡓࠊࢧ࢛ࠈࡀ࠴ࢷ࡫ࡅࡤࠂࡷ࣐ࣼࠜࠩ࠲ࡉ࣫ࣞࢁࡧࡂࠨࢊ࣬ࡊ࢐࣏ࢴࡊࡃࢴ࣊ࢊࣄࡹࣈࣱࢌࢸࣴࢡ࡜ࣽࡧࢤ࠴ࡨࡩࢀࢀࢰࡨ࠙ࠣ࢏࠲ࡅࣕ࠿࠴࣊ࠣࡐ࣎ࠀ࠰࠘ࣂ࢏࣢ࣺࢵࡽࣉࡺࡵ࢈࣭࢘࣍ࣽࡆࠔࡎ࢝ࡤ࢘ࠈ࠷ࡘࣦࣘ࠽ࠫࡒࣆࠩࠎ࢛࠺࣓ࠞࠗࣵࢁࠓ࡬ࢦࣔࡗࣦࣤࡢࡤࣲࡰࡤࡃࣅࡇࡧࠐ࣠࠘࡞࡞ࡆ࡟ࠃࢅࣰࠢࣴࡁࠫࢆ࢙ࢶ࢜ࢡࢶ࡭࣫ࢎ࢐ࠨࠟࠤࠒࢉࢤࣂࣽࢋࡻࠍࢲࢯࡡࣩࢾࣞࢅ࠶ࠌࡴࢆࢇ࣬࢓࣑ࢎࡳ࠰ࡢ࠮ࣱࣣࣴࣾࢇࠉࠨ࠿ࡰࡔ࡫࣐࠹ࣁࠌࠒࢀࠞࡶࠪࡁࢬ࢑࡝࣓࣯ࣔࡏࢤࢅࡼࢌ࢛ࢠ࠾ࡊࣆࢪࢦࢯࢷࣁࡷࣛࠊࠛࡎࠪ࢔ࢢࠜࡦ࠭ࡐ࡙࣋ࡽ࡭ࠁ࠺ࣚࡠࣰ࢈࠸ࢌࡓࡗࢡࡷࢻ࣭ࣗࡢࣅࠇࢠࡡ࡫ࢣࡆࡉࣩࢉࠞࣁࣷ࠳࡭ࡉ࠯࠭ࣽࠇࡀࣩࣔࡎ࣓ࣧ࠽ࢨ࠶ࣲࢵ࠺࣭ࣩࢋࠛࡄࠞࢍ࠷࡮ࣗࡤࣄ࠾࢓࢏ࢠ࣋ࢡࡒ࣠ࡆࠠࠠࣴࡊࡍࢰࣱࠖࢆ࢘ࡔࠠࡖࡻࢲࢅࣸ࠹ࡹ࣏࣠ࣼࢹࣕࣿ࡬ࣲࣻࡿࡣ࠱ࡃࠀࠒࢸࢭࢬࡃࣃࢴ࢕ࢠ࡙ࣾࣿࠜ࣡ࣆ࠭ࢽࡑ࢚ࠣ࠹࠵࠮ࡃ࡙࠿ࠨࡪ࡬ࢁ࣮࢖ࢢࠪࡲࡔࣅࠒ࠭ࠕࡾࡿ࡛ࠈࡴࢗࣼ࠻ࣖ࢐ࠌࡷࡱ࠭ࣛࠠࣳࢥ࠽ࡰࢂࡨࡖࣼࠈࡻࡒࢭࢅࢩ࠼ࠦࠖࠏࡑ࡮ࣅࠅࣹࢣ࡚࠳࣮࠳ࠍࢶࠇ࣎ࢹ࠾ࠋࣵࣨ࣬ࣆࠚ࣋ࢣ࢛࡯ࢊࡏ࣐ࠬࢯࡔ࣓ࠌࠡࡇࠇࢌ࣬ࠫࢰࡑࡍࢱ࣓࣭࢓ࡓࡢࣱࣃࡓࠢࢌ࠴࢑࣒ࢊࠠࠠࢁࡼ࣯࠳ࡸࡵ࡙ࢭ࢙ࢬࢻ࣋ࡄ࡙ࣗࢃࡉࡾ࡫ࡥࢍࡺࢰࣀࡄࢧࣈࣶࡹࣔࠣࡀࢧ࠭ࡠ࢚ࣉࡵ࡜ࡄࡃࡔࡋ࠸࠰ࣔ࡮ࢶࣕ࣠࠹࣒࢒ࠞࢮࢋࢮࡌࢂࠔࠜࠄࠫࠍ࢐ࣤࡈ࣏ࢣࠜࠤࢳ࠭ࢎࠆ࣯ࡨ࣠ࢩࠇࡳࠠࡿ࣯ࡆࢾࠔ࡛࡜ࠛࡨࢄࢯࡱࣹࣴࠉࡨࣄࣛࢻࡪࡊࠂ࣭࣒ࢦࣻࣉࢊࡵ࢟࡯࢔ࠑ࡞࣑ࡋࡂࡿࣇ࢔ࣼࡿࡶࣾࣽࡹ࠾ࢉࡳࡼࡔ࣌࢟ࢳࢮ࡟ࡀࡲࢩࡠ࣋ࡓࡳࣳࢫ࢑ࡢࡶࢤ࣑ࠠࢦ࢛࣎ࡶࢤ࠶ࡂࣕࣞࣜࣂࢩࡓ࣠ࢩ࣒ࠩࡳ࡞࡮࣓ࣟࢩࢶࡠࠗ࠲ࢿࢪࢸࡋࡉࢍࢂࣂࣽࡹࣸࣄࠂ࡬ࡹ࠙࢝ࡍ࣢ࢗࢵࣹ࣮ࣨࡊࠈࡹ࡜࠿ࣹࡆࡸ࣒࠷ࢸࠌࠩࠕࢪࡻ࡭࢓ࢠ࢟࣌ࢯࠦࠉࢾ࠸࣋࠱ࢣࢀࡊ࠸ࢹࢩࡹࡍࣿ࠼ࣣ࠙ࡂࠚࡁࣈ࠱ࡽࣖࣔ࣋࠲ࠃ࡜ࢢ࢙࣎ࣽ࢝ࡪ࠵࠵ࡓࡸࢫࢩ࢟࠯ࣃࢍࡘ࣪ࢎ࢏ࡎࡡ࣭ࠣࠍࡼࠥࠀࡆࣱࣣࠔࣃࢉࢰࢸࣉ࡮࡙ࠁ࣑ࣘࣟ࠻ࢋࣳ࠹ࢾ࡭ࡪࡤࡣࣈ࡜ࡧࢫࣚ࣢࣐ࣟࣼࢍࠍࢋࡏࢴࣙ࣡࡟ࡘࢧ࢕ࠜࡊࣝࣇ࣒ࡀ࠺ࢣࡤࠄ࢝ࠬࡘࡹࠅࢸ࡮ࡖ࢒࡯ࠡ࡬ࢫ࣏࢘ࡓࢴࢼࢻࡋ࢙࠯ࠉࡥ࢚ࣹࠦࡽࣛࣟࣤࡖ࡜࢐࠿ࠐࣂ࣫ࠧࣨࠗ࡮࢈ࣟࠥࢹࠋ࢖࡬ࡂࠬࡹࢻࡩࣖ࠳࡝࢞ࡇࡃ࢙࣢ࢄࠣࣂࡺࠍ࠿࣭࣐࣠࠙ࠑ࣪ࠝࡆࣱࡪࢾ࣑࢟ࢿࡰ࠴ࠇࡈࠕࡖࠈࡂࣦ࡛ࠟࢋ࢛࢙ࣞࣘ࢘ࡲࠉ࠯ࣽࣷࡐࡊࠝࡖࢣ࡬࡜࣍ࣃ࢙ࠞ࣊࣍ࣀࣃࢮࢧࢷࣧࣘࡓࡑ࣯࡫ࡕࣔࠌࣔࢃࡍࠏ࡮ࣖࠐ࠻ࣳࠉࠫ࠻ࡕࢌࣅࣗࢥ࢕ࣿࡗ࠴࠭ࢦ
