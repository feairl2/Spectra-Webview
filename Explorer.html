ࠨࣰࡨ࢖ࡷࢗࢵࢇ࠰ࢲࠟࡇࢶࢱࢺࠒ࢙ࢽࣁࡁࢢ࡮࠮ࢋࢮࢍࣷࡽࣅࡾࢴࢸ࡫ࣸࡴࡀࢫ࣠ࢎࢩ࢟ࠍࡑࡏࡺࡤࡱ࡮࢈ࡳ࢑ࡷࡷࢿ࣭࢚࣪ࣼ࢝ࠠ࡜ࣚࡲࠐࢪ࣍ࢰࡅࣈࢡࣰ࡭ࣿࢢࡓࢍ࡟࣌࣍ࢨࣼࡇࠦࠌࢤࠔࡒࢀࣘࠑࡘࡡ࠯࠭࢐ࡪࢊ࣓ࣣ࣫ࣤࡹࡲࠆࢦࣖࡈࢷࡏ࡯ࠒࠋ࠶ࣄ࢏ࡋ࣐ࠦࢾ࡟ࣝࠇࠎ࡝࠘ࣸ࠴ࡈࠚ࠯࠯ࠍࣙࣞ࠻ࡌࢦࠛࢎ࡟࣓ࠉࢇ࠸ࡐ࡫࠽࡫࠴࢐ࡎࠂࡊࡈࣦ࣯ࣤࣙࡷ࣓ࢼࣶࡷࠤࣺࠪࢯࢉࡂࡡ࢈ࣘࢍࡈࡏࣥࠛࠄࡐࡋ࡯ࠈ࣢ࣩ࣎ࢿࢗࢩࡘ࢔࡞࣮ࣃࣿ࠭࠭ࢇࣺ࠮ࢆࣈ࡙ࢲࠟ࢑࠷ࡩࣿࡈࠑ࣡ࡧࡎࣧࠎ࠳ࣹ࠶࢝ࡖࢹ࣓ࣄ࢙ࣧ࠰࠶ࣃࢆࡅࣲࣻࠅࡨࢠࡠࡈࣙࣽࡤࢳࡈࠟࢸ࢝ࣖࡿࡑࡌࠦࠧࣝࣈࡽࣞࢷࣲࢯࠠࢯࢶࢗࢰࢾࡺࢵ࢛ࠢࢺࢪ࢙ࠞࠥࣼࠌࢬ࣯࣓ࣙࡰࡄࢹࠣࣕࡾࢯࠁࡍ࢓࣒࢜࠯ࢴࢱ࢐ࠜࡓࠒࢱ࣮ࢿࣜ࠯ࠜࡖࡥ࣒࣢࡚࠮ࢱࣦࡻ࢑࡜ࠂࣂ࡫࠷ࡸࣁࠕࣧ࢜ࡥ࢖ࡀࣁࡨ࠭ࡐ࣊ࢀ࢛ࡥࠨࢌࣉࠤ࡝ࠩ࡯ࣇࢾࢍࣚࢨ࡫ࠋࢹࡏࠗࡩࠁࣦ࠮࣏ࠑ࠘ࢉࢭࠃࡀࡾ࡮࣊࠯࣬ࢸ࡙ࡁࢵࠅࠔࠌࡉ࢖ࡊ࠺࠮࣮ࣞࠓࢎࠛࢲ࣑࣎ࣴ࣬ࢃࡁ࣋ࡇ࢏ࡍ࣒࡞࡛ࢭ࢝ࡨࠋࣁ࠽࣓ࡐࠖࠌ࢕ࠊࣱࣨࡪࡊࠋࡸࡻࢼࢬ࡞ࡓࠧ࠙ࡢࢆࡦࢳࣶࢎࢫࣽࢰࡲࢬࢉࣸࠛࠞࠫ࢐ࡷࣺࡐࠔࢧࡇࣸࢆࣗ࢏࠱࡝ࣼ࠾ࢍࡡ࣭ࣁࠆࠛ࠵࠼ࣉࢨࣼࠒࣃࢱࠗࠏ࢘ࡗࣱࠥࠥࢾࡦ࢘ࠑࢤࢴࡷ࢐ࡣࡪ࣏࣬ࣧࠣࣟࠖࢣ࠳ࡩࣰ࢙࣓ࣥࠩࠊ࢙࢛࣠ࡩࡄࢌ࣍ࡒ࣐࢚ࣇࡷࡎࡵࡾࢎࠆࣈࣂࡤ࡙ࠥ࣬࠱ࢥࡠࣻࣁ࣡ࡆࣗ࣍ࢧࠖࢄࢃࢭࡨࡾ࢈ࡎࢃࢫ࢏ࢪࢿࣕ࡭ࡱࣅ࢐ࠨࢩࠥ࢜ࢊࡽ࡜ࡦࡳࢨࡄࣟࢫࠡࢺࢲ࣯ࠥࠫࠫ࡭࠮ࠔ࡚ࢃ࣋ࣁࣹ࠷ࡠࢹ࢛ࣙ࣊ࡣࣴࣅࢤࠫࣁ࠘࠸ࡩ࡟ࡰࣲࠊࠁࢵࢰࢺࡍࠧࣇࢷ࢜ࣁ࢈ࠉࠟࣘࢶ࣏ࠣࠌࡂ࢕ࢆࢗ࢝࡫࣐ࡠࣿ࡫ࠫ࡯ࠄࢉࠈࢼࣿ࣋ࣉࡣࡋࣺࡪࢫ࢐ࡧࡲࡑ࣐ࠐࢧ࠿ࠁࢼࠑࣙࠦࠌࡦࡉࣹࠤࢳࠛ࢓ࠛࠀࡧࣴࡸ࢛ࢡࠓࣞࣤࣘࡻ࠶࣐ࡿࣁ࡜ࠌࣩ࠭ࠗࠈ࣠ࢮࢗ࣌ࠄ࣑࠸ࠜࡐ࠳࠶࢕࢏࣭࣠ࢢ࢛ࣘ࠱ࣲࠁࠈࢺࣀ࠰ࢣࢃ࢑ࡔࡸࡏࡆ࠭ࡉࢵࡖࢺ࣊࣡࡜ࠢࣳࡉࣻࢤࢻࣇ࢛࣭ࠧࡥࡹ࢙ࣹࣥ࠲ࣅࣧࡴࡵ࣮࣡࢑ࢣࢶࢬࢍ࣮ࣅࠣ࣪࠰ࣵࠇࡕࣕࣟࣗࠟࡱࡠ࣓ࠞ࢏ࢶ࡯ࡄࢩࢫ࣪ࢨࠝࢽࡆ࠽࡫࠼ࣺࠀࢆࣔࢄ࣍࠺ࡌ࡛ࠟࢳࠉࣘࣘ࡮ࡂࢯࢼࠖ࠮ࣣࢽ࠶ࡧࢸࣘࢊࣨ࠮ࡕ࣢ࠢࡃࢨ࡛࡛࣭ࣘࣘࣚࠃࢾࡿࣝ࠯ࣨࡓࠞ࠮࣠ࡆࡘ࠭ࢸࣕࣔ࢑ࡖࠎࡕ࢔ࢸ࣡ࡨࣻ࣋ࡢ࠘ࣝ࠼࡜࡙ࠎࣿࠃ࠱ࡇࢶࠨ࢐ࡕࣂࠑࠛ࡟ࢯ࠱ࢧࣧ࠶ࠉࠀ࠼ࡼࢂࣦࣀࡁ࢝ࠦࡑࠂࢣࢲ࠱࢝ࠤࠟࠣ࢏ࣄࣙ࠼ࣳࡨ࢟࣍ࢆ࠾ࣇࡄࠂ࣊ࡅ࣑ࡊࠢࡰࣂ࢑࢐࠴ࣱ࡝ࣥ࠙ࢊ࡙࣫ࡧࣻࡘ࣎ࣘࡊ࣐ࢯࡪࣨࣸࡽࢊ࡙ࣧࢧ࢛ࢦࣟࢋࢣ࡝ࢲ࡙ࣳࠖࡱ࢐ࢅࢄࢹࡋࢯࠏࠓࢬࣲ࡚࠴࠰ࣈࢄࡇࣼ࡭ࠉࢭ࣏ࣣ࣌ࠦࠃ࢘ࢱ࣐ࣘࠝࣚ࢖ࣷ࢓ࢆ࣐ࡡ࢏ࣸࡀ࠷ࠍ࢛࣐࢛ࡠࠄ࣡ࢣࡽࣺ࣭ࣕࣞࣚࣈ࠮ࣜࡃࡥࢗ࢓ࡡ࢝࠲ࡑࢳࣆࣇࣁࣷࣇࠎࡒ࠙࠶ࢩ࠴ࠪࢻࠏࡏࠤࣝࠄࡵࢵࢱࢋࢅࣈࡰ࡞ࣵࣼࡢࢨࣃࢊ࢘ࠗࢱࣦࠪ࠽࠱࢈ࠅࢥࣃࠦ࢑ࢶ࠳ࠡࣔࠪࠗࢯࠜࣄࣾࢄࣦ࡮ࣕ࠮ࣉࢄ࢚࢏ࡒࢂࠋࠉ࣑ࢂࣱࡩࡠࣺࡁ࡞ࢗ࢖࠾ࡋࣛ࡞ࣜ࠷࢓ࣘࣅ࣪ࢇࡵࠗࡩࡊࢍ࡟࠵ࠍࡌࡆࡓࣷ࢑ࣲ࣏࣌ࡋࣰ࢛ࢲࡃࣀࣁࠕ࠵ࡑࠛࡌࠧࡴ࣑ࡦ࠭ࡎࠩࡤࡽࠀ࠲࠿࠼ࡃࢫࢵࡣ࡫࠘ࡹࣲ࡙ࣄࡷ࢟ࣚࡶࣅࢷࣨࣄࠩࡏ࣭ࢅࡎࡋ࢖ࡧ࢟ࣄࡦࡉࣖࢧ࡚ࣧ࠙ࣥࣵ࠘ࡿࠖࡆ࢜ࡓࢶࠏࡠ࢙ࣅࢂࣱࢸࡧࣲࣙࡘࡁࣲࠃࡋ࠲ࡄࠌࠖࠑ࣮࠹ࣔࢫࢠࢋࢮࣄࠄ࣌ࢊࠡ࡭ࣰࣻ࢔ࢤࡏ࡬ࡒ࡜ࡱ࠲ࣇ࠿ࣹ࠙ࣾ࢟࠴ࡢࡪࣣࣷࣗࢋ࣭ࡽࢷࣙࡅ࡯ࣤࢽࡷ࣍ࡶ࢚࡫ࣷࡸ࠘ࣔࢦࡈࡦࣼ࠭࣌ࡗࢥࠕࠎࡏ࣢࣯ࢊࣹࢸࣈ࡚࡙ࡣࣀࡓ࣯࠭࢖࣓ࠖࣾࣆ࡛ࡱࣾࡿࣁࣣࠞࢆ࠯ࣷࠍ࢚ࡦࣄࠊࢱࡉࢡࠜࣔࢶ࠸ࡃࠔࢼ࢛ࡈ࠸ࣻࡩࣃ࣭ࣥࡆ࠵࡯ࢻࢯࣟ࢕࢏࠘ࠫࡗࢆࣲ࠙ࠣࡩࡃ࡝ࡀࣲࣽࡂ࠶ࢢ࢘ࠊࢬࡁ࢏ࢳࢬࠀࡒࣲ࠯ࣰ࣊࢈ࣧࡶࡪ࣎ࡉࡕ࣠࠽ࠅ࠵ࠩࠠ࠵ࡵࡤࠍࠤࠐࠉࢯࡎࡏࡲࠬࠣ࢒࢑ࣸࣴ࡭ࡎࣺࣇࡆࣾࠖ࠺ࡲࣳࠒ࠭ࢌ࢑ࠕࢼࡿࣹࡠࢆࠜࡱࠄࣰࡀ࢛ࣥ࠰ࣸࡿࢮࠛࣈ࣒ࠩࡁࠣࠥ࢐ࢣࢎ࢖ࣛࠁࠇࣴࡲࠬࡀࣱ࡛ࠜࡑ࣋ࠪࢆࡠࠈࢗࠅ࣫ࡨࡰࣗ࣡࡭࡭ࢁࣘࠩ࢐ࣙࡒࡘࣻࠣࢻࠄࣧࠛࣴ࢖ࣙࢀࠡࠈࡦࢩ࣊ࠗࡇࡱࢢࠉࢠࢱࣽ࢒࣯ࡵࢸࢢࠆࠁ࡬࣬ࣇࢋ࣎࡟ࣟࣿࣗ࢐ࢯࢌࡵ࠺࣯ࣥࢹࠢࡗ࣯ࢨࡀࠣࠕࣃ࢙ࠁࡏࡾ࡬ࢪࢉ࣋ࡇ࠵࣏ࠞ࡝ࢍࡅࢭࢊ࠿ࢅࡗࡱࠕࣀࢾࡏ࡝ࣼࡧࡿࣹࢱ࠷࡟ࣤࣇࢂࢬࣔࢂࡺࣦ࢟ࠫࢱࡲࣇࠅ࠿ࠉࠤࡦ࢚ࣞ࠯࡯࢚ࣜࡆࢻ࣏࡞࢈ࠥ࢈ࡺ࠶ࣩࣛࢅ࣍ࡦࡺ࣒࢙ࢻࢰࣷࠏࡸࢵࠖࢃࡡࢤࢃࢠࡸࢃ࡝ࣣࠢ࠴࡙ࡖ࢙࡭ࢳࠦࢧ࢏ࡏ࢖ࡿ࡙࣫ࡴࢥࡃࢯࡊࢿࡽ࡫࡜ࣺࣃ࢘ࣁ࢛࣭ࠠࣼ࠽ࠩࡰ࣊ࡻࣦ࡞ࠓ࢚࢕࢑ࣈࡗࣥࣤ࢔ࣥࣴ࢟ࠔࢺ࣬ࣧࣾࡕ࣭ࣸࣕࢲ࣫ࢾࣅ࢚ࡼࡾࣴࢄ࣭࢓ࢌࠤࡈࡇ࢜ࠡࢯࢼ࡟࠵࣬ࣕࣘࡂࠒࣺࣵࡿ࣓࠱ࠚࣂࠈ࣫ࢯ࣪ࢽࡐࢷࠬࠨࡍࢅ࠴࠻࠾ࠫࠓࢮࡗࡴ࠲ࡂࠢࡔ࡜ࡌࠞࠬ࢘࣎ࡍ࠼ࣴࢼࡺࡉࣿ࣋࠲࠴࢏࣒ࡎࡺ࡛ࢇࣈ࢓ࢲࡼࠈ࣐࠲࢐ࣗ࠯ࢆ࣒ࢅࢿࡤࣇࠤࠒ࢜ࠔࡪ࣢ࡉࡴࢸࡃ࢏ࡰࣨࡒࢺࡩࢹࠠ࠼ࢫࢪ࡞࢙ࡋ࡝ࢍࡁࣲࢰࡵࠌࢵ࡝ࣽࢽࣼ࠭ࠄ࢞ࠉ࠷ࠬ࢜ࢼࠆࠎ࢙࠹ࢴࢤࣼ࡝ࠃࡧࡑࢾࡣࣦࡎࣖࡿ࠰ࢦ࣮ࡔ࣒ࢌ࠽࢐ࣗࡧࠋࠁ࢚ࣧࢴࣤࣤࡺ࡯ࡘࢬࡻࠗ࣊ࢥࡰࠊࡃ࡟ࠠࡌࣤࠔࣲ࢝ࣀࣺࣣࣵ࣢࣠ࡃ࢙ࡥࡘࡅࠫࢊࢼ࣓ࣽࡀࣽࢵࠍࢨ࢞࠾ࢹࠏ࡬ࣶ࣎ࡋࠇࣱࡈࢫࠖ࢟࢐ࠥ࢜ࣝࡺࠀࠚ࠼ࢢ࡯࠵ࣵࢁࡕ࠺ࣶࠔ࢝ࠥ࢑ࢃ࣊ࡀࣩࢵࠠࠓ࠯ࡿࣕ࠽ࣣࡧ࣎ࣙࠎ࢓ࡲࣦࣞࢍࣦࡁࣖࢗ࠺ࣶࡉࡡࡤ࠙ࡗ࡬ࠁ࢝࡮ࡍࢤ࣪ࢎ࣮ࢴࢄࣘࢗࡕࡼࣗࠪࡻࢩ࢓࣪࠮ࢀࢊ࢐ࡣࣴࣾࡻࡈ࠮ࡇࣩ࢞ࢢࣸࢡࢗࣚ࠻࠙ࢾࢋࠢࣸࠔ࠱࣏ࢃࣁ࢐ࠎࠌࢁ
