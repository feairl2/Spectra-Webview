ࡾࣈࡕ࣓ࡳࢉ࡫ࡒ࡜ࢀࣕࣉࢿ࠲ࡿࢃ࠱ࡣࣛࣻࡽࡊ࡯ࠩࡖࣲࣗ࣢ࡤ࠵ࢅࣅࢸࠋࠣࡋ࠴࢔ࠉࡃ࠼ࣲ࡙࢜ࠐ࠰ࡶࡴࢶࡖࠁࡓࡍࠔࢭࠏࣧ࠮ࣵࡗࠎࠑࠈ࠯࣠ࣆࡥ࣒ࣦࡉ࠼ࠧࠋ࣓ࠪࢹ࢑࢏ࠁࢬ࣐࢓࢝ࠇࡽ࠘ࣵ࡭ࠁࢴࡽࣕ࢕ࡂࢢ࠹ࢅࢧࠋ࠾࣬࠵ࢊࡧࣹࠟࢼࢯࠈࢉ࣑࡝࠭࠷ࢿࡆࠦࡑࡼࠂࣤࠞࢨࡃ࢏ࠌࣿࢷ࣊ࢦࡡࣨࣿࠌࠊࠒࡸࡏࡘࢺ࣒ࢧࢯࡰ࣢ࢸࡍࠐࢰ࣯ࠣ࠰ࣜ࡞ࢬࣹ࣬࡞ࢲࡠࣷ࠿ࣺ࡜࠴࢓ࣚࠐࡎ࢛ࡗࡃࠂࡒ࠷࣏࣌࣊ࡻࠡ࣌ࠗ࠾࠯࣐ࢧࢨࠄ࢐ࠩࡆ࣪࠵ࠦࡕࢸࢲࣁ࣌࠰࢘ࢲࢸࡰࣧࡿ࢙ࡴ࣌ࠪࢌࠇࣩ࢞ࠆࣃࡵ࢐ࡱࢿ࡯ࢄࡔࠬࢰ࣡࠷ࢊࠅࠂࢇࢯࡒࢂࣺ࣊ࢂࠈࡰࠫ࠺ࠥࢎ࠷ࢂࢴࣦ࣓ࠥ࢞ࠡࣆ࠸ࡰࡢࣵࢱࢪ࣫ࢮ࡞ࠟࢢࣰࠋ࠹ࡳ࣒ࡳࠛࢧ࡚࡝࣫ࢴࣺࢹࡉࡑ࣪࣌ࠓ࠻ࣛ࢕ࢃࡇࠆࡅࡗ࠺ࡕࢄ࢑ࡓࢄࣕࣴࡥࢌࣞࠨ࡞ࡁࢮࣹࡋ࠺ࠕ࡫ࡎ࠲ࡓ࠶ࡱࢳࣵ࡬࠹࣎ࡒ࠻ࡔ࠱ࢡࡁࡢࡥࠄࠄࣇࢅ࡜࣭ࠝࣞ࡜ࠗࣝࠇࡨ࠹ࠄࡊࡂࡂ࣭ࢻࠈࠐ࡫࠮ࣜࣁࡁࡡࠜࣛ࡫ࡗࠎࣶࢾ࠾ࢤ࡝ࢾࠝ࠾ࠨࢺ࠴ࣂࣅࢾࠟ࠳ࢬࣦࢪࣖࡔࢂࣛࡍࣜࢋࠥࡤࠊࣔࢻࣛ࣫ࠜ࠳ࢴ࣯ࣼ࠱ࣃ࢐ࢋࣩࣶࢹ࣐ࡒࣚ࡮ࠇࣘࢧࢦ࣫࢔࢓ࢎ࠮ࢠࡡࡹ࢜ࡑࣹࠈࢾࡳࢬࣳ࡜࣯ࠧࡪ࠯ࢡࢂࣂ࢏ࡔࢋࣩࣥ࠯࢈ࢩࣃࡥࢩࡿࡖࣈࣦࡼࠃ࡟ࣩࠝࣴ࡯ࠇࢃࡂࣜࡶࡢࣔࡼࡳࣛࡿ࢜ࢗ࠾࠮ࣰࣸࡡࢣࣙࠑ࡜ࡑ࡫࣒࡬ࢾ࣠ࠚࡋࡁࣆ࣮ࣆࠡࢊ࡙࣬ࢳࢦࡒࠅࢠࢳࡈࠡ࠼ࣲࠊࡖ࡞ࠨ࡛ࠄ࡫ࣝ࠙ࣃࡍࡇࠩࠊࡶ࢕ࢷࢭ࠷ࣗࢱ࠶࢏ࣞࣨࡀࠎ࣡ࡧࡺࣖ࢟ࠕ࠿ࡇࡩࢸ࠭ࡤ࣒ࣻࢩ࢝ࡩࣘ࠾࣢࠸ࠪࡐࡥࡶࡸࡀࡀࡵ࣑ࢣࣸࡳࠜࠉ࠿ࢼࡁࡢࠌࠈࢣࣰ࡭ࡅࣛ࠙ࠤࠥࠨࢍࣗࠄࢁࣀ࢛࣋ࡘ࡫ࡺ࠰࡟ࢶࣟࣞ࣫ࠁࣔࡁࢾ࢝࠻ࣻࠬࢨࡔࣅ࡚ࣥࢮࣂࢀ࠳ࣉࡩࣘࣗࡌࠕࠧ࠿࢑ࢇ࢖ࡸࢅࠍࢃࢇ࣍ࢷࡌࣔࡇ࣑࢕࢜ࡹ࠿࣋ࠧ࢈࢏࡯࠴࢕࠱ࠊࡢࠡࣃ࢖ࠕࡱࢫࣛࡒ࡛ࣨࡏ࣊ࠕࢮࣂࢎࡤࡥ࡝࠽ࡺࢥ࢟ࡩࣉࢮࠥࣨࠛ࠹ࢼࡋࠄ࢘ࣕࣉࡵࠅ࠼ࢅࡨࢱࢭ࠷ࣔࠆࣜࡒ࠿ࡼࠔࢹࠠࡐࠩ࡮ࡷࡁࣚࠊࡂࢺ࠻ࣺࡕࢩࠐࠖࢾࠎ࠱࠹ࡓࣉࢮ࣮ࠆࡲࢹࠂࡻࢠ࢕ࢣࣦ࢟ࡕࢆ࠿ࢸࠑࢍࢗࠢࢼࡹࢫࣕ࢏ࣲࡘࢤࠄ࠽ࡂࡖࣖࠐࠡ࠿࠺ࣼࠁࠌ࣓ࠬࣔࣿࡰࡼࣹࣆࠓࢁࢯ࡝ࠃࠄ࢝ࠢ࢐ࣄࠫࠬࡪࢋࢭࠊ࠵࣍ࣆࡘࢆࣈࢎ࠙࣡ࢮࡹࡰࣵࡎࣨࣜࣀࣖ࣎࢘ࣿࢨࢪࣖ࠴ࢴࠒࡥࡆ࡜ࠇࢹ࣏ࡴࢲࡇ࠼࡭ࡑࡰࡗࢲࡘ࠹ࠬ࠷࢔࢚ࠟࠗࣛ࣫ࡏࡇ࢘ࣕࡖࡲࡕ࠽ࢀࣸࠕࣤࠐࠂࠬࠨࡇ࡮ࢳ࢔ࠐࢉ࠴ࢄࣉࡈࡎࣗࣕࡋࣧࡈ࣫ࢲࣔ࢏࢙ࠏࡢࠑࢗࡪࠔࡌࡎࡅࠋࣦࣜࢷࡀࠝࠇࡓ࣪ࠚࢅࢲ࠲ࢹࣆࢵࡲࢭࣹ࣎࣪ࣻࠅ࣮ࠥࡑࢭࣦ࡚ࠞ࢜ࣔࣚࢻࠐ࢚࠶ࠜࣷࠌ࣪ࢯࣲ࣮࣋ࢿ࠯࡛࢜࠺࡬࠾ࡕࡠࡷ࠺ࠀ࠯ࢤࡍࡳࡇࡕࢾࡣࣕࡱࠧ࠵࢖ࡱ࣒ࠫࡺࢹ࢕ࡷࠗࣙࡶ࠯ࢩࡽࣶ࢛ࣸ࡟ࢌࡺࠥ࣢ࡿ࡙ࠂࢥࡉࡾ࠲ࡂࡗ࠘ࣛࡕ࠿࠽࢏ࢿࠇࢭࡱࢽࡨࢩࢦࣥ࡯࠹ࣲࢱࣺࠣࠌࢅࡲ࡚࠴ࠊࡴࡉ࢔ࣾ࠷ࡽࣙࠌࣹࣿࢬࠗࠧࢫࡄࠀ࠘ࠜ࠼ࣘ࢝࢏ࡖࣧࠐࠊࢁࡴࠋࣿࡐࢦࠒ࢝ࠑࡖࣽࢫࡲ࠾ࢲࢷ࡚ࠕࡨ࣪࡝ࢼ࠼ࢲࡪ࣫࡭ࠋ࣑࡫ࢯࢩࡧࡿ࣏ࢺࣀࠌࠦࠐࢽ࠯ࡄࡁࣼࡤࡥࠋࢵࢮ࢝ࢩ࣠ࡏࢄ࢕࡝ࡀࡽ࢙࠽ࡈ࠴ࡪࣅࣼࡩࢗ࢞ࠠࠑࡂࢢࠪࢩ࢏࠳ࠧ࡞࡭ࠖࡥࣛࢣ࡯ࡧࡥࢋ࣭ࣗࠠࣄࢌࢺࣕࡰࣜࡶࢭ࢞ࢁࢧࢮࣙࡕ࠴ࡀࢲࠕ࡬ࡢࢥࡄࠀ࢑ࡩࠬ࠿ࢤ࠱ࠆࣞ࡭ࢎ࢔ࡂࣝࡌࢣ࡝࢏ࣉ࡫࣏ࡅࠡࣷࡷࠪࠣࠑࣲ࣎ࡩࢉࢿࣶ࣭࠽ࠌࣳ࢝࢜ࠅࢡࡏࡒࣞ࢜࢓ࣴࠓࣺࠬࣞࠈࢻࢊࢄࠜࠪ࠸࡮ࡨ࢞࢟ࡡࡍࠤࣉ࣊࠾ࠖ࢕࢓ࠨࢣࣥ࢟ࡐࢼࠣࠁࠞࣽࡃࢄࢴࡈࡃࢪࠖࢬࢱ࢞࡯ࢄ࣭࣓࣬ࡤࠉࡲࢤࣚࢊࡓࣶࣻࣉࡂࢩࣧࡲࣈࠣࢫࡕࢃ࢒ࡅࠝࡾ࢞ࠥࣜࢍࢰ࠿ࡾࡳࠍ࡙࢏࡯ࣁࠝࡽ࠶࠳ࠚ࡙࣐࢏ࣉࠗࡻ࣏ࠜ࡞ࠣࠦࢁࢡࢃ࢟࢖࢏ࢀࠎࢣࣸࣿࢫࢬࠇࣗ࣬ࠤࠚࣇ࣮ࢲࢤ࣫ࡄࡗࣅࡂࡦ࢘ࡣࡷ࡞ࡐࠋࣷࢿࣧࠋ࣯ࢥ࢓࢙ࠀࣂࡾ࡚ࢅ࠻ࡇࢇࡁࡱࣰ࡛ࠬࡸࠒ࣏࠙ࢬࣖࡗࡲࡅࠎࠈࡡ࣬ࡋࠃࣷࢾ࣏࣡ࣛࢂ࢈ࣹࣥࠊࣛࢨࢨࠝ࠭࣫ࢊ࣎ࡎ࡞࣒࣫ࣞࡇ࡮ࠐ࡛ࢨࣻ࠱ࣥࠒࡊࡸࢺࠀࢥࠄࠃࣁࡗ࠮࢙ࢹࠛࢱࡥࢀ࠘࡯࣑ࢶ࣊ࡪ࠹ࡓࣳ࢕ࡳࢽࡄࠡࡎࠩ࡭࢛࣡ࢭࢇࡦ࡚ࠗ࠺࢜ࡱࢷࡿ࣏࡯࡙ࣥࡋࡠࠒ࡟ࢱࡃࠧࢄࡱࢰࡈࣕࠚࢅࠟࠖࣜࠤࡎࢺ࡟ࠖ࠲࠯ࣩࢥࣧࡊࣇࠆࣥ࡫࡭࡯࢖ࠃࢧࡏࣔࠏ࣭ࣞࢪࢠ࠽ࡳ࡭࣢࡜ࢶࣰࣾࣖࣁࢁࡆࣝࣘࠧࠐࢽࡱࢵ࢘࠶ࠕ࠶ࣗ࣋ࠅ࠙ࡻ࣒࢞ࠐࠩࢯࣂࠐࡑࢳ࠭࡝࣒࣊ࠧࣤࠎࢰࠖࢤࠗࡉ࠴ࣿࢳ࣮ࡊ࣑࡙࣯ࠫࢻࢾࢫ࡬ࣤ࠰ࢂ࣭ࣔࡋࠪ࣫ࠌ࠰ࣨࡥ࠭ࢽ࠼ࣥ࡮࠳࠳࣭ࣾࢗࢅ࣯࠘ࣖࡔ࢙࠙ࣨࠍࣺ࢑ࡾࣲࣣࠦࢫࡓࡼ࠴࠘࡫ࢶ࢈ࣖࡎࢻ࠼࢈ࡈࢫࠜ࡟ࢿ࠼ࢗࢹࡱࢫࣖࠗ࡟࢔࣌࣡ࠍࢵࣁࠁࢣࡸࠕࢧࡘࠏࢎࠩࣈ࢔࡟ࢋ࣭ࣝ࡯࡛ࣽࡧࢽࣣࢯࠟ࣡ࢢ࢒ࡸࢥࢩࡁ࠴࡙ࢵ࢔ࡊࢆ࢔ࠒࣝࠒࠕࢃ࠙ࡍࣉࣦࡶࠔ࣐࡚ࣷ࠸࢙࣬ࡷࣄࢌ࠶ࣺ࠳ࠎ࣓ࣜࢂࡨ࡟࡙ࠚࣣࢷࢩࡇࣈࡎࣣ࣊ࣛ࠴࡫ࠡࠚࡊࣽࢾ࡙ࠂ࠲ࠖࠆࠕࢺ࠭ࡋ࠵࣭ࢲࠪࢴࢮࢁ࡞࠸ࣇࡺ࣡࢔ࣶ࡬ࢁࢼࡃࣰ࡛࣏࢘࢓࣯ࡑࢦࢿࣣ࡫࡛࣋ࡣࠂ࠭࣫ࠚࡡࡡࠐ࠵࣋ࣔࡵࠃ࣌࢞ࠤࣖࣛࠁࣰ࣏ࣽࣛ࣋࣡ࢗࣚࣸࢼࢗࡡࠏࡶࢪࢺ࣡ࡎࡦ࣯ࠎ࢟࠿࣬ࣿࡁ࣯࠭ࢉࢤࣘ࢐࠙࠹ࠜࠀ࢑ࡷ࠶ࡈ࣠࣠ࣗࢯࣰ࢜ࠑࣲ࣯࢙࢙ࣖࣤ࡯࡜࢜ࡔࢍ࡜ࠁ࡚࡜ࡢࣾࡹࡱ࠯࢜ࠤ࠱ࢣࡲ࡛ࣘࠕࠛࠄࢳࠌ࢚ࠪࠓࠈ࡜ࣚࢊࣸ࢐ࡈࢠࣉࢎࢨ࡝ࣱࣞ࠴ࢪࢷ࢞ࢾ࢝ࠖࢩࠆࠍ࣐࠙ࡾ࣑࢘ࢁࡖࡒ࡛࢑ࢥࢭࢌࠫ࠲ࠟࣘ࢑ࢷ࠻࣡ࠪࢗࢮࣜࣗ࠯ࡣ࠯ࡻ࢈ࢼࡰࢆࣗࠖࠚࠎ࢖࣑࡯࠘ࡇࢺࡘ࠲ࢂࣝࠗࠧࠆࢭࡢࠡࣚࢂ࣋ࢲ࠼ࢱ࢝࢏ࡂࢷࡘࢸ࡫ࡩ࠴ࣥ࢟ࠤࡂ࣠ࢗ࣠ࡺࠜ࢑ࠚࣨࣽࡎ࢔ࠖ࠭࡬ࢽࣗࢱࢫࡏࣦࠠࢗ࣠ࠍࠂࢨࡷࢎࢦࠓࣱࠣࡔࡶࠋࢰࢃࢸࣰ࣓࠹ࠕࠗࡉࢱࢣࡴ
