ࣾࡸࠑࣰࡋࠁࣹࡠ࡙ࢆࢯ࡮ࣄࣰ࣏࣌ࢍࣶࡹࣹࠖࡻ࣪ࠖ࡝ࣱ࢐ࢭ࣬ࣙࡴࡊࠁ࡜ࡍࡄࡐࠇࣘ࠴࣌ࣅ࡙ࠡࡢ࠮ࢿࡽࠦࣕࣗࡡ࣏ࣞࢌࡃࢽࠜࠜ࡜ࣱࡏ࢓࠙ࠍࣛࡒ࠭ࢰࡰ࣪ࠕࣈ࣪࡫ࡅࡼࡔࢭࣆࣳࡉࠃࠏࣧ࠺࠙ࢾࣰࠫ࢓ࠦࢰ࢈ࡤࣂࣤ࣢ࠝࡺࡂࢇࡓࢧ࡜ࣸࣨࡿ࡫ࣤࣥ࢔ࣰࣾࢡ࣑ࣄ࠰ࡷࡂࢊࢻࠩࣨ࡝ࡠࠗࡁࡹࡐ࡮ࣦࣾࡼ࢕࣑࠵ࠄࢢࢳࢤࣷࢭࣵࣨ࡟ࣂ࢜ࣸࣀࠇ࡞ࢇࡻࣴࠜࠝࢷࣱࣩ࣋ࡿ࢛ࢧࠏࡘࣸࢧࣘࠫࠏࠥࡐ࠴ࣹࢢࡴࠤࣩࡥࣞࠟ࢘ࠎࠚ࢑ࡅࣣࢷ࠼ࠥࢣࢂࣃࢉࣙࢰࠗ࠭ࡼࡒ࠳ࢻࠅࠌࠫࡎࣶࠃ࡝ࣗ࠸࠻࢏ࢪࣘࣗࡘࢽࣩ࢜ࢊࣳࢃࣷࣽࠪ࠻ࡦ࠿ࡂ࣍ࡪࣦࡌ࠹ࢋ࡙ࣿࡋ࣭ࢊࡄࢸࢥ࢙ࠗࡍࠃࢽࢋ࢐ࣻ࠲ࢁࢭࣹ࣌ࢁࣨࠐ࢐ࣉࣕࣕࣕࣙࢨ࠿ࢽࣇࣅࡿࢌࣄࣇࢄ࣋ࡆࠪ࠵ࢨࣲࣴࢗࣤࠓࡁࢡࣾࠇࢃࣞࣿ࠴ࠄࡉࡂࢉࢷࣷࢇࢦࠖࣨ࡬ࣗࣇࡹࡹ࡯ࣜ࠲ࠋࣿࣽࡖࢭࢸ࠴ࡽ࣏ࡸ࣎ࢎࡹ࣮࣬ࠕࡹࡽࠊࣈࡌࠟࡲࣻࢌ࣫ࡷࡄࢼ࣬ࡶ࠹࣪ࣳ࣋ࢪࡅ࣫࣪ࣨࠠࡸࠦࡩࠝࡱࡧࣄࠬࠚࡹࠍࢇࡳࣶࣜࡄࣺࢧࡱ࠹ࢠࣃ࢈࢝࢐ࣞ࠿ࠟࡵࣁࢗࡘࢳ࠽ࡎࠑ࠶ࠪࢶ࡞ࠌࡿࠏ࣑ࡁ࢚࣡ࡏࣆࠥࠒࢁ࢖ࣇ࡛ࡁࡩࡄࠆࣄࣆࡦࠌࡈࠞࢸࡩࡑࡗࡓ࣮ࡎ࢑࡚ࡳࢢࣃࢬࠪ࣌ࡉࣈࡗࡪࠗࢼࠦ࠸࡚࣪࡫࣯࠘࢟ࡳࢱ࣎ࢵࣤࢺࠀࡷ࢒ࢤ࡙࢘ࣗࠒ࣋ࡅ࡝࠭ࠞࢩࡸࢶࢦࢌࡻ࡫ࣧ࠾ࠀࢲࣆࣀࡄ࠷ࢦ࠙ࢍࣩࠪࣚࢧࠖ࠯ࣩ࠴ࡲ࢑ࢯࣼ࣢ࡕࡘࡆࣥࡶࣈࣴࣄ࣓ࠂࠬࠪࣘࢣ࠘ࣵࣘࢱࣩࡒࣈࡤࢠ࣒ࠞࡲࣈࣝࡳࣜࡂࠄࣇࣲ࣑ࠖ࣌ࢩࠨࢬ࠺࠯࠱ࢮࡏࡥ࠽ࠑࣽࡂࡍ࣌ࣥࢷࡨࣰࣜ࢟ࠜࣆࡨ࡯ࡇࣿࡏࠤࢋ࠽ࠏࠎࡶ࠳ࢫࣄࣇࢻࡍ࢛ࣉࢼࠌࠃࢤࣹࣣࣨ࢑࢑ࠔࠬ࠿ࡱࠫࢹࡿࠨࡢ࢏ࡳࡆ࢒ࣀ࣡࠰ࢽࣔࠐࡿ࠵࢜ࡴࡈ࠷ࢻࣳࠦࠍࣕ࠳ࣩ࢞ࠢࣟࢌࠃ࠺ࡔࡋࣿࢦࣄࢣࠀࢠࡴࡗࣻࡶࣙࡦࠒࢇ࠻ࣗࡸࠖࠟ࣎ࠬࣕࡹࠫ࡯ࡱࡧࣀ࣍ࢗࡷࡽࡂࡘࠉࡥ࣐ࣿࠋࣤ࢜ࠀࢠࢋࠪࡷ࢏ࣈ࠮ࠝࡊࠋ࣒ࣾ࡭ࡵ࣫ࢬࡤ࢔࣌ࡤࢽࠌࡖࡔ࠻࠸࢒ࠥࢼࡇ࡮ࠝ࡯ࢂࢳ࢒࠭ࠥ࠰ࡄࡕࡷࣞࣈࡔࣣࠬࡐࢀࢁࣖࠚࡆࡣࡣ࣡࢖ࢰ࣒࠮࣡ࡘ࠳ࡊ࠱ࢨࢺࠄࡲࢇࠌࢋࠓࡹࣿࢲࠔ࡚࣍ࣤࡂ࢔ࠦࠠࢵ࣏࢞ࠐࣛࣾ࡬࡮ࠡࠅࠏࡠ࢖ࠚ࡮ࡕࢽࡄ࢙ࣂࡶ࣐࢒ࣟࣟ࠺ࢸ࢑ࣜࢹ࣍ࢨࢢࡩࡧ࣭ࠝ࠻ࣳࠁࢬࣷࠂࢉࣶ࣌ࠬࢤࢤࢋ࠯࣎࢔࡙ࣈࡵࠢࣟ࡟ࣃࠊࢫࣞࡎࠩ࡫ࣣࡵ࠲ࣃ࡬࠮࠙࢓࢟ࡒࡁࢂ࢓ࡶ࠳ࡵࠐࣽࣟࠇࢸࣞࡘࡔࢩࢗࡱࢡࣽࡺࠟࢆࢴ࣭࠾ࠋ࢕ࡌ࣭ࠥࣞࡁࡏࡊࡖࣣ࣏࣒ࣕࣗ࣊ࡼࠬࡵࠧࡈࡕࢷࡁࣹࢋࢤ࢐ࠃ࡭ࠟ࠯ࣉࠟࡄࣰࠇࠡࢳ࠶࠵ࠕ࢏࡭ࢇࠫ࠭ࣽࢷࢫࣔࣄࣃࢇࢗࢺࡾ࣪ࢵ࣭ࠢࡠ࠙ࠓࠛࢄࠐࡔ࣍ࢥࣱࠀࣨࢸ࣫࣍ࣀࡗࣃࠓࠣࠜࢦࠁࠪࣉࣲ࣪࣌ࡷࠓࣰࡗ࢖ࠞࢼࠛࣚࡆࡩ࣫ࠉࢰࣆࣅࢱ࢙ࣶ࡯ࡠࢥ࡜ࣝࢯࢤࡡࢸࡎ࠯ࣰࣦࣩࡆࠣࡀࣉࡳࢩࣗ࠺ࢰࠊ࡛ࡺࡷࡰࠕ࠰࠲ࣳࠕ࡯ࣰࡘࠠࠊࠇࠥࢳ࢈ࠜࠂࠖࡪࣖࡷࠏ࠴ࣚࣇࢀࠍࠉࣃࢰࣲ࠯ࣞ࣪ࢻࣻ࡯࠲࡚࣊ࠎࢰࣲࠥࡻ࢒࢘ࠔ࡜࠯ࡥࡉࢾࢶࣳ࢏࠹࢔ࢡ࢛࣋ࡷࠦࣻ࣠ࣆࢁࠐࢡࣥࢽࡗࣘࡗࠤࠋࢿ࣑ࣜࠪࣾ࠷࣮ࣟࡥ࠲ࡃࠃࡂ࡛ࢪࠜ࠙ࣇࠒࡓࡈࣾ࠼ࠗࡒ࣑ࠟࡣࢪࢽࡠࢼ࠽ࣶࢉ࢙ࢲࠪࢱࡇ࡮ࡑࠐࢯࡿࣦࣵ࠙ࡑࡀ࠱ࠒࡆࣴࣃࣳ࡬ࡩ࢘ࢻࡴࣰࣔࣷࢿࣙࡢ࢔ࡥ࣪ࡔ࢞ࠢࡰࡨࠊࣝࢮࡖࢱ࣎ࡀࡷࠕ࠹ࣃࣖࡧࢿࣳࣈ࠹ࣈࡹࠫࣁ࣐ࣩࡤࠍࢩࢉ࠴ࠅࡶ࢓࠵ࡋࣄࠢ࠴ࠔ࠹ࣦࡅ࡟ࢹࣁࡦࢱ࣊ࢨࢍࡸࡩࡉࢵ࣑ࠕࣗ࠵࠘ࢠࣃࣣࡤࢪ࢏ࡩࢠ࣒ࢁࣼࢫࣗࢀࠖࠩࠤࢷࡒࡵࡁࠥࡴࢆࡴࣹࢦ࡚ࠟࣟ࣌ࡋ࢓ࣥࠀ࣓ࢍࠆࢷ࠰࢘ࠑࢤࣧ࠳ࣝࡒࢎࣉࣈ࠷࣢ࠑ࢑ࢮ࡙ࢃࠑࣆ࣐ࠧ࠭ࢰࣟࡖࡶ࣡ࡄࡹࢨࣉࣣࣳࡘࢶࣻࠢ࡜ࢸࡷࣥ࠴ࢱ࠽࣪࠾ࡒࠣ࠰ࢁ࠲ࣟࡄ࠰࣓ࣘࠦࡖࠃࠂࡾࡂ࠙࡝࠙ࣖࠐ࡛࡬࢐࢓ࣣࡀ࠯ࡾ࣓࣢ࡺࢥࣱࠟࡎ࣍࣊࡝࣭ࣨࣇ࣏ࡼ࣓ࡔࡆࠕࢳࡕࢉࢦࠣࡸࣉࡠࡒࢇࢡࢶࢯࠑࣇࡩࣰ࢛࢝࠶ࣛࢺ࣎ࡺ࠼࣓࠭ࠕ࢞ࡽࠇࡋࣈࢿࢬࠁࢀࣆ࡝ࠦࢫࡀࢩࡇ࠱࠳࡯࡟࢈ࣛ࠹ࠪ࢓࠙ࣆࡱ࠲ࡪࡀࣿࣂࢺ࡞࡚࣋ࣁࡔࢱ࡜ࢪࡾ࣢࢞ࢵ࡟ࡋࡳࡈ࣓ࠦࢵࢢࢣࢶࣺࢬࢆ࡝ࢋࣅࡅࠤࣞࢩࠧࠇࡼࣣࡇ࣑ࢷ࣑ࣂ࣓ࣩ࣯࣠ࣾࡾࠅࣉࢀࡤࢁࣂࡢࠢ࢈ࣙࣽ࠾ࢴࣸࢋࢼࡏࠡ࠼࡮ࣀ࣫ࢤࠖࡦࢤࢇࣗ࣫ࠣࢹࠁࠤࣿ࠭ࢹࢶࡣࢷࡔ࢜ࡂࡵࠥ࠺ࢠ࣮࣋ࡾ࣫ࣳࠏࡗࣹ࢛ࢆ࢖ࢍࢨࡅ࡜࠾ࣺࠧࢎࡲࢪࠧࢮ࢓ࢄ࠮ࣀࡳ࣬ࡎࢃࠖࣔࡥࢧࣣࣩࣛࣤࡉ࢘ࡐࡴࢭࠌࢎࣴࢳࡴ࣯࣪ࠧ࣪࠯࠭࣎࠘ࡸࣜ࠼ࡷࣔࡇࢽࠤ࠴ࡪࣟ࣠࢕ࣛࡔࡉࣤࡃࣷࡄࣜࡻࠇࢤ࠱࣑ࡅ࡛ࠩࡓࠅࡶࡲࣇ࡚ࠦࢊࠬࠄ࢛࣑ࢭ࣒ࣻࡽ࣒ࠋࠐࣄ࣒ࣙ࣡࡜ࣶࣤࣤࣨࢬࣱࣺࠜࡿࠕࡼࢣ࣊ࣗࠑ࠘ࡷࢮࡧࠒࠠࣕࠝࠍࣱࡃ࣯ࢿ࠲࠺࡭࣮࢒ࠞࠑࣸࢼࣰࡹࡖࢯ࢝࠸ࠋࠍࣜ࠸ࢯ࢛ࠖࢡ࠻࢖ࠪࡢࢃࢢࠏ࢜ࡠࠜࡓࡱࡉࣟࡺࢿ࠯ࡔࣴࡧࣥࡰ࠸࣬ࠢࡢࠣ࠴ࣦࡷࡊࢨࢿࢲࠎࣆࣈ࠼࢈ࡇࠝ࡞ࠓࢋࡌࣘࢁࠒࢇࡎࠉࢽࣽࢺࣖࠦ࢜ࡂ࢜࢏ࣝࣼࡳ࢟ࣾ࠱࢑ࠗࡇ࣭ࣳࡖࡊࢀࣅࡲࢥ࠹࠯ࡌࠤ࡫ࠎࣈࢼࣿ࠯ࡒࡢࢌࢃ࠮࣬ࣇࡺ࠘ࡰ࠽࠴ࣲࢨࠈࣣࠍࣤ࡝࢞ࡰࠑࡥࢄࡣࡾ࠸ࣳ࣫ࠍࣲࠛࠜ࣬ࠧࣔࢍࣱࢷࢀࣚࠚࠦࠊࡠࡣࡆ࠯ࣚࡴࢢ࢑ࠈ࢚࣍ࠟࢶࢀࡤࢃࠁ࡝ࢡࣱࠝ࣠ࢅ࣒࢈ࢄࡢࣿࡢࡋࣻ࠵ࡂࡐࠎ࡜ࢥࣾࡁ࡛ࡲࡩࡓࠌ࡯࣒࠱࠽ࡪࡈࠄࣀࡐࣉࣾࠏࢣ࣏࠘ࡄ࣐ࠜࡊࠋࢭ࢏࠾ࢷࢻࡽࠏࣄࣞࢉࡤࠑ࠶ࣦࡄࡒࢯࠑࡃ࣐࣡ࡏࠣࣂࣅࠓࠖࢪࡍࣧ࢞࣊ࣉࢪࡅࡀࡖ࡞ࣲ࠙࣎ࣥࠞࡒࠛࠋࡆࡩࡒ࡛ࣅࢤࡗࣤࢗ࠘ࡔ࠵ࣲࠬࠄࠕࣲࢎࣨࢥࢄࡗࣇࢹࠔࠛ࡟ࢊࠑ࢙ࢵࢁࡽ࡭ࠗ࠾࡮ࡉࣃࢎ࣭ࠣࣔࠇࣼࣘࢆ࠶ࠞࣁࠄࣁࢢࠊ࠭ࢎ࡚ࢭࣝࡽࠩ࠲࢚ࡣࢭࣩ࡯ࣳࡀࢂࡘࣁࡷ࡫ࡍ࠴࣐ࠢࢱࡄ࢐ࠐࢠࡕࡺࡺࡤ࠲࢔࢔ࡳ࠷ࣥ࡯࠷ࣔࢁࢽ࠱࡟ࡹࢁ࢜ࠒࠄࢺ࡬ࣱࠫࣖ࣊࠾࣬
