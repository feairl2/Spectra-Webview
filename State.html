<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Light</title>

<style>
    /* 讓頁面完全填滿 WebView */
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #101010;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 狀態燈 */
    .status-light {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        transition: all 0.15s ease-in-out;
    }

    /* 綠燈 */
    .green {
        background: #00ff66;
        box-shadow:
            0 0 4px #00ff66,
            0 0 8px rgba(0,255,102,0.35);
    }

    /* 紅燈 */
    .red {
        background: #ff2b2b;
        box-shadow:
            0 0 4px #ff2b2b,
            0 0 8px rgba(255,43,43,0.35);
    }
</style>
</head>

<body>

<div id="statusLight" class="status-light green"></div>

<script>
    let isGreen = true;

    function setStatus(status) {
        const light = document.getElementById("statusLight");

        if (status === "green") {
            light.className = "status-light green";
            isGreen = true;
        } else {
            light.className = "status-light red";
            isGreen = false;
        }
    }

    function toggleStatus() {
        setStatus(isGreen ? "red" : "green");
    }
</script>

</body>
</html>
