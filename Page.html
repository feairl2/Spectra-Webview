<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Vertical Nav</title>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #101010;
            --active-border: #505050;
            --active-bg: #1a1a1a;
            --icon-gold: #D4AF37;
            --inactive: rgba(255, 255, 255, 0.35);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            transition: opacity 0.2s ease;
        }

        .fade-hidden {
            opacity: 0 !important;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px 5px;
            box-sizing: border-box;
            align-items: center;
            height: 100%; 
            width: 100%;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: var(--inactive);
            cursor: pointer;
            user-select: none;
            border-radius: 6px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            border: 1px solid #101010; /* 預設與背景同色 */
            opacity: 0;
            transform: scale(0.85);
        }

        .nav-item::before {
            content: "";
            position: absolute;
            left: 2.3px;
            width: 2.3px;
            height: 10px; 
            background-color: var(--icon-gold);
            border-radius: 4px;
            opacity: 0;
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        .nav-item:hover::before {
            opacity: 0.4;
        }

        .nav-item.active::before {
            opacity: 1;
            height: 16px; 
        }

        .nav-item[data-tab="Settings"] {
            margin-top: auto;
        }

        .nav-item.reveal {
            opacity: 1;
            transform: scale(1);
        }

        .nav-item i, .nav-item svg {
            width: 22px;
            height: 22px;
            stroke-width: 2.2px;
        }

        .nav-item.active {
            color: var(--icon-gold);
            background: var(--active-bg);
            border-color: #282828;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .nav-item:hover:not(.active) {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body>

<div class="nav-container" id="nav">
    <div class="nav-item active" data-tab="Editor">
        <i data-lucide="code-2"></i>
    </div>

    <div class="nav-item" data-tab="Scripts">
        <i data-lucide="box"></i>
    </div>

    <div class="nav-item" data-tab="Settings">
        <i data-lucide="settings"></i>
    </div>
</div>

<script>
    lucide.createIcons();

    const items = document.querySelectorAll('.nav-item');

    function updateSelection(el) {
        items.forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.postMessage(el.dataset.tab);
        }
    }

    items.forEach(i => i.onclick = () => updateSelection(i));

    window.onload = () => {
        items.forEach((item, index) => {
            setTimeout(() => {
                item.classList.add('reveal');
            }, index * 60);
        });
    };

    window.EditorAPI = {
        fadeOut() { document.body.classList.add('fade-hidden'); },
        fadeIn() { document.body.classList.remove('fade-hidden'); },
        selectTab(tabName) {
            const target = Array.from(items).find(i => i.dataset.tab === tabName);
            if (target) updateSelection(target);
        }
    };
</script>

</body>
</html>
