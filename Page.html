࢕ࢋࢸࢊ࣯ࢮࢍࢩ࢕ࢮࡎࢤࣩࡗ࠲ࢲࠍࢨࣅ࢏ࣥࡖࢉࢲࡦࠤࡻࠕࠈࢰࡵࠞ࡮ࡀࠋ࠽ࣁ࡛࣊ࡉࠂࢫࢫࡢࣇࢨࢷࡂࠜࢷ࢝࡯ࢣࠨࡑࠄࡢ࠹࣒ࢥࠬࢣ࠰࡟࡙ࡾࡗࢄࢰࢴࢿࢉࠡࡸࠍࢦ࢘ࢅ࣫ࢤ࠮࣒ࡥࢽ࣓࣑ࠇ࡬࣓ࣜ࢐࣏ࣤࣂࠑ࠘ࢠ࠷࡯࢙ࡔࡳࠗࡅࡧࠃࢋࡑࡤࠔ࣒࣠ࣅࡥ࢚ࣻࡴࡸ࢙ࡃࡂࣅࢺࢶࢠࡼࢍ࣓ࡌ࣑ࡥࡘࢬ࠵ࣲ࡭ࠄࢊ࣓ࢗࣷ࣍ࡕ࢚ࣙࣨ࢞ࢎࡐࠚࣼ࠭ࣆࣛࢼࡆ࠼ࢀࢄ࣫ࠛࠤࡣࡠࢎࡰࡼࢤࣾࣼࢰ࠹ࡼࣺࣝ࣍ࡎࠫࣀࢺࣜࠌࢸ࠭ࣆ࣌ࢺ࢚࣡ࠪࡧࡻࠢࢉ࠳࠘࡮࡫ࠁ࢑ࡇࣱࢍ࠹ࣱࠃࡴࢺࡈࣇࠧ࠼ࣣࣜ࠱ࣃ࢞࢕࢒ࠡࠇ࡫࢜ࢼ࠿ࡕࢪࣾ࠳࠙ࠗ࠽࠴࣬ࢅ࢕ࡉࢮࡸࢺࢶࡨࠀ࢔ࣳࡷ࢘ࢹ࠮࣯࣬ࡗ࠳࣑ࣅ࢞ࡖࣳࢍ࢝ࡢࣄࢗࡿࠜࣷࣘࣻࢡࢍࠅࣕࢉࢂࣀ࢘ࡸࡇࠍࡗ࠱ࠨ࠱ࠄࠏࣃࣱࣵࠉࠨࠞࡨࠖࢽࢂ࣋࢑࣯ࠦࠕࣥࢎ࢖࣯ࡸࡑ࠵ࢺࡘࡺ࣯ࡼࣤࡎࣁࣤࠓ࣊ࢄࡋࡥࢻࡸࢗࠞࠧࢫࣧࢮ࠸࢖ࢨࡔࢁࣞࣟࡒࡈࡽ࢒ࢧࠖ࠼ࠇ࣪ࡿࣝ࠷࣓࡬ࡠࢨࣴࢽࡓࡽࢂ࡬ࠞࢩࣉࡽ࢟࣎ࢴ࢛ࡣࡸࢌࡂࢀࡸࢂࣚ࣌ࠡࢵࢷࠣࢧࢷࣹ࢔ࠩ࡞ࡰࠔ࡝࣪ࡻ࠴ࠋࡦ࡙ࠗ࠼ࢅࠏ࡚ࡑ࡛࣌࡭ࢌࢣ࡜ࠢࡀࠇ࠮࢛࡮ࣤ࢘࢐ࡒࣷࡨࠩࠋࣾ࠰࡝࠵ࠑ࢕ࣕࢣࣿࠀࡃࣉࢤࢠ࠻ࡁࠆࢣࡨࢄ࠱ࣣࡐࠕ࠸࢜ࢴࢄࣣࠆࢁࠑࢃࣞࡍࡡ࠴࡚ࣛ࢟ࢷࣱࡓࠪ࠰࠴ࣔࠆࠋࠋࡺࣧ࠴࠲ࣿ࣬ࡄࠒࢃ࠽ࡑࣰࣾࣞࡥࡵ࠲࢞ࠈࢫࡕ࣏࡯࡜࢒ࢉࡻࢧࠈࡉࡔ࠺࢛ࢇ࡚ࡐࣟࠂ࡙࠻ࠦࡃࣷࠛࡥࡕࢺࠂࡘࠦࢅ࡚ࣸࠅ࠻ࢥࣄࣅࣦࠪࠊࢭࢿࢭࠂ࡛ࡹ࣌ࡹࡻ࡜ࣅࡰࣖࠪࣽࣼࢬ࠯ࠚ࣎ࡕࠝࣽࡳࣔࠂࢅࡄ࣢ࡄ࠿࣠࢘ࠔࡠࢹࢇࡰࡋࣀࣔࠈ࠿ࢴ࣠ࠪࠗࠅࢧࠩࠗࣧࣁࠫࠨࡔ࠴ࠁ࣭࠺ࣇ࡬ࢽ࠷࢐࢙࣎ࣘࣁ࢙ࣾࣝ࠾ࡒࣵࡥࢅ࠿࠼࢚ࣽࣥࣥ࡫࠽ࠓࠫࡷࡅࣸࡔࢳࠪࢡ࣢࠴ࣜࢄࡤࢹࣣ࢑࡬ࡩࠅ࣏ࠢࢻࠇࡢ࡝ࡸࢸࢠ࢟ࣂࢩࢿࢤࡠࣗࣿࡲࣁࡨࢊ࢔ࡐ࡙ࢼࣕࢅࠉࣉࢄࢩࠒࢄ࣑ࠓ࡚࢝ࡢࡔࠠࠆࠛࡐࢾ࢚ࡋࢤࡐࠬࡿࢗࣁࡤࢤ࢟ࠣࢱ࡝ࢻࢯࢊࣿ࡯ࣞ࢈ࣇࢱࠉࣔࢂࢮ࢛ࢱࢺࠟ࡯ࡍࡥࢮ࢑ࡾࣲࡼ࡝ࢵ࢒࣭ࢩ࢞࢏ࡐ࣯ࠡࣈ࡝ࠑࢳࣻࣃࣩࢢ࠰ࡖࠨࡓࢣࢋࣛࡒ࡛ࣣࣽ࢞ࢿࡵࣈ࠲ࢇࡥࡥࡊ࣊ࠊࠂࠤࡣ࣯ࠡࡲࣇࠣࠈࡡࣗ࣡࡞࡮࠿ࡳࡽࣙࡽࢉ࠾ࢄࢋࢊࠜࢱࣵࡾࡦࢸࡕ࣯ࢭࡺࡇ࣫࢕ࠑࡃ࠹ࠛࡺࠩࣸࢃ࣋ࠒ࢜ࡥࢆࠉ࣭ࢉ࢓ࠀ࢔࣎࣠ࢁࢊࡷࣛࢋࡩࣺ࡛ࠥࢴ࡬ࣱࡖࣻࣆࣘࠬࣁ࢙ࡴ࠽ࡩࢭ࢈ࠊࠨࢄ࠱ࢍࢅ࣯ࣾࣛ࡜ࡽࢡࡐࡓࠋࢗࣁࢩࢉࠖࣀࢋࡕ࡝ࠕ࠰࣠ࠕࢽࣧ࠼ࣲࢪࣿࠓࢍࡨࣨ࢑࣠ࠄ࡟ࣈ࢖ࡊࡢ࢞ࡡࣥࡒ࠴࣑ࡷ࢕ࢪ࣑ࠜ࠻࡟ࢂࠊ࠳ࠗࢃࢭࡎࡼࡰࡋ࣌ࠏ࢓ࣴࠅࡰ࠻࠾ࡀࡃ࣎ࢧࡐࡈࣂࣟࠞࣁࡒࠜࡨ࢐࡬ࠏࡳࢻࣺࡍࠧ࠻࠿࣭ࡻࢭ࠹࣋ࠝࡢࢂ࡟࢟ࢥࠡࠀ࠲ࢗࣉࠪࣄࡥࢍࠨ࡚ࣕ࣪ࠆࢅ࣮࢙ࢡࡋࣁࢡࡦࠤࡈࣄࣶࣟ࠮࢓ࡿࠟࠐ࡚࢜ࡩ࠻࣮ࡺࡾ࠵ࡴࡠ࣯ࢭࢺ࠭ࡐࢷࡴࢦ࢘ࡸ࢓ࡄࡍࠥࠕࠎࡳࠗ࢐ࡵ࡛ࠝ࠻ࣷ࠘ࡤࣿࡈ࠺ࢎࠌ࢑࣓ࡨࡹࣛࡊ࢚࠵ࠓࢩࢡࢽࢽࢽࢧࡤࣚࡧ࢜ࡆࡍࢶ࡟ࣚࠝࣞࡹࠗࣄࡦࣜࢶࢠ࢟ࡄࡹࢲࢠ࡫ࣆࢼ࣏ࡅࢷࠌ࡜ࢽࠉࡓࠥࢉࢬ࢕࡮ࢱࢆࢃࣆࡷ࠾ࢶࡖࠚࠨࣱࢵࡡࠅࠑࣽࠛࡓࠞࠊ࢟ࣾࠧ࡬࢘ࡺ࣫ࠡࠡࠍ࣠ࡷࢂ࣒ࡱࠑ࡫࠴ࣰࠈࡃ࠶࣑ࠇ࣫࢔ࢠࣇࣇࣽࠕ࡛࢛ࡉࣚࠫࢵࢂࡘࡑࠐࢇࠚࣦࠕࡒࣱࣹࢫࢂ࠮࠱ࢻࠂ࣬ࠎࡖࣗࡷࢭ࢚࠺ࢿࠓࠩࢭࣩࣥ࠹࣯ࢁࢗࡷࣻࢬࠅ࠙ࣗࠦࣴ࠷ࡺࣃ࠹ࠚࠪ࣪ࠄࠥࢄࢢࢩࠇࠢࠬࢶࢁࠣ࣪ࠓࣂࠉࡣࣉࢡ࣡ࢲ࡫ࡪ࣢ࠈࠛࢨࡰࡹ࠳࠿࢚ࢿࢬࡁࡏࢍࢠࡆࠋࣳࢋࢅ࠳ࠚࠇ࣌ࢰࡾࢪ࢑ࣉࣉࠎࣶࢱࡖࢶࠧࠏࡖ࣍ࢵ࢚ࢁࠬࣜࢫ࡭࠷ࣂࢉ࢑ࢯࢰࢳࡥࢂࢃࢍࡶ࠯ࡂࡂ࢝ࡿࡽࡪࡵ࣐࣪ࢯࡹ࣢ࡓࡤ࣊ࣥࡎ࣋࠽࠿ࣾࣵࢆࣨࠡࠔࣦࡠࢭࠓ࣏ࠝ࠷ࠉࠐࡊࠄࠚࢵࡉࢲࢢࠊ࢜ࢩ࣡࠸ࡎࢱࣻ࡬࢛ࡦࣝࠐࠢࢧࣤࢷࡽ࣒࠾ࢎࢉࢻࢳࠖࣨ࠙ࡹࡑࠊࢊࣗ࡞ࠚ࢝ࣖ࢏ࠚࢊࢸࠁࡐ࠹࢈ࣱࡨࡁࡽࠝࡋࣜࢠ࠺ࢀࣺ࠶ࣽࣽࢠࣅࡌ࣋ࠈࡄࠚ࢓ࠉࣼ࠲ࣆࢷࡆࢸࣵ࠶࡛ࡻࢯ࠱࡬ࠕ࡛ࡍࣥࠍࣤࡼࢾࡐࠔࣛ࢓ࢽࡦ࣒ࣹ࠮ࣲࠁࡳࢇࡄ࠴ࠁࣺ࠭ࡀࣱࢊ࢈ࠓࢦࡐࢸ࣏ࡻࣲ࢙ࡉࢁ࠽࠵ࠆ࣊ࣁࡂࣺࠠࡪࢸ࠰ࡉࣶ࢖ࡿࢋ࣎ࣗࡐࠄࠞࡰࢌࠋࠋ࠾࣠ࡑࠣࡵ࢞࠶ࢎࡊ࢒ࢾࡺࢥࣙࠦࢗࢇࡪࣃࡵࣨࡸࠨ࣭ࠜࢢࣂࠪࣚࢺ࢟࠮ࡍࡴࣔࣾࢊ࢔ࡣࣤࢗ࢑ࡰ࣑ࢸࡘ࣠࠮࣠ࢣࡱࡱ࢛ࣹࡧࠇࠕࢆࡢ࠻࣊ࣅࣹࣝࡥࢲࢲࢣࠨ࢑ࣇ࡛ࠨࠇ࢘࡞ࣃࡄࠗࡧ࣠ࢧࡩ࣓࠳ࣿࣝ࢕ࠁ࣬ࠣࠫࡢࡦ࣌࠰ࢯࣈ࡯ࡇࢳࣙ࠾ࡣࢎ࣬ࣀ࠲ࠗࣤ࢏ࢽࡆࢺࠪࢫࣜࠉ࠰ࡖࠞࣆ࠸ࠂࣄ࣭ࢯࠒࡺࣳࣔࡋ࢞࣫ࠗࢋࡧࢬࡥࡂࡆࠧࡌࡾࠫ࠹ࣽࢺ࢕ࠀࢌࡧࣳࠐࣿࠪࠫࢡࢿࢭ࡞ࠑࡺࡑࣞ࠾࢒ࡈࣂ࣪ࣳࡐ࠴ࡎࡖࠌ࢕ࢅࢺࣟ࢈ࢷࠋࠢࣝࠧࠈ࠻࣒ࠇ࠭ࠖࠣࡺࠢ࢓ࣗ࠺ࣁࢨ࣫࠮ࢃࢩ࡙࣎ࣝ࠽ࡣࢲࠀࣝࣚ࣋ࠆࢲ࠴࣓ࣈࢰࣳ࠿ࡢ࡛࣑ࣞࣽࣷ࢝࣪ࡱࠥࠇࢭࡃࣖ࢐ࢃࡕࣣࠪ࢞࢜ࢪࢂ࠱ࢩࡩ࣮ࣶ࣓ࣄࠣࢦࡻࡤࣩࢂࢄ࢒ࡅ࢔ࢠࣶࡴࡸࣶ࠵ࣶࢴ࢑ࠨ࢑ࠧࢪࢡࠖ࢕ࠏ࡝ࣳࠍ࠳࣡ࢁࣁࡔࣀࣧ࠿࡮ࡒࠆࡊࠚࡄ࣏ࢹ࢈ࡈ࠘ࣼ࡫࣢ࠍࣱࡥࡵ࣬ࡃࢤ࣒࠹࢞࢜ࠃࠨࢵࡉࡑࣼࡉࢀࠋࢢࡲࣖ࢝ࣘࡧࡨ࣡ࣜࠄࢅࡆࢻࣳࣸࠫ࣪ࣿ࡜ࢽ࣏࢓ࢀࡘࡁ࠭ࢉࣆࢸ࢏ࠉࠀࡢࢥࡰࣲࢺࢴࡲ࠮࢏࢑࣬ࡹࡷࡠ࢙࢝ࣧ࢏ࢩࡁࡦ࢜ࠣࡋࢁࢣࠛࢍࣾࣾ࠿࡯ࢆࡩࡅࣣࠬࡃࠔࣈࢦ࣯ࡌࠦࣸ࠼࢕ࡰࢯࠅࡴࡡࣵࡴࣱࠣ࠼ࣲࠗࡆࢪࢢ࣏ࡻࢋ࡛ࣻࡓࢅ࠽ࡑࣈࣻࢯࡵࡂࠡࡰ࡜ࢱࣺ࡛࡯࠶ࣰࣩࣹࣽࠎࣷࡴࢵࣟࠈࢇࢲࠩ࣍࣍ࢻࠞࣇࢹࠃ࣋࠙ࡒࠚ࠶ࢧࣲ࠽ࠩࡼࡎࢄࢮࡲࣴࡲࢥࠕࣶ࡛ࢁ࠴ࣿࡿࢻࡾࢫࢃ࠸ࡰࣿࡢࡾࢾࢃࣛࣛࡦࣸࠊࡉࠞࣨ࠱ࠟࡰࣉ࢖ࢄࣺࡣࠀࢡ࣒ࠩࡼ࡮࣐ࡺࣦࣸࣂ࣐ࣩࢅࠏࡄࠪ࠴ࠡࢮ࣫ࢫࢫࡇࡒࡃࣉ࢏ࡊࠔࡆࣨࡎࡗࡀ
