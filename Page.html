ࢪࢂࢆࢆࡂࣅ࢚ࣷ࠭ࢾࡱ࡞ࠔࣛࠪࡤࡻࠬࢉ࢞ࣨࢰ࠙࠾ࢂࢩࠝࣆ࠼ࡇࠈࠆ࡞ࠧࢸࡲࣕ࣬ࢡࠪࢹࡶࡇ࠸ࠂ࣯ࠬࣟࣔࠃ࡙ࡢ࢟ࠇࣲ࣬ࢳࠈࠒࢄࢿ࣎ࡴࡆࣖࡽ࢞࠽ࡑࠠࢻ࣎ࡘ࡜ࢪࢃ࡭࣮ࡀ࠶ࠒࡹ࣒ࣻࠩࣖࡲࣶ࠿ࢵ࢓ࣰࡰࠤࣜࣆ࢚ࡿࠩࢊ࠴ࡾࢸࢋࢍ࣐ࣷࡴࣳࠓ࣊ࡨࡳ࠱ࡣࠫࠔࠅ࡞ࢁ࠴ࢡ࢘࠽࣯ࢥࡌࡦࢶࢺࣤࠑ࣪࣌࢜࢜ࡷࡳࡏࠄ࣬ࡎࡲࢮ࣌ࣅࡲࡹࡲࢁࠆࢗࢗࡥ࡝ࡀ࡮࣓ࣝࠂ࡯࢚ࠒࢿࡅࡋࡆࢍ࣓ࣚࡒࢺࣤࢢࢤࢧ࣐ࢆࢍ࢒࡯ࣁ࠰ࡼࣕࣈ࠼ࠉ࡜ࠆࢹ࡜࠿ࣲࡓࢱࡷࡾ࣑ࢡࣝࣜ࠿ࣻࠠࠅࢨ࠲࣓࣮࡞ࢪࡩࣰࣩࡨࠥ࣎࠵ࡍ࠰ࣶࠌ࠳ࢥࠦࣈࠔࠍࢴ࢐ࣃࠆࣺ࣠࠺࡟ࡰࡲࠦࢾ࣠࠰ࣤࡵࠁ࣮ࣹࠥࠤࢭ࢜ࠞࣳࢅࣇ࣫ࢥࢪࡖ࣊ࡷ࣒ࣺ࡝ࡪ࢈ࠄࠛࠢࣴ࢞ࢭࡥ࠳࠯ࣅࠂ࣮ࣨࡣ࠰ࣀࡀ࢚ࣜࠌࡽࡂ࡚ࣁ࣭ࠁࡷࡑࣱ࡙࡭࢟ࢿ࣬ࡢࡍ࡟࢑ࠄࡧࠔ࣎࡞ࣄࣣ࣐ࡁ࠷ࡰࢉࣀࡱࡈࣗࣻࣥࢇ࠭ࠪࠗ࣠࢘ࠦࡔ࠘ࡅ࡝ࢢࠗ࠯࡝ࢆࡽࡻࠬࢣࡂ࣯ࢠࡗࡥࢃ࠮࢏࢖ࡽࢾࠄࡪࡈࡢࢅ࢟ࢂࡣࠇࣵࡑࡧࢉࣝࣉࠛࠃࡂ࠭࠽ࣲࢥ࠾ࢻࢅࣕࠑࢷ࣎ࢵࡷࡸࣾࠋࣇࡕࡢࡦࣺࠑ࣓ࢇࠚࡐࠠࠝࠃࢣࣥࡖࢹࠇ࣭ࡏ࣬ࡕࣖࠅࢼࡻࠤࠂ࣑ࠝ࡞ࡗࡶࢂࣹࠂࡗࡤࡒ࢒ࢪ࢕ࣇࣀࣸࠅࡲ࠲ࠓࢯࠎ࣫ࣖࡏࡧࢶࢇࠡࡄࢎࢪࢣ࣋࠭ࡏࢿࣝࡒࢍࡷࡌ࢔ࢭࡉࡀࣆࢠࡽࢬࡣࣔࡡ࠰࠘ࢅࢰ࠺ࣟ࠹ࠄ࣏ࡥ࠺ࡌࣨࡀࢨࡠࣄࢳࠊࡁࠏࢋࣼࢍࢡ࢙࠮࠲࢞ࠗࡶ࣊ࣼࡗ࠘ࠈࣖࡡࢥࢰࣳࣤࢆࢱࠚ࣬ࠄࡩ࣊ࣨࡏࢠࡳࡌࡡࢹࣽࠡࣔࡾࠇࣨࢗࠧࡡࠓࣾ࡭ࠊࣔ࣢࠘ࣾࣕࣃࣲࣷ࠭ࣟࠏ࢜࡝ࣴ࠵ࡏࠔࡀࠊ࢜ࢊ࠳ࣂ࢈ࣁࢨࣀࢇࡣࣥࢰࠄ࢈࣮ࢁࢺ࢑ࢧ࠳ࣣ࣯ࠛࣵࢗࠢࠎ࡚ࢴࡊࢳ࠿࢔࢑ࡍࡁ࣭ࢨࢳࡘ࣐࢐ࡤࣿࣖ࢒࢕ࢷࣔࡥࣉ࣮ࣧࢵࣤࢭࢋࣟ࢓ࢄࡉࢂࠒࡷࠋࠧ࠘࡯ࡩࣗࡀࠆ࠰ࢶࡤࣸ࠯ࣉ࠯ࢽࣉࠍ࢈࠰ࠖ࠵ࡳࢃ࡙࣍ࠍ࠼ࡩࣤࡵࡳࠛ࠺ࣗࠑࣈ࣒࠴࠼࡞ࣝࠊ࢖ࢳࢅࡘࠀࢽࠁࡳ࢞ࡼࢊࢂ࡮࢈ࡏࢴࣛࡍࣈࡉࢅࠌࠅࡱࣕࢻࠀࡁࣗࢦ࠺࢝࡭࢚ࣻࢃ࣋ࡴࣗ࠹ࠔࡆ࣡࠱ࠤࡪࡉࣾࡽࣇࢮࡥࣶࢤࠨ࡙ࣧࡹࣜࠔ࣊ࠣࡸࠛ࠙ࣷ࢐ࢌࡢ࠺ࠋ࠘ࢆࡵ࢛࠙ࡰࢴ࢚ࢳ࢚࠴࠿ࡔࣄࢅࢽ࣮࢝ࠋࡧ࠷ࡾࠫࠁࡇࣱࠜࡍࡐ࠼ࢂ࠵ࣺࣦࣽ࠙ࠫࣷࢻࠊࡽࠜ࡫ࡼࣽࡸࡎ࢜ࣄࣞࠦ࣌ࡰ࣏ࠊࡎࡖ࢙ࡓ࡫ࡓࣃࠆࣻࡐࡕࣵࠍࡑ࡙࣪࠘ࡆࠅࡣࣱࢡࢪࣷࡋ࢕࢟ࡼ࡬ࣈࣺ࣯࠘ࠡࠏࡔࠣࢶࡈࣺࠌࢦ࣮࣯࡬࡙ࣴࣾࠑࡽࡢࣂࠨࢮࡂ࣋࢞ࡰࣽࣉ࡛ࠅࢽ࣐ࢫࡉࠃ࢛࢓ࣃ࠘ࣂࣖࣈࡄ࣯ࡹ࠿ࠎ࣢ࣽࢬࠫ࢕ࠐࡆࠒࡩ࢜ࡃ࣌ࢂࠇࣞࢆ࡜࣢࢈ࡡࢨ࣪ࠅࣄ࢑ࡍࣤࢎ࠙ࠤࢥࢀࢯࢉࡅࠉࠞࠓ࠴࣪࠽ࢀࢼ࢕ࡣࡂࡲࣗࡓࡱࡠࡰ࡝ࡈࣳ࣪ࠖ࠰ࢳࠨࠋࡃࠕࢳࣅࣰࠡࣜ࠸ࣞࣁࢭࡸࣩ࠹ࡖࢲࠥࢴ࡟ࠠࢧࢍࢨࡣࢿࡋࠜࡂ࢔ࡣࢦࡉࡑࣖࠪࣀࠧࢻࠊࡦ࡞ࠑࣦࠫࢥࢋࣺࡶࣂ࠾࣭ࣖࡃࡳ࢜ࣁࠅࢁ࠯ࡧࣴࠓࡢ࢙࠹ࠏ࢒ࡓࠐࣄࢌࣵࢬ࢐ࡀ࢘ࡘࣈ࡛࠰ࡱࡩ࠮ࡿ࣏࢟࣎ࢉࠇࠞࡤࡲࡓࣼ࢑ࠐ࡫ࠎ࣑ࡐࠢࣞࠄࠪ࠙࢟ࡿࡷࠞࡌࡄࡑ࣓ࢫࡄࢠ࠹ࢵࡨࢺ࠮࡚࣠࣌ࢬࡲ࡜ࠇࡀࢭࢃࣜࡆࢀࡀࡹࣺ࣐ࠩࣥࣼ࠙ࣔ࣫ࣉ࠙࣍ࠡ࡜ࣗ࢜ࢿ࠸ࡤࢁࣜ࠽࣎ࣘࣙࡎࣸࣴ࠘࢕࢟ࢼࢍࡿ࣒ࡃ࣑ࢂࠪ࡞࣐ࡪࢹࡒ࡯ࡪࢩࣃ࡚ࢣࢎ࣭ࠖࢄࡃࣚࢶ࠰࠽࣑࢝࣢ࢩ࣬ࣳࠊࣛ࢞࡬ࡎࠑࢻࠍࢦࡥࢻ࢕ࡄࢾ࢘ࠡࢮࡽࢊࠬࡾ࠾ࣁࠥ࠙ࡈࣞࣇࡏࠥࢗࠟࡉࢳࢱ࣮ࡅࠍࠦࣉࣴࣴࢠ࠷ࢢ࣯ࢃࠜࣉ࡙࡜ࡄࠃ࣮ࠎ࠻ࢢࢊࣄࣚࢸࠞࢶࢬࢌࠋࡠ࡛ࣶࣿࢦ࣭࢘ࣇ࡛ࠢ࠭࠺ࣷࡊ࣓ࡑࡴࣕࠈࣽࠣࠃࠝ࣠ࢳࠓࣞࡑࣔࣉ࠮ࠖࢷࢵ࠳ࡣࢴࠕࢎࢰࠬࡩࡄࢳࡡࢃࢰ࡛ࡶࡉࣃࢮࡽࢯࢉࠖࡽࣣࢳࡓࠐࡱ࢞ࠀࣩࣸࡇࠖࠀ࣯ࣾࠛ࡭ࢅࣚࠎࠢࢭࣣ࣮ࡨࠐࡸ࢚ࢍࢗ࡜࡫࢏ࠉࡺࠒࠄ࣭ࡿ࣏ࠣ࣬࠳ࠝࡣࡒࢉࣣࢌࣲ࡙ࣩࣖࡢࡺࣀࣈࢊࢊࢦࢼࣸ࠼ࢸࢀ࣋࠯࢚ࡍࢺ࡭࣭࠭ࣛࡷࢰ࡬ࢀ࢛ࣨ࢘ࣄࡲ࢓ࣕࣔࢃࣂ࢟ࢆࣲࣲࡃࢎࠬࡩࢴࠖ࢜ࡡࣉࢾࢧ࣢ࢉࢣࠇࡶࣗࠓ࠭ࣞࣙ࠲ࠍࣅࡎࣲࣣࢊࠦࠤࠤࣗࣂࠥࢂࡿࠧ࠭ࡠ࡞ࢭࡒࠑࣾ࠭ࢌ࠼ࠊࡁࢳ࢈࠻࠴࡟࠿ࡈࢶࣈ࠶ࢸࣣࣈࢩࠦࡏ࡯࠴ࠋࢁࡿࡵࢀࠅࠢࢶ࣑ࣵࣀࢰࣙࠃࡩࡒ࣠ࢷࡣࠞࠢ࢓ࢲ࢒࡞ࡍࠇࢬࣼࢽࡷࠋࣾࡽࡄ࣋ࣄࢥࡲࠪ࠷࡭࠾ࢃࡇ࠳࢛࠽ࡖࣵࡎࣃ࢘࢘ࠟ࢝ࡧ࠾࣋ࡺࢊࠜࣴࡍࡅࡈࡖࣆࢀ࡟ࣩࣣࣀࣩ࣓ࢳࠩࡠࣜࡗࠥࠉࣣ࠘ࣞࢾࠃࡈ࣯ࣧࡄࡻ࣮ࠡࣜࠛ࢜ࢣ࡞ࡱࡇࣥࢳࣿࡁࡗࠀࠐࣼࣁࡴ࠶ࠚࣲ࡚ࣞࣇࢲࡃ࠯࡝ࢮࢲࡱ࣭࣮ࣝࡦ࣓ࣞࡂ࣊ࠜࢀࢤ࣠࠵ࣿࢫࡔࠒ࡙ࢽࠔ࢖ࣨࢻ࣮ࣕࣧࡸ࡬ࡒࣷࠒ࢛ࢲࢦࠒ࡬ࠞࢊ࢜࢔ࡋࡸࡐࡏࡻࣦࢬࣶࡹࠥࣂ࠯ࡹࠐࢮࡿࢗࣝࢽࡩࡲࡏ࡛ࣼࠫࠥࠓ࢏ࡢࡎࣻࢬࠠࢁࡠ࢐ࠛ࡭࢕ࠗࡖࢇ࣢ࡕࠡࠀࠫࡓࢻࢠࢪ࢙ࣞࢲࡸ࢏ࡅࡻࢿࢌࡼࡒ࣊ࣈࡤࢉࡣ࣡࣡ࠢࡆࡑ࣬ࠒ࡫࣮ࣺࣔࣵࡢࡳࢂࢱࠐࣰࢹࠏࠉ࠹ࠔࡺࣜ࢖ࡈࡁࡄࠞ࢔ࠉ࢈࣮࣡ࣼࡌ࡞ࢤ࢜ࡍࣔࡩࣀࠍࡆࡨࣇࣱ࢙ࠦ࢈ࢵࣟ࣬ࠕ࣐ࣷࡹࣀࢴ࢛ࣝࢮ࢒࠙ࠗࡤࣻࢎࣩ࠵ࢳࢹࣺࣜࠍࢿࡎࡻࡍ࠙࠲ࣽ࡫ࡹ࢟ࢫ࠻ࢸࠈ࡜ࢬࢋࡾࣸࡶࠑࢗࠎࢩࡒ࢐ࢾࣸࠟࢁ࠴ࡕࣽࡍࠜࢉࣃ࠸ࠄ࣋ࣝࡱ࢖࣭࣫ࢬࢽࠀࡓࠃࢄࣸࣄ࣍ࠦࢶࡃࠟ࡜࡭࠸ࣂࢰࡋ࡛ࢻࠟࠏ࣫ࢲࢣ࣒ࣘ࢟ࠛࣆࠢ࠲ࢦ࣢ࣖ࡫࢟ࡆࢥࠚ࠿ࣤࡕ࢛ࡘࠂ࣋࣍ࡵࠩࡴࣗ࢘ࡁࣶࠋࡥࢰ࡝࡜ࣃࣝࡂ࢚ࠠࡽࣔ࡮ࢵࡢࠝࡪࠬࢡ࡝࣡ࠈ࢓ࣲ࢙ࠪࣞࣾࢂࡑࡣࢡࡦࠣࣛࢋࢯࣗࣵࢅ࡜ࢭࢭ࠿ࣛࡤࢥ࡙࢖ࢾࢂࣕࡁࢊࠅࠒࣣࣝ࠶ࣥࡠࣳࠬࠞࡑࣄࡿࣽࡢ࠰ࢸ࠼ࢾࠌࣟࢂࣙࣛࠍࠇࡧࠞ࢏ࠝࢸ࡝࡯ࢾࡽࡿࣕࢥ࡟ࢋ࡙ࠗࠇࠊࠂ࡟ࡴࡷ࣒ࡷࢁࣆࣦࠏ࣯ࣸࠈࠆࢋࠣࣝࠥࣚࢿࠇࡂࣾ࢈ࢤࡁࡑࣙ࡞ࡆࣲࠓ࡮ࢁࢅࠧࢾࠗࢮࢡࣲࡣࠖࡪࠩࢨࢢࠊࡺࠍࡗࡤࢄ࠷࡭ࡥࢬࡸ࠭ࡂࢽࡹࡣ࠻ࡱࢷ࡝ࡆ࢜ࡑࡉࡷࠊ࢚ࢀ࢟ࢯ࡫ࣈࡺࣾ
