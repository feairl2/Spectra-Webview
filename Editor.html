࣬ࢇࡌ࢕ࡼࢰ࢛࣬ࠒࠂ࠱࠙࢕ࠬࢫࠔ࡫࠯࡫࣡࠽ࣳ࠳ࣁࡳࡼࣣࢅࠚ࡝ࠀࢮࡂࢿࠉࣂࢤࣸࡊࣩ࢔࡯ࡊ࣯࡛ࣛ࢏ࠏࢲࢍ࠺࢐ࢥ࢒ࡠ࣌࡮࠱࣢ࣻࠃࡡࠄࢧࡔ࣡࠻࠵࣐ࣞࢭ࣓ࣔࣈࡀࠞࡘࢋࠈࠫࢶࡻ࡙ࣇࡥࠞࡆࠤ࠲ࡩࡀ࢜ࡗࣜࡽ࠮ࡘ࣯࢚ࣈࠚࠀࡐ࣯ࢩ࠶ࣆ࣑࠿ࠈࣝ࠻ࠓࡖ࣎ࢡࢽࡒࡕࣦࣹࡱ࣍ࢀࣜࢮࠒࢴࣙࠇࣦࣖࣛࣷ࢑ࣩࢌࢋࡂࢸ࢙࢈ࢨ࢛ࣤࠍࢍ࢙ࠗࡣࣚ࠰࢖ࣛࡥ࣊ࢳࠏࡧࠅࣇ࣍ࠧ࠿ࡴࢸ࠴ࠗ࠶ࡓࠍࡪࠓࣷࡆࡵࣸࠠ࠮࡚ࡾࣜ࠰࣓࢚ࠒ࠺࠙ࡈࡆࣼࡐ࢟ࠍ࡚࢜ࡲࠗࢉࢹ࢙ࠏ࢙ࣃࢡࡉࢴ࡯ࡥࠌࠜࠋࣖ࠙ࠎ࣭ࠌࢆࡨ࠶࢛ࠩࣄ࠹ࠧࢃ࣏࣡ࡋ࢖ࢉࡉࢗࠨࡕ࣮ࠪࡺ࣢࡞࢜ࢰࠈࣅ࠮ࠝࢺࡷࢺࣅࢃࢴࠫ࠳ࢳ࢚ࢫࢴ࠻ࢴࠤࡳࢮ࠼ࠁࠤࢡࡵࡼࡡࠟࣷࣧࡷࡕࡴࢷ࣎࠳ࣧ࣌ࡖࡽࡄࠨࡘ࢑ࠐ࢐ࡸࢃࢨࣃࢄ࠲࣏ࢱࢹࡻࢅࠕࢤࣃࣩ࣭ࢆ࠵ࠜࢄࡆࠜࢹࠬࡉ࡬࢜ࡡࢉ࣎ࣼࢹ࢑ࣧࣤ࢞ࠀࢺࢣ࠴࠼ࡑࠠࣳࢶࠧࢠ࢕࣬ࠤ࢐ࣶ࠙࠲ࢊࠫࢺࡳࣹ࣌ࢄ࡫ࣄࡋࡧࣳࡨ࠸࢙࠲ࠡࠁࠚ࢈࢒ࢫ࡝ࣽࡠࢥࡶࢢࣧ࠮ࡦࣃࢫ࠼ࢩࣲࡥࡋࢸࣹࠑࣚࣔࠗࢅࢨࣈࣲࣛࡲ࡯ࡘࣅ࠹ࡀࡰࡉࢉࠂࢽࡄࠠࡦ࠼ࡰࡌࢗࣇࡱࡹ࡮ࣖ࠳ࡃ࠙ࣤࢄࠜࠫࢀࣺ࡮࢖ࠂࢮࢰ࠹ࡰ࡭ࠪ࢞࠿ࡠࢉࠍࣨ࣫ࣆࣣࡇࢨࡀࣙࢸࠢ࠾ࣤࡉࠣࡲࢀ࡫ࣖࠢࢱࢦ࡝࢚ࢅࡰࢾࡉࣛࠄ࠴ࣶ࢝ࢵࣂࣩࠇࢾࢭࠒࠧ࠺ࠫࠚ࣢ࡥࢿࡼ࡜ࣕࡸ࣋ࢥࠋ࠷ࢺࣷ࢝࠳ࡥ࢓ࢗࣉࡑࢲࢩࡢ࣡ࣔࢱࢨࣀ࢈ࣂ࡮ࠕ࢟ࣴ࣊࢒ࣽࡎ࡬࢔ࣈࣀ࠵ࡘࣤࣉ࣭ࠇ࡙ࠞࠆ࣪࠻࠷ࡸࢲࢩ࡛࡯࢕࣭ࢨ࡜࠿࡟ࣞࡑࢷ࡛ࣥࢧࠆࡖ࣒࠵ࣆ࢏ࡵ࠾ࣹࡶࡹࣃࢹࢾࠛࡽࠁࢗ࣎ࡁࣂࢼࡪࠐࣴࠣࡒࠄࡏࢪ࢝࠾ࣤࠆࡨࠃࢢ࣊ࡴࡸࡩࠝ࠷ࡋ࠺ࢩ࢒ࣧ࠿࣮ࢹࣉ࡟ࠄࢧࠛࣷࢽࣹࠦࠅࠤࡒࣟࣸࠂࢴࡧ࢓ࠂࡏࣚࢅࡱࠚࠞࢸࡤࢆࢬࢤࡕࣔࠇࡐࡽ࣪࡟࡚ࣙࣝࠤ࢝࠹࠱ࢗ࡟ࠎࢥࣣࣧࢸࢠ࣭ࠤࣤ࣋ࢍࡋ࡫ࣴࠃࢹࡢ࡛࢕ࠎࢡࡹࣺࠦࠈ࡞ࣸࠡࢮࡈ࠘ࢬࡣࣇࣹࢎࡈ࢕࣏ࡁ࡜ࡅࠬࢠࡷࢣࣛ࣢࠹ࢥࢃ࠽࡛ࣜ࢐࢜࡟࢈ࠧ࠰ࡲࠟࢍ࣓࣏ࡀ࣏࠙ࢅࣞ࢈ࡠࣣࠤࣘ࡬࣒࣑࡫ࡔࠞࡋࣵ࡭࠷ࢆࣺ࢟ࠈ࢏ࠡ࠰ࢪࠅࡃࡼࢼࡊ࠮࣍࡯ࠏ࣒ࡪࠞ࠻ࣅࢿࡳࢣࠃࢧࠄࣟࣈ࡛࣑ࢩ࠵ࡐࣻࡏ࣯ࠪࠠࣟ࡭ࢻ࣏࢟ࠩࠖ࢞ࢡ࠹ࣝࡽ࠻࣯࡭ࢌࣳࠥࠉࣙ࡞࣑ࠉࡐࡺࠢ࣌ࠤࠂࢂࢾ࠘ࣼ࠲࠸࣏࢔ࠀࣉࣜࣄ࠯ࣜࣻࣚࠁࣶࢸࠠࣂ࢙ࢤࣷࡎࠡࢱ࢛࡟࣒ࠃࢿࣅࡕ࣎ࣨࠄࠁࢋࠥࢩࠡࡀࣽࡨ࢘ࡼࡉࣵࠎࡵࢹࠞࣤࡲࣅࡃࢯࣾ࡟࠯ࡲࢦࠈ࣎࠵ࣦࡼ࡟ࠩࢣ࣊࠳ࡪࢱࣟࢢࡠ࠯ࢲ࣎࡭࡟ࣅࣳࠈࣂ࠮ࣇ࠯ࣲ࣒࣮࡮ࢧࢅ࡫ࣘ࢑ࢹࡗࢴ࣠ࠒࣰࠪࠄࢿࡷࡪࡤࣆࡋ࢚ࠬ࠭࣊࠯ࡵ࠽ࢬ࡞ࣜࡢࠀࡃࣿ࡫ࠃࢇࠞࢧ࡙ࠧࡡ࡙࣢࢜ࣅ࢈࠙ࣚࡥ࣊ࠞࠠࠎࠧࡓࡅࣘࡏࠇࡶࣼ࢒ࢊࢵࣹࢇࠋࣹࣿ࠿࣏ࠂࢅࠝࠝ࠸࣫ࢎࡁࡓ࠘࢝ࡷ࡬ࠦࡽ࠷ࠥ࣪࣡ࠠࡧࢣࣱࡅࢂࢷࠅ࠻࠸ࠓࡋࣰࠬ࢝ࠠࡈࣱࠠࢹࣰࢤ࠸࢟ࠓࣔࢣࢯࡪࡥࢰࢤ࢈࠲ࣞࢮࢌࠔ࠾ࢮࣇࣈࠁࠒࣹ࡟ࢃࣶࠧࠓ࠿࠘ࠌ࡛ࡶ࢐ࡇ࣏࢝ࡐࣳ࣪ࢭࡾ࡝࣒ࠒ࠻ࣂ࢏ࣦ࡞ࡲࢩࣤࡋࡻ࣢ࠍࣅ࡙ࡇࣥ࣎࣢࢔࣊ࢇࢄ࡙࠶ࣽࢧࢦࣆࣶ࢔ࣈ࡙࡙ࡨ࢚ࠧࢇ࢖ࠀࢼࡩࠃ࢈࢙࣊ࣽࢁࢯࡄࣚࢾࡨ࡞ࣁࢢࡱࣦࣥ࣊ࡤࡉࢮ࠲࣐࡫࡮ࣿࢩࣨ࠳ࠄࢇࣛ࠴ࠋࡑ࠭࣢ࢩ࣡࣡ࣆ࣑࢚ࠠࠤࢿࡎ࠳ࠁࣆࢥ࣢ࠇࢉ࠿ࡽࠋࠡࡔࠍࠨࡺࠚࠜࡶ࠻ࣾࢅࣉࠇࢃࣦࣴ࣢ࡵࣂࠜࡆࡉࢢ࣯ࣹࣷࢯ࣯ࡐࣜ࢟࠸ࢲࢦࡊࢁࡿࢲࡺࡕࡴࠍࢉࡅࡗࣅࡑࠠࣕࡥࣤࠞࡳࡡ࣊ࠍࣗࡿࡾࠉ࣒ࣻࢿࡄࡉࣛࡥ࢒ࡹࣹࣴࡿ࣡࢐ࠂ࡭ࡲ࢒ࠈ࠽ࠓ࣋ࡂࢳ࢛࣡ࢡࡔࠃ࢒ࡕ࡛࣡ࡓ࢒࣏࡟ࣉࡸ࢚࣠ࣅࣻࠨࣂ࣏࡛࣊ࠋ࡚ࢅࢭ࠵ࣥ࡬࢝࣌ࡪࡖࠦ࢐ࣖࢴࢳ࣢ࣀࡽࢗࢦ࣍ࠀࢣࣁ࠺࡞ࢋࢃࢍࣚࣿࣈࡋࣺ࠘ࡖࠠࠒࢷࡓ࠮ࡹࣱࠧ࣎ࢗࠢࢹ࢚ࡓ࡞ࠌࣕࡨ࡭࣌࢕ࠌࢪࠦࡄࢷࣇࢤࡠࠖࡪࢠ࢝࠴ࣀࢹࢆࣇࠏࡦ࠵࣯࣓࡫ࢱࢡࠥ࠺ࣚ࡯ࢣࡰࠨ࡮ࡕ࢝࠻ࣥ࢒ࠥࢸࡱ࣏ࡽ࣎࠽࡭࡫࣌ࢷࡹࣃࢫࣴ࡜ࠌࡔࣰ࡬ࡨ࢑ࣹ࡯ࡰࡲ࢛ࣹࠡࡻࠟ࡬࣍ࡘࣴࡈࡢࠎ࢝ࢲࢢࠠࡘࢆࠢ࠾ࣺࢮࠝࠛࡓࣘࠩࡗࣖ࠴ࠚࢥࡓࢵ࡝ࢦ࡙ࣙࢆࣿࣙ࣢ࣛ࢑࠺ࠄࡅࣄ࠼࢏ࢸࢳࡂࠑࢠ࠹ࢢࢌ࠾࣮ࠥࣆࠨࡥࠁ࡜ࣕࠖࠣࢶࣧࡖࡕࠂࡒࡷࣛࡕ࡭ࣳࡷ࠶ࡑ࡫࡛ࣖ࣫ࠎࡈ࢖࠹ࡇࢰࠂࢽࢍ࠸࢓ࣾࢢࠫࠃ࠼࢈ࡁࣝ࠰ࠅࣆࠃࣄࢩ࣭ࣘࡦ࠽ࣦ࠙ࣿࠫࠡࡥࢉ࣌ࡸࡧࡻࢇ࡬ࣥࠏࡼࠍࡎࡧࣜ࠿ࠖࣽࠇࠩࡄࡪࣷ࢟ࢂ࣍ࢊ࣢࣓ࡇ࢏࠶ࠓ࣍ࣳࠈ࣢ࡉࣣࠀࠁ࢑ࡑࡅࡹࢆࡑࢼ࡭࡙ࡋ࢐ࣂࠠࡑ࣎ࢷࣥࠚࡑࢬ࣢ࡾࡻ࢝ࣞࢧࣔ࠿ࠋࣿࠣࠠࢁ࢙࢝ࣧ࠙ࡏࢅ࢖࣊ࠉࠊࡸࠖࡺ࠱ࣜࢣ࡝࢛ࢶ࡙ࡼࢗࠧࢵࢮࡈࠅࢊ࠹࢛ࣧࠝࡊࡏࡾ࠳ࢫࣛࡽ࣍࢜࠯ࣆ࡮࠸࢟ࡢࣱࡌࢄࣶ࠲ࢆࣄ࠾ࠊ࣢ࡩࢂ࡮ࣣࠬ࠺ࢹ࠵࢈ࢅ࠷ࣣࣤࢰࣰࣩࠬࡤࠊࢠࣣࠠࢰࠇ࣊ࣅ࠻࢞࢝ࠠࠫࣟ࢈ࢲࣼࢉࠂࠈ࡬ࣺࣴࢇࡻࡗࢎࡹࡵࡪࢥࠈࡿࠩࠩࠀࠝࠌ࣌ࡪࡻࡧࠊࢬ࣮ࣖࡓࡤ࡜ࡶ࠙ࠓࢩ࡯࣬࡜ࡏࢦࡺࠥࠓࢣࣶ࠽ࢶ࣮ࣔ࢒࢟ࢠࡷࣳࣇ࢕ࡲࢬࢸࡱࣔ࣌ࢿ࢛࢒ࠪࡘࡷࢆ࢓ࢭࡓࡹࡣࣰࠞࣂ࣒࢘ࢡࢗ࠹ࣰࣕࠬࢀࣲ࠙ࡀ࣯ࣸࡲࠚ࠯ࢽ࠙࣊࠷ࣝࢳࣵࢫࣚࢰࢌࢽࣕ࠘ࣇࢀࢮࡘ࣬ࣳࢦ࡜ࠟ࣍࣋ࡍࣨࣀ࣑࠱ࣱࢣࢰࡀࣕࣵ࠯࣑ࢺ࢝ࠒࣅࣁࢰࣶࠬ࣫࠲ࢮࢀ࠻ࡀࣱࢧࠍࡣ࢝࢔࠶ࢷࡱࡺࠃࠤࢊ࠵࡮ࢫ࠶ࢪࠆࣶ࡭࠮ࣦࣗࢹࡪ࢞࣊ࡎࢌࡣ࣭࣮ࣙࡒࣨ࠳ࢱࣵࡅࠉ࠽ࣙࢽࣲ࡛࡚ࣾࣖࡴࠖ࠽ࣕ࢖ࢊࠌ࢓ࢡࠫࢥࣝࢌࡠࡤ࠭࡞࢏࣭ࢿࣴ࠮ࡻࡣࣽ࡫ࢭࢦࣟ࡫ࡅࡈࠏࠕࡾࢗࡘࣗࣻࣀࣀࡊࣽࠔࢩ࢚ࣼࢂࡏ࣪࢒࡛ࠀࢃࢭࡉ࡚࢟࣎࡬ࡏࠏࣺ࢓ࡣ࠭ࢃ࢕࠯ࣉࡀࢤࠃࡨࢲࢥࣽࢼ࣪ࢶ࡯ࡪࠑ࢙ࢇࠏࠍࡠ࢖ࠄࡷࠜࡐ࠴ࠗࡡ࡭ࢇࠆ࢔ࠥࣁࡸ࣏ࢱࢯ࠰࢓ࡆࣤ࡮࣢ࣼࣇࣤࡰࣝࠇ࡚ࠌ࠘ࡅ࢔࠱ࢿࢵࢫࡓࢡࠩࢡࣼࢅࢮ࣌ࡪ࣒ࣿࣖࣁࢇ࠻ࠍࡾࢁࡉ࢏ࡩࣛࢨࣇ࠿࢘ࢯࣜࣜࡍ࣐ࣥࢹ࠾ࡽ࣑ࠏࡷࡴࡧࡩࠏࢠࠨࣃࠕ࢚ࣕ࠯ࣹࠪࢼ࠮࢒ࡒࢧ࣎ࡴࢾࣩࠪࣛࣉࠁࣖࠢ࡝࢕࢛࢙ࣹ࢏ࢼࣘࠒࡹࢢ࠮࠻ࡩࢺࠨ࢘ࡥࣔࠅࡕ࣓࣑࢝࡬ࢎࠠࢽࣴࡈࡱ࠙ࣛࣜ࢈ࡕࢇࣘࡨࡍࢢࠏ࢘࢕ࠬࣜࣔ࠺ࡴࣺ࣊ࠐ࡛ࣼࢍ࣒ࣝࣉࣇ࢖࢖࢛࠙ࢋࣂࡧࠒ࠭࠻ࣚࢪ࠲ࣹࢻ࠷ࢻࣀ࣯ࡕ࢔ࡲࣩ࠶ࡤ࠺ࡕ࡮ࡨ࢜ࢯࡪࢲࡌࢅ࡙ࣹࢡࣴ࢑ࡡ࣭ࢬ࣌࠽ࣱࡄࡣ࡜ࣨ࢞ࡗࢉ࣍࠵ࠔࡢࡐࢃࡌࢰࣛ࠷࣎ࡪࢱࡧࣨ࠷ࣤࡺࢎࡱࣔࣳ࣢ࠓࣤࡲ࢘ࣞࣾࣃࠂࢥ࣯ࡐࠥࢪࡗࠕࡃ࢐ࢤࠔࣅ࢕ࣟࣉࣅ࣊ࠉࡉࢴࠠ࣬ࣵ࡮ࡌ࠵ࡥࡤ࣐ࠡࢤ࣯࡛ࣽ࠻࡬࡞ࡳࢤࣸࡈࢱ࣯࣢࢒ࡆ࠲࠲࣐ࠏ࡭ࢻࡹࣧࢄ࢔ࡳࣩࠠ࢖ࣷࠢ࢞࢈ࡏࠡࡶࠨࡻࡵ࢚࣠ࣝࣞࡨࡴ࣍ࠋ࠼ࢉ࣒ࣨ࡬ࡎࡉࡆࠨࠁࣷࢍ࠘ࢵࣙ࡝࢘ࠟ࢖ࣾࡗ࣠ࡓࡎࡂࡒ࡭ࣿࢵ࠯ࣗࣃ࣎ࡐࡄࢉ࡟ࣹࠡࡥࣟ࠶ࣄࠪࡾ࣫ࠒࠩࢰࠑ࣪ࡏࣦࣁ࠰ࣱࡗࠠࡏࢨࢸࠁ࢑࡚ࠑࠁ࠻ࢳࡄ࡚࡫࣫ࡷࠟࡣࣖ࡟ࠕࢭࣉࣆ࣒࠙ࡸ࣡ࢩ࢓ࢢ࡬ࡌࠓ࣭ࠪ࠹ࢃࣙ࣬ࣖࠧࡒࠔࢢࣴࡻࠔࡔ࠶ࠍࢨࣾ࢕࢔ࡑࣝࡪ࢑ࡰ࠰ࢎ࢐ࠕࡈࠉࣣࢠࠇࠧࡡ࢒ࠃࡁࣵࠦࡔ࡙ࢆࣩࡑࢎࡹࣲࢁࢃࠌࠗࢣ࣏ࠍ࣠࠽࠾ࢋࡺ࣮ࢄࠆ࢒ࡀࢳࠩࢢࢩ࠼ࣷ࠮ࠗࠀࠑࡦࠀࣩࡌࠜ࣡ࠐࠔࣃࠏࡎ࠰ࠅࠀࢡࡠࠉࠈࡳࢿࢫࡵ࣓ࢺࠄ࡛ࣂࡑࢇࡥࢴࢮࣱ࣑ࡾࣶࡎࢥࢣ࡛ࠦ࢕ࢢ࠱ࣿࢳࣇࠢ࠶ࡣࠕ࠿ࡃ࠺ࠃࡑࣅࡁ࡜࣪ࢤࣦ࢘࢔ࢢࢵࠐࢊࢲ࣋ࣔ࡫࡫ࡅࣦ࡭࠴࠲ࡾࢧࣛࡓࡒࢾࡁ࡚ࢆ࣍ࡃࢅ࡚ࢽࡳࣳ࠿ࣙࢿࢃࣳࣚࡆࠞࡨࡊࢼࠐࣶࡣࣦࠜࣾࡳࠒࣶࡌ࠼ࡺࡾࡑࣟࡢࣲࣚࢪ࣎ࣿࢨࣖ࣎ࢆ࢓ࣂ࠸ࡠࢀࡰࡦ࠘ࡡ࠽࣓࡝ࣃࢡࠢࣈࢄࢂࠞࣝࠥࡍ࡯ࠑࢡࢩ࠮࠺ࠌࠌࣷࢹࠎ࡙ࢱ࡚࠘ࠦࡒࠓࠊ࢖ࣇࡼࠚࣈ࡝࣭ࠢࠒ࠹ࣚ࠙ࠏࢹࠟࣀ࡯࢝ࠗࡈࣉࣤࠂ࡚ࡡࢧࢲࡂ࠘࢒ࠑࣻࢪ࡟࣑࣎࣡ࢌࣁࣾࠅࢺ࠱࢛ࡺࠑ࡟ࡗࣹࡧࠅࢶࣤࣥࡺ࡙ࣂ࢖ࠋࠝࣙࢵ࠮ࡷ࡛ࠫࢄ࣒࢙ࠖࢎࢊࢿࡂࠦࢼࣹࣽࡍࢫࡄࠇࡣࢵࡼࢆ࠯࢔࢖ࢼࡑࠑࣛࠀࣗࠎ࢒ࠫ࡟ࣃ࡮ࢣࢿࡧࣺࢡ࠾࣡ࡉࠄࢮࢆࡸࢠ࠵࣡ࡐࣱࢼ࣢ࣞࡤࡧࢵ࣑ࣞ࠸ࣶ࢐࢝ࠊࢹࡇࣳ࠴࠶࡚ࣜࡴ࠲ࡣࢡࠈ࠵࠻ࠩࢳࠚ࣢ࡾࣦࠡࡈࣲࣥࡔࢶࠬࣖࢆࢎࡅࠑࢆࢌ࣢ࢇࣂࢦࢥࣝ࣍ࡷࣝࡻࡕࡁࠐࣖ࢞࡞࡯ࢽࠠࣁࠤࢿࣗࡏ࠳ࠃࢊࣹ࡚ࣖࣇ࠲ࢁࣿ࠱࡬࠻࡮࣐ࣙࠡࢉ࠮ࣀࣴ࢑ࢦࠎࢴࠌࡄࢌࢬࣱࣵࣙࣴࡂࢣࢻࣰ࠿ࡅ࢛ࣻ࠿࠿ࣰ࢐࣎࠭ࡌࡊ࣊ࠥࠝ࡭ࡪࣽࠚࠈࡃࢱ࠾ࡄࡼࠟࡨ࢔࣐ࣂࡧ࢔ࣱࣵ࣋ࢽࢹࣣ࢙ࢼࡖࠃࢮࠒࣼࠋࡀࣖࠍ࣭ࣼࡼ࢏࢓ࠍࢬࠅࡨࠎࠩࠁࡴࢡ࠼ࠈࡗࡱࢤ࡙ࣟ࣍࡝ࢼࠎࠏ࣬ࡒ࣐࡚ࠖࠨ࣐࠿ࣰࡑࡢࡄࢫࣉ࠼ࡗ࢛ࢽࢾࣉ࢏ࢧࣿ࠙ࢳ࢘ࡦࡠࢸࡱࣺࡏࢇࢁ࣒ࡶࡷࢵࢌ࠭ࡤࢱ࢚ࠎ࣏ࢊࡹࠄ࢙ࢫࡻࣙ࣎ࡡ࡚ࣝࢢ࣑࣯ࣨࠠࢄࣟࡓࢃࢡࠪࣳࡽࢨࡈࡷࠝࣈ࠮ࠆࡘ࠙ࢠࡔࡆࢳࡤ࢙ࠣࣸࡖࡕ࠯ࡋࡏࣙࡏࡆࢇࣱࡓࢣ࠯ࢤ࢘࣡ࡒ࠲ࡀࣉ࢐ࠟࠣ࡮ࣿࡤ࡙ࠢ࢟ࢂ࣓ࠪࣔࠣࢴ࢑࠹ࠓࡰࢠࣨࡧࣛࣂࣦࢸࡑࢲࠈࠄ࢔ࡷࢵࢼࠨࠬࣚ࠻ࠨࡧࣇ࢟ࣧ࡯ࢻࣹ࢝ࠠࢋࠕ࠿ࣩࡄࣄࠁࡌ࣬ࣸࠍ࣠ࡘ࡫ࣘࢃࠈࢻ࢖ࠋࣗࠆࡀ࡛ࠣࡲࠦࢮ࢐ࣦࣶ࣡ࢮ࡯ࢣࡋࡰࣣࢹ࠸࡝ࡁࣴࡠࢫࢫ࣌ࣕ࢖ࠤࡕ࢓ࠆࣄ࡙ࠑ࢐ࢌࢗࡱࢰࢶ࢓ࡽ࢕ࢄ࣒࢘ࠋࢪࡩ࡭ࣲ࣓࠯ࣻࠣ࡞ࡡ࢜ࠇࣂࠓࢯࣗ࠻ࣹ࠰ࢢࡅ࠵ࣄ࠳ࠩࠈࢅࢹࣲ࡮ࡷࢽ࢈ࣼࡺࠞ࢞ࡖࡳࠖࠔࣄ࠭ࢺࢂࣄࣅࣕ࢏࣠ࠪࣗ࠹ࣧࠡ࣬ࠡࡊ࡭ࡰࣣࠧ࠮ࣱࢥࢆࢗࡿࢥࢶ࠙ࣷࣆࣗࠗࢄ࢚࡯ࡁ࣮࡚ࣘࡷࣀࡼࣰ࣐ࡨࡆࢰࠂࡵࣁࠏࠥࡺࡢࡃࣴࢸ࢏ࡆ࡜ࢊ࢟ࣈࢶ࣒ࠝࣝ࡟ࠂࣽ࡯ࠃࠪࢃࢧࠈࠝࢅࢦࢋࡑࢰࢡࢌ࣓ࣚࢉࣃࠊࢾ࣓ࡿࠛࠞ࡝ࣚ࠴࢕࠲ࡤࡤࢼࡥࠊ࠺ࡕࢬࣅ࣌ࠀ࢜ࡄࢪࢥ࢕ࢢࢭࡽࢶࢌࠁ࣌ࠍࡣࠔࡼࣻࣨ࡮ࢮࡼࡅࡹࠗࠕ࢚࣐࡙ࠧࠧ࢘࠲ࠐࢍࢮࠄࡓ࡛ࢿࡄ࠺ࣤࡂ࣬࠙ࣝࡸ࡬ࡼ࡬࠵ࠧࢸࣰࣘ࠘ࠚ࡚࢞ࣚ࣪ࠄࡨࡌࣴࢢࡂࠎࢇࢹ࠰ࢣࠐࣣࠧࣇ࢕ࢦࣱࣆ࠶ࠞࢣ࢕ࣃ࢓ࣶࠉࣟ࢟ࢎࠏࠅ࣑ࣤ࠷ࣶࠔࠢࣖࡧࣗࠒࠢࡔࠉࠐࡵࠃ࢟ࠣࢅࡓࠉࡨࡂࢤ࣌࣎ࡵࠚࢠࢄ࣑ࡶ࢙ࣽࠩࣽࠫࡖ࣋ࡘ࣢ࡀࡄࠁࢋࠓ࠹ࡠࠨࢂࡂࣁ࠲ࢸࡰ࡟ࢌ࠼ࢁࡳࢆࣃ࢈࣢ࡥࣳࠏࡷ࡜ࠚࡺ࡞ࠡ࣍࡞ࢿࣚࠗࠕ࠼ࡲࣺࣦࣺࠞࡈࢃࡋࡉ࣢ࣸࢣࣶࡢ࢖࢈ࢋ࣏ࠬ࠳ࢪ࣮࢘࡬࣏ࠩࡘࣧࡈࢤ࡛࣏࣌ࢯࠬ࠙ࡼࠫ࣋࣫ࡇࣵࠅࣷࡾ࢚ࣦࢣࠣࠥࡌ࠱ࡩࡄࡵࠎ࢟ࡐࣤࢅࠫࠗ࠸ࠎࡴࡠࢮ࠲ࠏࢮࡪ࢟࡟ࡳ࠶࢙ࣵࢴࠋࢰ࢙ࡔࠬࡁ࣯ࠧࡊࢨࣜࣇࠃ࢑ࣄࣇࡈࣈࠪ࢕࡬࣯ࠠࣗࣛࢹࡠࣤࣃ࠱࢕ࡉࣦࠠ࠻ࣘࡼࡌ࡞ࡖࢻࣳ࠻ࠇ࣓ࡸࡣࡰ࠮࠱ࠅࡀࡩࣱ࡮ࢠࢀࢼ࠘ࣤࠑࡹࢶࠟࡰࡽ࡮ࢦࠂࢾ࢏ࠎࠌࢩ࢙ࡕ࠴ࢋࡾࢶࠁࣅࢗࢼࣝࠖ࡫࢏࠺ࡖࠎࣣࣀࡉࡸࡠࢽࡁ࣒ࡹࣰࣦࠪࢠࢩࡍࢤࣧࠅ࢒ࢎ࣫ࣂ࡙ࠖࣿ࠷ࡕࣧࣈ࠮ࢢࠓࢿ࡙ࡎࢳ࠼ࡉ࣏ࠕ࣎ࠦࡹ࠭࢖࣊ࡕ࣐ࠧ࢖ࢭࣙࡈࡣ࢛ࣧࡆ࡯࠼ࢣ࣪ࣨࣅ࣬ࠬࡦࠤࣱࠌࠥࢎࡥ࡜ࣴࠖࠢ࠶ࡃࠫࢫࢬࣾ࢑࢚࢞࣫ࠛࣇࣃࣗࢧ࣠ࡱࢮࢮࢀࣹ࡝࢖ࠊ࠹ࡧࢷࠔ࣑ࠠࡐࢎ࢙ࡂࡼࠣࢲࣹࡼࣰ࡛ࠬࢃࠚࢶࣥ࣋ࣷࢁ࡚ࣵ࡜ࠬࠚࡕࢹ࢜ࢢࠖࣛࡷࠄ࣫ࠢࣈࡰࠆࠫ࡫࡜ࣿࡺ࠷ࣶࠥ࡯ࢲ࣯ࡄࠊࢹࠡࣝࣟ࢏࠰ࣱࣗ࠶ࣳ࠭ࠉࢴࢯࡋࣷࢇ࢚࣒ࡢࢸࡺࢿࢿࠈࣴ࡫ࣗ࠲ࡎࣰࠋࡢ࣏ࠌࣽࡦ࠽ࠚ࢝ࠣࠏࠞࡶ࣮ࣕࣉࡿࡥࡀ࣍ࠊࡨ࠷࡙ࣩ࣍ࡕࢾ࣢ࣾࠨࣲࠍ࢕ࢵࠦࣷࣛࢌࢴࠔࢣࡸࢾࡲࠍࡦ࢙ࣷࠛࣤࠔ࣭ࣨࡶࣗ࢓ࡦࠡࡴࠟࠆࣸࣻࡐ࠽࠸ࡺ࣡ࠆ࢒ࢍࣺࡿࢠࡵࡠࢣࢻࠫࢍࣨࠉࡆࣃ࢙ࣳࡒࡖࡀࡧ࠾ࡼࣚ࠻ࡀࣝ࠭࣌ࡈࡰࡎ࠳ࠊࠁ࢕࣫ࣴࠎࡣࡶࢦࣺࡃࡐࡐ࢚ࣴ࢓ࣞ࢈ࢴ࠲࠹ࡾࠥࢶࣴ࠺࡬ࠄ࡟ࢆ࢑ࢨࡍࡳࣲࠇ࢓࣏ࣚࣀࡎࠦࣛ࡞ࣺࣚࡄࡌࡻࢰ࠘ࡓࢼࣰࢼࣕࠒࣼࡻ࠯ࠂࡨࠫࣾࣄ࢘ࡿ࡝ࡋࠔࡼࣱࠫ࠺ࣰࣕ࣠ࣵࢶࠗࣅࠪࢤ࢛ࠇ࣏࠿ࠃࠪࢅࣾࡡࢋࢵࠠࠤࢼࡖ࢕࠸ࠔ࣭࠱ࡰࠕࣙࣘࣷࡶ࠵ࡨࣻ࠱ࠞ࠼ࡲࡪࣜࢴࢂࢻࡵࢆࢄ࠳࢜࢘࣌ࢧࢷࣂࠩ࣍ࢢ࢐ࠈࠐࠍࣺࡈࡖࠌ࣐ࢭࣦࠁ࢈ࣕࡳࠔ࡚࢙ࠥࠩࢁࢬࢲࡼࣤࢉࢩࡉࢦ࢙ࣥ࡜ࡷ࡮ࢁࠂࣗࡧࣦࠦࠟࠐࢋࡾࣾࢲ࢘ࡺࡑࡵࣹࣔࣉࢴࣷࣅࢁࠏࠌ࡬࡝ࣱࠞࡒࠖࡄࢹࠪࣟ࣋ࢤࡋࡹࠌ࣬ࠠࡀ࠱ࡰ࢔ࣦ࣫ࠦࠌࠝࠅࣳࡦࡉ࢔ࣄࣴࣙࢰࣛࠗࢌࢊ࠴࠵ࣄࡾ࢚ࢀࢹ࠵ࢡ࠯ࡔࢎࢯࠑ࠹ࢀࡉࢉࠂࢻ࡬ࡻ࠭ࠓ࡙࢏࢐࣢ࢎࣹࣗࠨࢭࡊࡖ࣐࡜࡮ࠅࢻ࠾ࠋࢤࣨࠑࠁ࠾ࡵࣱࣴࣔ࢕ࢇࢸࡳࡨࠃ࠳ࡾࠬࠔࢡࠏ࠽ࢨࢶࢧࡢࣳ࢟࢐ࡗࡌࡏࣦࣣ࠼ࢯ࡟࣎࠼ࠩࡐࣇࠂࡥࢺࢴࠢࢹࢗ࠘ࠆ࣪ࠩࢹࣈࡅࢼ࠮ࣗࠤࡪࢁࠂࡠ࣋࢒ࣖ࢟ࡎ࣏ࠎࠡࡅࡶࢥࠨࡧ࢐࠲࣫ࡻࡓࢿࠍࢁࡣࡀ࢛ࢻࡄࣶࣺࠫ࢘࠾ࡎࢡࡍࢌࠊࣴࡔ࡞ࣚࡇࡩ࣯࣏࣭ࡶࣹࡆ࠹ࢠ࣋࣍ࣂ࢚ࣁࡴࣃ࣭ࣝ࠾࢙ࠖࡢࢹࢱࣴࠝࡷ࠽ࠇࣼࢄ࣑ࣅࢠ࠲ࠩࡲࢳࣈ࠽ࢠࣝࢄࢼ࡚࣎ࣜࢺ࣐ࢵࣅࢎࡤࣛࡖࣳࠅ࣍࣋ࣗࠗࡰ࠯ࠣࡹ࠾ࣣ࢖ࠑࢿ࢔࢖࢖ࡏࠞࠜࢉࠛ࠭ࢊࣇࡘࠋ࣬ࢶࢴࠒࡸ࡚ࡷࣕࣆ࠴࠮ࡶࠌࣩࣵࠠࠗࣄ࢓ࣶࣆࡻ࠯ࣵࣥࡃ࠳࡚࣏࡫ࣣ࢒ࢣ࣯ࠡ࣪ࡓࠃࣗࠨࡰࢫࠍࡤ࣐ࢨࢦ࡙ࢨࠪࡺ࡚ࣗ࢕࢜ࣧࣳࣝࣚࣞ࣢ࢪࢺࡵࡺࡨ࡭ࣣࢌࣄ࣒ࣽࢉࠄ࢓ࠉࡱ࠽ࣚ࡜࡝࣮ࠬࠫ࠷ࠩࡖ࢙࢘ࣈࢩ࣮ࠡࣧࠑࣲࠌࡥࢿࠝࡰࠁࢬࠐࡺ࣌࢓࡝࢜ࡒࡋ࡙ࣼ࢜ࣞ࣋ࠎ࣯ࡍࡲࡀࡎࣵࣀࠡࡠ࡫࢛ࣵࣵ࢖ࢳࡒࡖࣉࣲࠐ࠹ࢸࠁࣰ࣒ࡍ࢚ࡒࢶ࣭ࢮࣚࢮ࣯ࡃ࠼ࣉࡩࣹ࣬ࢧࢤ࣒࣏࣎ࠃࢠࣺࣇࡻࢾࠕࡢࣲࢢࣴࡄࡽࠝࢌࣸࢴ࡚ࢌ࣯ࣴࣳࢌࣰࡾࠉࠃࠪࠪࠌࣉࠊࡺࡩࣿࣔࢧࢷࠂࣘࡧࣙ࢏ࠐࢵ࢙࢝ࣸࢼࡷࢣࢊࠌࠕࣄࢱ࢟ࡑࣞ࢟ࡄ࠺ࡢࢢࢫ࠮ࣦ࠷ࣉ࡯ࢤࢿ࡛ࢨࡕࡢࢹ࡫࠿࡝ࡴࢡࣝࠖࢣࠆࣜࡀࣷࢦ࠰ࣗࢥࣾ࠳ࡇࠫ࣊ࣁࡣ࢙ࣸࠗࡪࢪ࡜ࡕࡣࢯࣸ࣊࢓ࡓ࢕ࢳ࢈ࣰࣴࢿࡰ࢕ࡵ࢕ࣞࣂࢇࡌࠆࣝࢰࠑࢳࠂࡊࡲ࠲ࢱࣃࣝࢳࢵ࠭ࠈ࣓࠲ࠨ࢐ࢵࣲࠡࣳࢦࡕࢰࡅࣶ࠲ࡊ࢚ࢤࡲ࢔ࡦ࠯ࣛࡉࡶࢃࢢ࠰ࡊࣺ࣏ࠡ࣌࠙࣢࣓ࣂࣴࠈࣝࠂࢿࢆ࣓࠳ࣅࡐࢎ࡮ࠀࣽࡌࣈࠅࠛ࢑ࢵ࡟ࡡ࢖ࢿࠬ࢏ࣉࠓࢼࠕ࠰ࡔࣹࢸ࣢ࡄࣟࣁࣧࠣࢃࠫ࠘࠱࢒࢛࠙ࢎࢽࠝ࠶࢔࢚࠭ࡡࣦࣕ࢘࠼ࢋࢯࢃࣇࣴࢁࣳࡘ࡟ࣵࣨࡾࣦࢅ࣭࠴ࡅࢭࢸࢭࣖ࠾ࢲ࠶ࣲࣣࣕ࢞ࠎ࠿࣮ࡱࢴ࣢࢑࢓ࣩ࣠ࠍࠅࢶࡍ࢘ࡆ࡛࣑ࠩࢍ࡚࢛ࠉ࢏࢈ࡣࣶ࠾ࡿ࠹ࠌ࠵࣬ࠌࣷࡎࡿࢇ࡯ࣨ࡝࠲ࡃࡷࠞ࠳ࡪࠢࠫ࠼ࢂࡸࣶࣧࢬ࣢ࡶ࠰࡙ࡒࣶ࠿ࠤࣃࡱࠥ࣊ࡿࡌࢿ࣎࢈ࡸ࢔ࢨࡵࡪࠥࢷࣀࡱࡔࠩࡀࡵ࠭ࢳࡇࡲࢹࠈࣲࠫࡎࢣ࢚ࠎࢰࡳࣼࡒࢗࢭࣜࢉࣣࣽࢧࡢ࠯ࢂ࠲࣪ࣉࣔࢺࣂ࣒ࣻࢻࢗ࣍࡭ࡘࢷࣚࡰࢣࢽ࣡ࣘ࣌ࣨࠟ࣎ࡳࡅࠩࣅ࠶ࢅࣩ࡙ࠩࠞࢠ࢜ࠞࢱࠨࡐ࢖ࢩ࣮ࠍ࠳ࢍࠚ࢔࠳ࡴࡆࠒࠛ࣫ࣁࣰࠫࢽࣣࡲ࢖ࠔࡄ࣪ࣂࢇࠎࠫ࣎࠰ࣻࠨࣜ࢐ࣞࢤࢃࣄࣰࢗࠇ࠸࣋࠶ࢠࢠࣳࢩ࡬࠙࣠ࢨ࠻ࢵࠇࠍ࡙ࢊࣔࠧࡑࠪࢱࣘࡼࡎࠚࡳࠛ࣋ࢤࣴࠧࣔ࠸ࢹࣀࢹࡵ࣏ࠓࠩࡤࡠࢩࣦࡗࣈࠍࠏ࣬ࠪࠤ࠹࣌࢐ࠦ࠶ࣣࡁࢄ࡮ࣝࠒࢻࢠࢿࡍࠂࡦ࢚ࢬࠩࠕࠞ࣌࣬ࡋࡵࠔࠐࡐࠀࢡ࢜࡟ࡶࢲ࢏ࠆࣝࢲࡂࠩࢷ࡙ࠧࠎࡺࣕ࢈ࠕࢦ࢓࣊ࠦࣇࡂࠢࡷࣖࠄࡉࢍࣹࣙ࢜ࠆࠀࣟࢩ࠱ࡸࣗࣽ࣠࠺ࢰࠓࢿࡁࢳࢬ࢓ࠅࢼࢵࠣ࡭ࢌࡻࡵࠄ࠵࢑ࣅࠥࠗࢶࣔ࡝ࣝ࠼࣡ࠇ࡟ࢠࠊࠩࡊ࡞ࠔ࢛ࢦࡻࢆࡏ࣏ࠬࠝ࠶ࠪࢮࣰࣻࠕ࠯ࡏ࡮ࡏࠆࣘ࣌࢔ࢉࢡࣹ࠹ࡥ࣓ࣅࢺࢹ࢙࡛ࡊࢁ࣫࠾࣍ࢵࠬࡅࢌ࣋ࠊࡼࡴࡊ࡜ࡲࣦࡄ࡭ࣀ࡙࣡࠷ࢼ࠺ࢶࡁࣖࣥࠁࠐࡲࢽࠥ࠸ࣂࢃ࢔ࢯࣣࣉࣹࠪࢹ࠸ࡁ࣏ࡰࢦࢌࡼ࠾࣭࣪ࠋࢗࡳࠉࡸ࣍ࠋ࡛ࣜࡥࢗ࣊ࡌࢯࢠࡎࠝࡢ࣌ࠡࠢ࠯ࡰ࠽ࣻࡥࡵࣤࠆࢷ࣡ࢶࡨ࣐࢞ࣽࡾࢄࣧࣃࣱ࡛࢔ࡗࢸࠫࢰࣝࠀࢵࠧࠠࡦ࢕ࣴ࠻ࣽࠕࡉࡆࣶࡣࡂࣝࣁ࣡ࣳࠄࡪ࠹ࡡ࣢ࣱࣈࣹ࠘ࡐ࣢࡝ࣥࠥࠈࢢࣥࣛࡇ࣯ࠛࢽࡑࠂ࣎ࠪ࡟ࢂࢀࣽࢀ࣍ࡰࢦ࠿ࢻࣔࢠࣔࢊࡒࣃࡱࡇࠀࢵࣞ࠲ࣀࠝࣁࠧࠛࡔࡕࣿࠃࣵ࢕ࣱࣙࠗࡤࢎࢎࡤࠟ࣫࣪ࢠࡷࠞࡏࡤࡷࣥࣈࣇ࣯ࡵ࢒ࣉࣞࣳࡑࠖࢤ࢕ࡣࡌࡠࢹࢯ࠯ࢺࢧࣆࠒࠊࠝ࡮࠰࣊ࡦࠗࠩࡍࡨࡏࣕ࢝ࡗ࢒࣓࢟ࡍࣙࠩ࣢࢑ࠏࠫ࢒ࠊࢺ࡞ࠢࡊࢗࢪࢮ࢚࠿ࡃࡔࡕࣂࠡࣅࠛࡑ࠷ࣟࠎ࠿ࡨࢡࡧࣕ࠘ࢴࠄࢪࣳࠨ࠷ࡆ࠼ࡍ࣑࣪ࡠࡩࡢࡥࣽࣸࢆࡈࡿࢁࠌࣛࡗ࣏࣎࠳ࣷ࡟࢛ࢋ࡝ࣷࡖࠆ࢝ࠥࣗࢦࠤ࡯ࣞࡸࠓࠜࣀࠅࣄ࣡ࢾࠩࡎࢾࡉࢺࠝࢤࡻࣅࡻࣝࡨࠦ࢘ࡕࣦࠢࢀࢿࡪ࢜ࡂࠚ࠼࣏ࡺࢯࠜࡦࠑࡷࠒ࣯ࠢࣈࠞࡎࡗࢪࢎࠁࡳ࠲࡞࡭ࣛ࠴ࡷࠦ࠮࣍ࠞ࢔ࡼࠕࢋ࢝ࡋࣗࠞ࠙࠮࢔࠾ࡼࣞࣇࢊ࢚ࢸ࡝࣌ࣇࢼࢲࢷࡿࢇࡠࢢࣥࠅࢳࡎࠪࢡࡶࢬࡗࣂ࠮ࢼࣼࢴ࠿ࠆࡸ࠭ࠚࣃࠩࢋ࡛ࢗ࢘࠹ࡦࣾࡤࢆ࡯ࣵࡇࣝ࠭ࡓࣚࡕࢰࡿ࣯ࡋࡳࣜࠆࡺ࢚࡛ࠩࡸࢳ࠹ࡹ࣢ࠛࢦࣘࡕࠗࣁࠑࢰ࢓ࣱ࣢ࡅࡳࡂࣂࡤ࠙࠿ࠚ࡮࣐࣬ࠛࠆࢵࡈࡰࡧࠏࡒࢲࠇ࠺ࢼࣲࢬ࠾ࢨࢢ࢓ࠟ࡟ࢮࡾࠑ࢜ࢻ࡜࣊ࠟࣗࠇࡀࢳ࠰࠼࢑ࡃࡲࡾࢌ࢚ࠆࢵࣔࢶࣜ࡭࢔ࠚࢫࡆࡲ࣒ࡶࣟࣆࣟࡽࢿࠈ࣪࢔ࠚࠬࣨࠆ࣒ࣘࠚࡕࡊࣈࣷ࠱ࢍ࣡ࢅࢢࡿࡱࡶࣇࠥࡼࡼࣉࣚࢲࣴࡉࠕࠢࢾ࡮࠸ࠊࡡ࠶ࠐࡊ࣓ࢼࢿࡸࡺࡔ࢚ࣗࡽࠧࢉ࢛࣡࡫ࡸ࠲࣭ࠎ࢔࠶ࢬࣅ࡯ࠔࢲ࠷࠰ࢠࢵࢗ࠳ࣳࣟࢽࣨࡸࡰࣉࠔ࣭ࡇࡂࢭࢰࣦ࢙ࣗ࠸ࠔࢁࣔ࢟ࢷ࢘ࢌࢵ࠷ࢷ࣬ࡪ࢕࠵ࢳࠠࣀࣱ࡮ࠏ࡜ࡼࣔࡵࢌࢎ࡬ࣻࢋ࠽ࢨࠎࣂࣆ࣏ࠌࡁ࢏࠮࡟ࠫࡦࡗࡱ࠲ࣺࣵࢤࡆ࠷ࠪࡀ࣏ࣘࣸࣂࢪ࢟ࣞࡅࡨ࡟ࠈࠩࡗࣴ࠿ࢌࡅࡢࡓࣞࡏ࣏ࣿࣵࡅ࢙ࣽࢷ࢑ࣺ࣊ࡿࣱ࠳ࢧࡖ࠮ࣶ࣮ࠝࢂࡳ࡛ࡪ࡚࣋ࣄ࣢ࢥ࣏ࣷࡎ࠵ࢽ࢙ࡠࡔࢠࡡࠈࢵࢨ࢙࣭࣐ࣞࡂ࢒ࢥࢠࡉࠏ࣐ࡢࣉࡢ࣫࣡ࢴ࣫ࡒࢤࣷࠊࣴࠢࡠࢫࡸ࠾ࣀࠎࢷ࠵ࡠࠅࣻࢧࣣࣤࡋࡸࡐࠑࠄࡎࢎࢹࢣࢁࡘࣽࠂࣗࠏࢡࢳࠓࡖ࠹࠾࠵࡯ࠐࠡ࣠ࠃ࠵ࣗࣜࠄࡶࡌࣲࡂࡸࢷࢠࡏ࢒࡫࠳ࢭࢲࢾࠞࡸ࡜ࣉࣔࠎࡪࠢࢿ࠯ࣜࡅࡳ࣏࢈ࡅࡏࢮࣾࢪࣲ࠰ࠅࢳࢪ࡝ࠨࡊࠏࡨࣺࣇࢢࢲ࣮ࡳ࡜ࡅࠡ࢈ࡒࣞ࠾ࡪࢩ࡟ࠀ࣌ࢍࠦࢎࢨࣀࢨࡢࡠࣛࡾ࢜ࠐ࠲࡮ࢼࡣࣴࠂࢲࢆࡰ࣊࡜࢜ࢷࢯ࠽ࠎࣟࡵࠒࢯࡂࠜࠩࣴ࡯ࢿࣼࢼࠧ࢓࣮ࣳ࠶ࠧࣇࢪࠅ࡯࢙࣫ࣸࣻ࢘ࢵࣨࢰࢭ࢏ࠛࣿࢂ࡙ࣿࠝࠂࣔࢸࠛࠛࠚ࡭ࢷ࠹࠿ࠜࢍࣿ࢜࣌ࠉࢦ࣍ࣵࡌࠎࡗ࢕࢚ࣘࢵࠏࣄࠪࢡ࠙ࢲࡈࣥࠃࢢࠏ࢏ࠒ࣏ࣶࠕ࢚࡮࣏ࠣࡪ࠳ࢩ࢑ࠍ࡭ࡣ࠲ࡣࢻࢆࡹ࠙ࠕࣽ࢖ࡢࠂࢰࡒࠈࡒࡤࡢࢗ࠸࠳ࢯࢦࢦࠥࢢࢷࡘ࠙ࠐࢢࢉࢷࠐࡽ࢑ࡡࣧࣂ࢙ࠌ࠙ࣵ࠻ࡺ࠯࣠ࢇ࠭ࣜࣛࡖ࡙ࠣࣃ࣍ࢶࡈ࣏ࡳࣩࣜ࢟࢒ࡸࠉࡃ࡜ࢥࠎࠕ࡙࣎ࠑ࡫ࣂࡧ࡬࠺ࣸࣨࡲ࢟ࣵࢌࠥ࠷ࡠࡷࢾࡳࠊ࡫࠙ࢎ࣊࡯ࣵ࣢ࢋ࢝ࢳࢻࠏࣤ࠾࢕ࡎࢼࡹࡠࢊࡏࢠࡢࢶࡼ࠵ࢋࣖࡣࢺࢲࣩࣵࣃࣤࠂ࠹ࢣࢩ࣓࣍ࠨࣾࢧࡋ࢑࡯ࣇࣴࡘ࣡ࠐ࣢ࣼࡋ࣐ࡵࣛࢰࣦ࠳ࡅࢼࡨࣛࡔ࠷ࠅࢢ࠯࠴ࠥࡌ࢞ࣷࢴࣱ࢒࠘ࡇࣧࣖࡃ࠵ࣨࡦࠍࡰࢲࡐࢳࢪ࠙ࣥ࢜ࠃࣼࢹࣚࡰࢎ࠵ࢆ࢕ࡔࡽ࠲ࣽࠩࠚࡍࡺ࣬ࡒࠉࠄࡍࠢ࢞ࣂࢌࠛࢫ࣋ࠋࡎࣰ࣓ࡎࣼࣳࢭࠊ࣒࣒ࠣ࣬ࡺࢄࣄ࢟࢏ࠢࠃࢳࢄ࣌ࢄࣞࡶ࣪࢘ࡨࣸࢲ࠻࣒ࡓࠋ࣍ࢭࣾ࢔ࡣࢵࡸࣻࡐࣁࣧ࣪࠼ࡥࡋࡇࡻࡢࢢࢺࠩࡢࣲ࣯ࣳࡹࡰࡷࣻࡣࣲࣣ࢜࢐࠽ࣰࠐࢬࢵ࠭ࣨ࣢ࢀࡤࣨࠁࠛࢤ࠺ࣽࡦࡋࠈࢼ࠿࡬ࢶ࠱ࠑࡇࡰࣷ࢖࢜ࢎ࡜࡙ࠇ࡚ࡏࢮࢹ࠮࡮ࠨ࢐࡟ࡲࣰࣞࣔࢸ࣌ࢃࢴࠅࠈࢣࢆࢌࡺࠕࡻ࠺࣓ࠟࣃ࢓ࢅࢅࢁࠉࢆࡘࣱࢩࣱࣦࡖࡗࡍ࠼ࡾ࣌ࢥࢅࣅ࣍ࣅࢇ࢙ࡊ࣌ࠓࢫࢂ࡯ࣚࢬࢵࠉ࣡ࣼ࣊࢜࣫࡯࠼ࢨࢣ࠳࡚ࣻࣖࣀ࠼ࠖ࠷ࢩࣵ࠾ࠍࡉࡐ࠯࣐ࡣࣛࣇࠗࠟࣨࣳ࣪ࠏ࣏ࣩࣧ࣢࠘ࡺࣙࡹ࣮ࡃ࣓ࢄࢺ࠿࣒ࣤࡖࠤࣄࢂ࡚ࢹ࠿ࢵࠨࡷࣣࡽ࠺ࣨ࡟ࠂ࠻ࠡ࠶࠘࠯ࡇ࠭ࢢ࡮࢈ࣸࡴ࢒࣏ࡌ࠷ࣾࡖࣶࢶࡆࡨࢂࢌ࡙ࣩࡉ࢙ࢭࡁࣆ࠸ࡵࠏࢾ࠶ࣳࠓࡹࡁ࣪࢈ࡼ࣎ࡦ࠷ࣕ࡯࣍ࢗࡢࣰࠥࡢࢄ࠘࢏ࠇ࠵࢚ࣛࠋ࢔ࢡࢶࡵࣅ࠭ࢬࠫࣻࡉࠅࡲࠪࢷࡤ࢜ࡕ࡛࠷࡟࠮ࣦࡢࡩࠠࡎ࡝࣌ࢅ࠹ࢰ࢕ࣺࣳ࣢ࡻ࠮࡯࠴ࢀࡃࢼࠏࣙࢶࡱࢄࡇ࡙࣭࣓ࡰࡏ࠽ࠍ࣑ࠡࢵࡻࢮࢺ࢚ࠬࡴࢡ࣓ࠪࠄࠆࠌࢣ࠰࡝࠼࡫ࡋ࠵ࢨࢎࢆࡻࡧࡺࣄࣳࣀࢌ࢚ࢦ࣭ࣟ࠶ࣉ࣮࣪ࢧࠆࠑ࢝ࡱ࠯ࠬࠥࢿ࠰ࠤࡼࠢࠈࠃࢨ࢈ࠪࡊࡏࢗࣸࣇࡔ࣪ࠤࣰࣾࡷࢶࣸࠨ࣠ࢳࣈࢢࠄࣰࣕࣨ࠙࠾ࣰࢭࡱ࠲ࣰࠏࡲࣇࡘࠋ࠽࠾࠸ࠤࡆ࢙ࣗ࣊ࡘ࣐࠼ࢄࢵࢄࢤࡒ࠾ࣲࠊࣨࠖࢮ࠽ࡧࣉ࡙ࠋ࠵࣪ࡈࡠࠩࢭࡌ࡮ࠝ࠼ࢴࠚࢱࡅࡉࣣࢯ࡛࢜ࡩ࣒࢏ࢳࢦࡸࠓࢃࣼ࢜ࢂ࡞࡞ࡿ࡛࢛࢛ࣗࢿࠛࣤ࢑࣯࠴ࢭࢵࠩࡒࠩࠄࣘࢀࢲࠟ࢑ࣔࠍ࣪ࢻ࣬ࢡ࢔ࡡࣁࡥ࢚࠹ࡺ࢓ࡷࢬࣝࢊ࠭ࠕࣕ࢒ࣽࣟࡎࢣ࡝ࣝ࣬ࡥࡻࠑࠔ࣮ࠧ࣫ࢰࣸࡡࣰࣹࠟࢳࠔࡒ࣋ࢳࣉ࢓ࢷࢠࢰ࢞ࣁࣺࢼ࢔ࢾࣵࣘࡁࡱࡩ࣢ࣤࠌ࡫ࡦࡽࠠ࡫ࣱࣆࠢࣵ࣌࢘ࣉࠣࢾ࣭ࠂࣝࠕ࣭ࣜ࠺ࣳࢆࠢࢃࢵ࠴ࠨࡠࠞࠨ࠙ࢡ࡫࣪ࡈ࢒࢝࢜ࣽ࠺ࢵ࢞ࢠࡨࠟࠃ࣍ࠢࠓ࠱ࡔࣝ࠳࣮ࠢࡶࢠࢿࡠ࣭ࡄࡱࢠࠜࢹࡴࣥ࢑ࠡࣼ࡭ࢃࠤࡤࣹࢂ࣏ࣽࣙࡃࢠ࣮ࠩࣵࠜࡹ࠿࡞ࣆࣦࠦࢦ࠯࣯ࠛ࡟ࣦࠉ࢓࠱࣌ࡵࣵࣤࠂࡸࠖࢲࡽࠂࣵࢇࡣࡕࠓ࣭ࡥࡺࢦࡼࠅࠔࡎࠂ࡟࣊ࠎࢅ࠵ࢲࣵࡘࡩࣺࣄࢳࡾࣝ࢐ࡰࢤ࣑࣓ࣸ࣫ࣤ࢝ࢩ࣒࠻࡭ࢉࢺ࢚࣑ࠄࠨ࣮ࠉࠟࣼ࡝ࠊࡩ࣐ࢎࠒࢩ࠳ࡥ࣐ࣧࢻࡄࡱࣖࢋ࣬ࠎ࣋ࡲࠌ࠭࠰ࢂࢱࢤࡉࡳࣳࣜࡆ࡚ࢌࢴ࢟ࡳࠟࡃࢮ࣢࣓ࡄࠬ࡝ࠦࡧࢋࢁࣛ࠼ࠖࠆࠤ࢜ࢧ࠱ࢢࢼ࠴ࡸࠤ࢚ࣖ࠴࡫ࢩࢹࣃࣕࡶ࠭ࣅ࠻ࠇࡘࢂࡀࡗࢎࣝࠣࣛࣙࣝࡼ࣎࣪ࠆࣤࣼ࠘ࠔ࡫ࠦࡹࠈ࠹ࣺࠖࣧࣷ࢒࣍ࣂࣺ࣯ࣼ࢑ࠁࠒࠚࡨࡑ࠿࢙ࠧ࣋ࢴࠡࢼࢰࢤࢴࣧࣀࠓࠠࠆ࣪ࠈ࢙ࣄࢾࢬࢥࠈ࣯࢒ࠌ࡞࢔ࠎ࡚ࠜࣟࠇࢩ࡯ࢊ࠳࠼ࣃ࢒ࣧࣅࣴࡺ࠳ࢻࠣࠝ࠼ࢥࢳࡇ࢜ࠂ࣠ࡕ࢙ࣕࡆࠨࢶࣸࣈࣛ࢞ࣃ࠹ࣹ࣋ࣾ࣌ࢃࡪࣤ࠻ࣥࡥࢠࢣ࠿࢖ࣜࡥ࠙ࣁࠬࢊࡥࡒࣵࢉ࡝ࠥ࡬ࣺࣾࡌ࡞ࠇࡅࣾࡠࣽ࢒ࡼࣣࡻࡇࢗࢅࡎࢲࠏࡵࢎࣺࣧࣻࡸ࢙ࠚ࠳ࢭࢃࣀ࡮ࠤࢽࢇࡻࡈࡏࢄ࢖ࣛࠅࢅࡶࡎ࠭ࡷࡊࣱࢀ࠿ࣱࣀ࠽ࣵࣈࡋࣆࡺࣕࠆࢦࡉࢻ࠴ࢺࣺ࣐ࠢࢳࢵࠃࢬࣃࡒࢾ࢏ࣅࠕ࠹ࡅ࠶࢙࣓࠹ࣝࡰࢆࢱࡏࠦࢄࡅࠓࡔࣥࢧࣃ࢞ࢯ࡙ࣞࠓ࠽ࠪࠖࢦࢉࣇ࡯ࢗ࣪ࢂ࠳ࢱࣄࡰࡁ࢐࡬ࢁࢢ࣐ࡊࢼࣷ࢑ࠫ࠵࠘ࢨࣥࠛࣆࢗ࢘ࡇࢸࢻࠉࡁࠊࢢࣻࣴࣅࡿ࣏ࠋ࢒ࢗࠥ࡞࣯࣯ࣇࣖࢢࣾࢧࢳࡄࣨࡇࡖࢳࠛࢫ࣐ࡰࣾࡥࡘࡐࡧࣙ࡟ࢢࡓ࢚ࠠࢁ࠵࠸ࣃ࣏࢙ࢸࡈࢣࣸࢬࠣࣟࡔ࢈ࣩࡢ࡫ࠟࡒࡹࣹࣔࠥࠝࡴࢺࢦ࢙ࠛࡢ࢖ࡹࣹࡊࠕࠞࣽࡕ࢒ࠒࡋࣹࠄࣽ࠼ࠏࡅࠎࠖࣸࠔࡌ࠲ࣝࢌࡩࡼࢋࣜ࣡ࡣࣹࠕࣃࠨࣃࡇ࠷ࢡࣚ࡟ࢌࡒࢗࡱࣾࣖ࠯࠻࠻࡞ࠫࢵ࣎࢈ࢩ࣏ࡽࢷࠈ࡜࣫ࣛࣨࡏࢡࠥࡲࠦࣷ࡞ࣺ࠯࠙ࣂ࡛ࢡࣱ࢚࣍ࢭ࡛࠺࠱࡭ࡅࡪࡦࢉࢬ࣮ࣟࠄࠋࢩࠚ࣭ࣴࠑࡹ࠵ࢿ࠿࣋ࢶࣂࡌࠧ࣢࣌ࡊࡶࠓࡋࢾࣅࣼࣀࠔࡔࣺࣻࢳࢯࡻࠍࡅ࠿ࣥࢩࠎࡊࣇ࢛ࡾ࣌ࠍ࡮ࡕࡿࡑࣰ࣭ࣛ࢞ࡒࠃࠫࣃࢿࠡࣂࣷࠋࡒࡪࢤࢂ࠺ࢊࢅࣱࢀࠉࡎࣙࡗ࡟࠘ࠍ࠘ࠩࢳ࢚࣭ࡉࢂࢆ࠹࣋ࢶ࣯ࣹࣟࣼࢹ࠲ࠋ࣯ࠉ࢝ࠠࠔ࣮ࢶࡆࠑࣃ࣌ࢪ࠻ࢫ࡫ࢩࡥࢰࡉࢺࣜࡇ࠘ࡏ࣏ࠝࢗࢪࡈࠝࠆ࡚ࢥࢸ࡞࣏ࣚ࠙ࡷࢁࡢࢿࣦࡠ࢞࡯࣫ࣿࢌ࠮࢖࠙ࢫࢥ࣎ࢆࡾࢉ࠲ࠄࢫࢄ࡟ࠁ࡮ࠃࣺࠀ࢒࣍ࡑࡌࢸࣾࡂࣕࡄࡘࠎࢮࠫ࠼ࡪ࣫ࢥࢍࠤ࡯ࣅࢾࡘࢨ࡯ࡻࢠࢥ࡝࢈ࣃࣰࣞ࢈ࣙࣆ࣡࢏ࠣ࡝ࣝࢦ࢝ࠦ࣬ࢉࣶࡢࣘࢯࣤࠦࠪࠈࠝࡨࠑࢴ࢘ࢋࠃࣗࠃࠓ࡟࢕ࣹࢁࡄࡔࢂࢉࠋࠝࡨ࡙ࣔࡴ࣌ࣳ࡬࢛࢟ࠥ࢖ࡰࡆࢺ࣒ࣺ࠳ࠉ࣎࠭ࠦ࡜ࣰ࣯ࠧࠚࠤࣵࢡࡦࠫ࡞ࢍ࣊࠼ࠢࢗࣁ࠵ࠉࣰࣷࣚࡡࢇࢵࠏࢸࢩ࠯ࠕࣘࡅ࠱ࠎࣱ࣊ࠈࢮ࣭࡚ࣞ࢞ࣀ࢈ࡄ࣎ࠌࡡࣀ࠲ࢥ࢕ࡤ࠷ࠞࣂ࢘ࣷ࠺ࢨ࢜ࡻ࣎ࢽࡰࢀࣹ࠽ࣺࢄࢮ࡛ࡖࢯࣃࡹࢅࠬ࠵ࡄࠬࠞ࡜ࠉ࣓ࣺࣩࣔ࢞ࣳࢾࢵࠨࠫ࡞ࢆࠓࢍࢫ࡜ࢻࢠࠬࡱࠬࠐ࡚࠿ࢦࢥࣄࡃࣅࢻ࠙ࢄࡏࡇ࣢࣮ࠉࡆࠌ࣏ࣤࠦࡅࢾࠏࠌ࣊ࢉ࡚ࠌࠠ࢒ࣸࡇ࢛࣯ࣕࡿࠆࡈࣔࣸࠆࢱࣘࣘࡡࢥ࣫ࡈࣳࡐࡠ࠮࢒ࠐࢺࣶࣜࡽࢇࠎࢮࡅࢅࡍࢅࣣࠎࡑࡽࡅ࠙ࡶࡗࢷࢅࢤࢗ࢐࠭ࢊ࢔ࢋࡦࠬࢃࡊࣹ࠺ࢧࢊࠇ࡫ࣞࠌࡊࠂࣥࣾࢽࣦࢷࣻࢦࡄࢫࣰࠉࣼࡡࣶࣘ࠭ࡲ࠳࣏ࢾ࢙ࡶࠤࢰࡗࡽࢲࣩࠛࠣࡀࠟࠫࣥ࢈ࣧࣵࡘࢀࠣ࣬࢈ࣁࡅࡍࠥࠐࠖࡵࢠࠏ࠼ࡤ࢒࠮ࡤࣰ࣓ࡡ࠷ࣶࢊࣱ࢖ࡲ࡭ࢺ࣯ࡒ࠴࡬ࠎ࢜ࣳࡘࠁࣷࢰࣛࢳࣛࠒࠓ࠺࠮ࡳࢽࣖࡩࣶࢧ࠮ࢍ࢟ࢆࡈࠞࢇࢀ࡙ࣟࡤࢫ࡬࡝ࣰࣣ࣭ࣖࡓࡡࣶࢄࣄࡣࡉ࠭ࢉࡁ࠯ࡅ࢜ࣜࠕ࢈ࣹࣻࣳࣾ࠰ࡣ࢕ࡎࡪࢧࡍࡼࠎ࢏࣎࢘࠘ࢄࣹࣾ࡯࡭࠰ࣼ࠘ࣴࡆ࢑ࡾࠈ࠰ࣆࢣࡥࠗࠔࠑࡋࢶ࡝࡬ࣵࢳ࣌ࠛࢴࠪ࠳ࣿࢬ࠲࠺ࠨࡲࢴࠢࢻࣳࢉ࡫࡭ࢻࠋࣵࣂ࣮࠯ࡅ࢝࠘ࡦࢱࣲࠏࡱࡗࣅࡆ࠴࠯ࠠࢴࠥࡸࢺࣽ࠙࣠ࢪࠤࣶ࣑ࣶࣸࣴ࠴ࠁࣲࢻࠓ࣮ࣞ࠮ࡀࡂࢮࢉࣶࡽࡖࢄࢺ࡫ࢎࢺ࡙ࢥࠨ࢙࠮ࡻࡒࢳࡾ࢖ࡂ࠶ࠠ࢘࠻ࠠࠪࣆࢯࡻ࡟࡞ࠍࢧ࠱ࠝ࣠ࣉ࢘ࠒࡏ࣊ࠂࠡࠨࢆࣁࡴࡇ࠶࢏࠻ࢰࠀࡿࠨ࠲ࣹ࠼ࡐࢴࣺࠀࠈࡨ࠻ࢣࡴࠡࢤ࡬ࣺ࢚࡝ࢮࠉ࡬࠿ࠝࢹࣰ࢜ࢠ࣍ࣾࢧࡄ࢟ࡸࡷࠟࢿࠎࠒࡿ࢔ࡅࣶࠔࠍ࢟࠴࣭ࢹ࢝ࣥࣸࡗ࣫ࣚ࠷ࢎࣉࢩࠌࡨࢧࡒࣧ࠽࡯ࠑࡲࢆࣅ࣍ࠕࣼࢭࡆࣱ࢓࢒࡜ࠫࢺࠉ࣮ࣕࣨ࠸ࢺࣸࣛࡴࣳࡺࣨࡷࣟ࠯ࢮࣵࡡࢉ࡙ࡹࢯࣣࡘࡋࣥࢅ࠰࡚ࢱࡋ࠰ࣵࢶࡤࠣࢷࣚࡄࢣࢪࠔࠬࣘࢂࠥࠅ࠶ࢽ࣭ࢱࢳ࣏ࣕࠣࠊࢧ࡞࣡ࢽࣶࠩࠉࡵࡾ࡞ࠁ࡫࢛ࡊࣩࡁ࢞࠾ࢠ࢒࣫ࠥࠠ࢈ࢡࠟ࠴࣏ࠉ࠸ࣃࢎࢄࢪ࡫ࢦࢮࡠࠋࠤࡻࠢࢼࢡࣦࣽࣄ࠰࡛ࣿ࠭࣠ࣾࢗࢬࡻ࡞࠰࢜ࣅ࡞࢛࣪ࡁࠪࢗࣧ࠼࣋ࡦࢿࣧࠄࠈ࠮ࠡࢲࡠࡸ࣪ࢊ࠼ࢰࠣࠩ࣎ࣻ࠯࡫ࠟࣨࢵ࡚ࠢࢶࡧ࣯࠵ࢩ࢜ࢪࢃࣆ࣑ࣧࡿࡖࣹࡇࣴ࠘ࡦ࡙ࣤࣸࣿࡖࠗࡂ࣋ࣝࣻ࠳ࠨ࣌ࢭ࢔࠻࠵ࢽ࡜ࢯࢡࢽࣖࠋࡎࣶࠥࠢ࠻ࢾࢫ࡝࡭࠭ࡼ࢈ࢻ࣯࠼ࢽ࢏ࡓ࠳ࠩ࠵࢝࠽࣠࢐ࢹ࡝ࡔ࠙ࡂ࢟ࢾࢺࢯࠧࠍࡴ࣭ࡰࢶࢣࡦࢊࠜࡎࡾࡧࣛࢼࢽ࠱࢝࠳ࢳࣙࡉ࣍ࣳࡌࣽࡹࢂࠝࡶࠈ࣑࣓ࡔࠊࢂࡽࡠࢀࡵࢊ࣮ࣚࣞ࠘࠭ࣴࢨࢁࣟ࠲ࣧࣳ࢑ࠖࣃࠑࠉࢽ࠹ࠦࢪࡁࣖࢊ࣯ࢦࡱࣅࣈ࠶ࢆࢽࣶࢗࠋࣶࠇࠁࣵࢧ࢕ࣵ࢘ࡎ࠸࠼ࡕࢾࡿࠚ࣠࣊ࡀࢇࢦࣤࣀࢯࡆࠔࣇ࢏࢑࣭ࢶࢂࣁࣰࣞࡉࣰࡥࠚࡊࣄ࠶ࢪࢾࠫࠡ࣍ࢻࡢࢹ࣍ࡀࢯࠓࠤ࢔ࡓࢢ࡫ࠝࣈࣇࡷࣶ࡛ࠌ࠰࢙ࢯࡧ࢏ࠌࡱ࠽ࢾࡷࠔࠣࣀࠧࣜࡌࣿࢺ࣒ࡦࠜࢱࡗࠥࢁࢆ࠸ࣿࢦࠞ࣫ࣕࡔࡤࢻࢯࣾࠢࠓࢧࡡ࢝࢒ࡴࣸࡄࠞࠑࡀࡿࢱ࢏ࢱࡷࣳ࠱࢓ࡣࡃࣹࣀࠜ࠻࠱ࣳ࢝ࠠࣞ࠾ࣟ࢞ࡴࡳࢎࢱࣈࡑ࣌ࢄ࠲ࣦࣛ࣢ࢃ࡟ࡦ࠲ࢻࣜࢰࢨࠀࠌࣲࡩࢃࢡ࣊ࣂ࣮ࠝࡤࣈࣨࢤ࡮ࠟࠡ࢏ࢆࡿࡏ࣮࢑࣎ࠍ࣊ࢆࡁࣔࠖࡃࠒ࡞ࢳࠆࢷࡢࣔࣛࡔ࠻ࢼ࢘ࣥࡾࣹ࣢ࣽࠓࡆࢪࠆࡡ࡮ࡀࡈࢮࡩࢇ࠯ࡼ࣓ࣿࡐࢎࡓࡌࠨࢢ࢝࣊ࢥ࣊ࢥࢇࣥࠔࠈࡠ࠲࢝࠭࠯ࢧ࢔ࡵࣔࢡࣇࢡ࠴ࡕࢾࢃ࡛࢜࠭ࢆࢇࡡࡆࢢࣚ࢑ࣙࡨࠓࡑࠒࠗࣸࣇࡂࡋࣧ࢖࢈࠵ࠁࠍࢀ࣠ࢊࢫࠥ࢈࡛࡮ࡿ࢏ࠧࢨࠎࠣࡥ࡬࠿ࠢࣅ࡙ࣸࢹࡋࢎࠠࡠࠗࢠࡃ࣑ࡕࣘ࠱ࡧ࣋ࣘ࣍ࠐࡎࡈࢁࣟࢤࡱࢋࢍ࠼ࡕࢀࠐ࠼࢖ࡘࢬ࣠ࠨࠉ࢏ࢴࢨࣕ࠮ࢱࠂ࢈࡬ࣵࡪ࢏࠵ࢯࠋࡹࡸࣧ࣠ࠩ࡟ࣷࢌ࠸ࢊࡩ࣒ࢥࢦࡔࡆࣀ࢈ࠊࢪ࠹࠵ࢬ࡙ࡄ࠶ࡉ࢚࢏ࡩ࠳ࡺࢻࡵ࠮ࡧࣤࠈࡨࢣࣆ࡭ࣂࢼ࡟࣡ࡴ࢜࣬ࡵࢡ࠻ࢲ࣑࣓ࣃࣩࣆࡷࣔࠨࣣ࠷ࡊ࠯࢟࠲ࡑࣖ࠙ࡄࠝ࡯ࡗࡆࡨࠝ࢕ࡸࡂࠛࢤࡳࢁࡽࡄࡾ࣓࣊ࢨࡡࣦࣸࠊ࡝࣑ࣦࠍࣺ࣬ࠛࠩࠒࡳࠉࡠࠧ࠼ࠨ࠸ࡈࢼࣗࢼ࠳ࡵ࠵ࢾ࣓ࢗࠪࡿ࠺ࣸࣔ࣋ࡪࣹ࠸࣭ࠕ࢏ࢻࣂࡁࣽ࡫࣫࠯ࢫࡀࣲ࡚࣓ࠫࢡࡴࣵࢇ࠺࡞ࡳࠬࢦࡿࡶࣖࢂ࡟࠳ࡦࣁࢶࡎࣛ࠺ࠊࡉ࠸࠰ࠆࢣࡱ࠴ࣂ࣢ࠝࡶࡧ࡮ࡪࡥࢤ࠙ࠊࠆࢯࢤ࣓ࣛ࠭ࢥ࣍࡯ࢣࠋ࠶ࠚ࠯ࣷࣅࡔ࡝ࢭࠗ࢟࢖ࠂࡎࢍࢵࠇࡐࢌࡑࣺࠝࡃ࢒࡭ࠬࢫ࠱ࢩࢯࡠࡁࠉࢿࣛ࣠ࢷ࠙ࡖࢤ࠳࠮ࢡ࢐ࢇ࡜ࢦࢆࠀࡻࣷࡷࢀࣲࣃ࢚ࡉࢨࡰ࠾ࢁ࣭ࣚࢉࠋࡗࡘࣼࢿࣉࣶ࣎ࠤࠔࣵࣄ࡞࣌ࢲ࠸ࢸࡱࠇࠄࣼࠏࡥࠀࢆࠄࣚࢲࠖࡳࠎࡓࢰࠒࢡࠒࣂࠠࡐࡄࢎ࠼࣒࡯࠯ࢼ࢓࢛ࡧࡔࠒࠞࣴ࡫ࢡࣆ࠱ࣘࠫࡄ࠼ࡒࠌࠀࢿࣅࡶࠃ࣒ࠦࢩ࣬ࢡࠥ࢈ࠑࡕࢦࡹࠬ࠯ࠝ࡯࠱ࡎࡷࡏ࠹࣢ࢅࠇࠒࢺ࣋࠱ࠏ࠺ࠛ࠯ࡷ࠺࠶ࠄ࡟ࣾࣵࢎ࡟ࡎࠂࠀࡼࣂࣰࢷ࠯ࢦࢬ࠳ࣤࠬࢼࡵ࣏࢏ࡐࣘࣅ࢟ࣀ࠱࣌ࣜ࢒࠴ࡗࡡࡂࠞࡡࡋ࣪࡞ࢎ࣑ࡊࠬࣞࣄ࠵࡟ࣹࠜࠥࠒࢪ࠰ࡺࢻࠜ࣬ࢸࣱࣣࣀࡤࠄࣀ࡜࠿ࢇࢁࢹࢅࢣࠇࡣࢡ࣊࠵ࠔ࠴࣒ࢬࢵࠩࣜࡋ࡜ࢩࡁࢾ࣓ࡹࢨࡀ࠯ࠒࣛ࠱ࢬࠢࡊࡳࢍ࣌ࣃࡼࡴࣧࡓࡪ࢔࡜ࠚ࣢࣬ࢭࣀ࣏ࣀ࣊ࣀࠪࢴࡃ࠾࣊ࡺࢴࠈࠉࠥࡺ࢑ࣳࠍ࢏࠷ࣦ࡮࣐࣪ࡉࠦࣚࠅ࣏ࢡࣣࣗࣕ࠘࢏ࠚࡴࣶ࣊ࣵࢰࡱࡵ࢙ࣜࠋࠔࡖࡂࠜࠅࢄ࡜࣮ࣗࡀࣦࡲࠐ࢖ࢿ࢚ࡸ࢟ࢍ࢚࡭ࣾࡽࣔࠨ࡟ࣗ࢔࡬࣐ࠣࠪ࢘࠼ࢎࠤࣆࡃ࢛ࠍࣁ࠻࣐࡭࡝࣬ࣼ࠱࣋ࠗࢹࣃࡽࠞࠍࢅࡼ࢕ࣿࡇ࠼ࢫ࠻ࠜ࡜ࠨࣆࣱࣩ࠙ࡰࠄ࡜ࢉࣳࡣࢥࣳࢉࠡࡡࢅࠏࢫࡹ࢙࣮ࣦ࣡ࣻࢷࢰ࠲࢛ࢸࣝࡍࠎࡤࠀ࣐ࣆࡈࡵࠒࡄ࠮࢒࣐࢝ࡺࡔ࡙࣍࠵ࢤ࠶ࡓࡤࣼࢥ࣋ࡋࠄࡎࢶࠒࠉࠄ࠴ࣵࢡ࡝ࠖ࠵ࡂࡤࣙࣈࠆࣲࡠࠡࢊࠪࣿ࢑ࣦࡔࡽࠗࡖࣃࡢࣾࣅࡋࢭࠊࢸࠊࡡࢁࡧ࣊࠰ࠟࠊࢭ࡜ࣘ࢕ࡸࢨࢻࢂࢼࣸࢴࣲ࣮ࢠࢹࠠࣈࡍࢂࡕࢁࢥࠩࠫࠋࢪࠖࡗࣇࣩࣵࠅ࢈ࠛࡈࣲࣲࣕࡽࣇࡏ࢕ࢤࢻࣰ࢖ࠢࣔࡲࣄࣃࡻ࢒ࢸࡽࢱࣼࣚࣄࡌ࣠࠯࣑ࠞࠀࢗ࢞ࢺ࣐࢘ࡳࢄ࠼ࢰ࡜ࠟࠗࡓ࠴ࠨ࢒࣡࣬ࢪࢬࠫࢉࣰࠨࢭࡠࡖ࣏ࣨࡥࣽࣄࠋࢎࡑࢢࡿ࣬ࡪࡏࢎࠤࡖ࡚ࢄࢼ࠭ࡹࡔ࢝ࠄࠩ࠰࠾ࢆࢀ࣌࣎ࡀࣤࣾࡦࡱࢠ࡝ࣁࣟࠤࣀ࠵ࡌ࠙ࠪ࠷࢐ࣘࠋ࢚ࣴࠐࢇࣁࢳ࠴ࢮࠔࡑࣩࡐࣥࡎࠃࡅࠋࡨ࢕ࣾࢆࣣ
