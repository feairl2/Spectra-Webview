<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>Monaco Editor Pro - Refined Gold</title>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.55.1/min/vs/loader.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #101010;
            --bg-tab-bar: #101010;
            --accent-gold: #d4af37; 
            --accent-gold-hover: #f1c40f;
            --text-dim: #777777;
            --transition-smooth: all 0.2s ease;
        }

        html, body {
            margin: 0;
            height: 100%;
            background: var(--bg-dark);
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .fade-hidden { 
            opacity: 0 !important; 
            pointer-events: none; 
            transition: opacity 0.3s ease;
        }

        @keyframes simpleFade {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .on-load #tabs-container, 
        .on-load #toolbox, 
        .on-load #editor { 
            animation: simpleFade 0.6s ease forwards; 
        }

        #tabs-container {
            display: flex;
            align-items: center;
            height: 42px;
            background: var(--bg-tab-bar);
            padding: 0 7.5px;
        }

        #tabs {
            display: flex;
            align-items: center;
            height: 100%;
            gap: 6px;
            overflow-x: auto;
            flex: 1;
            scrollbar-width: none;
        }
        #tabs::-webkit-scrollbar { display: none; }

        .tab {
            position: relative;
            display: flex;
            align-items: center;
            height: 28px;
            padding: 0 12px;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 10.8px;
            font-weight: 600;
            border-radius: 6px;
            background: #101010;
            border: 1px solid rgba(255, 255, 255, 0);
            transition: var(--transition-smooth);
            min-width: 100px;
            max-width: 150px;
            flex-shrink: 0;
        }

        .tab:hover { color: #bbb; background: #171717; }
        .tab.active {
            color: var(--accent-gold);
            background: #181818;
            border-color: #353535;
        }

        .tab-icon { width: 13px; height: 13px; margin-right: 8px; opacity: 0.5; }
        .tab.active .tab-icon { opacity: 1; color: var(--accent-gold); }
        .tab-label { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .close {
            width: 16px; height: 16px; display: flex; align-items: center; justify-content: center;
            border-radius: 4px; margin-left: 6px; opacity: 0.3; transition: 0.2s;
        }
        .close:hover { color: #ff5f56; opacity: 1; }
        .close svg { width: 13px; height: 13px; stroke-width: 3px; }

        #toolbox {
            height: 38px;
            margin: 6.8px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 15px;
            background: rgba(255, 255, 255, 0);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            user-select: none;
        }

        /* 修改後的按鈕樣式：移除背景、邊框、發光 */
        .tool-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #808080; /* 預設較暗的顏色 */
            cursor: pointer;
            font-size: 12.5px;
            font-weight: 600;
            padding: 4px 0px; /* 移除左右 padding，靠文字顏色區分 */
            background: none;
            border: none;
            transition: var(--transition-smooth);
        }

        .tool-btn svg { width: 15px; height: 15px; stroke: currentColor; stroke-width: 2.2px; }

        /* 碰到時：僅圖示和文字變色 */
        .tool-btn:hover {
            color: var(--accent-gold-hover); /* 變成亮的金色 */
        }

        .tool-btn:active { transform: scale(0.95); opacity: 0.8; }

        .tool-btn.right-align { margin-left: auto; }

        #editor {
            width: 100%;
            height: calc(100% - 42px - 54px); /* 扣除 tab 和 toolbox 高度 */
            outline: none;
        }

        .add-btn {
            display: flex; align-items: center; justify-content: center;
            width: 30px; height: 30px; border-radius: 6px;
            color: var(--text-dim); cursor: pointer; background: #101010; transition: 0.3s;
        }
        .add-btn:hover { color: #858585; background: #1a1a1a; }

        #notification-container { 
            position: fixed; bottom: 30px; right: 30px; z-index: 9999; 
            display: flex; flex-direction: column; gap: 12px; align-items: flex-end; pointer-events: none; 
        }

        .notification {
            min-width: 180px; padding: 12px 22px; color: #ffffff; font-size: 13px; font-weight: 600;
            border-radius: 8px; display: flex; align-items: center; backdrop-filter: blur(20px); 
            background: rgba(25, 25, 25, 0.85); border: 1px solid #383838;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); opacity: 0; transform: translateX(40px);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.hide { opacity: 0; transform: translateX(50px); margin-top: -50px; }
    </style>
</head>
<body class="on-load">
    <div id="notification-container"></div>

    <div id="tabs-container">
        <div id="tabs"></div>
    </div>

    <div id="toolbox">
        <div class="tool-btn" onclick="sendAction('execute')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            Execute
        </div>
        <div class="tool-btn" onclick="sendAction('clear')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Clear
        </div>
        <div class="tool-btn" onclick="sendAction('open')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
            Open
        </div>
        <div class="tool-btn" onclick="sendAction('save')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            Save
        </div>
        <div class="tool-btn right-align" onclick="sendAction('attach')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="transform: rotate(45deg);"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            Attach
        </div>
    </div>

    <div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.55.1/min/vs' }
});

require(['vs/editor/editor.main'], () => {
    const DEFAULT_CODE = '-- Spectra Editor\nprint("Hello World")';
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#161616',
            'editorCursor.foreground': '#d4af37',
            'editor.selectionBackground': '#d4af3722',
            'editorLineNumber.foreground': '#444',
            'editorLineNumber.activeForeground': '#888',
        }
    });

    const savedTabs = localStorage.getItem('lua_tabs');
    window.tabs = savedTabs ? JSON.parse(savedTabs) : [{ id: 's_default', name: 'untitled1.lua', code: DEFAULT_CODE }];
    window.activeTab = localStorage.getItem('lua_active') || 's_default';
    
    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        cursorBlinking: "smooth",
        cursorSmoothCaretAnimation: "on",
        smoothScrolling: true,
        padding: { top: 10 },
        scrollBeyondLastLine: false,
        scrollbar: { useShadows: false, vertical: 'visible', horizontal: 'visible' }
    });

    window.autoSaveEnabled = localStorage.getItem("autosave_enabled") === "true";
    const tabsDiv = document.getElementById('tabs');

    window.sendAction = function(actionName) {
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.postMessage({ action: actionName });
        }
    };

    function showNotification(message, isError = false) {
    const container = document.getElementById('notification-container');
    const toast = document.createElement('div');
    toast.className = 'notification';
    const accentColor = isError ? '#FF2D55' : '#d4af37'; 
    if (isError) toast.style.borderColor = 'rgba(255, 45, 85, 0.3)';
    const icon = isError 
        ? `<svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="${accentColor}" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`
        : `<svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="${accentColor}" stroke-width="2.5"><path d="M20 6L9 17l-5-5"/></svg>`;
    toast.innerHTML = `<div style="margin-right: 12px; display: flex;">${icon}</div><span>${message}</span>`;
    container.appendChild(toast);
    requestAnimationFrame(() => { toast.classList.add('show'); });
    setTimeout(() => {
        toast.classList.remove('show');
        toast.classList.add('hide');
        setTimeout(() => toast.remove(), 500);
    }, 2500);
}

    function save() {
        if (!window.autoSaveEnabled) return;
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            tab.innerHTML = `${iconSvg}<span class="tab-label">${t.name}</span><div class="close"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12" /></svg></div>`;
            tab.onclick = () => {
                if (activeTab === t.id) return;
                activeTab = t.id;
                save(); renderTabs(); loadTab();
            };
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) activeTab = tabs[Math.max(0, index - 1)].id;
                save(); renderTabs(); loadTab();
            };
            tabsDiv.appendChild(tab);
        });
        const addBtn = document.createElement('div');
        addBtn.className = 'add-btn';
        addBtn.innerHTML = `<svg viewBox="0 0 24 24" width="15" height="15" fill="none" stroke="currentColor" stroke-width="2.8"><path d="M12 5V19M5 12H19" /></svg>`;
        addBtn.onclick = () => {
            const id = 's_' + Date.now();
            tabs.push({ id, name: `untitled${tabs.length + 1}.lua`, code: '' });
            activeTab = id;
            save(); renderTabs(); loadTab();
        };
        tabsDiv.appendChild(addBtn);
    }

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { editor.setValue(t.code); editor.focus(); }
    }

    editor.onDidChangeModelContent(() => {
        if (!window.autoSaveEnabled) return;
        const t = tabs.find(x => x.id === activeTab);
        if (t) { t.code = editor.getValue(); save(); }
    });

    renderTabs();
    loadTab();

    setTimeout(() => document.body.classList.remove('on-load'), 800);

    window.EditorAPI = {
        setCode(code) { editor.setValue(code); save(); },
        getCode() { return editor.getValue(); },
        setAutoSave(enabled) {
            window.autoSaveEnabled = enabled;
            localStorage.setItem("autosave_enabled", enabled);
        },
        notify(type) {
            switch(type) {
                case 'exec': showNotification('Executed', false); break;
                case 'clear': showNotification('Cleared', false); break;
                case 'inject': showNotification('Injection Success', false); break;
                default: showNotification(type, /fail|not/i.test(type));
            }
        },
        fadeOut() { document.body.classList.add('fade-hidden'); },
        fadeIn() { document.body.classList.remove('fade-hidden'); },
        setVisibility(isVisible) {
            if (isVisible) this.fadeIn();
            else this.fadeOut();
        }
    };
});
</script>
</body>
</html>
