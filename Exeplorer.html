<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap');

        :root {
            --bg-color: #101010;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
            --text-mute: #606060;
            --accent: #3b82f6; /* Modern Blue */
            --side-padding: 20px;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 24px 0;
            box-sizing: border-box;
        }

        .title {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-mute);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            padding: 0 var(--side-padding);
        }

        .search-row {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding: 0 var(--side-padding);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        #search {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            padding: 10px 0px;
            font-size: 13px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        #search:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .refresh-btn {
            flex-shrink: 0;
            width: 38px;
            height: 38px;
            background: #101010;
            border: 1px solid #101010;
            border-radius: 10px;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
        }

        .refresh-btn svg {
            width: 17px;
            height: 17px;
            stroke-width: 2;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px; /* Slightly tighter than search for visual hierarchy */
            list-style: none;
        }

        /* Hide scrollbar but allow scrolling */
        .file-list::-webkit-scrollbar { display: none; }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace; /* Professional look */
            color: #b0b0b0;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: #202020
            color: #ffffff;
        }

        .file-item::before {
            content: "â€¢";
            color: var(--accent);
            margin-right: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .file-item:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Explorer</div>

        <div class="search-row">
            <div class="input-wrapper">
                <input type="text" id="search" placeholder="Type to search..." onkeyup="filter()">
            </div>
            <button class="refresh-btn" onclick="refreshList()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>

        <div class="file-list" id="list">
            </div>
    </div>

    <script>
        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(el => {
                el.style.display = el.textContent.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }

        function refreshList() {
            if (window.chrome?.webview) window.chrome.webview.postMessage({ action: 'refresh' });
        }

        function setFiles(files) {
            const list = document.getElementById('list');
            if (!files?.length) {
                list.innerHTML = '<div style="padding:20px; color:#444; font-size:12px;">No active scripts</div>';
                return;
            }
            list.innerHTML = files.map(f => `<div class="file-item" onclick="openFile('${f}')">${f}</div>`).join('');
        }

        function openFile(name) {
            if (window.chrome?.webview) window.chrome.webview.postMessage({ action: 'load', fileName: name });
        }
    </script>
</body>
</html>
