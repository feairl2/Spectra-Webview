<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #101010;
            --input-bg: #1e1e1e;
            --hover-bg: #2a2d2e;
            --text-main: #d4d4d4;
            --text-dim: #666;
            --accent: #0078d4;
            --radius: 8px;
            --side-gap: 8px;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px var(--side-gap);
            box-sizing: border-box;
        }

        .header-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: var(--radius);
            color: white;
            padding: 0 15px;
            height: 35px;
            font-size: 14px;
            outline: none;
        }

        #search:focus { border-color: var(--accent); }

        /* 重新整理按鈕 - 強化視覺版 */
        .refresh-btn {
            flex-shrink: 0;
            width: 38px;
            height: 38px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: var(--radius);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s;
        }

        .refresh-btn:hover { background: var(--hover-bg); border-color: #444; }
        
        /* 讓圖示變大的關鍵 */
        .refresh-btn svg {
            width: 17px; 
            height: 17px;
            stroke-width: 2.5; /* 線條加粗 */
        }

        /* 腳本列表：自動填滿剩下空間 */
        .file-list {
            flex: 1;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .file-item {
            padding: 12px 15px;
            background: transparent;
            border-radius: var(--radius);
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            /* 確保文字不會超出範圍 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item:hover {
            background: var(--hover-bg);
            color: white;
        }

        /* 捲軸美化 */
        .file-list::-webkit-scrollbar { width: 6px; }
        .file-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-label">Explorer</div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Scripts..." onkeyup="filter()">
            
            <button class="refresh-btn" onclick="refreshList()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>

        <div class="file-list" id="list">
            </div>
    </div>

    <script>
        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(i => {
                i.style.display = i.textContent.toLowerCase().includes(q) ? '' : 'none';
            });
        }

        function refreshList() {
            window.chrome.webview.postMessage({ action: 'refresh' });
        }

        function setFiles(files) {
            const list = document.getElementById('list');
            list.innerHTML = files.map(f => 
                `<div class="file-item" onclick="openFile('${f}')">${f}</div>`
            ).join('');
        }

        function openFile(n) {
            window.chrome.webview.postMessage({ action: 'load', fileName: n });
        }
    </script>
</body>
</html>
