<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #101010;
            --input-bg: #1e1e1e;
            --hover-bg: #2a2d2e;
            --text-main: #d4d4d4;
            --text-dim: #666;
            --accent: #0078d4;
            --radius: 8px;
            /* Global padding to ensure perfect alignment */
            --side-padding: 16px; 
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Main Container for vertical layout */
        .explorer-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding-top: 20px;
        }

        /* Title Alignment */
        .title {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 12px;
            padding: 0 var(--side-padding);
        }

        .search-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 0 var(--side-padding);
        }

            flex: 1;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: var(--radius);
            color: white;
            padding: 8px 12px;
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }

        #search:focus {
            border-color: var(--accent);
        }

        .refresh-btn {
            flex-shrink: 0;
            width: 34px;
            height: 34px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: var(--radius);
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--hover-bg);
            border-color: #444;
        }

        .refresh-btn svg {
            width: 26px;
            height: 26px;
            stroke-width: 2.5; /* Thick line for visibility */
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            margin: 0;
            /* Padding inside list to align items with search bar */
            padding: 0 calc(var(--side-padding) - 4px); 
            list-style: none;
        }

        /* Custom Scrollbar */
        .file-list::-webkit-scrollbar {
            width: 4px;
        }
        .file-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .file-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 13px;
            border-radius: var(--radius);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s, color 0.2s;
            color: var(--text-main);
        }

        .file-item:hover {
            background-color: var(--hover-bg);
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="explorer-container">
        <div class="title">Explorer</div>

        <div class="search-row">
            <input type="text" id="search" placeholder="Search scripts..." onkeyup="filter()">
            <button class="refresh-btn" onclick="refreshList()" title="Refresh">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>

        <div class="file-list" id="list">
            </div>
    </div>

    <script>
        // Filter functionality
        function filter() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(el => {
                el.style.display = el.textContent.toLowerCase().includes(query) ? '' : 'none';
            });
        }

        // Notify C# to refresh the file list
        function refreshList() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({ action: 'refresh' });
            }
        }

        // Injected by C#
        function setFiles(files) {
            const container = document.getElementById('list');
            if (!files || files.length === 0) {
                container.innerHTML = '<div style="padding:10px; color:#555; font-size:12px;">No scripts found.</div>';
                return;
            }
            container.innerHTML = files.map(f => 
                `<div class="file-item" onclick="openFile('${f}')">${f}</div>`
            ).join('');
        }

        // Notify C# to load file content
        function openFile(name) {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({ action: 'load', fileName: name });
            }
        }
    </script>
</body>
</html>
