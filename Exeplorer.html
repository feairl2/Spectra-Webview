<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #101010;
            --input-bg: #1e1e1e;
            --hover-bg: #2a2d2e;
            --text-main: #d4d4d4;
            --text-dim: #666;
            --accent: #0078d4;
            --radius: 8px;
            --side-gap: 8px;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px var(--side-gap);
            box-sizing: border-box;
        }

        .header-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            pandding-left: 5px
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: var(--radius);
            color: white;
            padding: 0 15px;
            height: 32px;
            font-size: 14px;
            outline: none;
        }

        #search:focus { border-color: rgb(150,150,150,1); }

        .file-list {
            flex: 1;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .file-item {
            padding: 8px 15px;
            background: transparent;
            border-radius: var(--radius);
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item:hover {
            background: #252525;
            color: white;
        }

        .file-list::-webkit-scrollbar { width: 6px; }
        .file-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-label">Explorer</div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Scripts..." onkeyup="filter()">
        
        </div>

        <div class="file-list" id="list">
            </div>
    </div>

    <script>
        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.file-item').forEach(i => {
                i.style.display = i.textContent.toLowerCase().includes(q) ? '' : 'none';
            });
        }

        function refreshList() {
            window.chrome.webview.postMessage({ action: 'refresh' });
        }

        function setFiles(files) {
            const list = document.getElementById('list');
            list.innerHTML = files.map(f => 
                `<div class="file-item" onclick="openFile('${f}')">${f}</div>`
            ).join('');
        }

        function openFile(n) {
            window.chrome.webview.postMessage({ action: 'load', fileName: n });
        }
    </script>
</body>
</html>
