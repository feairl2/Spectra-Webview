<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Script Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #101010;
            --card-dark: #151515;
            --accent-gold: #D4AF37;
            --border-color: #222;
            --text-gray: #777;
            --radius: 6px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ccc;
            font-size: 12px; /* 整體字體縮小 */
            overflow-x: hidden;
            opacity: 1;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-hidden { 
    opacity: 0 !important; 
    pointer-events: none; 
}

/* 卡片進場動畫 (這會讓卡片由下往上浮出) */
@keyframes cardIn { 
    from { 
        opacity: 0; 
        transform: translateY(8px); 
    } 
    to { 
        opacity: 1; 
        transform: translateY(0); 
    } 
}

        /* 隱藏滾輪但保留功能 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #252525; border-radius: 10px; }

        /* 精簡化 Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .search-container {
            max-width: 950px; /* 縮小容器寬度 */
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            gap: 8px;
        }

        .input-wrapper { flex: 1; }

        #searchInput {
            width: 100%;
            padding: 10px 14px;
            background: #101010;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: #fff;
            font-size: 13px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        #searchInput:focus { outline: none; border-color: #444; }

        .filter-toggle {
            width: 37px; height: 37px;
            background: #101010;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: #888;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* 強制一排四個，並縮小間距 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr) !important; 
            gap: 10px;
            padding: 15px;
            max-width: 950px;
            margin: 0 auto;
        }

        /* 只有手機版才變回一排 */
        @media (max-width: 500px) { .grid { grid-template-columns: 1fr !important; } }

        .card {
            background: var(--card-dark);
            border: 1px solid var(--border-color); /* 移除金色邊框，改為低調暗色 */
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, background 0.2s;
            position: relative;
        }

        .card:hover { 
            background: #1c1c1c; 
            transform: translateY(-3px);
            border-color: #333;
        }

        .preview {
            aspect-ratio: 16 / 9;
            background: #000;
            margin: 4px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .preview img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .key-badge {
            position: absolute; top: 5px; right: 5px;
            background: var(--accent-gold); color: #000;
            font-size: 8px; font-weight: 800; padding: 1px 4px;
            border-radius: 3px;
        }

        .card-content { padding: 4px 10px 10px 10px; flex-grow: 1; }

        .title {
            font-weight: 500; font-size: 12px; line-height: 1.3;
            margin-bottom: 12px; height: 32px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; color: #eee;
        }

        .game-info {
            color: var(--text-gray); font-size: 10px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            width: 70%;
        }

        /* 正方形圖示按鈕 - 金色點綴 */
        .action-row {
            position: absolute;
            bottom: 8px;
            right: 8px;
        }

        .exec-btn-square {
            width: 28px; height: 28px;
            background: rgba(212, 175, 55, 0.1); /* 低調金色背景 */
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--accent-gold);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .exec-btn-square:hover {
            background: var(--accent-gold);
            color: #000;
        }

        .exec-btn-square svg { width: 14px; height: 14px; fill: currentColor; }

        /* 右下角標語 */
        .brand-footer {
            position: fixed; bottom: 10px; right: 15px;
            color: #444; font-size: 9px; pointer-events: none;
        }

        #loader-bar {
            position: fixed; top: 0; left: 0; height: 2px;
            background: var(--accent-gold); width: 0%; z-index: 2000;
        }

        .dropdown-menu {
            position: absolute; top: 40px; right: 0; 
            width: 160px; background: #1a1a1a; 
            border: 1px solid var(--border-color);
            border-radius: 8px; padding: 10px; display: none;
            z-index: 1001;
        }

        .dropdown-menu.show { display: block; }
        
        select {
            width: 100%; padding: 5px; background: #111; border: 1px solid #333;
            color: #eee; border-radius: 4px; font-size: 11px; margin-top: 5px;
        }

        @keyframes cardIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loader-bar"></div>

    <header class="header">
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="searchInput" placeholder="Search..." onkeydown="if(event.key === 'Enter') executeSearch()">
            </div>
            
            <div style="position: relative;">
                <button class="filter-toggle" onclick="toggleDropdown(event)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 21v-7m0-4V3m8 18v-9m0-4V3m8 18v-5m0-4V3M2 14h4m4-6h4m4 8h4"/></svg>
                </button>
                <div id="dropdownMenu" class="dropdown-menu" onclick="event.stopPropagation()">
                    <select id="typeFilter" onchange="executeSearch()">
                        <option value="all">All Type</option>
                        <option value="universal">Universal</option>
                    </select>
                    <select id="keyFilter" onchange="executeSearch()">
                        <option value="all">Any Key</option>
                        <option value="free">No Key</option>
                        <option value="required">Key Required</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="grid" id="grid"></main>

    <div class="brand-footer">Powered by ScriptBlox</div>

    <script>
        const grid = document.getElementById("grid");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const loaderBar = document.getElementById("loader-bar");

        function toggleDropdown(event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle("show");
        }

        window.onclick = () => dropdownMenu.classList.remove("show");

        async function fetchSinglePage(url) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                return data.result.scripts || [];
            } catch (err) { return []; }
        }

        async function executeSearch() {
            const query = document.getElementById("searchInput").value.trim();
            const typeFilter = document.getElementById("typeFilter").value;
            const keyFilter = document.getElementById("keyFilter").value;
            
            loaderBar.style.width = "30%";
            let allScripts = [];
            
            // 基礎搜尋邏輯
            const url = query 
                ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}&max=100`
                : `https://scriptblox.com/api/script/fetch?page=1&max=100`;
            
            allScripts = await fetchSinglePage(url);

            let filtered = allScripts;
            if (typeFilter === 'universal') {
                filtered = filtered.filter(s => s.isUniversal === true || s.game?.name?.toLowerCase().includes("universal"));
            }
            if (keyFilter !== 'all') {
                filtered = filtered.filter(s => {
                    const hasKey = s.key === true || (typeof s.key === 'string' && s.key.trim().length > 0);
                    return keyFilter === 'required' ? hasKey : !hasKey;
                });
            }

            renderScripts(filtered);
            loaderBar.style.width = "100%";
            setTimeout(() => loaderBar.style.width = "0%", 400);
        }

        window.EditorAPI = {
    // 淡出後 1 秒自動淡入 (模擬畫面切換)
    fadeOutAndIn() {
        document.body.classList.add('fade-hidden');
        setTimeout(() => {
            document.body.classList.remove('fade-hidden');
        }, 1000);
    },

    fadeOut() {
        document.body.classList.add('fade-hidden');
    },

    fadeIn() {
        document.body.classList.remove('fade-hidden');
    },

    // 遠端觸發搜尋並讓畫面重新淡入
    search(query) {
        document.getElementById("searchInput").value = query;
        executeSearch();
        this.fadeIn(); 
    }
};

        function renderScripts(scripts) {
            grid.innerHTML = "";
            scripts.forEach((script, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.animation = `cardIn 0.3s ease forwards ${index * 0.02}s`;
                const needsKey = script.key === true || (typeof script.key === 'string' && script.key.length > 0);

                let imgUrl = "https://scriptblox.com/images/no-image.png";
                if (script.game && script.game.imageUrl) {
                    imgUrl = script.game.imageUrl.startsWith("http") ? script.game.imageUrl : "https://scriptblox.com" + script.game.imageUrl;
                }

                card.innerHTML = `
                    <div class="preview">
                        <img src="${imgUrl}" onerror="this.src='https://scriptblox.com/images/no-image.png'">
                        ${needsKey ? '<div class="key-badge">KEY</div>' : ''}
                    </div>
                    <div class="card-content">
                        <div class="title">${script.title}</div>
                        <div class="game-info">${script.game ? script.game.name : "Universal"}</div>
                        <div class="action-row">
                            <button class="exec-btn-square" onclick="executeScript('${encodeURIComponent(script.script || "")}')">
                                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function executeScript(encoded) {
            const script = decodeURIComponent(encoded);
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({ type: "execute", script: script });
            } else {
                navigator.clipboard.writeText(script);
                alert("Copied!");
            }
        }

        executeSearch();
    </script>
</body>
</html>
