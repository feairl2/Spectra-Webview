ࡀ࢖ࢀ࣠ࡃࡌࡓࣔ࠺ࡴࢳࠖࡿࡉࣟ࠴ࡌࡌࣹࣜࡥ࠿࣯ࣦࢫࡑࢰࡁࠊࣖ࢔ࣰࡾࣂࠈࢌࣆ࣠ࡗࠧࡔࣼࠥࢱ࢞ࡅࢇࠅࠗࠞࣀ࣡ࠁࡂࢸࡈ࣎ࡅࣦࡃ࡜ࠊ࣯࢓ࣼࡓࡀ࡭ࡶࣵ࠵࠮ࠡ࣋ࠧࢧࡧࢷࡂ࣎࠳ࣈࡘࡖ࠴ࡗࡋࣉࡩ࢞ࠁࠠࢲࣻࡎࡐࡹ࡭ࡊࣺࣵࣟࢰࠜࠗ࣡ࢿࣁࠝࠒࣄࠀࢉࡉࠁࢁ࠵ࣚࢗࢳࡖࡗࢺ࡚ࣔࣔࡼࢤ࣌ࢰ࢟ࡻࠏࣳࡌࡎ࢕࢚࢏ࠝࣉ࣢ࣳࡘࡡࠠࢰࢶ࠸࠵ࢇࢹ࡚ࠤ࣏ࡣ࠷ࠑࠬࡋ࡯ࡿࣣ࢘ࡵࠪࡳ࣠ࡔ࠺࠯ࣲࣴࣅࢌ࠱ࢁࡑࢹࡤࣺࣨࢃࣩࠛࢵࣹࡇࡏࢢࠔ࢓ࠬࢹࠨࠐࢾ࢓ࠨࡺࡅ࢈ࢌࣝ࣊ࠔࣣࢳࠏࣰ࡬ࠏ࠶࠲࠿ࢢ࢔ࠔࡇࣕࢿ࠳࣌ࣉ࠹ࢫࡉ࡭ࢪ࣏࣍ࡡࠏࢁࡏࣩࠬࣜࣵࢠ࠹ࡠࣲࣲ࣯ࠝࣔࠩࣤࢼ࠙ࡲࣶࠊࣣ࢙ࣵ࡮ࣙࣇࢶࢦࢀ࠽ࢇ࣐ࢀࢃࣦࣙࣃࢤࠍࣃࣿ࢈ࢻࣁࢮ࣊ࡠ࢏ࡎࡔࠎࣃࢌࢄࠏࠤ࣫ࠚࡾ࠵ࡁ࡭ࢡ࠸ࢬ࣪ࢹ࠲࠹ࢽࡏ࠵࠶ࣖࣂ࣒ࣧ࠰࠵ࠨ࣯ࣗࡧࡱࣺࣃࣀ࡬ࣗࠔ࣏࠙࣠ࣄ࠰ࣤࡵࣇࡰࢺ࢘ࡄ࠼࢒ࠓࠨࢶ࠲ࣱࠂࣄࠦࡵࡍࢦࠂࠋ࠳ࡗࠠ࣡ࢵࢄࡔ࠻ࡼ࣠ࠜࢩࠧࡳࠄ࡯ࣶࣧࢹ࡯ࡩࢽࢭࣾࣽࠤࣧ࣌ࡿࠞࢩ࡮࢘ࣝࡤࣱࣷ࢝ࠏࡩࡦࡄࣝ࢈࢔ࠊ࡝࢓ࠓࡵ࣯࣒ࠒࣩ࢏࠘࠲ࣴࢮ࣪ࠅࡇࡀࢊࢦࡕ࢙ࠜࡓࢪࠬ࠷ࡗࠝࡗࠫࣂࡋࣹࠣ࠭ࣃࠦࢌ࣎࢟ࡏࡻࡤࠢࣙࢡࡥࢸࡊ࢟ࠖ࠽ࡷ࢑࠽ࡗࡆࢾ࢒ࣼࡎࢡࠣ࠹ࠠࢿࣃࡡࣞࡧࡏࢹ࠽࠳ࢀࢉ࢘ࡕࣇࠔ࡫࣡ࡳࣆࣙࠕࡏ࠘࣍ࢿࠛ࠶ࡢ࣮࠽ࣲࣵࢹࣂࠞࠣࢗࠓࣛࠒࡉࠗࠫࠅ࣯࣐ࡩࢭࣣࢥࠣࢍࡰࢦ࣬ࠖࢂࣻ࠽ࣨࠇࣳࡼࢣࠄࡵࡤࠝࡷ࠹ࣸࢂࢮࢎࢦ࢟ࣘ࢜ࢩࢄࡩࣰ࠘ࢲࢪࠕࠃࠌࡡࢭࡂ࠹࢐ࣴࡦࣨࠫࡺࣙࠪ࠸ࢵࢲࡨ࢒࡞ࡰࢅࢣࣗ࡫ࡣ࠸ࢧࠅ࠘ࡖࠨ࠰࢚ࣘࢃࡤ࣠ࣞࣉࢻࠝࠅࠎࠦࣴࢿ࠼࢔ࣸࢠࡏࡣࡳ࡛ࣹࣖ࢐ࠆࡤࠨࢫ࠲ࢲ࣏ࣅࣁ࣮ࠠࡕࠡࢡࠤࣆࣆࢼࢽࣀࠖࢂࣣ࠭ࡷ࢞࡫࠸ࢢ࢙ࣉ࢟ࢠࢪࡋࠑࡱ࡫ࣤࢣࢆ࢐ࢦ࢞ࣀࣦ࣢࡬ࡪࢯ࣯ࣼࣽࡺࣱࣦ࣐࣪ࢁ࡫ࢺ࢈ࣹࠂࢎ࣍ࡀࡌ࡫ࠬࠅ࣮ࠠࠗࡁࣤࡼࡒ࢚ࣇࢌࡻࡢࡾࡐ࠿࣎࡝ࡵࡾࢨࠐࡂࠁࢤࣟࢋࢍࢅࡸࠜࠕࣤࠤ࠺ࡼࣄࢪࣟ࣌ࠧࣁ࠻࠷ࠔࠌࡃࠌࠕࡻࠃࢦࡗ࠳ࠣࠫ࢔ࡱ࡚ࢭࡤࢮࡖࢍࣝࠦࡓࣃ࣮ࣛࡈࡡࡹࡥࢼࣵ࠭࡞ࢬࣷࡶࣗࡿࠬ࡬ࢳࡩࢅࢄࣱ࢚࢝࠲࣒ࣣࣧࠄࡄࡴࣆ࢛ࡄ࠺࢛࠾ࡰࡲࣁࣶࣂࣾࡏࡕࢂࢭ࢖ࢀࢆࡀ࣢ࣵࡓࣟࠌ࡫ࠜࠞࠒࡪ࡜ࣈࣄࡉࠛࡌࣟࠝࠪ࣍࠶ࡽࢣࢹࢱ࣒ࢷࢴ࠱ࡰࣰ࢙ࣵ࠰ࢩ࠽ࣸࠓࠇࠚࠢࣘࣁ࢖ࣃࠇࣂ࡮ࠃ࠮ࣂ࠭ࢬ࡞ࡇࡐ࡯ࡾࠄࢂࣲࠟࠢ࣫ࣽ࠴࢈ࢣࡦ࡫ࠂࡆࡤ࠳࣢ࡣ࠼ࣞࡍ࣓ࣟ࠙࡮࣡࣌ࢀࡼ࣑ࢲࡁࡽࢪࡊࣲࣿ࠰ࢹࠇࣔ࣪࠲ࠇࢂࢢࠁࠡࢦࡪࢳࣤࠧࠥࡰࠋ࣯ࣥ࡜ࣟ࠙ࢥࠗ࣢࣎ࣇࠟࠎࢋ࣏ࣟࣙࣼ࢏࣫ࡗࢯࣣࢷࡻࢋࡳࢌࠣ࡬ࢄࢧࠍࡅࢆ࡟ࠩࣥࢽ࣒ࠖ࣠ࢽࢨࢦ࡛࣐࠷ࠜࠒࠜࢤࡢ࡞ࠍࢱࠇࣺࡻࡢࡓࢺࣁ࣑࠰ࣸࢺࣼࢃࣩࣁ࢛ࠝ࣋ࣕࣝࣨࡗࣺࡄ࠺ࢨࠍࣣࡱࣃࡣ࠺࢚࢔࡜ࠩ࡯ࣈࣘࡀࠫࡎࢤࠟࣖࡔࠧࢻ࣍࣫ࣆࡒࡖ࢖ࡶࠖࢉࣰࣿࢴࡠࠕࡈࡤࣺࣕࣛ࠹ࡀࢵࢃࣆ࠽ࡩ࢜ࠀࡂࣹࡐࢽࠩࡨ࢚ࢠ࣢ࡲࣹࢥࣄ࠮ࡁࠧࡂࢄࡊࣈࡖ࣏ࠦࡆࠋࣇࣦࡇ࣮ࣞ࣊࠺࣊ࢀࣄ࠼ࠎ࡯ࡢ࣍ࣔ࡭ࣛࢺࢯࣾࣗࠏࣉࡀࠂ࣒ࢧࠤࣂࣱ࣭࣬ࠁࣟࡶࣉ࠻ࡁࢉࠕࣦࠞࢷ࣡ࡂࣜࢱࢎ࣏࠳ࡁࡻ࣫ࣨ࠙࡟ࣳࡶࢺࢥࠐࡨࡓ࠵ࣣࣸࡵࠁࡴࢶ࢘ࡼࡕࠉࡴ࣓ࣥࣿࣾࢽࣰࣝ࣎ࠥࠊ࠶ࢁࣾࠧࢼࠑࢇ࡛ࣻࢱࡡࢩࢲࡑ࠿࡜ࠫࣟࠇ࠷ࠦࠉࠆࡡࡠࠛࠥࣴࣾࢋ࢔ࣱࠣࡂࡦࣆࢡ࠹࢑ࣴࡴࢯࡵࢮࣃࢨ࢖ࢷࣷ࡟ࡏࢬࣦ࣡ࡺࠆࠎ࠷࣭࣋ࣾࡡ࣑࢕ࣵࣔࣷࢿࡵ࡫ࣶ࡫ࣉ࠱࡟࡙ࡴࡆ࡛ࠊࣦ࣮ࣚࠢ࠭ࢳࠀࢡࢥࠒ࡜ࣰࣤ࠸ࡪࡔࢼࠢࢣࣀࢁ࡬࡯ࠎࡈࡲࡠࢠࡾࣚࣿࢗࠀ࢙ࣘࢿ࢓࢛ࡡࣻࡖࡾࡏࣝࠜ࢟ࢾࡸࣂ࣪࢈࣡ࣳࡆࠒࡗࠎ࡚ࣣࢭࣕࡥࣚ࠰ࢡࠅࣦ࣌ࠞ࠽ࢆ࣍࠶ࠈࠐࣴࠡࡧࠟࣉࢤ࠮ࣺࢭ࣌ࠚ࠘ࠓࠊࠒࡣࣱࢾ࣎࡞࡙ࢪࡳ࣯ࣕ࠱ࠐࠫࢎ࠹ࣂࠧࠞࡦࣀࣗࢇࠤࡷ࣏ࣣ࡛࢞࠻࣊࡞ࡢ࡞ࣄࠂࣅࠟࡵ࡛ࢭࢢ࣠ࡍ࡯࠳ࠛ࡫࡫ࠐࢄ࠘ࢨࠂࡉࠧࠛࡱࢾࣔ࢑ࠁࣺࣘ࠵ࡩࡻ࣌࢈࡟ࡴ࡚ࡗࢽ࢈ࡲࣷࡵࡉ࢜ࡂࢷࣂࡥࡉ࡜࢔ࡺࡵ࢚ࣿ࢒࣯ࠑࡇࣈ࢒ࡅࡘ࢝ࢬ࣠ࠊࡍ࣬ࢺࡘ࠘ࠥࠩࢣ࠘ࡰ࢜ࡋ࠙࠙ࠛ࢓࠭ࡠ࢙ࢆࣰࣨࠬࠪࣙࠊ࠵ࢠࡊࢸࢴࠐ࠲ࡑ࠲ࡴࡤࡦ࡛ࣃࠨࢳࢧࡉࣝࣚ࡯࡭࠴࡬ࢾࡥࢠࢧࡄ࢔ࣰ࠵ࡢࢡ࢘ࢅࢽࡠ࣮ࣦࠠࣇ࢜࠶ࣇࢗࣨࢤࠀ࣢ࢋ࡮ࣔ࣪࠵࠹࠽ࡢࠠ࡬ࠌࣃ࠶࣑ࡾࢂࡇࠕࡆࡃ࠼࠻࠳ࢲࣔࣴࡱࣗࠏࢁࣸࣳࡳࢄࡪࢼࠐࠩࢼࣉ࡫ࢂࣲࣈࡉ࡭ࢬ࣓ࡱࣩࢼࠌ࣐ࠧ࡬࡯ࠥࠅࣩ࢚ࡓࢨࣶ࢛ࣵࠪࢸ࡚ࣄ࣯࢛ࢅࡗࠗࢷࠛࣜࡿࢳ࢙ࣞࡄ࣓࠸ࢤࠫ࣊࣪ࣈࢢࠒ࡯࣓ࣕࢥࢂࡆࣦࣔࢂࡰࠦࢧ࣯ࢶࠟࣉࣀࠃࡶࡦ࠽ࢽ࡞ࣇࡾ࠮ࣗࢹࡉࠒ࡟࣐࠮ࡘࠎࢽ࠴ࡵ࣯ࣵࡸࢽࡑࢬ࠻ࠬ࢜࡟ࠌࠚ࢖ࠝ࠴ࣧࢪࠌࢦ࠙࢑ࡿ࡜ࡌࡥ࣍࠭ࣆࡻࠖࠕࠁ࡚࠸ࡲ࣢࢔࠿࠮࣐ࣴࡽࠈࠡࣤࠟࣕࠁࠋࢦࠐࢡࢽࠥࣜࢡࡿࠈࣃ࣏ࡎࢤ࠿ࡎ࢚ࠩࠋࡾࣕ࡞ࡱࡊࡘࠞ࢈࢝ࡖࡿࡿ࢕࠯ࡥࣀ࣮࣫࣠ࠈ࣢ࣩࢺ࣬࠾ࡴ࣓ࡗࢿࠀ࡙ࡦࠍࠄࢻࠓࡃࠦࢠࡊࢎ࣬ࢌࢶࢗ࢝ࡾ࠹ࡖࠐࢾ࡟ࢵ࠲࢈ࣱࠝ࠿ࠤࡲ࠴ࠑࡔࣇࠖࡕࢸࡃࠕࢉࣨࡥࡔࢣ࠼ࢇࠩࢾࡒࢣ࡞ࣉ࢜ࢿࢋࣩࣛ࡟ࠊࢄࠑࡤࢼ࠮࠱࠭࠵࣐ࠎ࠺ࣖࠃࢤ࢘ࢡࢽ࣭ࢄ࠽ࠇࣩࡳࢾࣟ࢟࡭ࢼࡓ࣭࠷ࢱࣸࣄࢯ࠘ࠬ࠽࣊ࡆࣸࢆࣙ࣊࣫ࡍ࡜ࢎ࣑ࠪࢽࣨࡒ࡮࢚࣓ࠆࣣࡀ࠶ࡏ࣍ࡾࢅ࡫ࠗࡑࠃࡇࢢ࡙࢙ࠧ࣋࡞࡭ࢪࡕࢳ࠯ࠚࠜࡳࣜ࢜ࣖࣜࡀࢷ࣬ࠉ࣏ࡡ࢟ࠪ࢒ࣟࠂࡐ࠳ࠥࣖࠨࢦࢆࣲࢼࣦ࢜ࡏ࠽ࠅࣴࠇ࠽ࡿࡪ࣊ࣇࣞࣽࢷࡔࢌࢪ࡯ࡗࠃࠫ࢟࡫࡫ࢦࠧࣗࢫࠫࣚࠐࢩࡳࣄ࣪࠰ࠎ࠽࣊ࠈࡉ࣡ࠨࡱࢳࣦࡇࢬ࣮࡬ࣺ࢞ࡊࢗ࢘ࢊ࠙࢔࣋ࢣࢱࡽࣅ࣬ࣷ࠯ࣈ࡞ࣆ࣎࢕ࡾࡵࢮ࠴ࡉࠩࣀࠈࡈࡪࢍࢴ࠻࡬ࢆ࣓ࠖ࠲ࠊࣃࠧࡍࡦ࣏ࡇ࠱ࢠࢵࠠࣂࠂࢊ࡫ࠡࡳࡺ࢟ ࢮ࡯ࡽࢰࣂ࣢࢓ࣁ࡝ࠢ࠽࠼ࣙࢧࠓ࣍ࡻࢬࣨࠩ࡭ࢁࣹࣣ࠙࠷ࡗࡧࢉࡗࠒࢽࣼࠬࡰࢼ࢙ࡲࡧࢩࡄࡀ࢞ࡂࠌࢊࡸࠀࡧࢵ࡙࣑࠴ࠜ࢏ࡡࠧࡆࢻࡋࡕࡹࣰ࢙࡛࣎ࠅࠟࢊࡃࣩ࠮࢞ࣕ࢞ࠚࣤࣴࢤ࣍ࡰ࡞ࢅࡀࠋࡧࣃ࠭ࣨࢯࣅ࠲ࡕࣀࢫ࠯ࢥ࠰࣯ࢹ࠸࡛ࢨ࡚ࣕࠨ࠵࡜࣌ࣨࡺ࣏࣮ࢥࣰ࣌ࢢࢢࡎࡩࣾࡤࢡࢩ࢐࢔ࠂࣀ࣌࠲ࡺࢹࡖࠫࢡࡊࠈࣙ࣬ࢼ࢛ࣟࢢࡘࠇ࢚ࡽࢡࡧ࣮࣡ࢅࣴࠑ࠙ࡉࢼ࣡ࡠࢢࠆࢧࢼ࢜࠹࣊࠹࣯࢟ࢀࣽ࢖ࣞࡐࣱࡹࡩ࢖ࣰ࣒ࢎࣅ࣐ࡱࣤ࢈ࡡࠋ࢓ࣨࡺࢺࠬࢮࠖࢃ࢛ࢱ࢐ࣝࠢ࠙ࢤ࢟ࢃࠬ࣫ࢊࡥࡥࣂࡒࡶ࡚ࢤࣨࠢࠄࠥࠁࣝࠪ࠹ࢶࠏࠞࢀࡄࡊࡋࣆࢺࡑࡻ࡙ࣥ࠵࠾ࢫࠞ࠼࣪࡯ࣴ࢖ࣿࢸࢱࢨࣀ࢕ࣽ࢏ࢻࡋࢻ࣮ࢴࢾࠅ࠾ࣗ࡬ࠪࡴࡘࢃࠐࠀࠚ࣢ࠣ࢔ࢶࡶࣼ࠻࢕ࡖࣰ࣋࠾࠳ࠃࢠࣙࠬࡘ࠺ࣀࣇࢦ࡯ࡶ࢜࢞ࣛࣃࢀࣚࠎࣰ࣯࣡࠰ࢡࡆࡹࢍࣲࣩࠉ࠺ࠉࡋࢼࣺ࠙ࡊࣲࡊࡅ࣢ࢁ࣮ࣙࡆࢌࡲࣷ࠽ࣚࢀࢾࡾࣲ࣭ࠣࢗࠆࣻ࣍ࡖࡌ࡮ࢇࣆ࣎ࡱࠗࣁࣕ࠮ࣈࡵࣻ࢝࢖࠻࣋ࡸࢀ࠴࡚ࡃࡪ࢕ࢳࡑ࠶࣯࢘ࡪࣃ࢏ࡸࠩࠥࡆࠆࠢࣾࣄࠏࣤࢧࢢ࡬ࡢࡁ࣭ࣔࠚࢯࡓࡎࡗࠓࣥࢎ࡚࣎ࠚࠌࣰࡽࢨࢾࠆ࣬࣋ࣉ࢖࡞ࡽ࣏ࢂࠝ࢈ࣅࣲࣈ࠺ࡹࡆ࡚ࢬࢗ࢑࣭ࠕࢪࣱ࡛ࢅࡗ࠺ࢅ࡭ࣼࠁࠋ࢒࣑࢙ࢠࠠࣵࢥࢀࡐࢾࢨࣨࢉࠌࡪࢾࢂࢎࣵࠒ࣠ࣵࢗࢆࡻࡽࠀࢩࣟ࠮ࣳࠛࣵࡦࠥࠉࣲ࠰ࢷࡺ࢐ࣛࣖ࢑ࡈࢁࢆࡃࢱࠔ࣑ࣈࢀࣙ࣪ࢴࣤ࠽ࡒࡱࢴ࣋ࡣࠌࠕࣗࢬࡴࣆ࢙ࡋࢳࡾ࣑ࢁࣰࣥ࢓ࠋࣣࣖࢉࢦࡿ࢓࣠ࠦࢳࣄࠓࢷ࣮ࠐ࡙ࠪࡃ࡞ࢢࡧ࣏࡙࣏ࠏࢅ࠳ࠝࡿࡹࠬࠁࠩࢥࡂࠨࠍࢅࢠࡱࠐ࡭ࡨࠏࡉࣳ࡟࠱࢚ࣅࣗ࣫ࢮ࣐ࢆࡘࠒ࠺࠯࠮࠹ࣷࣥࡉࣿ࢑ࢣࣰ࢓ࣃࣀࠦࣷ࠴ࡔࢨ࣊ࢴࣥࡣࣹࠖࣷ࠰ࠃࡸࡅࠁ࣌ࢉࣙ࠶ࢢࢸ࠺ࠗࣂ࢓ࡨ࡯ࢥࠊ࡭࡚࣪ࡼࢭࡲ࠼ࡦ࢕ࠋࠩࡈࡧࠁࡱࠨࠥ࢑ࡗࡌࡨ࠻࠼࠲࣓ࡔࢆࡌࢣࣂࡓ࡬ࡿ࣍࢓ࣰࣜࢨ࡛ࣺࠡࡷࡗࢲ࡯࣓࢟࠾࡟࢛ࠊࣄࡔࠑࣱࡐࠖࠠࠅࠝࡷࣗࡷ࣡࢈࡞ࡠ࣑࣠ࠬࢥࢋ࠙ࠣࡲ࣊࠸ࢳࠐ࠳࣫࠲࢛ࠜ࠿ࠄࣔࢁࣃ࠭ࠬࣷ࡞࠮࢏ࢅ࢝ࢧ࠳ࢉࠀࢷࣺࠫࡄࢡࢧࣾࠪࠧࠈࢹࡣ࢈ࡎ࠷ࣃࡻ࡞ࠤ࠮࠭ࡄࢼࠇ࠼ࢬ࠶ࣜࢲࣆࣳࠞࢫ࣓ࣝࢸ࠺ࢥࠓࡾࡢ࣊ࡆࣷࣵࠂࣶ࢜ࡐࢆ࡬ࡇࣱࠦࢪ࣪ࣾࣼ࢞ࡢࠨ࣫࠘࣌ࣥࣄࠪࡄࠎ࡬࠱ࢲࡇࠜࢴࡓ࢞࣊࡟࡞ࣙࡳࠒࡸࣱࣲࣦ࣋࢘ࢰࠎࣛࡁ࠺ࡪࡸࣨࡑࢋࠉࣤࢮࣾࣉࡧ࢞ࠨ࣎ࢩࠔ࢟ࣚࣼࡥࡿࣾࠨࠄ࢒ࠝࣈ࣑࡮ࠊ࢈࢛࣠ࡺࡐࡅࣁ࣏࡞ࣤࠞࡵࠚ࢜ࣷ࡫ࣴ࠿ࠏ࢙࢑ࢧࣲࣖࣛࠗࡒࢷࢧ࣒ࢥ࣐ࣔࡶࡊࣿࡽࢩ࡫ࡷࢰࡡࢋࢸࡨࠒࡑ࡙ࡨࠏࣀࢇ࢙࡫࢘ࡐࠜ࢒ࡡࡃࠄࠔࣰ࡞ࠏࠣࠔ࡜ࢴࣷ࢐࣭ࡶࢩࠒࠂࢉࢢࡴࡑࡍࢎࡪ࢈ࠑࣳࢡ࡬࢒࢔ࢡࡌࠪ࠮࣭ࢰࡳ࢚ࡂࣉࡴࡻࡳࣺ࠭ࢗ࡫ࢭࡾࠕࡻࢾࠢࣆ࠷ࡹࡊࡦ࢛ࢦࡁࣜࢄࠌ࣡ࡂࠗࣴࣇࣰࣚࣧࠠࡢ࢈ࣼࣃࡻࡒࡕࢨࢿࣲࡧ࠰ࢁࢲࠩࠆ࠶ࡕࠚࠉࢳࠊࣂ࡞࠹ࢶࡪࠤࡒࢫࢌ࣬ࢰࢍࢃࠃࡦࠈࣹ࣫ࡼ࣊ࣆࢋࢻࠌ࣍ࣔࡥ࣎ࢯࣹࣜࡕ࠽ࠒ࢓ࢃ࠶ࠑ࢜࡯࢛ࠝࡓࣕࡲࡍࢪ࣠ࢵࡒ࠾ࠢࡔࣔࣗࣗࠫࡓࣆࢨ࡜ࡱࣻ࠼ࡹࢤ࠽ࠇ࣓ࠥࢿ࡭࠼ࡧࠑࠜࠩࣘࡄࢬࡿࡈࠤࣘࠓࡅࠚࣥࠇࠝࡣࠍࠓࢨࡑࡈࣣࡷࢭࡒࠒ࡫ࡡࢳ࣑ࡁࡲࣷࠌࢬࣵࢥ࢏࣑࢘ࢥࡥࢉ࠮࢏࠽ࡤ࣒࢛ࠏ࠘ࢠࡗ࢛ࣙ࡫࠸ࢼࣄ࠹ࠂࡔ࣒ࢄࡏࠧࠇࣸ࡮࠹࢔࣎ࢳࠛࠌࣗࠀࢠࠝ࠶ࢽࢴࢿࡆ࣮࣫ࠚ࣡࢐࣊࠾ࣙࣔࡏࣨࢄࡧࢠࡥ࠮ࢴ࠷ࢨ࡚ࢺࢻ࣫࠲ࠗ࠸ࠪ࡯ࢸࢂ࢖ࢡࢉ࠸ࠫࠍࣅࣶࣛ࠲ࡹࡷࠝࢍࡻࢁ࢖ࠒࢰࢾࢲ࣏ࣳ࠾ࠔ࠳ࠬ࢒ࣶࣟࢀࠖࡺࠃࣜࣄࠦࡽ࡯ࡨ࡜ࣇࣽࡇࡗࣶ࢜࠽ࡠࢬࢪ࣍ࠠࠛࢪࢥ࡞ࡦࡖࡁࠝࡢ࢈ࣳࠟࣴࠑࢷࣰ࣫࠮ࡡࡷ࢚ࣜ࠹ࢄ࢝࢓ࡠࠄࣦࡩࢵࣥࣗࡩࢢࡐ࣊ࠚࢍࠏࢌࡂ࠿࣬࠵ࡼ࠹ࢼࣳࢶ࢐ࠟࡦ࠵ࡈࠈࢍࡘࢴࡿࡺࡁࣇࡿࡒ࠰ࣕࢦࢅࢣࡎ࣋࠵࢔࣐ࣥ࡬࡮࡫ࡕࠝࡥࣚࡑࢸࣦࣷࡾࡏࡾࡊࢷࡕࡌ࢚࣓࣯ࡄࢦࡂ࢟࡬ࡇ࠾ࡎ࠸ࡅࠍࣻࢋࢇࡰࡶࢽ࢜ࣛࡎࡥ࠳ࢦࣾࢺ࠶ࢵࣁࣴࣕ࠘ࣂࠊࢧࠃࢋࣝࢴ࠿ࠢࡦࣅ࣏ࠟࡠ࢏ࢂࠩࠐࢪ࠻ࡀ࢏࡭࢙ࠢࠇࢤࡼࠗ࡟ࡊࠂ࢐࡛ࡹ࣬ࠡࣉࣹ࡝ࠇࠃࠍࢊࢧ࠿ࢵࡔ࣫ࠝ࢔ࢋࡤ࢐ࣾࠪࠇࢁࣙࣚࡸࡨࢊࡪࡠࠖࢮࠁࢌࠉࡵࠦ࣌࠰ࡕ࣓ࢫࢪࣜࢴࡿ࡯࢙࡙࠳ࡲ࠹ࠀࣦࡴࣇࢸ࣬ࡘࠠࢭࠞࡺ࡙ࡺࡉࠠࢵ࡭࠺࢙࢏࢟ࢎࢰࢥࣃࣅࣾࡤ࢐ࡷࢽࢥࡊࣈࣝࢺࡼࡥࢣࡴࢭࠖࠨ࢏ࠗࡣ࡬ࡎ࠺࢈࢈ࢱࣦ࣠ࣘ࠰ࡪࣸࢿࡵࢷࢷࡠࣉ࢛ࣙ࠽ࡑ࢖ࢧࡍࡘࣟ࡯࣢࢙ࢅࣈࣶࣽ࢝ࠤ࣍ࢼ࣭࠿ࢉ࢐ࢋࢸࢃࢶࢍ࢕ࠃ࣠ࠐࢸࣈࡱࢽࠠࣟࠤࡿࣱ࠿ࢰࡧࡘ࠾ࡾࠆ࢜ࡋࢴ࠺ࡏࢾࢹࠨࢵࠠࢳࢼ࢟ࣈ࢜ࠔࠀ࣌ࢍࢦࠩ࡭ࢱࠪࡶࠀࠄࡍࢂ࠭࢐࠶࡜ࠒࢫ࠴ࠟ࠶࠵ࡴࠉ࣒ࣔࢧࠣ࣋ࠍࢷࠦ࡬ࠅ࣒ࣻ࠳ࢹࡅࣗࢪࡴࢆࢧࣽ࢔ࡼࣧࣄࠂࡗࣃࣱࡷࣦࠜࢡࢁࢣࣞࡓ࣓ࢴࢅ࠹ࢦࡌࣽࠥࢂࠕࡧࢱࠂࢻࣳࠁ࢝ࢹࢴࡍࢧࢼࠣࠍ࣐࡝ࣛࡏࣸ࢝ࡕࡓ࢓ࡵ࢜ࠪࡴࠐࣃࡕࡎࡀ࢓ࠌ࣊ࣟࡺ࡙ࢃࣺࠞࢨ࢕ࡱࣞࡹ࢝ࠠࠎ࠷࢟ࢭࣖ࣍ࢤࠐ࣓ࣽࣗࢭࡪࠓ࣑ࠦࠩ࢟ࢮ࣑ࠐࠁ࣋࠷࣮ࡤࣕࡘࠋࠫࡶࠫࢣ࠘࠵ࣱࢤࢴࠦࢻࢨࢄࡘ࣑࣒ࣿࠖࡕ࠶ࡒࡏ࡝࣡࡭ࢷࢴࠧࣄࣲࡶࡻࢮࣛࣄࠦࡌࠦ࢏ࠂࠠࢦࡌࠧࢵ࡫ࡾࣸࠫ࠵࢒ࡥࣈࢍࢃ࣭ࢋࠩ࢐ࠨࣶࠗࣤࢊ࠹ࠫࡂࢨࡻࣂࣹࠟ࢓ࠢ࠮࢘ࠖࠁ࡟ࣃ࡜ࢉࠚࢥࣨࡏࡲࡸࢸࣣࡡࠆࠆࢿ࣮ࣜࡧ࠳࡫ࠤࣶࡄ࢞࡜ࠎࡌࡨࣳ࡯ࣺࡈࡻࣁࠪࡋࣉࡄ࠿࠯ࡔ࠺ࣛࠤ࣌࢏ࢭࡱࢪࣖࠌࡡࠚࡌ࡝࣊࣬ࢱࢬࠐ࡬ࢀࣻࡍ࠹ࡊࡇࣾࣉࣿࢿࣰ࢙࣎ࣴࠤࣞࠡࢮ࠭ࡨ࣋ࠉࢠࣻࢠࡩࡩࣝࢯࠈࢅ࣬࡮࡝ࣁࠄࡄ࣬ࠆࢳ࡚ࢬ࣮ࢇࠏࣾࡾ࢚ࡈࡉࡄࠜࣷࠂࠋࡈࡩࢇࠣ࢕ࡂࢥࠃࠒࡕࣩࠖ࣠࠮ࢴ࣠ࠠࢶࣗࡘ࠱ࠈࣛࣸࠏ࡙ࡷࣩࡁ࠾ࠤࠢࡡࣺ࣭࣡ࢼࠇࢺࣘࢻࠤࠬࢫࢽࡿ࢚࢟࠽ࠔ࠮ࠁ࠱ࢂࣖ࣠ࠒࡿࡩࠨࡹࡵ࣒ࡶࡊࠉ࣋ࢤ ࠠ࠹ࡴࡵࠛ࠴ࢡࡼࡒࣗࠟࣁࢡ࢏࣬ࢨࠕࠊࣞࠧࡤ࢟ࡏࣳࠄࢸࣸࠨࡕࢍࣶ࣎ࡗࡏࠓࢇࢳࢎࢤ࣬࡜࠮ࣺ࡙ࢁ࣭ࡩࣔࡨࠄࢄࢸࣆ࣪ࡇࢊ࢐࠯࢒࡫ࡇ࢖ࢎࡦࢊࢍ࣐ࠪࣽࢪ࠸ࢇࣟࡊ࣬ࠇࢮࡑ࡚ࣙࠢࡻ࣭ࠡࣵ࠭ࡐ࠯࡫࠘࠵ࡀ࠯ࡵࡻࣇࣞࠪࡻ࣯࡛࣍ࠠࢆࡴࠕ࠵ࠌࡎࢂࡉ࡝࡛ࢱ࣏ࡶࠎࡶࢊࠜࠖࠤࢉࣩࣝࢯࠌ࠶ࣞ࠷ࣾࢫࡆࡿ࠿ࣴ࠱࣡ࡕ࠱࠹ࢻࡂ࡞࢐ࢲࡣ࢛ࢃࢗࢅ࢒ࠤ࣫࢒ࡻ࠘ࡱࡋ࠹ࢸࣘ࣋ࡼࢍࠎࠫࢴࡕࡊ࠘ࠪ࠿ࢁ࣪ࢰࣺ࣪ࠈࡗ࠺ࠉࠎࢎ࡭ࣘࠢࢥࠨࢮࣔࢪࢀࣴ࠸ࠁ࣢ࣼࡗࢃࢺࠧ࡯ࢭ࣠ࢨࣼࢅ࢈ࢩ࢐ࢾࠓ࠭ࠝࣜࡉࠅࠖࢆ࢞࣬ࣄࡠࠥࣝࡴࢆࣤࢫ࢔ࣉࣅࠈࡊ࣒ࣷࡖࠤࡑࢩࢳࡷ࡫࠘ࢁࢠ࣠ࢱࡍࢁ࢖࢔࣌ࠅ࡙࢙࡙ࣜࣔࣗࣷࡏ࣯࠘ࢺࢴ࠼ࡅࠞࠏ࢒ࡲࣖࡶࡵ࢏ࠝࠤ࠙ࢍࡈࠖࡩࡉࠆࢰࣚࠁࣸ࢒ࡩࡎࡌࠏࣃࣰࢿ࣬ࣁࣵࢁࡻࠟࡷࢀࣀࣝࡻࡐࠌࠋࡀࡀࡌࡶ࢙࣯ࣞࠖࣄࣧࢋࠋࢫࡴ࠙ࠈ࡚ࡪࢫࣿࡏࡔࢻ࢒ࢆࢌࢶࢗࢳࣼࣗࠓࣆࡹࣙࠃ࡞ࡍࡻࡣࣂࠋ࡮ࣼࣁࣱ࣌ࡑࢥࠢ࡮࠷ࠓࠌࡼ࠶࡝ࢷࠌࠓࠀࠉࡤࡤࢬ࠳ࡦࣺࡷࡣ࠵ࠑ࣊࠵࣐ࢹࣽࣳࢾࢧࠌࣴࣚࠧࣞࢽ࡯ࠄࣳࡺࢪࡄࣹࣅࢍࡘࣾࣆࡿࢁࢨࣨࡦࢰࠤࡅ࣐࠙ࣥ࠹ࢾࡖ࠘࠘࢕ࠉ࠘࠮ࡩࣵ࠽࢚ࠥࠏࣝ࢘ࢆࣴࢌࣘࣝࡕࢌ࢈ࢥࡑࡘࢍࠞࢹࠩࣚࢆࡢࠢࢸࡷࣛ࠰ࠜࡽࡹ࢛ࢳࡗࣈࠗࠆࢀࡦࡓࢯ࣡ࢪࠛࣿࣄ࡜ࡥ࢞ࡊࢰࣽ࠺ࣘ࢓࠰ࡒࢃࠝࣄࠠࠍࢢ࢘࡜ࢫࣷ࢘ࠪࠢ࠘ࣾࢵ࡯࠼ࠆࣺ࠭ࠞࢌࠧࡒࠒ࠙࢘ࡠࣰࣉࠠࠑࡷࡆ࣯ࢲࢼࢩ࣬ࠞࠃࡥࡧࡆࡔ࣡ࣀ࢟ࢡࡇ࣑ࡴࠓࡂࡊ࢓ࡒࢪ࢟ࢁ࠼ࣲࣕࠐࠚ࣑ࠫࠦࡕ࠿࢐ࢅࡩ࡯ࠦ࠵ࢄ࠰ࢋࣝࣸࢌࢇࢫࡂ࡚ࣟࣕࣨࣕࡘࠔࡓࢽࡪࣥࡈ࠵ࣱࣲ࣯ࣿ࠙ࡅ࢛ࡂ࢈ࢀࡣࡼࢿࡆࣳࡳࠉ࣊ࢢ࠸ࡷࢂ࢏ࢹ࢟ࡉ࡝ࡵࡊࡗࣇࠊࡌࠀࣶࡳ࣍ࠫࠋࢴࠟࠔࡄ࢘ࢀࢂࣤ࠴ࠤࠉࡳࠇࢨ࣐ࡰࠕࢮࣶࠩ࠲ࣛࠑࡊࠧࢌ࣌ࡖࡕࠁࢴ࢖ࠕࡂࠉࣈࢫࣉ࠽ࡶࣟ࡜ࢴ࡮ࣃࢂࠔࡥ࣎ࣂࡡࠅࡨ࡯ࡲࣆࣕࡸࢩࣷࡖࣂࣦࠀࢡࣄࢂࣾࢂࡖ࣊࠷ࡱࡲࣅ࢏ࢄ࣡ࡈࡏ࢐ࡳࠁࡇࢪ࢚ࣘ࠶ࠪࢡࡀࠪࡔ࣯࢚ࡏࠌࡳࣥࣽ࡯ࠎࢇ࣊ࠥࢋࠛࡾࡖࠖࡤ࠭ࡡࣛࢌࠗࢅࢲࣱࠧࡑ࢘ࢧࡠࡡ࠺ࡆࣝࠦࡴࣗࢩࠂࠬࣨࣚࠚࣝࠧࣧ࠘ࣿࢡࢢࡓࢫࢩࣲࣧࣞࣥࡆࣕࡦࣀࣩࣽࢦࢹࢸ࠳ࠤࠣ࠼ࣺ࠷ࢃࡧ࡜ࢣ࡬ࠊ࣭ࢹࡃ࠸ࣵ࢜ࣙࡘࢺ࠸ࡢࣇࡼࡵࢷࢇ࡙ࢀ࡞ࡨ࠯ࡰࡄࡇࢤ࣐ࠢࢴࢥࠟ࢒࠵ࡏࢲࣽࣿࢻࠎࡋ࠭ࠌࡌ࠻࡮ࢧࢻࢮ࡚ࣷࠜࢥࢤࡥࣺࢉ࠾ࡳ࣠࠹࣎ࣴࢴ࠵ࠞࢊࢷ࠘ࣈࣴࠊࢁࠫࣸࠍࠓࢩࡘࣦࣻࡓࡘࢶࣼ࡟ࣇࡗࣖ࣬ࠨࣰ࡚࣍࠹ࣵࢍࣹ࣭ࠈ࢛ࠌࢧࢫࣤ࣫ࠓ࡭ࣄࡄ࢚ࠗࡾࡒ࣑࢛ࣿࣿࢼࡂࡘࡿࡌࡓࣼࢰࡋ࠽ࣵࢫࣶ࢛ࣔࢪ࢘ࢾ࣊࡝ࠅࢉࣁ࠸ࣂࡤ࠹࣏࣋ࠍࢗࣤࢨࡅࣃࡾ࡬࠺ࣺࣩ࢛ࣟࠗ࢘ࡘ࢑࢘ࠎࣁࡷࢀࡷࡗ࠷ࣘࢣࢷ࣢ࠆ࢖ࠉࠅࣆ࠿ࢂ࢝ࠏࠩ࢏࡟ࡽࠎࡇࡴࡣࣣࢾࢫࣄࠛ࠳࣎ࠚ࢑࢈ࡤࢅࢋࣦࣀ࠹ࣾ࠘࢏࣯࠲ࣝࡡ࡭ࠂࣕࡿࠥࡋࡸࣽࣷ࣠ࠂࡠࢆ࢒ࡹ࠯ࡒࣞࢰࠧࡓ࠿ࣿࣼࡇࡕࢀࡧࢨࡄࣝࣄࠛࢥࣉ࡚ࣂࡘࢶ࢛࣠ࣳࣴࠪࣸࢠࢬࡪ࢖࡭ࣟࠉ࢛ࢣࢫࡃࢋࠒࢫࡢࠫࣄ࢔࢘ࡽࠕࣶࡻ࠼ࢳࠩࣔࡖ࠶ࢫࣉ࡮ࠁࢾࣞࡼࣸ࢜ࡷࢲ࠼ࠚࢦࠒࣧ࣪࠿࠿ࣙࡓࡩࢿࠅࠈࠍࢻ࠴ࣚࢽࡗ࠿ࡨ࠾࢚ࡍࡑ࡟ࢄࢡࢂࡪࣃࢻࠐࣣ࣫ࡠࢊࡖ࠸࠿ࢁࡺࢇࢼࢥࡶࢧࢳࠑ࣑ࣙࡒࡌࢥ࠭ࣁࡋࣖࢃࣲ࠿ࡄ࠸ࠧ࠸ࠀࡀࣰࣵࣗ࡮ࡆ࢘ࢢ࣋ࣔࣸࡴࠖࡉ࢞ࣁ࢙ࢎࡢࢼࡔࠔࡕࢁࠓࡍࢁࡽ࠳ࢩࣔࠏࠈ࢏ࢊ࠺࠶࢛ࣜࠢࡵࢾ࡯ࠅࡋ࣎ࣞࡦࣉࡹ࣌ࡔࡵ࠹ࡇ࣠ࢀࡴࠫࡂࣲࣩ࣍ࣼࠟࡋ࢟ࢺࢻࡇࠑࢸࠣࠥࡹ࠴ࣛࡗ࠽࢙ࠝࣧࠢࡠࢫࡏ࠸ࢩࣼࡧ࠯ࢶࡌࡏࡲࠐࢋࢗࠡࢬ࡬ࢡ࡯ࡨࠩࡵࢪ࣊ࡑࡧࡇࣆ࢐ࣲࡶࣅࠫ࡟ࡉࢆࢾࢋࢊ࠾ࠜ࠿࣎ࢦࢄ࠘ࢭ࣐ࢍࡧ࣒࠱ࣥ࡟ࡥࣘࡧ࠵࠵࡙ࣚࣝࠉࡳࢆࠋ࠻ࡅࢪࠆࡢࢂࢯࠎࠢࠀࢆࡕࠪࢃࡊ࡝ࡆࣶࡗࢮ࠽ࠃ࠴ࣛࡌ࡝ࠧࡓࡡࣈ࢚࣐࢖࣢ࢆࠇࣰࣹࣼࣸࣕ࣡ࠈࣩࠨࡥࡦ࢛ࢴࢇ࢏ࠐࡴ࣡ࢦࢭࣥࠐ࡬࠯࣬࠘ࠤࡦ࡞ࡨ࢕ࡵࢲ࡭ࢫࡺࢧ࢓ࢅ࡮ࠑࡍ࣠࠷ࢄࢴࠇࣾࢥ࣑ࠪࠒࢮࡡࢻࡠ࠮࠘࢖ࢅࢫࢫࣽࡉࠌ࣢ࡄࢫࡍ࣐ࠎ࡭ࢧࡧࣦࡈ࠙ࣘࡧࣺ࠙࣬ࣻࠪࠉࠋࢠࣝ࢑࡬࠴ࣞࠆ࠱ࢻ࢓࢏ࡲࡥࠖࠡࢿࡃࠊࣶࣃ࠹ࠟ࣍ࢨࡸ࣢ࢨ࢈࠻ࢣࢵࡔࠀࣱࡪࣱࠜࡶࢭࡻࡵࡸࠝࣚࠎࢯࣦ࡙ࢽࢡࢁࣨࡠࢀࣽࠬࢢࢽ࠱ࠑ࣬ࡍࡍࢲࢡࣄࡾࢮࡘࣃࢫࣼ࢐࡙࣒ࣟࠞࣃࡉ࠹ࠀ࣓࠰࢚ࣞࡻࣾࣾࠑ࢘ࠗࣇ࢙࠴࠾ࡐࣶࣦࠝࠓࠕࢸࢲࡗࡾ࢚ࣦࣵ࠻࣯࢛࠾ࡥ࠭࠘ࡽࢩ࠿ࣁ࡜ࠟ࡫ࣅ࣓ࡎࢪ࢚࠭࣍ࡂࣲ࣓ࣥࠑ࠻ࡢ࠯ࢥࣸࠕࠅࡍࢸࢪࠧࣥࢷࢵࠁࠧࡆ࢓ࠀ࢐ࢤࠄࣉ࣍ࢮࡱࢹ࣮ࣛࣚࠧࣇࠃࣗࢯࠖࡔࡻ࣌ࢎ࠼࠲ࢯ࣋ࡂࠅ࡯࣎ࡗࢅࢭࠉࠤ࢝࡭ࣦࢇ࢏ࠠ࣬ࣨࠦࢻࢮࠄࢠࡎࡗࠄ࡚ࢤࠞࣽ࠮࢞ࢴ࠮ࢂࠏ࣬ࠑࠅ࣠ࡠ࡭ࢽࢷࠡࠑࣕࡰࣉࠦࡤࣣࡻ࣠ࢫࣣ࢔ࢻ࣮ࠇࢿࠄ࠺ࣲࠖ࠭ࡁࢎࡖࢣࢺ࠲ࣄࡗ࢒࣫ࡡ࣌ࡤࢽࢡ࢛ࠊࠄࠪ࠽ࢥ࢔ࢹࢵࠗࢼࠖࠆ࢚࡬࣓ࠛࢆࡧࠜࡗࣼࠞ࠹ࣇࠕࡌࡒࢋࡕࢎࠢࢂࢁ࠘࣊ࣕࢩࡱ࡙࢝࢈࣎࠙ࠩࣘࠟࠑࣁࡠ࡛ࡼࠇࠎ࡚ࡳࠦࢭ࣮࣒ࣨࢽࣺ࢝ࢸࡉࢋ࢔ࡽࣲࠔࣃ࣓࣠ࣵࠚࠣ࠙ࠋ࠯ࣴࢠࡒ࣋ࣥࡎ࠷࡚࡙ࡘࢤ࠹ࢧࣅ࣬࣌ࡾࣱࣇࡿࠃࡵࠠࡓ࠮࠳࢛ࣹࠫ࠙࣎ࢁࢾࢴ࡫࢞ࡐ࢏࠿࠵࣓ࣻࠞࡈࣛࢰࠥࠠ࠼࠿ࣂ࠴ࠏࠐ࡝ࠦࣧࠏ࠶࣌ࡾࡈ࢏ࣲ࣎ࠟࠞࢻࠨ࠺࢔࣯ࣷࢣࠇ࢈ࣾࡠࠓࢱࡴࣶ࣡ࣞ࣡ࠌ࠽ࠢࢁࡁࡇࢵࢗࣖࡋࣾ࡞࣠ࡆࢉࡏࠟࠑࠌࡕࡇࢄࢲࡑ࠹ࠄࠒࣈ࠸࢖ࢄࠍࣛ࠰ࣆࠤࢨ࠘ࠄ࠲ࠜࡇࣺࠩࢤࡤࠚࢫࢊࢣ࣐ࢢࠁࣹ࠻ࠋࢡ࣓ࠫࡐ࠲࡛ࣹࣄࢫࡣ࣎ࢯࣦࢬࢎࡴࢿࢇ࠶ࡲ࠘࢖ࡪ࣮ࣴ࣎ࡈࢯ࣪ࢌࣤ࡮࠷࢑ࡇࢤ࡬࢙ࠗࢽࣻࡃࣥࡺ࢏ࠦࣻࡒࠬࠜࣤࢮ࣪࣌࡝ࠍ࡯ࡻࣱ࠶࣌ࢆ࠘ࡗࠋࡸࢩࡧ࠘ࢪ࣓ࡊ࣊࠻ࡓ࠭ࣘ࡬࢚ࣞࠁࢩࠁࡠࡥࢥࡉࣱ࢏ࣛࠪࠉࠪࡆࡇࣄࢧࡖࣰࡇࣈࣨࡲ࣭ࣚࢿ࣢ࣽ࣍ࠢࠋ࢚ࣥࢳ࣏ࢬࡡࢋࠇࡧࣟࣞࠂࢮࡉࡏࠧࠧࢊ࣯ࠟ࠳࢐ࢋ࣏ࠞࢤࡾ࡛ࣽࢬࢤࠒࡋ࠴ࢉࢪࡨ࢐ࢦࠋࡨ࣒ࣕࠐ࣑ࣞ࡭ࢰ࡫ࡅ࣎ࢻࡤࣈࣳࠑࣺ࡞ࡘࢱࠝࢗ࠾ࣵࡺࡇࣟࠊ࣐ࣞࣁࢋ࣒࠙ࣽࠟࣧࠈ࠽ࣱࢿࢿࣄ࣌ࣛࣃࢹ࢜ࣈࡑࣹ࠘ࡸ࠮ࢂࣤࣂࡓࡸ࢑ࡽࡂ࢙࣪ࡵࡠࡱ࣮ࠩࣞࠅࣃ࣮࠮࣢࢙࣍ࢠࠕࡨ࢞ࢴࣹ࡛ࠥࡼ࠾ࢴ࡮ࣿࣽࢬࡰࣵࡐࣉ࢟ࢍࣺ࣏ࠟࡹࠌࠖࣅ࡟ࠚࡀࣖࢡ࠺ࣂ࢟ࠡࡼ࢈ࣵ࣢ࡶࣣࠜ࢈ࡠࠒࠃࢨࣜ࠘࢜ࢸࣷࠟ࢞ࣵࡏࠈ࠵࡜ࠡࠂࡦࠣ࠶ࣾࠞࢗࡃ࢏ࢄࡻࠏࣤࠚࠍࣰ࢐ࣄࣇࣧࢺࣶࠗࣾࠑ࠰ࠬࡍ࠹ࢆࣩࡁࡨ࢏࢜ࢮࣞ࠱ࠆࣃࡎࡲࣻࡤࡊࣖࡰࣺࡵࣚ࠮ࡋࡒࠟࠁࡻࣂࢻࠄࣳࣔࠣࠐ࢜ࠩࣆࢸࡂࡼࠄࣄࣹࣶ࣍ࣅࠁࣸ࣫ࠆ࢙ࣷࢇࠊࢥ࣌࢜ࡸࠤ࣬࠲࣡ࢸࡐࡅࣃࣨ࡫ࢣࠃࡩࡓࢅ࢝ࢋࡣࣰࠣࣔ࠰࡜ࡄࡌ࢈ࢲࣗࡸ࢕࣎ࡖࣳࢯ࢓ࣣࠣࡦ࣎ࢆ࠘࠻࠺ࡥࡨࣨࠑ࣑ࠀ࡯ࣞࣨ࣬ࡪࢆࢢࠟ࠲ࠄ࣒ࡅࠜࡁ࢟ࢳ࣭ࠗࢫࡰࡒࣣࢥࢶࢲࠗࡥࠒ࢈ࡒ࡟ࡡࡷ࡫࠳ࢦ࠯ࣹࠝࣔࣸࡤࡅࡗࣧࢋࡱ࢓ࡊࡦࣹࢡࡵ࢚ࢎࠗࢺࠧࢯࢳࣹ࠘ࡓ࡚ࢾࢧࡑࣇ࠼ࢳࡻࡕࣟࠌ࠙ࣄࢺ࡙ࢮࢭ࢑ࣜࠎࡦࣸ࢒ࢳ࣫ࣟࡸࡎࣻ࣡ࠤ࠼ࢥࡴࠧࣁࢀ࠾ࢫࡥ࠼ࡤࡢࠁࡠࢇࣨࠈࣲࡦࣻࡋࡻࣺࡇ࣒ࠞࣙࠫࢠࡥࣞࡦࡩ࣒ࠨ࠽ࢠ࡬ࠥࢼࢩ࠵ࠧࠇࢾ࣏࠮ࣤࠒ࣡ࣧࣷ࢜࠶ࡁࡎࣵ࡜࡙ࢭ࣐ࠈࡣࡸࡶࠐ࢖ࡐࠉࡤࠛࡗ࠯ࡒࢀࣂࡗࡰࠊ࣊ࡘ࣏ࣳࡎࡨࠤࠬ࠾ࡧ࠱࣭࣬ࢮ࣫ࠤࡄࡰ࡛࡛࣍ࢮࠖࠦࡤࠨࡡࡩ࠯ࢿࠈࡕࢡࡒࡆ࡟ࣂࡠࠋࢱࣔࡅࣄࣼࣅࡾࠋࢡࣗࡉࢮࠄ࣭ࡤࡾࢺࠤࣗ࣋ࢄࢢࣶࣜࢽ࡛ࢲࢰࣅࢻࢷࣉࢪࠗࢠࢫ࠸࣋ࢵࡃࡈ࠽ࡤࠌࣆ࠴࣭࢛ࠩࠨࣗࣆࣨࡥࣂ࡙ࣅࢽࡿࡁ࢐࠱ࡇ࣯࡟ࢱࢇࢫࣘࡷࣹࠇࣥࡡ࡚ࡨ࠾ࢵࡢࡃ࡬ࣂࣉࣣࢸࢭࡖࢦ࠿ࠪࡴࢲࣉࢩࠔࢠࣲࣀࢿࠏ࠹ࣄࡈ࣪ࣳࣙ࠹ࢢ࣍࣢࣠ࡰ࠾ࢿ࡯ࠉࣨࠝࢀ࣯࠯࡫ࢯࢃ࡞ࠑࠝࠗࡱࠀࣅ࢕࣮ࠚࠨࠫࣟࠣࡀ࣐ࠫ࢖ࣵ࢜ࣿࡥ࢑ࠚࢋࢆࢎࢡࣖࡴࡧ࠾ࣞࣖࠏࢴࢀࣛࠥࣽࡳ࠾ࣵࠤࢼࢷࡾࡃࠓࠬࡰࡋࠞࡪ࣊ࢗ࢏ࣉࡽࠬࢷࢋ࠷ࡎࡎ࢖ࢢࠄࡌࢮࢼࡣࣩࡩ࡚ࡻࡧ࡟࠿ࡗ࢘࡞ࠄ࢚ࠠࢼ࢑࠙ࢌ࣍ࣛ࡞ࠒࡈࠞࡵࠈ࢒ࠧࡠࡖ࣐ࢣ࠭ࣘࠗࠞࣁ࠵ࡹࡺࡌࣼࡴࢯࠤࡵࡴࢊ࣡ࡤࣻࢎ࢜ࢱࡏࠊࢮࣙࠄࠤ࠴ࢣࣉࠫࡻࣕࠥࠥ࡫ࡅࡖࠩࠚ࠽ࢲࠏࣤࠔࠫࡀࣺ࣮ࣥ࣫ࣟࣂ࠘ࢧ࢈ࡎ࠷ࠅࠑ࠽࠙࡜࠺࡚࢘ࡨࣿࡶࡅ࠾࣍ࡏ࠴࡭ࣖ࢔ࠎࢄ࠶ࣆࡾࡸࡺ࡙ࡧ࡭ࢧࠜࢄࡌࡑࢺࠪࡏࣸࣁࢠࣼ࡬࠲ࣨࢴࡽ࡯࠹࢛ࡌ࠵࢛ࣽ࢏࢝ࢼࣙࡃࢭ࡝࣏ࡱࢎࡘࠕ࣪࢝ࠕ࠻ࡲࢮࡽ࢈ࣶࠁࡽ࡯ࡻࡃࢵࠝࢮࠢࡓ࣐ࣳ࡜ࠜࢪ࡮ࡔࣽࢧࣦࠠࢺ࣒࡟ࣆࠦࣀࠣࣟࡁࢯࡍࠧࡒࢽ࢙ࣃࣻࣨࢉ࠴ࡅࣻࡣࢹࡗࢉ࡜࣊ࣻࢦࡄࢗ࣎ࠢࢎࣆࢫࡥࠧࢂ࣏ࣉࠬࢉࣹ࠺ࣨࠚ࠰ࢎࡊࢪ࣑ࠛࢽ࣒࣒ࣳࢣࡔࡒ࣐࡝ࠐࡷࠨࣺ࠸ࣩ࢓ࠖࠪࡖࣳࠈࢠ࢘ࣤࡵࠓ࣯ࡎࣶ࣌ࣚࠖࢅ࣋ࠒࠨ࡚࣓ࡽࢧࢦࡑࠏࡩ࠷ࡊ࡬ࢫࣱࣉ࢏࠾ࢠ࡞࠹ࣈ࠮ࣃࢧࣁࢯࢋࢆࠜࡄ࢓࣑࢘࠹ࣈࠇࣝࡤ࠙࡬࡮࢈ࢫ࣯࠷ࢊࢯࢼࢀࢂ࡝࢏࢖ࡰࡅࠓࣶ࢙࣪ࢻࡥࠋࣆࡋࠥࣇࢷࠝࡔࢲࡤࡕࣧࣃࡲࣂࡶࡄࣉࣥࠂ࠸࣭ࢇࢭࡦࢆࣱࠄࢩࠩࢊ࣋࢐࣋ࢂࠩࠜࠎ࣑ࢄࡡ࢑ࡆ࡚ࡴ࣏࣊࠾ࣀ࠘ࠊࣗࡾࣚࠂ࣯ࣴ࢐ࠍࣥࢥ࢒ࢢࠁࢲࠟࢮ࣠࢓ࡡࢮࡺ࠙࢐࡬࣮ࣟࢗ࢒ࣽࡉࣦࢰ࣐ࣼࡖ࡛࢘ࠗࠄࡥࢿࡲࡹࢨࡖࠡࠬࠅ࠾࠻ࢢࢶࣅ࢚ࡷࢨࡕ࠺ࡶࡄࢦࡋ࣓ࣤࣘ࢔ࢼࠠࢹࡱ࣌ࢂࡁࠜࡍࠞࢫࣺࡂࢾࠁࡥ࡫ࢷࡪࢄࡣࡺࢨࢤ࣋ࡼࣽࡏࣉࢅ࡭ࡷࡹࡓࢡࢫࢨࡶ࢖ࠒࢽࢗࢭࡽࢶࣩ࠺࠸ࡏࠗࠁ࠰ࢪࢤ࡞ࣣࠜࢫ࡜ࠑ࣮ࢆࣴࢃ࢖ࢯࠕ࣎ࣻ࡯࠘ࣳࢣࣘ࠴ࢉࢼࣱࢶࡲ࢘ࡣ࣬ࡸࢆࠪࡲࣩࢮࠎ࣯࠘ࢢࠉࢷࠇࣰࣞࢱࢱࣜࡍ࠾ࣣࡉࢯࣅࠁࢁ࠙ࡠ࠘ࡁࢅࢲࠧࠇࣃࣽ࠯ࢻࡌࢅࣩࠟࡢࢳࠀ࣭࡙࣫ࣔࢅ࠽ࠄࣨ࢖ࡻࣹࢋࣨ࢑ࣶࣣࡕࣺࢉ࣑࢛ࣚࡳ࡫ࡔࣰࠡࡸ࠮࠯ࢮ࣐ࣥࡏࢨࡡࣴࡌࢦ࣐ࢌ࣠ࢻࣉࢗ࢕࣐ࡁࣱࢧ࠮ࣀࡁࣦࠗࠧࣚࢷࣿࡸ࢑ࡒ࠰ࠇࢫࡧ࢒ࣄ࣑ࠬࣻࠖࣽࢽࣩࣧࣾࡔࣾ࠾࢖ࠓ࣊ࣆࠤࢻࠂࢉࣲ࠭ࠢࠠࠥ࢑࡜ࡰࢶࡌࢨࣰࣜࡿࠈࣀࡻࢮࠈࢩࢁ࢐ࡷࠟࢂࡶ࠷ࣉ࡙࣫ࣞࡻࠢࢅࠫࡠࠀࠚࢶ࣭ࡎࠇࠖࠀࢗࣽࡰࢄ࡬ࣂࡐ࠲ࢼ࢑ࢣࠀࠔࢁࣶࣜࠖ࢐࢖࣓ࡉࢻࢺ࢜࢘࢟࠴ࡅ࠿ࠍࢮࠂࡢࠂ࢙ࣕ࡬ࡇࣧ࡞ࣦࡰ࢙ࢮࠔࡄ࠵࣏ࣕࠢࢁࣖࡍࣈࡾ࠴ࠅࠎࠫࠅࡵ࠰࢞࠷ࠈࠅࢀ࠴ࠥ࡭࢓࡝ࢡࡂ࢓ࠧ࣬ࢅࢸࡕ࣑࢝ࠌ࡮࣭ࣔࢊ࡞࣐ࣔ࠼ࣾ࠽ࠔࠄࣿࢿ࠸ࢁ࠿ࡁࣘࣄࢸࡕ࢞࣊ࠜࡆࢤ࠿ࢀࣰࣶࢇࣘࣗࢶ࣒ࠋࡃࣚࢴࢫ࣓࣋ࠟࣨࠆࠝ࣡࢒ࡡ࠸࠶ࡎࢣࣶࠁࡺ࣋ࡍ࡭ࡕࢍࠕࢽ࢈ࢠ࣯࡛࢘ࠣࣷࠊࣷࢨࢂࠓ࢐ࡅࢄࡄࡎࢼࢱ࣌ࢺࢲ࡜ࠇࢱࣷ࠾ࡪࣅࣣ࠙࠱࠮ࣝࡧࡑ࢓ࣥࢯ࣫࢓ࣃࢮࡽࠆࢭ࢕ࡶ࠻࠷ࣛ࠺ࣷࡗࢦࣸࣘ࢏ࢿ࢘ࣸࢷࣘࢦࠢࠡࢡ࠹ࣗࠦࡅࢣ࣓ࡖ࢝࠻ࢡࢸࡕࢿࣱࠣࢱ࢐ࡹࠀ࠻࠷࢜ࡄࡏࣽࠖࠅࣀࣄࠌࣂࡨ࡝ࠈࢸࣧ࡝ࢵࠀ࣑ࣚࢯࢽ࣭ࣾࠎࠋ࠳ࡤࡸࡨࠒࣗࢡ࣢ࣃࣛࠄࡔࢯ࣏ࠊࠋ࢕࣌࡯ࡔࢽ࣬ࠗࢗࣞࠃࠩࠁ࡙ࡋࡓ࡯ࠎࣄࣤ࣫ࠠࢌࢺ࠹࢚ࡪࠏࣩࣞࠝࢗࢀࣲࢶࡠࠍࢗࠝࣼ࠴ࢴࣚࡡࠋࡄ࣑࢘ࣘࢋࣰ࣭ࠒࠈࠞ࠻ࡹ࢝࡭ࡵࡿࡂࣤࣈࡨ࣭࠭ࣿࡆࣸࢩࡥ࣌ࡨ࣎࢕࠯ࢎ࣬ࠆ࠴ࢺࣽࡼࠆࣺࢥ࢑ࡤࢎࠝ࢐ࡤࠚࢂࡅࡘࡠࠔࣄࣟࣕࡉࣺࠞ࣢ࣤࡸ࡫ࣦࡴࡴࠀ࠾ࢼࡹࢴ࡝ࢣࠔ࢝ࢾ࡝ࡥࠚࣦࢺࢮࠄࡡࡪࠗ࢘ࡱࣂࡰ࡬ࠏࡇࢉࡪࢫ࡟ࢬࡈ࢑ࢀ࢙ࡧ࣬ࢪࢾ࢙࠘ࢋ࢕ࢊࠧࠚࠦࡖࠪ࠙ࡧ࢏ࢡࣆ࠵࣌࡯࡛ࠞࠫࡦࠟࡘࣸ࣎ࠡࣚࡡࠔࠟࡡࢢࡐࣳࢌ࠮ࢧࣇࠛࡢ࠘ࣀࠛࡥࢋࡉࡧࡃ࢕ࢫࣵ࣪ࡇࢰࡌࢣࠢࡡࢂࡺ࢝ࢤࡗࠓࠩ࣪ࢸࡇ࠰ࢸ࠭ࠑࣵ࠘ࣔࢵ࡮࠯ࡊࢪࠌ࡛ࣉࠧࠂࡵࠫࢇࠜࢵࡧࠇࡡࠧࠥ࠯ࢿ࢒ࣝࠫࠑࠑ࠳ࠈ࠴ࢺࡼࢄ
