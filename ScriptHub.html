ࣃ࣮ࡂࢾࠒࡃࢃࢦࡘࠊࡾࣟ࡭ࡎ࡞ࢭࣱࠛࡃ࡜࢒ࡗࢡࢡࡥࢮࠋ࣪ࡥ࠾ࣗࡇࣻ࠯ࢂ࢜ࠁࢸࠧࡷࠂ࠱࢖ࣉ࣠࢒ࡡ࠷ࡻ࣐ࣩ࠘࠼ࢃࡕࣣࠩࣟࠂ࠷࢙ࣉࠠࢄࢵࣩࢪࡩ࣎ࡗࣸ࠼ࢀࡠࢶࠋࡎ࠼࣭ࠍࠛࣈࠃࠐࡳ࡚ࣣ࢘ࠂ࠘ࠎࡸࣽࡽࡨࣔࡋࡏࢼࢎࣷ࢕ࣶࠠࠔ࣠࡮ࠪ࡭ࣵࠚ࣮ࠠ࠙ࠊ࠼ࡾ࣯ࡃ࠮ࡤࢨࠁࡎ࣢ࡳࣗࢵࢷࢩࣴࡣ࢓ࡴ࠘ࢍࢀ࢞࢝ࢶࢽࢮࠇࠋࠄࠎࢆࠣ࢏ࠃ࡭ࢵ࠸ࢾࣾ࠱ࢃࡕࢩࣧࢷ࢐ࡩࣽࡿࡌࠏ࣮ࢃࣸ࣍ࠫࡂ࣋ࣛ࣪ࡥࠠ࡟ࡈ࠮ࡀ࡟ࢧࡔࣻࢲࡦ࣍ࢡࢹࢶ࠴ࡑ࠼࠘ࣇࠥࢹࢵࣜࡢ࡬࣋ࡖࠥࢾࡇࡦࢱࣙࣆ࣏࠸ࠑ࢛ࣦ࢘ࡀ࠙࢕ࣸࠄࣗࡏࣶࠜ࢒ࢩࢸࡶ࠲ࣩࠗࡦ࠽ࢄࡥࡍࠜࣼࣚࢫࢅࡾࡵࣛ࣎ࢇࡣࢥࣟࠃࣤࢯ࢘ࡷ࢙ࠄࣣࣿࡗ࣊ࡊ࡫ࠂࠈࣝࢹࣇࠠࢿࢸࠍࢄ࠵࠻࠰ࣝࢫࡽ࠰࢓ࣺࢺ࣏࢛ࣗ࠶࠷ࢥ࣊ࡈ࢕ࠎࣘ࣬ࡋࠂࢎࣉࠟࡶࣰࠐ࠷ࡪ࣯࠺࢑ࣚࡕ࡟ࣇ࡯ࢌ࢖࡬࡚ࣃࢋࠊࡥࠓࢷ࡙ࢗࡍࠓࢗࣗࢰࠂࡢ࠘࣊ࢃࡹ࣢࡬ࣲ࢜ࣸࠤࡌ࡞ࣷࣸࡆࡼ࢞ࢻࡦࡌࣔࢃ࠾ࣩ࢔ࣆࠉࡄ࢙ࣦࢂࡖࣀ࠻ࠬ࣫࢑࣏ࠩࠌࣁࢥࣇࣧࣝ࣍ࡈࢿࠊࢌ࠲ࡿࣥࡗࣃࣽࢋ࠺ࣀ࣑ࡾࣩࣿࢌࢪࡺࢰ࠙࠘ࣔࡥ࣏ࣣ࣋ࣆࠂࡢࢨࢢࢹࣿࢇࡔ࡜ࢂࢋ࡫ࠒࠩ࢘ࠡࣄࣣࢡࠪ࠴࣓ࡈࣥ࠻ࡴࣰࣘࣁࠣࡹࠤࡵࡌࠁࡨࠞࡄࢾࡧࠁࡠ࠷ࡘࢎࣞࢷࣤ࠾ࢃࢣ࢓ࣛࢶ࠲ࢯࡰ࢚ࣙ࢐ࣽ࢝࣠ࡦࢶࡕ࠿࣋ࢼࠣࠫࢊࡊࣰࣔࡤ࠺ࢸࠒࡼࣸࢲ࣭ࣂࡃ࠾࣠ࠨ࢔ࣰࣰࣹࣻࡽ࡚ࠀ࠾࣢ࡥ࠿ࠍࡼࣩࣾࡹࢥࡒࠕࢨࠨࡱ࡚ࢌࢣࠡࠈࢻࣻ࢟࢞࢝ࠆ࠿ࠨࣜ࢏ࡓࠅࡑࢢ࢛࢕ࠂࠐࠈࡥࡽࢽ࠳ࡪࣣࡩࢤ࡙ࣩࣕ࣊ࢽࢦࡁࠔࠟࡱࡠ࠾ࢪࢱࢶࢗࣗ࢈ࣱ࣑ࠛࢨࠛࣕ࡜ࢲ࢏ࠇࡵ࣑࣒࣫ࠀࢁࢎࡽࣹࡩ࢏ࡀ࡙ࡸ࢏ࣧ࠽ࠝࢶࡢ࡙ࠩࡏࡠࢡ࢑ࡑࡗࣉࡪࡠࣴࢂࣄࠑࢆࠖࣧࠟࢢࢍ࢘ࠗࣇࡿࢁࠜࠂࡂ࠿ࣱࣦࣚࡾࡐ࠰ࢮࢵࣀࣣࡀࡺ࡬ࡏࢎࠕࡥࣶ࢏ࡳ࢑ࠛࡧࠋࠄࡂࣷ࣍ࠜࣽࢰࢫ࠳ࢂࣅࠛࣻࡺ࢓࠹ࢱࣲࡡࢯࢹࡰ࣠ࢿࢇ࡛ࠪࢡࡿࢷࢩࡸࠔࣗࡩ࣓ࣤࠇ࢏ࣨࡕ࢈ࣅࠈࢵ࡮ࠟࡁࢮࣚࢳࣣࡹࣛ࢞࠾ࣣࢷ࢚ࡃ࡚ࢇࢪ࢚࢖࢓ࡇ࣌ࡓࡠࠌࠓ࡮࡙ࢗࡎࠨࠠࠊࣺࠬࠈࡔࣵࡣࣆࣺࢎࡓࢀ࢜ࣀ࡞ࠍࠗࢭࡡࡻࢳࢃࢉ࣭ࢥࢁࡁࢺࡺࣜ࠽ࣅ࠯࢓ࠧࢫࡵࠏࠪ࠮ࡡ࠮࡭࢐ࢍࢮ࣡ࢦࡺ࣠ࡵࢯࡋࠈ࢒ࢴࡣ࣯ࣥ࠯ࡘࣼࠫࢶ࣫ࠪࡘࢲࡕ࡮ࡔ࢔ࣣ࣊ࢫࡊ࢔ࠫ࠮ࣕ࢒࡛࣐ࡢࡒ࠶ࣸ࢒ࡇ࢖ࢤ࢒ࣣ࢛ࠎࢩࢧ࢔࣊ࢨࣷࡓ࠼ࡻࠥࣳࠃࠞࠢ࢐ࠜࡲࡓࡒࢀ࣊࠻ࠢࣀࠗ࠾࣭ࡹࠢࣘࣥࡸࠀࣖࠤࣙࢍࣟࠒࠦࡎࢠࢹ࣐࠵ࡪࢽࣄࡤࡧࡏ࢚࣪࠯ࣾࣤ࠽࣯ࠚ࢈ࣦࠦࡰࡄࡅࢷࢄࠜࢊ࠭ࠇࢠ࠘ࠉࡊࡱࠚࢯࡤࣧࡦࡋ࣢࡞ࠩ࢕ࣶ࠾࢚ࢶ࣊࠽ࡷࠦࡾ࡛ࢤࡏࢋ࠻࢓ࣕࠞࣅ࢛ࠢ࡭ࡧࡄࠖ࠻ࠦࠅࡣࡱࡏࠞࢮࣕࡍ࢑ࢣࠅ࣬ࣅࠇࡥ࠶ࢀ࠶࢟ࢪࡤ࢞࢒࡭ࡖ࠷ࠐ࠶ࠀࢠࢭ࣫ࡌ࢓࢐ࢎࢊࠅࢣࡸࠑ࡯ࣱ࢙ࡃ࣏ࢁࠊࡠࠤ࣭ࢼ࢒ࢎࣇ࢚ࡊ࢜ࠊࢅࡾࡳࣤࠏࡎࢦ࠳ࣩࡎࢂࠔࡅࠈࡕ࡜࢐ࢻ࠾ࡘࠓ࠻࠮࣓࠵ࢰࠐࢄࢧࣔ࣊ࠞࡊࣥࣴࢢࡢ࢕ࢋࢴࢥ࠺ࢁࡦࡀࢪ࢘࢘࢔ࠜࡢࢌ࣬ࡨࢯ࣯ࠡࢣ࡮ࠠࠌ࢖ࠄ࣐࠘࠯ࢿࠩ࠽ࢊ࢐࣯ࣷࠦࢳ࢘ࡪࡽࡰࡧ࠺࢜ࡨ࢈ࣈࡔ࠭ࣀࣇࢻ࠺ࣩࠟࡲ࡯ࠊࠞ࠽࠵࠺ࡀࡋࡥࣛ࠾ࣳࠨ࡙ࣔࡁࠌ࢛ࠤ࢚࡙ࡔ࢚ࣤ࢟࣋࣬ࠞࠛࠢ࢞ࡨ࢘ࣉ࢘ࢋࡲࣖࣁ࣒࡟ࢰ࢝ࡈࣳࢠࣰࢽࡵࣛࡗ࡝࠮ࡒ࠾࣮ࢠࣩ࣢ࣁࠨࠟ࠸ࢻࢧ࢔ࡽ࠹ࢭࢄ࠯࢖ࡢࢸࠃࡶࢵࡺࡒࡥ࢕࠙ࣳ࢈ࡋ࡫࢛࡫ࡽࡱࢤࡪ࣭࡯ࣟࣇࡰ࠳ࠓ࠮ࠫࡩ࡝ࣕࡗࣲࢣ࣭࣍ࢃ࣠࠮ࢳࡗࢢࣆ࢛࣓࡮ࣳࠑࢀࢿࡕ࠸࢜ࡣࠋࡻࢧ࡙࣍ࣸࡼࡆࣻࠧ࡜ࠦࣅ࣭ࢉࠀ࣌ࡑࡥࢳ࣎ࡍࢌࢳࢌࡇࡾࣥࢨࡿࡀࡏ࠿࣒ࣿࡇࢰࠌ࡭࢛ࢡ࣎ࣀࢸࡎࣩࣳࠃࠂࡡࡣࡺ࣌࡞ࠔ࢒࢕ࡤࣰ࡙ࢬࡈࢃ࡯ࠩࠏࡣࣵࢨࡠࡗࠃ࣎࠿ࠑࠨ࠶ࣶࣨࣀ࠙࣊ࡤ࢜ࣂࢢ࠺࢑ࡿ࢛࢕ࣳ࠴ࢻࣁࡰࡄࣼ࡬ࡳࠐࡘࡗ࢚࣏ࠂࠢࢽࢆ࠲ࢴࢎࠠࢫࣉࣧࢭ࠿࣮ࢶ࢑࣊ࣵࠡ࣫ࢁࠔࠢࡵࡨࠪࠔ࣑ࡶ࡬ࡑ࢕ࣜࢡࢢࠢ࡞ࡧࡸ࣓ࢢࠨࡶࣷࠡ࡝ࢿ࡙ࡘ࡜ࣗࢷࡢࡇࣵࡢ࠵࠶࣐ࠝࢃࢉࢆࡱࡪࢳࡑ࣮ࡗࡻࣚࡏࠅࣰࠍ࠲ࡍࣺࠦࡄࢅࢩ࢑ࡈ࣫࠶ࢯ࢞ࣞࣔࢽࣁࢺ࢜ࢿࢫࡷࢨࣅࢶࡖࡺࡾࢉ࢔ࣶࢗࢰࢄࠧࠪࡤࡒࠚࣅ࡚ࡴࢫࡉ࢚ࠨ࣫ࢳࢦࣣࣸࢇࡳࠔ࠶࣬࣫ࠛ࠰ࡱࡻ࢝ࣗࢫࣱࣗࣿࡂࠢࠬࢫ࢒ࣰࣣࣔ࠲ࢰࢋࢅࢨ࣓ࠀࣣࠫࣵ࢑࣑ࣶ࢛ࣛࠫࠗࢷࡪࢢࣇࣞࠈ࢛ࠖࣤࠬࢪࢋ࣋ࡨࣆ࠱࢖࢟ࣼࢾࣂࣣ࡞࣌ࢾࡖ࠲ࢎ࣌ࢎࠓࢉ࢛ࠟࠩࡿࢩࡠࣂࣈࢶࣹ࣮ࠪࢩ࠽ࠝ࢘ࣔࢉࠬࢴࣝ࠴࠭ࢲࠇࣣࠎ࠵ࡣࢎࠈࢣࣆࡄࢋࣼ࠶ࢭࣵࢲࡨ࣯ࣷࣘ࢔ࠇ࡝ࣟࣜࠨ࡛ࡾࢫࣼࡳࡨ࠸ࢁࡺࡧࠣࢰࢹ࢙࣮ࣝ࣊ࢀ࣒࣭࢞࣍ࡰࠪࠝࣗࡢࠍࣿࢌ࣏ࢉࣦ࡛ࠄࢭࢰࡐࢌࢳࣿࢺࢄࢡ࢛࢖࢜࢔ࣽࢊ࣡ࢃࠊ࠻ࡹࣖ࠲ࢅࢀࢶࢃࠬࢮࡠ࠯ࣖࠣࣸࢄࢷࡷࣲࢁࢽࣳ࣪ࡊࢢ࠱ࢋࡅࠋࣶࣻ࡝ࠦࡱࣹ࠯ࠓ࡟ࣳ࡜ࠧࢲ࢓ࢎࡒࡖࢽࣅࡢࡿࠝࣧࠃࡄࢼࣇࠊࠗࣖࡦࣻࢡࡆࢾࠚࠂࢣࢁࢌࠞ࡞ࣴࢻࠐࡗࡄࢉࣻࠄࡹࠩࣧࠂ࣭ࣦࠜࣕࣅ࣑࡙࣊ࣿࣧ࢑ࢸࡊࣹ࣬ࠡࡢ࢐ࣾࢢ࣒࠮࡮ࣚࣸࠕ࢝ࠑࣕ࣢ࣩࠞ࣡ࠑࡹࡁ࡞ࢰࡘࣇࠦࢵ࡝ࢳࢯࢦࣗ࠰ࣹࣾࣻࠟࡔࡑࠟࢎࢁࡉࢲࠪࠫࠣࠦࢿࢧࢎࢆ࣑࠾ࡠࠂࣅࢺ࣒ࢂࣜ࠹ࣘࠔࠧࢵࠣࠧ࠭࠹ࡒࡉࡎࡸࠠࡡࠚ࠵࣏ࣴ࢝࣪࠿ࣹࡩࣽࢎࣉ࠻ࢶࡏࢴࣚࣅࢌࠪ࣍ࡔࢫࡒࢆ࡫ࠉࠕࡿࣀࢽ࠳ࡿࠢࢳࢼ࡝࢒ࡋࣄࡄࣧࠃࢳࡃࣇࡔ࡙ࢵ࣎ࢄ࢈ࡎࡗ࢛࢜ࣷࠉࡇࡱࡊࡍࡤ࢙ࠫࡩࠑࣙࡪࠒࣀࢍࣂࣤ࢕ࣕࡪ࢙ࡌࡸࡍࠎࣗ࣬࡞ࠆ࠱ࠗ࠶࢚ࠅࠛࠝ࡫ࣣࣾࣂ࣭ࣅࠩࡼࢃ࣒ࣗࢡ࡝ࢗ࢞࢕࠯ࡺ࣡ࡨࠈ࣌ࢊࣱ࠵ࠫࣁࡍࡪࡨࣶࡏࡩࢽ࠺ࠍ࣯ࠥ࠼࡬࣭࠭ࠤࠢࠈࢋࡘࠤ࣎࣢ࡤࡨࡂࡁ࢈࣊ࠔࠅ࠻ࣦ࢝ࣖࠤࢠ࠿ࢊࠗ࣊ࠝ࠼ࠇࢄࡣࠜࢰ࠲࣯ࠤࡆࡧࣩࡥࣂࣼࡽ࠽ࡍࣻࠊ࡯࠱ࣶࠌࢭ࠰ࢽࠃࣰࣚࡿࡸ࡝ࢄ࢒ࣤࠚࡶ ࡭ࣘࢴ࢜࣋ࠑࡧࣂࡂࡪࢶࠪࡖ࣢࠹ࢩࠛࣤࡹࠌࣉࡔ࢑ࡥࣷࡘࡨࢆࣖࣕࡄࢴࡤࣂࡗࠤࢴࠁࣰࣽ࠳ࠤࢅࠝࡀࠪࣈࡐࠔࠩࡸࡀ࡚ࣜ࠸ࢩ࣮࠰ࣹࠏࣇࢱࡆࣉ࢘ࡾ࡟ࡗࠧ࠸࠴ࣥࡁࢅࠝ࠰࠵࣢࢙ࣨࢱࣉ࣮ࢁ࠺ࡔ࣍ࡍࢶࢋࡸ࣓ࡋ࡙ࢩ࣓ࠧ࠳ࢹࢂࢃ࢝ࡃࠒࡏࣼࡔࣸࣆࠣࢮࠜࢦ࣯ࠡࠎࡈ࡜࠘ࣤ࠘ࣛ࡟ࢅ࣒ࠗࣜࠦࠄࠖࠟࣴࠀࢱ࢛ࢲࡩ࡙࠙ࠤࣸࣤࣛࠎࢃࡀࣁ࠘ࠋ࣏ࠇ࣡ࢿࡲࡦࡿ࢒ࡒࢳࠥࡽࣹࠅࠜࡶࣃࣲࠗࠀ࢝ࠟࢣࢧ࠮ࠌࠏ࠿࡚ࣺࣚࣞ࣋࠱ࠄࡑ࠙ࣿࢎࡾࡻ࠘ࠩࠩ࡜ࣦࢅ࣓ࣈࣾࡾࡈ࢐ࠋࡡࢹࢆ࣐ࢌࢥࡐࣲࠏࢶࡡࣧࡐࣀࢠࡥࡣࡣ࠘ࠃࢽࡆࢨࢵ࢛࠹ࣲࢻࢅ࢑࠹࢛࢏࣫ࣃࡗࡕࡤࠄ࣎ࡧࡦࡏࢵࠓࠎࡤࡉࣁࠏ࠲ࢧࢺ࠸࠸ࠤࢁࡔࢶࢄࡌ࢔࠽ࣦࣘࢥࠗࣃࠄࣆࢶࡩࡦࣧࢰࠇࢲࢻ࣎ࡻࢣࣶࠝ࢈ࢀࡎ࢛࡝ࡘࡶࢬࣆࡹࣗࡘࣰࣜࡣࠆࠚࠤࠞ࠱࠯࠙ࠖࣥࠞࠁࢶ࣭࠹ࡖࡑࢼ࡬࡜࣍ࠁ࡜ࡓ࢝ࢮࣀࡓࡾࢾࢵ࠷࢖ࣶࣩࣳࢣࡪ࢕ࣹ࡝ࡨࡥࡨࡀ࢛ࢹࠑࠚ࣮ࡼࣧࠁࡥ࣢ࠂࣵࡕࢴࢎࠒ࡮࠽࡮ࡆࡹ࢖࣍ࠕࣽࢅࣺࢂࣈࡨࡢࡏࢯࣩ࣍ࣆ࢜ࡺࡪ࠰ࠣࠓࣕ࢕࠼ࣩࠢࠅ࠙࠵࣑࢈ࠄ࢝ࢻࠁࠅࢨ࠻࢓ࣸࢧࡖࢼࠀ࡮࠺ࢡࠃࣶ࢛࢘ࣙࠄࣴ࢕ࠜ࢑࢒ࢎ࢘ࢹࣁࣹࠌ࠱ࠞࠣࢦࣱࣉࢭ࢔ࢺࠐࢗࡹࠠ࠭ࠕࢇࢸࣺࢹࡪ࢏ࣉࢍࣷࢤࣱ࢛ࣚ࣎ࢻࠪࡹ࠰࠙ࢶࢰ࣑ࢯࡽࢆࠖࠒࣦࣧࠂࢶࣾࡵࣀ࣡࢞ࣻ࢈ࣟࠩࣗ࠸ࣟࢧࠬࡲࣰࠎࣕ࢜ࡼࣉࢅࢮࡄࢥࢰࢷ࢚ࠢࢌࢢࢭࣳࢹࣿ࡭ࣀࡾࡧࡩࡌ࡞࠸࣌࢖ࡧࢪ࠯࢘ࠍࡻ࠿ࢶ࣍ࡧࣃ࣒࣐ࠪࣅࣜࢮ࢏ࢧࣼࡅࡺࡥࠜࡽࡪࢌࢄ࡚ࠠࠖࣕ࠮࣐ࣸ࢞࣊ࣉࢌࡆࢡ࢐ࢣࠈ࣑࡚ࡂࠁ࣒ࠫࡗࡕࣺ࠘ࠑ࡬ࡈࠃࣉ࡯࡫ࡄࡔ࢙ࠩࣵ࠘ࣉ࠮ࣜࡱࢮࣾࢂࡄࣹ࣮࢜࣌ࡄࡢ࠰ࡺ࠼ࡶ࡝ࢄ࢞ࠐ࡞ࠠࠠ࣬ࢦࠕࣩ࢝࣠ࠞࠜࢴࢴࣤࡷࠠ࠶ࡌࠍࡾࢾ࡭࢐ࠐ࢏ࢥ࢙࡜ࠉࠒ࢝ࡄ࢚ࠗ࢈࣎ࠕࡂ࣡ࢽࡣ࣓ࠟࠊࣸࠠࢧࡣ࡯࡟ࡺࣹ࣊ࠏࠎࢬࣕࢁࡶ࢟ࢢࠓࢨࠜࣻ࠲ࣖࠍࠢࢇࣴࣴࠅࢬࠫࣨ࠼࢓࢔ࠗࣁ࢔࠸ࣺࡵࡣ࣯ࠩࣷࢸࡠࣈࢄࣽࠪࠩࡰࣟ࣎࠶࢞࠿ࣹ࠽ࠋ࡝࠻ࡖࠇࣽࢶ࣭࢜ࣙࡑࡗࡪ࣒ࠫࢯ࡚࣒࢞࢝ࢃࡡࡍࠓࡴࡒࠋࣩࣦࢌࡊ࣎࠻ࢉ࡮࣡ࠅ࢟ࡹࣖࡒࢲࡋ࢚ࣛࠟࣻࡋࠝ࣋ࣨ࠘ࠟࢸࣞࡴࣤࢼ࣊ࢗࢷࣝ࣌ࠍ࢓ࡿࢭࣈࠟࣳࠉ࡟࣏ࠪࠁࢻ࣭ࢤࡁࡎ࣒࡬ࣹࣝࣝࡽࢵࠂࡽ࡮ࣽࡩࢧࠥࠥࡓࡌࡱࢡࣃࢠࡏࣈࠣࢢࢵ࠳ࣈ࢜ࢼࡺࢎ࠽࣓ࡗ࠘ࣆ࠸ࢶ࠳ࢻࣱ࣑ࣴ࠭ࣨࠧ࣊࣢࢙ࣘࠪ࠿࣍࣪ࡍࡊࡩࠅࠂ࠿ࣄࡎ࡜࢚ࢴࢍࢌࢗࣅࡰࢍ࡬ࡥࡵࣟࠎ࢙࣮࣍࣌࠙ࡤࢇࡁࡻ࢝࡝ࣳ࣬ࣧ࠭࢓ࡈ࢐࢚࢙ࣜࣼࡄࢵࡧ࢐࠹࣭ࡅ࠹ࣙ࣊ࣳࣉࠂࠃࢲࡷࣄࣦࡁ࡚ࠇࡪ࣬ࢊࠑࢀࡨ࣯ࣸ࢕ࣻࣜࠉࠤࣖࡏࣕࡡࣆ࢚ࠢ࠾ࢲࣱࡸࣅࣽ࠯ࠔࢩࢊࢪࠋࠪࢋࠁࢲ࡜ࣀࣱࡇ࢈ࣰࠩࣥࡸࡠࣧࢂࡘࢋ࣋࣫࡯࢚ࠫࠫ࡞࡛ࡴࣅࡑࣿࠧࠠࠑࣩࢗࢸࠍࡰ࢒࢑ࢂࠄ࠯ࠒࡓࡊࡵ࡟ࢉ࢙ࣨࡿ࠻ࣽࢱࣟࡂࢀࢣࢾࣻࣄࢮࢼࡽࠡࣥ࠽ࣝࠔࣵࠋࡐ࣐ࠁࢀࠨࣝࡇ࢏࢕ࠏࡽࢠ࢛ࠦࠂ࢚࢞ࢾࢇ࢛࣒࠮࡬ࡅࠛࣵࣝࢲࢸࠄ࡚࡞ࢥࡘࢻࡨ࢏ࡱ࢝ࣴࠈ࢏ࠦࢴࢎࢊ࢛ࣖࣆ࢞ࢪ࣭ࣩࠫࢳ࢔ࠠࡨࣵࡇ࠘ࣞࡐ࠺ࣰ࢚ࡉ࡯ࡧࢠࠒ࣠࠴࣐࠶࢝ࢂ࠷࠙࢑࣍ࡼ࡛ࢎࠍࢡ࢙ࣜࠛࠐ࡚ࡇࠈࢰࢆ࣠ࢠࣹࢀࣥࡄࡼࢥ࠻ࣰࡥࡖࡶࣼࡂ࡝ࡣࡉ࢑ࠬ࣍ࢩࡺࢁࣂࢲࠎ࡟ࡓࢇࡐࡄࡰࠗ࣫ࠫࠣࠑࡣࢁࡽ࡙࠷ࠈࡨ࣠ࡒࢾࠍࢀࠈࠎࢄࢴ࢟ࠇࠄࣕ࢔ࡆࠐ࡙࣊ࣁࣁࡗ࢖࠯࠿ࡣ࣊࡮ࡗࠚࡵ࠘࢈ࡈ࠲࡝ࢂࣤࢪ࠰࡙ࠗࡽࠦࠥ࢖ࣇࡾࢪࠟࢫࢾ࢙ࢍ࢖࣭࣐ࠖࠁࢎ࢙ࠥ࣊࠿࣐ࠐࢇ࣏࣎࢜ࠂ࠲ࢅࣹࠔ࠺࡬ࣷࢮࣺࠤࣤ࡯ࠚࡉ࣡ࡑࢁ࢟࢜ࠉࠔࢢࡹࢶࣸࣃ࠷ࠃࢆࣄࠟࠉࡾࡻࢯࡼࣻࣿࠄࡍࡀࠄ࠽࣍࠮ࢨࣃࢩ࠯ࡗࡤ࣏ࡷ࠾ࡿࢪࡢ࠱࣡ࠠࠀࣣࣙࡷ࠿ࢳࡡࠆࡡࡏࠈࠧࠏࣉ࡮ࢹࣝࡁ࠺ࢋࡦࣄࣇࢮࠞࣸࢄ࣌ࣉࡶࣛࢌࣚࠪࠑ࠵ࢡࣹࠖ࣡ࣿࣿࢂࢸࣾࠑ࠲࣡ࡪ࢈ࣆࣱ࣒ࠛࡏࢭ࢏࣋ࠖࠢ࡯ࡢࢦࢼࣲࢊࢻࠠ࠷ࣹࡖࢪࣵ࣎࢔࠰ࣅ࡝ࣶࢷࢰࡈࣚࠨࢸࠉ࣠࡫ࣳ࣠ࣁࢴࢩࡎࠗ࢒࣒࣪ࣾࢲࠡࠧࠨࣈࣧࣃࢯࣅࢺࣦࠫ࢈ࣴ࢔࣒ࠑࣦࢹࡷࡨࢭࠅࡉࡗ࣑ࡖࡌ࡯ࢠࡔ࠳࠭ࠂ࠙࠭ࡕࣕ࢐ࠧࠟࢷࠣࠕࣱ࠷ࡡࣺࠤࠔࢅࠋ࣍࣊࢟ࣟࢺࡱ࠽ࢫ࢙ࡱ࠾ࣵ࠭ࠖࡖࢋࡪ࠶࠼࡝ࢉࢃࡷࠄࡾࡊࡳ࣡ࠥࣽࡣࢱ࣍ࡹ࡜ࡹ࠺ࢣࢤࣻ࢓ࠟ࢒ࠑ࢖࣑ࠟ࢖ࢷ࢙ࠜࢳࡗࠀ࠾࢞࡭ࣃࠈࣱࠥࢤ࢈࢑࣮ࣸࢥࡥ࢐࣮ࡢࢌࢲࠪࢪࣟ࠙ࣨ࣢ࣁࠫࠖࠩࣜ࠽ࢬ࡝ࢱ࡝ࡨࡁࡌ࢙࢈ࡽࠇࠃࣜࢴࠫࢤ࠹ࡂࡢࡌࡻ࣬࢐࠱࣎ࡆ࣪࠺࠳ࠂࣩࢶࡣࣴࡍࠐࠥࠖ࠴ࡼࡘࠐࣺࡿࢊࢿࡓࣝࡂ࠙ࡰࠏ࠼ࠎ࡝ࢩࡓ࢓ࢠࢢࠄࡠࠑࣶࡏࠎ࢜ࢫࠃࣘ࣬ࣽࡁ࢔ࣱࣸࠌ࠹࣋࡬ࣲࣩࢵࢼࠁࣁࡊࠋࣀࡆ࠽ࠉ࢓ࣂࠬࠔࣚ࠲ࠧࣧࣇࡄࠧࢧࠤࣾࣸࡢࢨࡏࢼࠖࣚࡁࠞࡆࣞࣄࠋࡍࡁ࢑ࣅ࢞ࡓ࠷ࢧࡀ࠱ࢍࢂࠔ࠽࢖࡯ࣆࡽࠊ࠽ࣳ࣊ࢄࠓࣴࠀࠀ࠱࡫࣑ࢍࠇ࠳࢒ࠫࡡ࢝ࡲࣃࢲ࣐ࢱࡊࡊࡆࠟࢻ࢚࡙࢝ࡡࡠ࣡ࣁࣶ࢒ࠇࣾ࢞࢝ࢵࢲࢩࢴ࣏ࣞࣔ࢞࠴ࢗࢠࠫࣂࠨࢺ࣯ࡹࣉ࡟ࡰࡪࠞࢦࡴࢁ࣬ࡇ࣊ࠑࢳࡤࢆࢍࣥ࣋ࢮࣈࠩࠝ࣪ࣖࡵࡸࣻ࢘ࠚ࣭࣏ࣝࢗࠣࠬࠚࠛࣅࢹࣀ࢝ࡘࢫࡋࣸࢵࠄ࠽ࣸࠤࡀ࡚ࡁ࢓ࡃࡇࡷࣱࡁ࠰࣠࠮࠭ࠪ࠘ࡡࠤࡸ࢘ࢷࢗࠐࡄ࡫ࡨࠜࡻࢷࡁࣉࡆࠀࡽࣶࣗࣻࣵ࡟ࢲ࠸ࢇࡨࡓࠁࡃࢭࢯ࢝࠺ࡊࡂࢸࣗࠎࣵࢳࡥࠟࢫ࢛ࢹࣦࣙࣽࣇ࢛ࢤࣞ࠘ࣞࢥࢢࣼࡗ࣬ࢴࠦࣂ࣐ࡩࢻࢄࡊ࢈ࡻࠡ࢑ࡁࡾࣦࡱࣖࢅ࣡࠳࠳ࣵ࠶ࢡ࡚ࠓࠍࡰ࢟ࠊࣇ࣊࢞ࢡࣈ࣊ࡍ࠲ࡉ࢘࠶ࡱࣣࡍ࢘ࠢࠄࣾࢮࣽࢡࣂ࢚࣎ࠣ࠴ࡀࣃࠑࠡࠈࣆࣺ࠺ࢀࣻࢊࣕ࠙ࣗࢱࢲ࠳࣢࣬ࢨࠎ࠽ࠍࣲࣞ࠻ࣟࠟࢭࢽࢽ࡞ࡡࣾ࠺࢏ࡷࢽࠚ࣑࣌ࣽ࠷࠵ࣩࠄࢼࣉࠕࠧ࣍ࣘࠚ࣭࣐࢞ࠧ࠘ࡢࢤࢉࡁࡅࠤࠎࣥ࢐ࡅࣹ࡟ࣤࢌࡔ࠺ࡲ࡟ࡹࠓ࢝࠴࠭ࠡ࢏ࢴࠥࣿࡷࠋࣜࡧࠑ࠾࢒ࢠࡱࠬࡺࢲ࢔ࣼ࠘࣫࣍ࢲࡏ࡚ࣄࠧࡔ࢑࡜ࡑࡉ࠹ࠃࢢࢡࠢࠟࠠ࢒࢜ࣕࣸࡠࢊ࢛ࣔࢶ࣯ࣹࠈࠂࡒࣅࣱ࢛ࠅ࠽࠷ࣅࣗ࣡ࣕࣄࢻࠜࢆࠬࣷࡐࠋ࠶࠽ࠞࣄࡒࠩࠄࢆࠩ࣬ࠈࡏࣨࢴࣛࢩࢳࢶࡈࡱࠆ࡚ࠗ࠿ࡰࢃࢧࢗࢂ࡞ࠗ࠵࣪ࠁࡩ࡞ࠉࢮ࠙ࣘ࠭ࡷࢴࣜ࡝ࢫ࡝ࣷࢎࣦࢫ࣪ࠉ࠼ࡹࠞࣞࠔࠣࡐࡂࡖࣽࣙࠒࡹࡸࠞࠥࢂࣦ࣢ࢲࢼࣱࠥ࣋࣡ࡀ࠻ࢫ࡞ࢠ࠱ࡍࡋࢂࡃ࡚ࡨ࣠ࣾ࠮ࡑ࡯ࡎࠌࠁࡌࠬࢷࢯࡰࢣࣷࡿࢫࢫ࠹࢒ࣶࢯ࢙࠸࣡࣪࡝ࡣ࢓ࢰࢶࢣࢌࡪࡼࣻࠟࡋࡾࣺ࢝ࠌࠤࢎࣾ࠶ࢨࠖ࠙ࣛࠧࣤ࠻࣋ࡒࣇࢃ࢚ࢾࢡࠎࢃࠣࡴࣟࣁࢉࢥࠑࢳࠑࠨࣃ࣑ࢊ࣬ࠁࢂࣖ࠶ࢱࡶ࣫ࠛࣃ࢑ࡴࡁࣴ࣌ࡤࢍ࢛࠴ࢤࡾࠗ࠻࣓࣫࠼ࣺ࠲࠰ࡄࢡࡧࢰࣉ࣪ࢍ࣊ࠔࣀࣽࠄࢸ࡞ࣟ࢟࠮࠵ࠔࡱ࣊࠲ࠋࢺࡻ࡛ࠢࠪࣖࣔࢱࢋࣣ࣊ࡌࣘࡁࡹࢳࣗ࡟ࠨࣨ࣍࢒ࠗࣷࡧࣃࡔ࣬ࡨࣚ࢕ࡁ࡯࣫ࢃࣚࣜࡗ࢛ࠏࠎࡼࡷࠇ࠻ࡼࡪ࠱࡬ࡧ࡚ࣜ࢜ࡠࡊࢹࡎ࠮ࠥࣳࣕ࢓࠺࡟ࠜࠥࡏ࠷࢏ࡶࠢࣂࢁࡋࣜࠆࠨࠐࢽࡺ࡮ࢸࣧࢁࢎࡋ࢐ࠪࣕࡾ࢖ࣟ࡯ࡍࠜ࠺࡝ࢠࡩࣰࢫࢅࢇ࡫࡛ࠋ࣐࣡ࡰࡲࢨࢅ࠰ࢨࣉ࠵ࢻࠔࠣࡏ࢓ࣼࠣࡩࣦ࣑࠙ࣸࣼࢹ࡚࣑࠭ࣻ࠰࣏࠘ࠕ࣭࠳ࣹࠄࢂࡃࣦ࠺ࠛࠗࣧࠠ࢓ࠚࡒࡒࠓࠚ࣍ࣻࣸ࢕ࣕ࢟ࠣࡌ࣒ࠢࢰࠩࢬࡍࠋ࠶ࣃࢧࠗ࢞ࠉ࡛ࢰࢍࢋࢁࠠ࡝ࠃࡏࣟ࢐࣏ࣝࠍࢰ࡯ࣺࣞ࢖࣫ࡗࢀࠁࡪࣤࡋࣰࡖࣕࢡࠁࡪ࡯࣎ࣿࡐࣰ࣠ࣿ࡝ࣴࢅࢽࣰ࣓ࣦࡲࠜࠕࢷࣥ࣍ࡳࠈࢦ࢒࡚ࣁࡗࠂࡘࣘࣽ࠙࡞࢜ࢡࠒࠊࣄ࢐ࠨ࣭࣠ࣴࣛࢦ࡞ࡼࡽࣛࡤࡣࢍࣴࡖ࣭ࣝࣚࠧࠀࢵࡠࡊࠚࢅ࢙ࠦࠑࣳ࡮ࢼࠫࣚࡀ࢔ࠥ࡮ࡑ࡮࣋࠰࣑ࣙࡊ࡟ࡦࣸࢅࡽ࢛ࠗ࣫ࡷࢨࣧࡐࢅࠠࡊࣆࢧ࢓ࡏ࣮ࢁࡰ࢟ࠩࠝࣥࡷࡩࣻࡾࢿࣨࠍ࡞ࠈࣂࣜࢴࢸࠗࡱࢍࣶࡣࠆࣱ࡭ࢤࠆࢧࠒࡁࣹࠒࢆ࡟ࠊ࢓࠴ࣂ࢓ࠝࣼ࠮࠹ࣳࢂ࣡ࢎࢆࢢࣁ࣢ࢿ࢝ࣆࢳࣻ࣫ࢇࠕ࢘࠶ࣜࠄࡡࠌࠒࢦࢡࠓࡣ࣍ࡘࣖࣵࣚ࠯ࢱ࠾ࠚࢴࢺࣻࠞࣧࡁࢤࢦ࠽ࣖࢿࠄࡘࠬ࢜࢓ࡌ࢛ࢇࡁࣣࣄࠚࢸࠤࠉ࢘࡞ࣚ࠹ࠓ࣍ࠩࠔ࣊ࠥࠗ࠲ࡰࡽࢆࣕࡲࡀࣾࡏ࡬ࢠ࢚࣢ࣻࡦࣹࣜࡒࡣࡳࣈ࣮࣐ࠬ࣊ࡷ࡯࣓ࡌࠠࢶࢎ࣯࢕࣮ࡦ࣏ࢯࢬࡘࡰࡷࣙࡁࢭ࡬ࢺࡌࠡ࠘ࣧࣜࠜࡺࠊ࡙ࣝ࣠ࢱࢆࢼࢩࢹࣩࢳ࠹࢒ࠈ࠺࠸࠿ࡈ࢈࠽ࣖࢀࡊࢥ࡚ࢁࣁࠄࡂ࣪ࡘ࠺ࢗࠂ࣢࣪࠶ࣱࠜࠫࡦࣔࡓ࣓ࣙࣇࣱࣦࠀࢵࡪࡁࡓࣰࡥࣚࡸ࡙ࢄ࡫ࠤࣕࣤࠆࠆࣻࢯࢷ࡚ࠠ࠙ࢶ࠰࠘ࠌࠝࠎ࠸ࡇࠤࣺࣕࠊ࣮ࠣࡐ࡚࠼ࣣࡹࠌࣷ࠹ࣺ࣌ࢼ࣓࠘ࠐࠤ࠯ࢱࠑࣉࣃࠚࣱ࢒࣍ࡁࣁࢻࠚ࢐ࡀࡈ࡛ࣆࠤࢶ࡞࠶ࡓࠍࣥࢀ࠿࣮ࢅࡽࡌࢱࠁࠄࣆ࠰ࢷࣙࡲࠦࢲࠌࠣࢢࣅࢲ࢒ࣚࢍ࡯ࠋࠃࢦࠁ࣢࢚࣫ࡑࠐ࡟࡚ࡗࢬࢀࡗࣝࣆࣦ࠰ࠔࢁ࣍ࣷࠔࢿ࡟࢏ࠗࣤࡨࡿ࣒࠯ࡨ࠯࠰ࠞࣳࡈࠁࢀ࢚ࡓࠝࣸࣘࡣ࣌ࢆࡢࡏࢹࣾࢁ࣍ࡻࢨࡍ࠸࡛࡯࢕ࢦࣰ࢞ࣤࠝࡇࢀ࣬࢏࣏ࡌࡱ࡭ࣝ࢒ࢵࣲ࠘࠿ࡴࡏࡶࠅ࠶ࢾ࣮ࠬࡼ࡮ࠔࠢࡓࠝࢠࢭ࣬ࢧࡱ࠘ࡱࡠࣱࣗࢾࠚࠠࢯ࠿ࠈࣕࠋ࠙࢕ࡷࠤ࠻ࣔࢎ࣍ࡐࡉࣹࣘࢮࢀࢥࠇࡢࠒ࠵ࡡ࣫ࣁࢣࡂࡿࡗ࠶ࢾࣲ࢈ࠅࡄࣰ࢚ࢊ࠻ࠃࣵࢧࢸࢣࠟࢶࢷࢌࠆࣺࡏ࡚ࠟࣴࡈࣼࡢࡂࣞࡹ࠘ࠒࡕࡊࢶࠬ࣋ࣻࠃࠫࣘࢸ࡝࡟࣯ࡪ࠿ࣜࡾࡅ࠳࠿ࡽ࢘࠙ࣨࣻࣧ࠱ࠞࡀࢢࢪࠂ࡬࠲ࢵࢎࡕ࢑ࣦ࢝ࢸ࡟ࢄࡽࣕࠣࡋࠄࢮ࠭ࣂࡢࢷࠗࣿࢺࣀࡍࡔࣃࣙࢥࡍࣃࣧࡅࣖࢎࣗࢍࢺࡕࡂࢰࣽ࠻࢙ࣟ࠲ࢀ࡝ࡳࠚࡍࠪࡽࠗ࡜ࢦࡣࡈࠬࢷࢍࡋࣂ࢒ࠖࡸࣗࠇ࡮࣓ࣳࣙࣆࢺ࣎ࢵ࣏ࠠࢧࣱࣧ࠶࠰ࢶ࡯࠼ࢣࣗ࣬࢑࠸ࢬࡊࡢࢣࢍࡹࠣࠠࣨ࠾ࡶࣙ࠺ࢽ࣓ࣚ࢟ࣀࡷࡿࡠࢾ࢐ࠔ࣐࢘ࠟ࠼࠱ࠃ࣌࠽ࣥࡇ࣡ࣷࢄࢾࣳ࢖࣑࢜ࡍࠫࢅࡾࣅ࣭࣪ࣵࢥ࡮ࡓࢭࣆࠚࡱ࠻ࡰࡼ࠼ࣧࡿࡧ࠘ࡤ࣓ࣨࣟ࠶ࠔࣵ࢟࢒ࢤࢁࡸ࠶ࣲࣽࡠࡄࣘࣼࡀࠄ࢈ࠂࣨࢮ࠮ࠀ࠹ࣄࣂ࠰࢝ࢳࡺࡵࠨ࣯ࣃࠞ࠼ࡆࣃࡁࡀࢗࠬࡎࢀࣕ࡮ࡪ࣢ࠡࠟ࣊ࡈࡢࡡࣥ࠹࣮࢏࢓ࡧࢺ࢏ࠤࠀࠁࡥࡥ࢈ࡴࡓࡍ࢒࢙ࠇࡪࣶࡪࢍࣣ࠳ࣲࣤ࢑ࢺ࣯ࣜ࡞ࣆࢃࢿࡿࢵࡋࢗࠫࡠࡷࡳ࢑࢓ࠟࡲࣰࣵࢩࡗࡅ࣪ࢍࣛࢲࢯࣇࠐࡊࡓࡒࠫࢍ࠵࣓ࢩࢿ࣋ࢼ࣯ࢢࡌࠅࣃࡢࡿࣆ࠵࠷ࡆࢄࢗ࣊ࣸࢪ࡛ࢣ࠲ࡄࣼࣖࠞࠥࠛࡧࡳ࣬ࠔࢹࡼࡍࠀ࢕ࣼࡄࣶࠥࣞࡲࡒࣻࡋࠞࢦࠨࠌࠥ࠘ࡸࡰࣂࣛ࠿ࡃࢣ࣠ࣀ࠰ࡰࣈ࠷ࢇࢷࢁࢩࡁ࣍ࡺࠐࡎ࠰࣠ࢣࣆࢰࣈ࠱ࣙࡩࠎࣀࡼࣣࢬࣸࣘ࣠ࠑࢤࣾࣈࣜࡅࣦࡴ࡯ࡆࢗࣼ࣫ࣨࠡࠩࣳࢌࡸࢅࠋࡸࣤࢻࢄࠆ࡮࠺ࡣࣖࡷࡄࠑࢰࣩ࣡ࠈࢎࠏࡧ࣓ࠁࠟࢧࣧࠌࢨ࠽ࢿࡵ࡬࢟࢞ࣟࡵࣸ࠵ࢮ࣎ࠜࣔࠔ࢓ࡼࣞࡃ࢈ࣖࡷࡌ࢖ࠀࠐࡦࣈࢣࠥ࢑࢑ࡣࣇ࠶ࢂࡕ࣡ࡈ࢛ࠀࡏࠣࠩࠁ࠙࣋࢏ࠕ࣮ࠕࢉࢾࣱ࣭ࣸ࢟ࠝࡺ࠼࡛ࡠࣗࣕࣻࡑ࡬ࡒࢹࢯࣝ࢏ࣁ࣑࡜ࠉࡽࡃࢼࣾࠫ࢑ࠓ࣬ࡦ࠱ࠩ࠾ࠎ࡛ࠬࠣ࢝࢔ࢫࢥ࡚ࣴࡒࡢ࣐ࠓࡵࢅࣶࠪࡃ࠰࠭ࡢ࣑ࢆࡡࢇ࣊ࡣࠖࠎ࡮ࡌ࢒࡜ࢬࣧࢤ࠳ࣣࠀ࣊ࡰࠊࣔࡱ࢜ࡇ࣓ࣕࡔࠑࠬࢩࣸ࠙ࡠࠆ࡞ࣲࠏࠀ࡟࠸ࣗࣉ࢏ࡹࢵࡵࢱࣈࢶࠜࠆ࢑࠷ࠜࡽࣾࣇ࠷ࢦࡴࠀࢬࡈࠨࡳࢴࡒࢦࠎࣳࡖࡻࠥࣝ࡜ࣾࢼ࠻࠶ࠇࡅࣁࡕࢿࠪࡨ࢐ࡪࢅࢊ࢓ࣔ࡭ࣸࢦ࣑ࣖ࣫ࣵ࣢࠵ࣩ࠯ࠈ࢚ࡣ࠽ࡤࡖࠥ࡝ࠓࡉࠎࡨࡾࡢࡒࠢࠌࣛࡼࠫࢎࢅࡒࠁࣾࠉ࠮ࣰࡲࠇ࣒ࣘࡄ࠭࡟࢑ࡽࣚࣈ࣋ࠑࢶ࢞ࡵ࠙ࠪࣉ࢝ࡀࣦ࠯ࢳ࣊ࡳࡏࣤࡰࣨࠞࣧ࠽࠷ࡩࣰࠊࣁ࣎ࢩ࢐ࡏࠎࣱ࢑ࢆ࢓ࠑ࣍࠶ࢡ࣭ࣝ࠵ࢨࡺࢽ࣮࣭ࣉࢻ࣯ࢫࡊ࣬࠴ࠃࡂࢶ࢕ࠝࡵࡧࡖࢥࣜ࡯࢚ࡃࡢࢊ࢓ࡰࢇࢅ࡜ࣤࡸ࣒ࠖ࠯࢜ࡅࣤ࠴ࠨࢮࠁࡨࢹࢹ࣢ࢣࣴࠄ࢖࢔ࣞࠤࠂࢠࣤࢳࠐࠇ࠸ࢋ࣪ࡼ࡟࠳ࡍࡳ࡮ࡊࢣ࣫ࢨ࢙࢝ࠝࠦࡀࡕࣨࢥࠃࢺࣹ࢒ࣗࡵࣖ࢐࣌ࣆࢨࢯࢍ࢑ࣺ࣌ࣧࢺࡢࣛࠍࡲࢤ࠹ࣜࣂࢀࡨࣣࢹࢦࡴ࠿࢘࢈࢏ࣄࠋࢽࠁ࠺ࢺࢱ࢓࢒ࢋࡅࣟ࠵ࠏࣈࡍࣣࣖࣥࡅࠧ࢞ࠍ࠱࢐ࣹࠧࣛࠊࡨࢀࠑࢩ࣐ࣤࡪࡨࡤࣽࡒࡗ࠴ࢯࢃࣔࣞࣔࢉࠥࠕࡀࡁ࡭ࣺ࣫ࣃࣂࡿ࡚ࢹࢠࣿࠀࠓࡩࢂ࣠ࣻ࠼࢓࢘ࠢࡀࡴ࠱ࠣࡇࣈ࠵࠾ࣄࣦࣹࣗࠕࠌࠜࠩ࡭࠘ࠪࣖࣵࣔࣳࡐࡣ࠸ࣸࠄࣔ࢝࣬ࠏ࠱ࡈࢆࢋࠦ࢝࢒ࠌ࢒࡫ࣱࢯࢅࣗ࠽࢝ࢃࢮࢱ࣡࣍ࢶࢴࠪࠤࣈࡒࢂ࢈࣌ࡐࣀࠂࡋ࡮ࡓࣺࣤ࡫ࡤࠐࠝࣉࣖࣕࢠࠏࠑࣴࠦࢄ࠰ࢲࡵ࣬ࣿࢦࣤࢌ࡚ࣁࡺࠋࢆ࢛ࣖ࢔ࢦࣰ࡞ࣃࡻ࠻࡙ࣺ࢚ࣀ࡛ࠬ࢈࢈ࣆ࣠ࣄࡐ࠱࢕ࠊࡤࠂࣗࢁࡥࡢࣣ࡙ࣛࢫࡄ࡚ࢇࡓ࠻ࡰࢬࣩࡷࠄ࡝ࡰ࠳࢜ࢱࠟࡌࢃ࠵ࣰࠩࡼࢼࢬࢳࢡࢢࢗࢇࠐ࣮ࣘ࣋࣌ࣜࢬࠔࠬࠩࢡ࢘ࠑࣻࡾ࡝࡬࣢ࢅࢄࣛࡇࠆࢾࡃࢉࣇࠨࠥࡘࠪ࣋ࢯࡂࣅ࡟ࢧࢤ࢙࣡ࣉࠉ࡮ࢄࠆࢪ࢐ࠩࡢ࢚࣍ࣕࡰ࠿ࣰࠎࠣࡹ࣒ࣵࠞ࢓ࡨࠠࡉࣣࠍࡤࣄࣅ࣮ࢾ࡙ࣚࢠࡰࠢ࢟ࢲ࣬ࢮ࡚ࠤࣚࢁ࢈࠘࡮ࣳ࡭ࡹࢢ࠽ࢴࡸࡂࡍࠣ࠯࠶ࢹࡳࡓ࣮ࢶࢦࡖࡈࢠ࡭ࣰࠠ࡝ࡪ࢔ࡋࣖࢇࠊࢱࣝࡄ࣐ࠦ࠘࡞࠻ࢇࢮࡈࠋࢭࣘ࢘࠹ࡆࡴࢢࢬ࠭ࢇࠔ࣡࠺࢝ࠡࣔ࢒ࡦࣴ࡟ࣂ࢏࠙ࣵࠓࡍࡓࡣࡣࢣࡥࢌ࡬ࣶࣃࡿࠉ࣮ࠚ࢕ࠝࢽࡏࡲࢳࣞࠖࣃ࡜ࢨࣄ࢕࠳ࣣ࣒ࢾࢺࠛࡗ࠸ࢩࢗࢃ࢜ࣧࡌࢨࢸ࠶ࢭࠛࠩࡖࢁ࠿࢐ࣰࡌ࠴ࡣࡍࢌ࢛ࢧࡳ࢛࠭ࡼࢹࢳ࠶࠹ࡖࢾࠛࠧࡒࣩ࣎ࡒࠖࡠࡏࠌࡵࢰࡿࠝ࢔ࢬࡤࢋ࢝ࡊࡄࢽࡂࠃࢗ࡭࡝ࠑࢥ࡮ࢻࣅࢎࢡࣹ࣐ࢍ࢈ࢽ࢟࠘ࣀ࢈ࢃ࢒࣫࡯࣏ࡷ࢏࠭࠽ࢂ࢖ࢲࠦࠫࢮࢣࣱ࠸ࡳࡲࢨࠇࣚࢪࠋࠎࢦࣇࢹࢫࡳࣂࠅࣦࣾ࣋࢈ࡠࢥࣾࣚࢼ࠮ࢗ࣢ࢶࠏࡑࡑࠄࣲࣝࡲ࣐ࣜࣷࡥࢹࢊ࠼ࢁࣥࠫࠐࣄࢅࢤࣗࠝࠀࠏ࢖࡙࡫ࢨࢸ࠿ࢹࡼ࡯࢞ࠍࣕ࡟࣮ࠜࢿࠕࢰ࠙ࠊ࡞ࡍࣂࣥ࣪ࠇ࠯ࣝࣵࢽࡒࢰ࢞ࣝࣇ࢛ࡦࢷࡍࢫࣦࢦࢸࢡࢫࡎࠛࠈࢌࣤࠃࡃࣁࠣࢉࡤࢍࡲ࢕ࢋ࠸ࢦࣱ࠙ࢧ࣐࣌࣋ࣗࠦࠬࡰࠬࢧ࠙ࢀࢪࢮࢰ࢑ࢅࣶࡡࣾࠤࢬࠢࣞࣚࣵ࣋ࢉ࢒ࣝࢫ࠴࢜࣡࠼ࡒࢅࣛࡵࢢࢅࣜࠦࢀࡉࠗࠟࡠࡀࠝࢃ࠴ࣷ࣬ࠟࢀ࣪࠾ࢫࡗࣱ࣋ࡣࡼࣰࣕࠗࡽ࣌ࣨࡺࠃࢹࡨࢾࢮࠢࢶࢡࢆ࠮ࣩ࢚࣋ࠂࣂࡿ࣬ࡃࡡࣄࢰ࠵ࢀ࢔ࢮࢁࠓࡱ࠰ࢽࣣࠇࠠࢳࡱ࣏ࡉࠋࠛࢭࢎࠛ࣋࢜ࠚ࣡ࠩ࢈࣯࠱ࠓࠎࡖ࣪ࢢ࡚ࡐࠔࢃ࠰࣓ࢀࢭࣩࡤ࣒ࡊࣸࡦ࡚ࣖࠢࣾࠂࢷࠄࢩࡡࣚࡱ࠳࡯࡯ࠅࡕ࢏ࣥࠩࢺ࡙ࣝࢀࢮࠊࡊ࣒ࡸ࣒࡚࣌࣍ࢿ࡫ࢾࢰ࡜ࢦࢻࠔ࣭ࠄࣿࠀࣧࡎࡥ࠶ࠕ࣫࠺ࠝࡲࢠࠤࢅࣈࡻࡶࠊࢣࠇࠆࢁ࣑࢕࣊ࣃࢸࢶࣦࢫࣇࣽࠬࢦ࠘ࣾࣃࠏ࣐࢟ࠅࣿࡲ࠴ࡢ࢐ࣚࠤ࣒࠘࡞࣊ࢰࠥࢷࢉࠔࢼࢉࠈ࢏ࡀ࡛ࠛ࠸࣮࢟࢑ࡵ࠽ࠕࢥࢢࠁࡾࠣࡓࠡࣗࢧࡩࣲࢧࢩ࢙ࣾࡪ࡚࠘࢜ࠕࢸࡗࢆࠆࡘ࠵ࣸ࠭ࠟ࢕ࠍ࡮ࡽ࠷ࣷࡂࣟࡸࠤࡉ࠿ࢵࡨ࠯࠿ࣚࢡࢨࡘࢹࢣ࠴࡮ࢸࢮࠂࢵࣼࣿࡂࢅࡻࢗࢭࣰࣉࢿ࠱ࣶࡽࢷ࣒࡞ࢗࣥࠂ࡯ࣸ࢝ࡧࣟࠄ࠳ࠄࡆ࣎ࡂࡿࠔ࡮ࢮࡽࢂ࠲ࡠࣝ࠲ࣔࣻ࢐࣠࠾ࡠࠟࡁࡘࢪ࡭ࡱ࣋ࠀ࣫ࡖࡿࡇࡧࣧ࠿ࡇ࣬ࢹ࣒ࠈࠎࢌࡧࢴ࢏ࡃࡆࡖ࠲ࣤ࠺ࡸࡀࠅࣱࡳࠌ࠹ࡦࡾࡖࣨࠈ࣬࢖ࢢ࠵ࣀࢁ࠷ࣳࢀ࢒ࢫࣆࣺ࡞ࢬ࣬ࡥࣗࢤࠤࠌࣧࢻࡏࣣࠢࣃࡧࢳࢆࢶࠡ࠲ࣩ࠮ࢊࢨࠐࢼࠉ࣠࡟࠶ࣇ࣍ࠌ࠱࠘ࡃࣙ࠱ࢡࡣࢭࣅࢋࢀࣹ࣍ࡪ࠶ࡆ࢖࠴ࠏࢍࢣࣇࡩ࢛࠱ࣙࡦࣈ࡜ࡏࡉ࢘ࢿࠩࡹࢎ࣍࣎ࡿࠫࡸࠤࡰ࢛ࣛ࣌ࢣࡲࣰࢭࠀࢸࡶࠕࢇࢿࠁ࣬ࠍ࠳ࠏࢹࡒࡴࢋ࣒ࠎࡘ࣬ࣔࡧ࠭࠮ࠎ࣢࣮࣢ࣝࡦࠗ࠺ࣩ࢛࣡ࢶࣕ࣋࡫ࣃ࠴࢈ࣵ࠿ࣩࣵࣔࡁࠖࢼࡣ࠭ࢇࢨࣺࣾࣤࣂ࠷ࡆࡊ࠹ࡶࠣࢼࠊ࠯ࢀࡈࢌࣾࢎࢋࣉࣰࣺ࡜ࢾ࣮࡙ࠡࡈࠨࡗࡃࣄࢰࣱ࡜ࢪࣹࢶ࣏ࣗࢸࣗ࠮ࡥࢰࣖࡶࠉࡶࡆ࣫ࡨ࣬࡝ࠐ࣓࢖࡞ࡪ࣏ࢯ࢏ࡤ࢕࢕࢑ࡒࠃ࢞࣠࣢࠸ࠁ࠭ࠝࠒࢋࢻࡲࠄࡰࠈࢊࢄ࠴ࡉ࠙ࢎ࢈࣑ࣷࣾ࣍࣬࠺࣍ࣃࡔࡤ࣋ࣥࣿࣙࠚࠃࠫࢻ࣯ࡊ࣭࣎࢘ࡐࢴ࢐ࡑࢄࣻࣁ࠶ࣲࢌ࢙ࣿࢧࠕࢳࢀ࡬ࡌࣈࠬࡂ࢛࢔࡜ࣲࢪࣣ࠴ࣅࠨࣤࡘࣜࠉࢦ࣮ࠉ࣡ࡨࠤࣄࡰࢮ࢔ࢠࠛࡤࣜࡒࣸࢥࣾࢶࢰ࣎ࢩࣺ࢐࠿ࣸࠌ࢓ࡎࠇࢉࢇ࠺ࣵࠎ࣡ࣥ࠴ࠂࢨࡥࠖࠅࣶࣤࢵࢨࡰ࢜ࠤࡹࣉࢂ࣡ࠥࡆࡴࡘࢨ࣢ࡦࢽ࡚࡝ࢯࠃࠠ࠼ࢷࡸ࣎ࣄ࣭ࡺ࠸ࠫࣈࢆࡣ࣢ࠅ࢟ࠈ࡜࠭ࢋ࢔࣍ࡪ࠸ࢽࠑࡤࢬ࠯࠷ࢮࠟࡠࡖࡂࣃ࠺ࣕࣖࠠ࠿ࠁ࣡ࢁࢎࠨࢆ࢞ࣧࣛࡾࢎ࠮ࠦࠚ࣑࠭ࣷ࡫࢛ࠕࡃࣆࡋࢥࣶࠅࠂࣦࢻࣱࡳࠞࣻ࠯ࡵࢱࢃࡎࡆࡅ࢒࢛ࠄࢴ࢏ࠐࡴࠒࣆࢤࣥ࢏࢏࠵ࢣࢴ࠳࢏ࡅࡨࣱ࠲ࠑࢎࠧࡪࣷࡳࡒ࣢࢞ࡈ࣓ࠑࠝࣷࠓ࠯࣠ࢮࠊ࡞ࣨ࣊ࠡࠋࢩ࣬ࡔࢄࡠࡵࢧ࡚࣓࠭ࣳ࡮ࠁ࡝ࢃࡂࠨࡅࢁࡊࣰࣲ࣫࠷࣮࣠ࣞࡖࡂࡘ࠶ࠓࣵࠊ࠲࣋ࢊࡠࠑࣦࠗ࠴ࣵࠈࣳ࢟ࢿࢨࠂࠃࣇࣄࢋࣗࣛ࠼ࠩࠈࠚࡁࡉࠔࡗ࡮ࢼࠂࣖࡏࢲࣕࣕࢉࡃ࣭ࣳ࢟ࢴࠀ࢑ࠥ࠼ࣨࠎࣇ࢝ࢡࣃ࠲ࢉࠞࡰࠆࢮࣣࢸࣲ࣫ࡏࡘࠀࣈࣾࡸࠀࣕ࠭ࡊ࡬ࠈࠈࣝࠩࣵ࠲ࣽࠀ࢝ࡅࡶ࣍࠻࠻ࡎࠐ࡙ࠥࠝࣁࠎࡾࢥࢼࣅࡔࡽࡸࡩࢁࣅ࢕ࠗࢽࠖࠒࣔ࢑࠻ࣉ࠙ࠗࡖࡕ࠿ࢢࢷࣜࢵ࠷ࢷ࢙࣋ࣂࣲࣹ࣋ࡕࣃࠧ࡞ࣜࡂ࡝ࡐࣕࢠࣇࣸࢗ࢐ࡨࣣࠅࣤࠄࡳࡍࣃࠍࢌ࠰ࢶࣧࡽࣀࡥ࡜ࡴࡷࠪࠫ࣫ࡨࡰࢱ࢛ࠧࡨ࠵ࣚࢇࣕࣔࣔ࠭ࠤ࡝࢑࡯࣯ࠥࣀࡕࢰ࡚ࢰࠜࡇࡗࠢࣃࢠ࠮ࡋࢠ࡯ࢾࡰࡤࣕࣸࢀ࣭ࢽ࠴࣓ࡧࠬ࠘ࡷ࢑ࠑ࢝ࡺࢗࠜࢸࣻࡋࠍࢳࢬࢎ࣒ࡐ࠙ࣞࡣࠒࢰࡉࡐࣛࠫࢱ࢏࣬ࠡࠍࣺ࠺ࣟࡷࢴ࠵࢑ࢲ࢐࡟࠻ࣽ࡬ࠐࡔ࣬ࣉ࠸࡜ࠄ࡯ࡳ࢝࡭ࣝࣗ࠯࠘ࣙࢩࠡࢊ࠙ࠍࠎ࢚ࠥ࣍࠘࠹ࡷࠀࡘ࢙࠴ࠜࡅ࢓࠸ࢷࡽࡹࠛࠌࣛ࣊࠰ࡐࢶࡘࣲ࠰ࡶࠉࣲ࣍ࠄ࡛ࠚࡿࡠࢾ࡝ࡕࣅ࡮ࠠࠣࡔࠍࣃࢡࣰ࣠࡜࢐ࠚ࡟ࠟࢀ࣮ࣜࡄ࡛ࠟࠠ࣠ࡄࢦࢽࡐࠍࠁ࠮࡞ࠑࣧࡸࢆࡐࡦࠟ࢏ࢲ࠽ࢢࡐ࣑ࣀ࠵࢐ࣿࡱࠒ࡮ࡎࡽࣷࢣ࣊ࢨࠢࡕ࣭ࣿ࣠࠮ࡾࣜࣳࡶࠈ࣮࢓ࡡࡘࢷ࢓࢒ࣜ࣋ࣤࣇࣣࣟ࣠ࣼࡵࡴࡒ࠱࢝ࠟ࠽ࠖ࡮ࢥࠓ࣐ࠡࣜࡼ࡟ࢄࢍࢉ࣍ࣥࢿࢷࣦࡷ࠺ࡺࣇࣲࡤࢻࡐࠪࣴࣔ࠱࠱ࠝࠦࣧࣿࡪ࡛࣬࠸࡬ࣃࠣࢅ࣊࡯ࡳࢴ࡟ࠊࡏࣲࣆࣸࣆࣙࡎࣄࠉࣤ࠵࠹࣓ࢩࢆ࢓࢓ࡨࡍࢍ࣋ࢄࡹࣉ࠶ࣼࣔ࠲ࣆࡠࠧ࠹ࣻࢎ࠻ࡱࠓࡗࣅࡨ࢈ࡽࣹࠉࡌࡃࠄࢊࣂࡋࡗࡏ࠻ࣚࢄ࡫ࢽࡰࡑࢲࠃࡂ࣫࣡ࢃ࢈࣐ࣶࣞࡃࢾࣙࡆࣿ࠼ࡊࡹ࡞ࠤࡔࢿࠓࣉ࡭ࠥࡲ࠼ࢌࣘࡈࢃࡩࡦ࠿ࠌࠍࡁࣖࠠ࣎ࢶࡖࣼࣃ࢛ࣟࡿࡹࡇ࣏ࣟ࠰ࠓࠨࠅࢹࡗࠈࢇ࣏ࠪ࢐ࡼ࠷ࣀ࠴ࠎࠥࠩ࣍ࡔࡸࣹࢌ࠽ࢹࢼࡊ࠸ࠆࡔࢉࠌ࠹࠲ࢹࢥࢦ࠰ࡏ࣮ࢄ࡮ࣣ࣬ࢤࢽࠪࢉࡠࢵ࢑ࡌ࣮ࢤࣇࠋࡸ࠱࠱ࡇࡳࣔࣅࡾࢣࡄࢵࠕࡲ࠺ࢻ࠽࠽࣓ࡼ࢚ࠝࣕࢣࣃ࡛ࠖ࠭ࣷࡶࠎࡆࡥࣺࢆ࢟ࢍࡅࣆ࢓ࡂ࢟࣎ࣕࡂࡼࣴࢆࢎ࡜࠿࠮ࡀ࣎ࣼ࢏ࢄࡣࢬࣺ࣭࠙ࡶ࣓ࣛ࠶࢒࡙ࣟ࠱ࢴ࣋ࠊࠤ࣫ࡾ࠼ࡣࠖࣞࡩࠤࠢࠓࠠࢃࢂࢾࡰࡸࡄࣺ࠙࡜ࡃࣳ࣍࣌ࣄࣆࠤࡌࣝࡓࢳࣩࣾࠡ࡞ࢠࣁ࠺ࡠࡓ࣑࠱࡬ࡖࢲࠊࣥ࡭࡝࣒ࣛࡨࡪࣴࣃ࠼ࣹࠌ࡭ࠎࣲࣥ࣍ࠨࢴࣚࠪࣷࠗࣝࣖࣿࢹ࢒ࡃࡠࢲ࣎࢑ࢀࣟࡄࢶ࣪ࣖࡣ࢜ࣛࣝ࡮ࢱࣆ࡝࣐ࠗ࢓࠙ࡒࡎࠍ࢙ࡣࢶ࠘ࢂࡇ࣫࠾ࡅࣟࠌ࣒ࢵࡂࡩࣕࡠ࠮ࣗࡲࠄࣰ࠴ࣰ࣒ࣥ࠺ࡱ࢝ࢆࡹࣟࢷࣺ࠘ࠨࠤࣕ࢐ࣇࡑ࠾࡭ࠨ࣓ࡦ࢖ࠟ࢈ࢭ࢖ࡺ࢈ࢁࡃࡘ࣭ࡀࡏࡓࠔࠛ࠱ࡎࢪ࡬࣯ࡊ࣡࠹ࢣࢦࢄࢫࡥࡩࢯࠗࡑࣱࣶࣟ࣋ࣇࡅ࠲ࡨࡾࡵࡕࡧࣤࢺࣺࣝ࠹ࠞࣝࡁࣼࡄࡨࣳ࢘࣬ࢍ࠾࢘࣫ࣉ࣏࡙ࠠࣈࡘࡌࡽࠒࡕࢷࡔࢽࣄࠛࠤࡄࢸࢁࠐ࠮ࡑࡽ࢘࡯ࣄࢨ࠴ࣳࠗࡼࢵ࣪ࢢࠍࡊࡗࠒ࠻ࠍࠑࠎ࣎ࣁࡃ࢒ࡾࣥ࠱ࠦ࠱ࣧࠓࢳࡂࢹࣚࠊ࣬ࢨ࢓ࡠࢥࢸࣾ࢖ࡾࣰࣆࠚࡉࢇࠦ࢟ࠦࡿࢅࡲࢸࡉ࠼ࣩ࡜࡫ࣰࣔࠟࠧ࡞ࠛ࣬ࣿࡻࢣࠢࡲ࡞ࣱ࣭ࡾࠑࢼ࢕࡫ࣷࡌ࠷ࡰࣲࡳ࣒ࣕࢵ࣯ࠝࡴࠬࣷࢌࡪࡐ࡙ࢪࡥࣲࣻࠝࢹࢦ࣊ࡸࣩࣔࡲ࣑ࢗࣴࡸ࡮ࣣࢿࣧࡽ࠾ࣈࡍࢋࣷࠊࣹࣥࢰࢠࡆࡹ࣌࢜ࡾࣼ࣋ࣳ࢝ࡦ࣯ࣅࡁࠚࣱ࡭ࡱࢺࠊࣹࠧ࣌ࣷࡃࡰࢣࣵࣸࡁࣨ࠙ࡳ࡞ࠈࠚࡣࡑࠉࠄࢿࣶࣟࡀ࠱ࠋࢰࣻࠬࡗࢗࢠ࣑ࡐ࡝ࣻࡡࣷࣴࠕࣂࣗࡘ࢟࣌ࠉࣾࠪࣵࢷࠀࣻࢧࠨࡂࡒࠢࠉࢎࣿࠎࠀࡹ࢐࠳࢕ࢵ࣒ࡳ࣫ࠞࠪࢹࣗ࢓࣬ࡆࠕ࠿࠲ࢿࠁࡲࠈࡍ࢓ࡢࣰࣣ࢟ࠟ࢖ࣗࠓࡔࡊࡩࢶ࠰ࠧࠚࠤ࢙ࢀࠧ࡝ࢳࣝࠩࢭࢨ࡫ࡔࢡࡦࢵࢲ࡜࠮ࣚࡤࠢࢱࢭࠂ࣯࠘࣡࢏ࠃࢻࢣ࣐࣑࢈ࢴ࢚ࣕ࡞࣭ࣴࠁ࡭࢕ࠧࡖࣥࡱࡠࡖࣇࢗࢋࡑ࣪ࠔࠧࣆࢬࠀࡥࠞࡌࠦࡊࣣ࡬࠲࢙࡛ࠝࢪࡱࣰ࢙࢜࠘ࠁࡀࣂࣃࠧ࣍ࣇࡖࡐࡨࡷ࠙ࡐ࠙ࢬࡆࢩࣂ࢙࠭ࢽࣶࣘ࢈ࢄ࣑࢞࠰ࢀࡉࡐࣾࢤ࣍ࢡࢗࡍࢍࢊࣥ࠮࠙ࠈࣂ࣫ࣄ࡚ࡉࢌࡖࡖࢽࢷ࢓ࠅࢳࠩ࠱ࣘࠗࠧࠍࣜࣂࠞࣛ࢒ࢭࣃࡀࢬࠐࢎ࣫ࡐࣲࡐ࢞ࡹࠏࣸࠋࡄࢦࣂ࢏ࣘࢻࢽ࠽ࠜࡕࢠ࢚࣯ࣥࠞࡻࣲ࣬ࡦࠦࣨࢎࣲࣘࡌ࣏ࣽ࢟ࠪࣄࠂ࢕ࣹࣂࢣࢃࡺࡘࢶ࢔࢑ࣹࡤࢀ࠹࠵ࢹࠫࢼ࠵ࢵࢹࠅࢯࢶࠂࡈࡅࣶࣣࠛࣚࣼࡲࣦࣉࢮࡑ࡝ࡧ࢈ࣨࡈࠞࢫࡀࢲ࢔࡛ࣳࠔ࡯࣢࣯ࠓ࢚ࡅࡥ࣒ࢉ࣐ࡒ࣫࠱ࡒࠑࣟࡐ࠲࣒ࢻ࣭ࣁࣝ࠵ࡌࡈࣻ࠯ࡋ࣓ࢌࠐࣜࡕࣲ࢘࡝ࡄࡻࠢ࣋࡜࡬ࠀ࣋ࢻࡻࣴࢩࡐࡦ࢏࠺ࠂࣙ࠾ࣗࠍࠝࣞ࢜࡮ࡕ࢚ࣨࢳࡀ࢏ࢢࣈࡸࡥࣹࡋ࠱ࠣࡕࣂࠓࠃ࣋࣍࡫ࣆࡀࠅ࡭࠼ࢯࣽ࠿࠴࠘ࡈࡰࠉ࣐ࢋࠝ࠭࢈ࠅࠨ࣒࣫ࢎࠫࢮ࠮࣪࠮ࢍ࠴࠴ࢸࢿࣂࡋࡤ࣓࣠ࣜࠧ࠿ࠅࡗࠚ࢈࠺ࣔ࠵ࢭࢧࡅ࠼࡞ࢌࠈࢺࣲࣛ࣡࠺ࣰࣝࡑ࣢ࡅࡃࠄࠧࡋࢡࠖࡖࣴࣟࠄࡒ࠰࢖ࣉࡗࢆࡇࡤ࠻ࡱࡣࣛࣄࡇࡩࡲࠪࢼࠈࢥࡊࠄࢢࢶࢩࣰ࣫ࠌࡶࢥࠀࠗࠎ࣠ࢡࡽࠫ࠳ࡿ࢜࡫ࡃࠩࡠࣟࡒࣨࡰࢬ࡮ࠇࢀࡤࢀࢰ࡭ࠚࠨࡐ࠷࢛࢞ࡁ࢘࡜ࣱࣼ࠳ࡆࠜ࢒ࠧ࢓࢟ࣆ࣑ࢭࠋࠗࠈ࠯ࢤࡲ࣫࢐࢕ࡹࣻ࢟ࢼ࢒ࡰࠑࡲ࢑ࣶࣝࠛ࢟ࠥ࠘ࡁࣺ࣌ࠉࣛࢭࠟࢆࠪࣄࡘࣲࣜࠝ࢟ࢹࡸࠓࠁ࣒ࠀࡦࠚࡣࠪࠓࣺ࣐࣒࠭࣪ࢽࡧ࡫ࠃࡐ࠰࠾࣭ࠣࢫࡆࢪ࣮ࣙࣕࠊ࣐ࣟࡾ࣊ࡣࣹࠚࣄࣕࢊࢵ࣍ࡨ࣒࠱࢑ࡢࢰࡹ࡜ࡪࣲࣨࢮࠪࢧࢫࢽࠋࡎ࣐ࢀ࡟ࣤࢠ࢔ࠍࡥࢶ࢛ࢣࢆ࣐ࢡ࢈ࢎࣩ࣭ࣳࡁࡳ࡚ࣴ࢈࢜ࡈࢣࣣࡐ࠺࡜ࢡࣈࠢ࢘࡞ࡗ࣫ࢷࢿ࡬࣭࠙ࡲ࡟ࠚࡌࡩࢇࢤࠆ࣮࣏ࣳࢻ࣐ࡂࠡࢦ࢝ࡂࢧࡽࡸࠛࡉ࢟࠲ࣤ࢐࠯ࣷࣻ࠼ࠐ࢏࠮ࠢ࣬ࣁࠋࡽࣹࠌࢵ࠺࡙ࡤࣞࡿ࢖ࡡ࡟ࣰࣣࣶ࣡ࡎ࠾࣏࣊ࢾ࢈ࣤ࠷ࢇࠠࠑ࠱ࠐࢀࡴ࠽ࠍ࣎ࠬ࢈ࣦࢪ࢒ࣩ࢒ࡈ࣫࠹ࣚࡆࣜࣄࣥࠈࠌࡤ࠭ࠑࡦ࠯࣐࢒࡛ࡱࡺࡼ࡚࡙ࣵࡃࠔࠖ࢈ࣾࢴࣴ࢕࢏ࢥࡖ࣯ࠣ࠾࢜ࠚࣽࡤࠒࡽࡣࣝࡀ࡬ࡿࠉࢨࢼ࢏ࣃ࡛ࡐࡉࡀࡒࢳࠜࡩࢰࠂࢿࡅࣥ࠷ࡣ࡚ࣙࢦࢄࠣࢷࡺࣧ࣢ࡊ࣓ࢗࡧࡢࠂࠖࢨࠐࡥ࠭ࢳ࣪ࠅࡇ࡬ࣖࣁࠗࡨࢷ࢛࡬ࡍ࢚ࣗࢉࡊࣜࡔࠜࣕࡒ࠱ࡉࣲࢺ࠴ࠎࢉࡥࣥࢆ࢐࣠ࣷࠗࣴࢇࡋࢪ࣎࣍ࣗࢅࡄࣟࣜࠚࢋ࣏ࡎࢡࣣࡉࣹࣛ࢟ࢩࠬࣘࠣࡡ࣑ࠪ࠸ࠎࢫ࠴࢓ࡀ࠸࢝ࡡࠬ࠱ࣘࢡࢉ࢈࢚ࢿࢍࢌࣺࣧࢸࣶ࣑ࢴࢢ࠺࣢ࢎࡘࣘࣟࡶ࠽ࢼࣽࡓࠂࠇࢠࠪ࢖ࢇࡄࡆ࠳ࢷ࠲ࡢࡍࠒࡣࣦࡏ࠘ࢗ࠱ࢲࣤ࢈࣒ࠌ࣮࢘ࡼࠢࣸࠚ࠴ࡎ࢛ࠈ࠮ࠛࣞ࡝࣊ࣨࠚ࠯࣐ࠐࠧࠊ࡯ࠃࢰࠡ࠼ࠕࣴ࠰ࢌࣃ࣐ࣶ࢟࠯ࣳࠢ࣊ࠚࠜ࣎ࡘࠆ࣮ࡉࣅ࠸ࢉ࠾࣍࡬ࠎࠨࠑ࠽ࡽࣈࡄ࠯࠱ࢅࢬࢼ࢞ࢣࢀࠦ࢓࡬ࠕࢭࠋࣲ࢑࣒ࣝࣵ࠘ࡣࢷࣕࡁ࢒࣍ࢾࣱࠀࣖࢍࢺࡩ࣍ࠈࡘࡧࢉࢤࢱࣘࣛࡲࡘࠦࠁࡕ࡜ࣳࡍࣿࣽࠠࢥ࣬࠵࠰ࣤࡅࢹࡸ࢝ࢶ࣫ࢊࠀࡔࣇࠇࠀࣣࡑࡔ࢖ࢢࣸࢡࡤ࣒ࣧࢿࡳࡓ࣍ࠧࢧࣘࠜ࠿ࡉ࣡ࠏࠕ࣡ࠗࢋࣝࡺࡺࢱ࡛ࣶࣽࢉࠧ࢘࡯ࠛࣔࠢ࣡ࡸࣷࢥࣤ࢒ࣔࡗ࣢ࡶࣵ࠴ࡻࢳ࣒࢜ࠖࡓࡘࡲࠀࢆࡡࡿࢶࢷࡦ࢔ࡨ࣑ࠌࠜࣀࢳࡕࢃ࣓ࣖࠜࠉ࣓ࡾࠔࢫࡐ࠻ࠂ࠰ࠁࠠࢨࣕ࠻ࣦࡌࠨࡐ࢙ࣗࡆࢵࡈ࡙࠼ࠂࣹࠒࡠ࠺࠷࢖࢖ࡓࡉࡂࠆ࠺ࣚࠑࠔࡵࢿࣂ࣠࢖ࡩࢌࣄࡡࠁࡻࡖࢠࡂࡔࢠࡎ࣋ࠬࢵ࡞ࣉࡏ࣫ࢭࡠࣿࡎࡘࢼࡻࡐ࢓ࠋࢡ࢙ࠡ࠺࣬ࢉࡗ࡬ࢡ࠮࡝ࠠࣷ࢑ࠟࡅ࣯ࣸࢯࢬࢶࣝ࣍ࢴࠓ࢛ࡿ࣮ࢪࠓ࢖ࣟࡶࢀࠤࢡࣰ࢛࣬ࠕࣄࠌࡗࡽ࢙ࣨࠓࡉࠋ࡞ࠡࡴࣿࡆࢯࡒࡧࢠࠃࠌ࠭ࣥࡔࠪࠆࠁࠛࡢ࢟࣢࡝࢖ࠍࢥࡼࣺ࢝ࣛࡕࡈࢹࢢ࠯ࢦ࠹ࡅࡘ࡟࢚ࢱࢶࡲ࣌࠮࢕ࣗࡑࢁࠪࡒࢌࡅ࠳ࡆࢉࡎࣾࠁࡨࣲࣔ࡬ࣴ࠮ࡰ࢓ࠋࠢ࢈ࢻࣿࢼ࡟ࡄࡱ࢔ࢠࢍࠑ
