ࠌࣲࢄ࢟ࢹ࠽ࣶࡢ࡛ࣺ࢚ࡑࢭࢴ࢐ࡎࡃࢉࡼ࣢࠷࢝ࢴ࠯ࠬࡹࠦࠂࢅࠧࠟ࠭࡜ࡅ࢏ࣥࢴࢉࠦ࢕ࡀࡉࢸࢦࠋ࣒ࠣࣔࣵࡣࡖࡼࠬࡍࠜ࢒ࣃࣹ࡬ࡷࢶࡆࡖ࣢ࡅࠥ࠹ࠀ࠰ࡿࢅࣘࠏ࠼࣠ࢷࢊ࡯ࢋࡂ࠲࡭࠾ࠢࡿࢴ࡚࢘ࢌ࣍ࣈࡨࠅࣲࢲࣛࠠ࢈ࢥࠬ࢜࣊ࣴࢰ࢒ࠄࡧࡶࣼࣉ࡙ࡎࣝࡂ࠭ࠒࢭ࡙࠯࠙ࣳࣼ࣪ࢃࠣࡖࣔࠓࠈࣵࢻࡃࡢࢦࠇࠀࠬࡀ࡙ࣩࢶࠠࣥࡵ࣋ࠠ࣊ࣈ࠼ࣕࡷࢶࣀ࣌ࢮࣄ࠾ࣝ࡝ࡓࢤ࠮࡞ࡪࢆࢰࡃࣚࡨࢺ࢕ࣇࣦࣺࣺࠦ࣬ࠟ࠵࠰࢑࡟ࠨࢴ࣒ࠄࠄࣄࢌࠂࡋ࠼ࣝࡀࢍࢭࢗࡆ࣋ࡈࣀࢄࣔࠅ࢖ࡲࠁࢂࠌࣇ࠘࠸ࣲࡅࣸࡠࣞࡦ࣑ࠟࠖ࢒ࡨ࠙ࢻࠈࡁࣛࠓࡰࡖࠪ࢐࢔ࠝࣀࡘࡪࡅࣳࠔࣟࡓ࢜ࡤ࢔ࢿ࠸ࡒࢹࠂࡣࡂࠬࠜࡓ࠼࢝ࡀࡆࣩࠅࢲ࢒ࡂࡒ࡯ࣟࢸࡥࢪ࢙ࣙࢇࡨࢨࠉࣈ࠴ࣖ࠼ࡒࡓࠓࣹ࠙ࣨࢥࢷࠞࡖ࢔࡚ࢵࡦࡧࣲࡣࠒࣅ࢒࢖ࢼࣚ࢓࢙ࣖ࠲ࠜࢁ࠹࣫ࡻࣀ࢙࢝ࠩࡥࠤࠊࢆࠢࢎࢡ࠿࠰ࣹࠡࢅࢲࠊࠟ࠴ࡓࡲ࢒ࣾࢎࠪࣳ࢓࣡࡯࠽࣓ࡳࢇࡖࡁ࢓ࡋࢊ࣎ࠉࢨࣺࠠࢩࢴࡳࢩࡻ࢘ࢧࡂࢴ࠱࡮࠸ࢵ࡛ࢹࣰࢫࠕࢃࣛࣝ࠰ࠈࡥࣀ࢑ࢾࠒ࢑ࣅ࠷࡛ࠬࠄࣗࡁ࢝ࡦࡉࡇࡧࡂ࡫ࠗࡼࢠ࠰࣊ࢩࢹ࠯ࢱࣝ࢝ࠫࢇࡈ࣬ࢽ࣢࣮ࣼࣚࡔ࣯ࠡࡨࢁࡆࢊࡲࡏ࣬࡭ࠣ࠱ࢧࠂࠝࡖࠌࢉࣘࡪࢉࢃࡃࠣࠞ࢝ࡺ࠭ࣻࠛ࣢ࡗࢠࢺࠌࣽࡠࠬ࡞ࠡࢣࢡࣼࡹ࠷ࣖࢲࠞࠦࣽ࠷ࢹࠁࣾࠝࡴ࡛࢝ࣅࢸࡂࡵࡴࠈࡷ࠸ࡦࠔ࡞ࠤࠍ࢈ࢆ࣌࢔ࠗ࠱ࠖࡻࠍ࡮ࠃࡼࡴ࢐ࠔ࢟ࢌ࠙ࢉ࣐ࣣࡪ࡜ࣸ࠶࠲ࢴࣧࡗࣄࡓࠦࢦࡑࣱࡑࢁࠁ࣫ࡒ࠯࡚ࣤࣨ࠽ࢬࢻࣉࡧࠅࡻ࠵ࠢࢯ࠽ࢁࣽࡍࣄ࡛ࣻࠛࡾ࠼ࢮ࢖ࡌࣚࢗࡐࣺ࠺࠰ࡾ࠭࡞ࢪ࠸࣒࣭ࣞࢦࣻࡺࣚࡷࠝࡾࡡࢳࡁࠋࡸ࣌ࡌࢴࢀࠟࠤࣜࠟ࢖࡚ࠅࠣࣉࣃ࢕࣊ࠋ࢒࢛ࢄࢁࣛ࡜ࠏࡨ࣐࢑ࢺࠀ࠷࠯ࡩࡵࣆࠚ࠿࠙ࠢ࣊ࢥࣻࡇࡅࢶࠣࢣࢀ࡮ࡃࡾࠑࡡࡪ࢈ࡦࡡ࣬ࣞࡾࡅࢧࠈࢦࡢࡷࢷࡄ࡫ࠒࠑ࠳࢛ࠬࢅࢳ࠙ࢱ࡮ࠚࠗࢺࣰࣽࡖࣳࣴࢀࣜࠌࡄࢻࣅࡉࣿࣃࣕࣕࢬࠀ࣬ࢀ࡚ࣦ࣍ࡆࡡ࣮ࠢࣵࣇࣳࠍࣴ࠹ࣺ࡫࣮ࠫࣅࣨࠢࣻࣳࣙࡎ࡯ࡂࣖࣼࡼࡣࠞࢥ࢕ࣧࢼࣞࠂࣲ࣎ࡣࣧࡃ࠭ࣳࢎࢀࠛࠦࡤࡐࠃࡑࣶࡽࠢࡖࠜࢗࢰ࠮ࡌࣝࡻࠢ࠰ࡾࢸࠌ࡝ࠔࡋ࣒ࣷࠓࣔࢠࢵࢥ࢘ࡡࣺࣦࣀ࣏ࢎ࢟ࠥࠬࢥࢍࣦ࣢ࣘࢂࠑ࡜ࣧ࢏࠽࠾࢘ࠗࢭࣶࡧࠏ࣓࢝ࡲࣚࣂ࢒࢕࡞ࡊ࢔࢜ࢰ࣐ࢧࠅࣿࠗࣻࢃࢷࣄ࢙࠭ࢱࡊࣛࠣࠗ࢒ࣈ࡯ࠈࠀࢥࡨࢾࡾࢪ࠭ࡍࡂ࠯ࠣ࠴ࠒࢹࡺ࢙࣒࣒ࠖࠪࡥࡈࣷ࡝ࡳ࢑ࠛࢨࡄࢆࣳࡺࠐࣝࢷࡗࡊࡥࢤࡌࡖࢣࠫ࢈ࣅࡇ࢞ࢉ࠴ࣈࡾ࢈࢈࣭ࠒࡱࠑ࡛࡯ࠡࡓࠇ࣑ࣳࣚࢳࣦࠥ࠲ࢸࡣࣶ࠱ࠋ࠲ࢤࢰࢍ࠺࡞࢘࠮ࠁࣇࢲ࢘ࣈࠈ࣌ࠫࡤࢬࡈࢆࡵࣇࠅࢱ࠸ࣰࣼࢷࡸࣧࠛࠨ࢚ࢋࡼࣥࢁࠩࢂࠉࡌࣧࠆࣁࣔࠝࡕࢂࠣࡈ࡛ࠦࣾࣇࣰࠁࡘࡤࡻࢌࠄࡣࣗࡢ࡙ࠥ࡜ࡉ࢓ࠨࢷࢮࣙࢠ࢒ࠕࢡ࢜࠽ࢦࢢࢊࠢࢄࠂ࢒ࡹࡌࡠࡉ࡫࡯࡟ࡌࢪࠊࢫࠤࡡࣟ࠻ࠝࡔࡠࡹ࢚ࢡࣵ࡫ࡀࡴࠟࡺ࢔࢚ࠝ࣌ࢣ࠳ࠤ࡝࢖ࡵ࠰ࠞࣨ࠳ࡾࠕࠤࣄࢳࣧࡩ࣏ࠉ࠮ࢱࣩࡋࢦࡔ࣐ࢼࠈࢺ࡛ࣾ࠶࠴ࣹ࠭ࠬࡢ࣫ࣛࣖࢠࠃࢶ࣏ࣛࣞࠣࢻ࢛࣊࡯࢛࣯ࣔࠟࡦࡴ࢜ࡵࠠࣥࡥࡷ࠘ࣸࢵࡊ࡚ࣼࣼࣖࡸࢫࡼࡧ࣡ࣳ࠼࢙ࡆࠝࢁࡇࡰࢍ࠯ࡁࢶࣛࡾ࣊ࣉࣺࡨࢬࢥ࢔࢔࣡࣎ࡋࣻ࠿ࡡࠤࢼࢀࣲࡁ࠼ࡡࡂ࣐ࢡࣺࣷ࠿ࡅ࣒࢔ࢾࢴ࡬࢏࡝ࡼࡽࢽࢡࡔࠟࣼ࢜ࢍࠉ࣠࠶ࡉࢧ࠱ࢹࠐࡗ࢑࢟ࢺࡾࠍ࠴࠰ࡪࠖࣴࠋ࠼ࣻ࠴ࢨࣦࣵࠋࢢ࣯ࣆࣤࡈ࣐࠼ࡾࣨࠄࣶࣵࣥࣆࡢࡲ࡛࣎࢖ࠍࠍ࡫࣏ࠨࡑ࢘ࢃࡁࣙࠦࢴ࢈ࢎ࣍ࢢ࢑ࢻࢌࣟࢲࠝࢺࡑࡂࣣࣳࢪ࡛ࢫࠒࡲࣅࣚࠍࢮࠡࢢࠤࢗࠀࢗࢾࠠ࢓ࠂ࣋ࢋࠆ࣓࣎ࣘ࢘ࠉࠟࢵࢹࡼࡗࢷࡾࢼࠞࠬࣟࢯࣚ࢓࢞ࢇࠐࣂࢪࢫ࡬ࣈࡹ࠾ࣤ࢔ࠫࡔ࠴࢘ࢷࣱ࣫ࠫ࣋࣫࣪࢞ࢻ࣒࠴ࣺࣾࣾ࣠ࢇࢇࠦࡷ࣍࣠ࡴࣣࢾࣷ࠯ࣂࠞࡇࠪࢥ࠱࡭ࢼࣸ࠿ࣆࣸ࣡ࣼࢼࡤࡵࢬࣆࣇࢗࢴ࣒ࣵࡆࡆࡐࡗࠫࢣ࠰ࠋࠆࡿ࡙࣬ࠫ࢑࢐ࢰࢿࠞ࠹ࠎࡀࣵࢾࠝࡢࣚࣂ࡙࠘ࣉࣩࠍࠒ࣍ࡄࡖ࣡ࠎࡏࢵ࠵ࡸࢲ࠱࢙ࢂࡰ࠷࢞ࢍࠢࡁࣺࣹ࢘ࡨ࡯࡬࡮ࠉ࡯ࣜࡇࣰࣣࠜࣾࠎࡆ࢓ࠫࡼ࠯ࣵࣝࠎ࠸ࢀ࢘ࡄࣳࡲࡺ࣐࣡ࠡ࢔ࢲࢨࡐ࠙ࠆࠔࠓ࠲ࢃࡑࡴࠔࡗ࢓ࠁࣰ࠭ࢫࡺࢄࢱࣱࣨࣈࡻ࠶ࣆ࠱ࡱࣄ࠘࢓ࡷࠪ࢝ࢷࠐ࢝ࣚࡐࡶࡊ࠷࠱ࣿࢵࣜࣗࣝࢼ࣋ࡒࡊࣲ࣮ࠥࠡ࡞࣯࢞ࣽ࣪ࡘࡹ࣭࣐࣢࠽ࠏࡪࣇࢷ࠿࣒࣍࠳ࣆ࠵ࣩࡪࠫࡤࠐࢴࠥࡹࠪࢂ࣮ࣟ࠷࡯ࠛ࣊ࣀࡉࡡࣽࣻࠤࠑ࠾ࠓ࣪࠸࢔ࡂࢥࡵ࡛ࣞࠍࢱࡿࡡࡵ࠼ࠖࡺࣨ࠘࣫ࣉࣽࢄࢁ࠘ࠛ࠘ࡲࣱ࠯ࣉࡦ࡟ࢷࡇࡹࢃࠝ࠱࣏ࣞ࠮ࡒࠋࢴࡅࡌ࠵ࠩࡃࣺࢩ࢚ࢁ࣐ࣴ࣫ࣵࢃ࠼ࣟࢀࢼ࠲ࡇࡌࠉࠟࢭࢢࢪࠋࣸࡥࡃࣟࡱ࣍ࠠࣖࢡࢰࡕࣨࠟࠁࡲ࡬ࡴࢋ࠽ࡑ࠴ࢌࢮࢨࠐ࠲ࣅࡧࣨࢠࢲ࣐ࢴࢶ࣪ࡠࠃࣛࡷࠁࢶࣣࡓ࢔ࠬ࢑ࠀࠦࢃࠪࡒࣻࠨࠐࡈࢪ࢛ࠂࡓ࡯ࡦ࡬ࣀ࠽ࣖࢲ࠾࠹ࠎࣙࡪࠉࣟࠂࢸ࢕ࢇࠦ࠹࢜ࢡࢾࢥࢭࣖ࠵ࢅࣽࠬࣽࡷࣵࢃࢡࣈ࠿࠵ࢺࣾࡻࣺࢗࣴࣝ࠼ࠎࡓ࠴࡬ࡾࢢࣕ࡫ࠆࢪࡲࣙ࠱࠙ࠜ࡬ࣄࣲࢣ࠽ࡼࡣ࢛ࠈࡠࣅࠏࢤࡿࣽࣵࢌࣼࡂࡉࣹࣷ࡭ࢃࡧࡅࣆࡨ࢜ࢬࢯࢁࡧࠂࡦࣉࣁࠚ࣭࢜࢞ࡦࢊࢍࢴࣨࣕࣧࡎ࢘ࠬ࢞ࢾࡔࠛࡺࢳࠗࣸࡤࠝࢺࢺࢗࠏ࡭ࣝࣘࢸࡼࢤࠇ࣊࡮ࡱࠜࣂ࢙ࡲࡑࣦࣀ࣒࣭ࢥ࣐࠽ࡐ࣏ࡧࡍࡉࢸ࣑ࣛࠥࢤࢀࣤࠋࣶࣄࣘࢌ࡚࠿ࣸ࢓ࠬࢉࢦ࠿ࢼࠣࠞ࠺ࠞࠪ࠸ࣈࢅ࢞ࠁࠄࡀࡗ࣋ࣻࡢࢧࡂ࠱ࢆࠊࢡࣾ࢖ࢽ࣑࡙ࣼࢮ࡙ࣉ࠵ࡧࠦ࡝ࠍࡲࣲࡁࡌࡌࣛࡻ࢓ࣱ࣒࠶ࠧࠅ࠹ࡉࢷࢶ࠯ࢪࠪ࠘ࡃ࢔ࡲࡳࣷ࣍ࢰࠌࣣࢱࡗࡵࣩࠖࡐࢱࡡࠎࣿࢧࠂࡑࢎࣅࢤࢧࡢࠫࢼ࢙ࣻࠧࢻ࢖ࣼࣷࡱ࢈ࡔ࢕࢛ࡄ࡚ࣇࡁࡋ࠻ࡾ࠭࠾ࢨ࡭ࢢࡐࡤࢅࡑࢤࡉࣶ࣡ࣽࣽࠍ࣊ࢩࣰࣹࢂ࣒࢟ࡣ࣭ࡸࣼࠕࡠ࣯ࢅ࣏ࡢ࠴࠿࠾ࠡࢲࡋࡪ࠴ࠡࢻࠣ࢘ࢦࣿࣀࡍࡋࡊࣝࡗࠗࡺ࣒࣪࠾ࡉࡡࢺࠉࠨࢅ࣮ࢀ࢟࠺ࠐࠥࢁࡐ࠴࡭࡚࢟ࣽࡉࣀࢤࡸࢰ࡟ࡇ࡯࢕ࢉࢪ࡝ࡪ࢚࠷ࢠࡣ࠶ࠥࢻࢺࠃࣗࡍࢭ࢛࢓ࡑ࣊ࡤࡷࠜ࠾ࡿࠍࠇࠓ࣌ࢤ࡙ࡧࣷࡆࡹࢥࣵࠀࢣ࢞ࢗࡻࡑࠩ࣋ࢻࢻࡼ࢙ࠔ࢘ࢠࢧࣅ࣑ࠎࣇࢁࡀ࣮ࣘࠌ࡮ࡀ࢈ࣱࠪࣜࣧ࠷࠻ࠆ࡛ࢌࡆࡪࢹࣀࢲࠛࣻ࢟ࢮ࠲࣑ࢡࣲࣷࢎࠂࠟࡁࣷ࢔ࡗ࣑ࡍ࠾ࢣࡦࣃࠛ࡟ࡤ࢛ࠡࡖࡋࡸࣖࡋ࢙࣓ࠬࢗࣾࡿࢄࡵ࣢ࢴࣙ࠺ࢾࠈ࠻ࣲࣥࣄࢲ࢓ࣹࣻࣸࡠࢲࣧ࣊ࠨ࠵ࡀࢸࢅࡠࠜࢪ࠮ࠧࡐࢄࢰࢀ࢚ࢃࢴࡖ࢏࢛࠻ࣉ࣯ࠀ࠹ࠐ࠾ࣘࡼࣈ࢔ࣉࡶࢱࢉࣩ࣏࣬ࡧ࣍࡟࢕࣭࠘࣬ࡈࠎࡃ࠴࡭ࠨ࣓࣎ࣔࠉࡿࡺࡡࡵࢹࠜ࢔ࣴ࠮࣍ࢪࢼࡋࠑࠝ࡬ࡔࡪࢣࢳ࢛ࠞ࠳࢓࠾ࢬࠌࣶࠪࠧࠠࢩࡤࣜࠎ࡙ࡄࠁࢳࣣࢗࠠࣖࣜࣤࡲࢱ࣑ࡩ࣡ࡺ࡞ࣰࣁࠈࢼࣗࣗࢳࠪࣃࢷࠁࠐ࣯ࣵࣚࡏࣵ࢟ࡨ࠸ࢿࣁࢤࣩࣳࣽࡆ࠯࣮ࡅࣃࡋࡅࢀࢠࡽ࣒ࣸࡗࢦ࣬ࢸ࠹ࡸ࡭ࢃ࡚࣋ࢮࡔࢤࢄࡃࣆ࠮࠾ࡉ࣍ࣂ࣮࡚࠘࠙࠷ࣆࠅ࠸ࠀ࢛ࣴࠣࢦ࣊ࠪ࠭ࡐࢭࡐࡺ࣬ࢗࡐࢶࣻࢺࢽ࣐ࡷ࠸ࢲ࠻ࣗ࢜ࡁࡓࢫࡘࣶࣸࣝ࢒ࡼࢨࡍࡉࣟࠨࠩࢶࡶࠓࢺࠈ࣎ࢦ࠵ࢸ࠸ࡊ࢟࢏ࣃࠏ࣯࡚ࣿࢾ࠸ࡶࣲ࣓ࠧࣾ࣊ࡢࣽࢳࢬࣅࢸ࠽ࢿࠇࡺࠡ࢔ࣽࢼࡺࠚࡴ࡛࢚ࠠ࣋ࠁࢥࢗ࣌ࡦࡗࠁ࠱ࢗࡊࠐࢹࣽ࢓ࢥ࣡࠲࢓࠶ࡈࡤࢽ࡯ࣴࡤࢇࡅࡀ࡬ࣱࣾࠞ࣎ࡳࣕࣕࠩࢪࡦࢯࠝࡤࠝࠚࢶࡒࡉࡿ࣠ࣾࡔࣲࣻࡅࣾࠉࣄࣄࣴࡀ࢝ࡹࣜࠨࢋࡣࣰࣳ࠴ࢀࠩࣾࠏࠟࠇࠞࣥࢣ࠭࢖ࢀࣀ࡛ࡴࢦࡢࣕࢉࠜࠖࡼࡐ࠺ࣝࣚ࣍ࡍ࠸࠰ࣽࡂࢫࠉ࣯ࠥࠩࢂࣚ࢏ࡷࣶ࣪ࣁࠪࣼࢻࠉࣄࡓ࠭࠾ࡳࢴࡸࠚࣳࡄࡩࡥࣻ࢘ࢧࢇࣦࢃࡠࡆࠇ࢟ࡑ࢛ࢰࠕࢥࡿࡎࢸ࣒ࢀࡏ࢓࢕ࣔࡾࢄࠨࣥࠫࡘ࣬ࡆࡲࠔࢲࡿࡃ࣎ࠋ࣎ࠏ࡝ࡒ࠹ࠆࣺࠟࡋ࣢ࢳ࣊࡞ࣦࡼࡓ࣫࢝ࠕ࣑ࠨ࢒ࢹࣅࡹࢠ࢑ࣾࢃࡾࡼࢠࣃࡾ࢕ࠗࣔࣚࠝࠜ࠸࢛ࠞࡃࢵࠤ࡭ࢱ࡬࣏ࢶ࢝ࠡࢱࣱࢅࠜ࠵ࡢ࠯࠭ࡂࢿࠡࡱࣴࡹࠞ࠶ࡐ࡙ࡃࣚࡃࢁ࣢࢐࡞ࡅࢳࢗࠀࢺࡲ࡫ࢩࠤࣞࢮࣔࡠࣧࡤ࠾ࡷࡹࠬࡤ࠯ࠥࠪ࡬ࡒࡴࢭࢣࣜࡢ࣯ࠛࠉࡧ࠻ࠡࡎ࣒ࡁࢅࣖࡥ࠭࣋ࣄࢦ࣯࢙ࣚ࠼࠯࠮࢈ࠈࣳࡌࡄ࠘ࡻࠆࡣࢵࡤࣝࢦ࡚ࢌ࢑ࢁࢹࢢ࡛ࡿࣣࣽ࠭࢝ࣄࡪࣳࣀࠍࢆࠞࡧࡕࡥ࠰ࠖࡎࠕࣟࠒࢎࣻࣕࠃࡊ࠯ࡩ࡟ࠫࢳ࠙࣬ࢊ࠰ࢮࠈࢅࣱࡨࢃࢲࡽࣶ࣬ࢱࢭ࠾ࣶࠉࠕࡈࠞ࠮࠸ࠇࡑ࣏ࣘࡻࣔࢾ࢚ࣦࡆࠬࢩ࣌ࠉࢬࠜࡘࡤࢅ࠴ࠜࡽ࡞ࢵࠧࢻࢠࠍࢥࢧ࡚ࣷࢫ࡫ࡏࡐ࠭ࢣࢪࡨࢎࠫࡧࣩ࢘ࠌࠠࡤࠆ࡛࣡࠰࣓࣬࢞ࣀࠜ࡮࣍ࡗࣇࡸ࢘ࢌࠅࣷࡺࢁ࣮ࠦࡾ࠸ࠬࣗࠣࢢࡨࡡࣚࢍࡖࣵࢉ࡟࣒ࡪࣦ࢘ࡷࢵࠛࠩࢽࡊ࣑ࣵ࣫ࡂࢹ࠯ࠠࢤࢮࣕ࠿࣪ࡍࡽ࡚࡙ࡇࣖࢴࢩ࠵ࠔࣚࠧࣳ࠽ࢮࣃࡏ࣯ࢸ࢑ࠂࡈࠛࢃ࣊ࠧࡔ࡮ࣩࡔࡪࡡ࡚ࡁࣟࢣࠕ࡬ࠜ࡬࡙ࣵࠠࣟࣽࣞࡴࣇࣖࡏࠗࠈࣴࢇࡹ࠭ࢱ࡛ࢗ࢟ࢩࠑࣸࠝ࠭࠲ࢧࣁࠦࡷࣀࡁࡉࢌ࢘࢕ࠟ࣫࠴ࠩࣀࣻࠜࢬࢗࣚࢰࣀࢻࢀࣱ࠻ࣺࡡࡲࠟࢪࢶࡽࠧࢷࣳࢊࢂࣅࡹࣔࠨࡓࢁ࣢ࣺ࣬ࢲࢴࠈ࠶ࡹࡴࣂࠖ࠾ࣽࣾࣜࢗࡳ࣪ࡗࣲࠖࠕ࠭ࢡ࡬ࣤࢃࢽ࢜ࣚࢩࢢࠪࢦ࠙࠙࠰ࠦ࢔ࠨࡒࣩࠚࣟࠞࢩࢉࠫࠝࡔࢎࣗࢴࡁ࢚࢖ࣅࢱࡐࠔࢰࣶࢧࢁࠍࠬࣈ࠽࠾ࠚ࡭࢜ࡇࢷࡧ࠶ࢇࣦࡍ࢈࠿ࡢ࡚ࠨࠊࡣࡋࣱ࢚࣮ࡓࣣࠄࡀࠒ࠰ࣤࠉࡤࡂ࠙ࡳࡊࣥ࠵ࠖࢼࠀࠓࣅࠤࡩࡨࡘࡔࠟࣛࢻࠋࡽࢀࢩ࠭ࡘࢇ࠷ࣖࡨ࠹ࡦࢍࠉࢠ࠴࣑࠘ࣴࣉࠌ࣮ࠖ࢘࠭ࢂ࡙ࡳࣿࡪࣙ࠼ࠆࣽࢂࡘࡢࢿࢰࣘ࢞ࣸ࠶ࡍࠆࡍ࣬ࠫࡅࠛࣃࡆࢯ࣎ࣅࠚࢶ࡟ࢰࠋࠝ࢔࠘ࣘ࣌ࠃࢧࣝࢦ࠺࡚࠱ࣰ࣋ࣥࠐࢇࡴࠡ࠯࡙ࡕࣻࢊࡤࢢࣨ࠹ࡼ࢐ࢂࣂࡄ࠷ࣩࠧࠢࡨ࣋ࢎ࣢ࡺࠩࠎࢳ࣌ࡹࠩ࣢ࡡࣳࠁࢠࢄ࠸࢐ࢽࢮ࡬ࢻࠟࡹ࠱ࠔࡇࡄࠄࡖ࢞ࣚࣖ࢕ࠚࣄࢬࠏࠌࠚࡹࠓࢥࡓࡠ࣠ࠏࡿࢪࣀࣆࠛࠡ࡟ࡃࢹ࢘ࣴࢵࣻࡋ࠻ࣘࣨ࣍࠼࣓࡝࣏ࡈࠆࢵࣄ࣠࠘ࡔࢆࢯࠗࢅࢹ࠲࢈࢑ࣿࢄ࣓ࣤࡕࡸࢂ࠯ࣽ࠻ࣖࡪ࣏ࠠࠪ࣌࢜࠽࠱ࣹࠟࣘࡅࣺࢡࣲࠋࣸࠚࠆࣝࠍࡀࣔࠫࣝ࣎ࣷࠪ࣡࢕ࢹ࢙ࣟࠥࢩࡍ࣓ࣳࠝࢁ࢙࡬ࡨ࡙ࡿࢢ࣎ࠄࢴࡹࠜࢶ࡜ࠠࠓࣷࢊ࡫࠳ࢭ࢒ࠢࡏࢪࠩࠡࡉࣨࣻࢪ࢓ࣿ࡜ࣞ࠿࠶ࡆࣱ࣭࢘ࡸࠜ࠻ࢷࢱ࢙ࢻ࡜ࠠࢫࠆࠃࡆࢸࢯࡦ࠳࡮ࢼࡄࣶࣵࠕ࠴ࠆࣣࠗࣾࡏࡈ࢓ࡁࢸࣶࢆ࡬ࡺࢊࡕࣔࣆࢁࣜࢢࣆࡆࠗࢷ࣯ࣴࢊࢼࡑࡼ࠹࢑ࣻࠈࣻ࢓࢜ࠧ࢘ࠏࡲ࣎࠼ࣤ࠭ࡱࠃࣸࡪࠧ࠸ࣟࡒࡇࡋ࢑ࠫࡤࡲ࣮ࠞࡕࡆࠀࡨࡉ࠻ࣈ࡙ࡆࢀ࢏ࣷ࢒ࠥ࡝࡙ࢍࠩࡑࠐࣲࡔࡿࢱࠋ࠯ࣜࠌ࡞ࡕࠧࣈࢃ࠮࡫࠽ࣩ࣎ࢸࢣࣣ࢑࠘࠵ࣁ࡫ࣉࣧ࡜ࠬࢤࡿࣟࢆ࣊ࢂࣜ࠼࡭ࡴࠩ࠺࠸ࠀ࢛ࠠࡺࡸࠒࡘ࡝࡬࣐ࢺ࣊ࡵ࣑ࢫࣛ࠵࠼ࡑࠖࢷࣉࣇ࠺ࣩࢵࢷࢥࡤ࣑ࠗࣆࢁࡕ࡙ࠗࡽࠁࡢࠆ࢞ࡴ࢏ࡐ࢔ࡥࣩࡇࢬ࢟࣋ࣽࡔࣲ࣬ࣤࠥࢍࡳࣟࠩࢌ࣮ࣣࣸ࣫ࠩࡁࢷ࢑ࣀࢴ࡮ࣅࡢࡨࢻࣲࡷࣖࠈࢮࠄࠞࣟ࠺࡯࣏࡜ࠔ࠼ࠬࠒࣗࢷ࡚ࡂࢩ࡜ࠑ࢚࢚࣬࠘࠸ࣗࡔࢲࢼࡺࣥࡰࡃࠂࡧࣹࢆࣈࣳ࡟ࢰ࢐ࢋ࣒ࡁࡐࢯࠗࣛࠤࣂࣾࠅ࡚ࣝ࢖ࢱࡈࣷࢧࢎࣕ࠺ࣺࢯ࣯࢚࡯ࣕࠃࠌࠥࠆࣂ࢙ࣟࠎࡕࡶ࠸ࡡࠐࡌࡊࠬࡷ࠰ࢥࠢ࣢ࣵ࣠ࢾࢮ࢓ࣔࢵ࠻࠴ࢺࠩࡐࠜࠧ࣫࠺࢕࡯ࠢࣳࡸࣲࢋ࠽࠶ࡈ࢈ࣨࡃࣚࡷ࢙ࡷ࠙࠶ࢂࠋ࣢ࣃࡋ࢟ࡉࡶࠑࢱࣧࠤࢯ࢕ࡈࡔࣹ࠰ࡤࣀ࠳࡭ࡸ࢚ࣗࣾࢗ࠷ࡡ࣯ࣩࣩ࣌ࠣࢠ࡯ࢤ࠻ࢤࠜࢱ࢚ࢅ࣡࠶ࢡ࠽ࣳ࡫ࠩࢥ࡞ࡒࡵࡉ࠸࢔࢚ࣀࣇࣀࡡࠢࡒ࢑ࢗࢠࠇ࣫ࢍ࣪ࡼࣄࣞࠟࠇࣈ࠺ࢩ࡭࠲ࢳࣺࣤ࠰ࡸࣰ࠻ࣰࣔࠅ࢈ࠐࡳࠩࣨࢾࣙ࠹ࡣࢳࡾࣰࠩࢺࢇࠉ࡫࢛ࡍࢬࢿ࡛ࢯࠫࡅࡽ࡜ࡌࠀࠃࡓ࣋ࡕࢎࡲ࣌ࢹ࠙࣋ࡍࡐࢥࡘࣧࠑࠝࠤࠄࠈ࡮࢓ࣺࣙࢇࡏࡉࢵࢗࡑ࡙ࠖࢬࡐࡠࣘ࠻࠳ࢾࢡࡸࢌࣻࡗࠧࢮࣸࡗࠂࡕ࠯ࠠࡔ࢞࠷࣡ࢣࢻࢅࡋ࠴ࡺࠑ࡜ࣇࢹ࢝ࡵ࡫ࠤࣹࢫࠀ࣬ࢯࠖࢣࢥࠢࢡࣩ࣍ࢺࢬ࣒ࢪࣀ࠲࢑࣍ࡵࣱ࢚ࡻࡠ࡙ࣾ࣡࣌࠽ࡢࠊࡂࢎࣈࡧࡺࠩ࠯ࢳ࡞ࢱࢁࠈࢊࡢࢺࡀࡁࣝࠔࡃࡾࢧࡐࡹࢦࡑࣤ࠷ࢍࠍࡗࣿࢣࢻ࠷ࠔࡗࡈ࢈࣡ࡊࠀࠒࡳࡁࡿ࠹ࢊࠆ࣭ࢸ࣫࡭࡟ࠛࠍ࠶ࡆࣤࣈ࡜ࢶࡕࡹࡥࢥࠂࣆ࣏࣋ࠌࢴࣶࢧࢮ࢞ࡆࣛࡒࡨࠤࣦࠥ࢜ࠝࢬࢾ࢜ࣜࢶࡈࢄࠔࡩࡷ࠹ࣁࢗࢢࡅࢱࢡࢆࠍࡽࣃࣺࣀࡶ࣯࣊ࠦ࣌࣊ࣄࠉࣁ࡞ࠒࢋࢹࣘࣜࡆ࠰ࣀࡻࠖ࡞ࡃࡇ࣑࢞ࡕࠨࠐࢫ࢟ࡺࠕࣚࣟࣂࠎࣹࣖࣃࣰࡩࠡࡼࣱࠧࠔ࣭ࠫࢆࡕࣙࣼࡗ࢈ࣶ࣢࢜ࠨࠛࢯ࣯࡚ࢵࠡࠥ࠿࣫ࡺࡳ࢓ࡁࢀ࣮ࣳࢶࡠ࠮࠺ࡔࠁ࠼ࠫࡒ࡯࣎ࡎࠝࢻ࣋ࠍࡼࡅࣰ࣡ࠍࢬࣺ࣒࢙ࡣࢻ࢒ࡨࡽࣟࣳࠄࠒ࠹ࣟࡵࡣࡱࢮࢷ࢚ࠋ࢑ࣧࣆࣉࢫࣻ࡭ࢮ࣓࣬ࢹࣛ࠾ࣴࡤ࣎ࠚࣕ࡝࢕ࡘࡪࡴࢇ࡮ࡧࢽ࢟ࢸࢭ࠘ࡄࣕࠩ࢘࢘࠵ࣼࡁࡸࣇࣘ࠹ࡳ࣮ࡰ࣭࢚ࡺ࢞࡫ࢺ࠵ࢀ࢜ࣨࣀࠈࣃࣶ࣮ࡖࣥࡊࠂࡖࡘࣴ࢔ࠫࠖࡒࢂࢌࢊࢄ࢓ࡍ࢓࡙ࠣࡓࢤࢬ࢖࣑࣐ࠂࣻࡊࠑࢻ࠘ࡦࣽ࢐ࡳ࡬ࢺࠤࡰ࠰࢟ࢆࣦࡄࢤ࣒ࣨ࠽ࠟࣙࡹࡄࡢ࢟࠶ࠌࣔࠜࢎࠏࣤࠪ࣬ࣾࢦࠒࢀࡤ࡝࣠ࣀࡀ࡟ࢁࢹࠒ࢜ࡤ࢟࠙ࣳࢉࣵ࣡ࠜࣟࢵ࠲ࣦࣕࣀࡇࣨࣕࠏࣂ࡛ࣝࡗ࢚ࡁࢹ࡙ࢎࠦࠓࢅ࣡ࢡࢉࢎࡻࠤࡣ࢚ࢮࡴࡺࡶࡦ࣢࡫ࣰࣸ࠺࠺ࢯࡉࠖࢋࣰࣕࢷࣇࢁࣙࠀࢴࠫࣗࠔࡦࣤࢰࠋ࢚ࡊࡕࠧࠣ࢞࠷ࠦࡿ࠯ࢠ࣒ࡵ࣯ࠬࣵࣙࠫ࢒࡫ࡐࠏ࣯ࢷ࣒ࠁࢄࣣ࢐࠯ࠄࡹࣙࡽࡴࡍࢷࢨࢯࡘࡌࠓࣤࠁ࢞ࠃࠝࢅࠊ࢞ࠅ࠳ࡈ࣬࡜࠭࣊ࢴࠪࢫࢡࣉࡇࠔࡧ࠾ࣵࢢࢆࢴࡌࠣࡸࠕ࢟ࡩࡕ࣎ࠖࣚࠒ࠾ࠆ࠰ࣆࠜࡨࣿ࠭࢞࡫࠱ࡖࢭࢰࢷࡎࠏࠫࠤࣟࣃ࢑ࢬࠉࡊࡡࢂࠀࣹࡂࣣࣿࣅࡿࣿࣛࡿࡊࣷࣉ࢐ࣵࢢࠝࣉࡣࣄ࣮ࢂ࣮ࠜࢻ࣊ࣥࣛࢹ࣌ࠋࡒ࣮࣊ࡶࡄࡇࣔࣧ࠵ࡋࣈࢶࠆࣜࠛࢁ࠵ࢌ࣍ࢥࠝ࢕࢓ࣔࠡࠎࣀࡑࢵࣣࢰࠞ࠿ࠀࢨࠔࡲࡱ࢞࢘࢈ࣘࡔࠌࠜࣃࣿ࢘ࡴࢽࣴࢉࠬࡣ࣯࡭ࢁࢱࡋࠊࡐࣸࢸࢇࠀࠩ࢓ࠗࣉࣾ࡟ࡿࡻࢎࣃ࢒ࢦ࣮ࠢࡹࣺࠁ࠹ࡶ࢟࢔ࣻࢌࢳࢪࢎࢗࡾࢆ࣬ࡇ࣍࠻ࠩ࠲࠘ࢡࣂࣶ࠾ࢣࡘࠧࢍ࣍ࠬࣆࣶࣽࢗࢇࢻࣅࣉ࠰ࣲ࣒࢙࣬࢑ࣘࣄࣔ࢞࠴ࡥࠗࣿࡶࠕ࢖࣢ࢫ࣡࣫ࢇࠎ࣓ࣕࣂࠖࡾ࠱ࢠࡦ࠿ࢅࠗ࡬࣑ࠗࡪࣲࣩ࠴ࣘࢄࢋࣁ࣎ࢺࡾ࡟ࡘࡎ࢙࠽ࡲࡗࣽࠄࠬ࠲ࢨࢢ࣠ࠋ࡭࠼ࢽ࣯࣌ࣟࡂࢻ࡫ࠞ࢜ࡥࠪࢗࡲ࠵ࡅ࠶ࣚࡺ࢕࣊ࣞࡲ࠿࢞ࡺ࢛ࢄࠆࠨࡢࠖ࡝࢏࠯࣍ࡱࠫࡃࢇࣛࡷ࣪ࢪࢯ࣢ࢻࢱࡖࣶࠢࠍࣚࡖࢉࡸࡽࣼ࠰࢐࡜ࣹࣻࣔࡘࢹࣲࠗࢪࣽࢹࡑࢻࡸࡋ࢚ࠡ࣢ࢄࣹࠁࠟࣘ࠺࢛࣍ࣉ࡚࣬ࠂࠤࠕࠒࠗࢗ࢖ࢆࡠࢼࣶࠊࣞࠏ࠺࡮ࣉࡡࡺ࢑ࡰ࠙ࠋ࡬࢙ࠬࡩࡡࢁࢿࠜࢉࡹࢻࡕࣣ࣮ࣘࢶࢫࠓࣳࣘ࡝ࣶ࢙࣪ࠁࡢࠆࣦࠨࡼࡇࠆࣣ࢞ࣳࣈࢡࢬࡌࢱࣄࡓࢮ࣓ࡺࢶࣱࡶࢵࠟࠆࡇࡍࡶ࠹ࠧࢨ࣒ࣸ࣠ࠞࡨࣰࠚࠁ࣏ࡰࠊࢳ࣡ࠉࣲࣿࡀࢴࡢࣽࡻࣣ࠭ࠨ࣓ࣧࡕࢷࣹ࣒ࡽࢹ࡮ࣶ࣯ࢯ࡚ࣜ࢞ࠪࡆࣉࠅࡊࡁ࡛࣐ࡳ࢐ࣚࠩࡿࣈࡧ࠼࣊࢈ࡆ࠱ࠬࡘࡅࣣࣶࣴࢠࣟࣚࢀࡐࠏࢋࡔࢤ࢞ࢀࢳࠔࢍࣲࣟࡋࣱࠇࣰࣶࣗࢷࣹࠋࣦࡴ࣐ࣟࢅࢯࣔࡏࡀࠒࢃࡥ࣒ࣻࣗࢤ࠶ࠨࢲࢠ࡮࢞࣍ࡿ࠿ࠗࡺࠒ࢟࡫ࡁࢣ࣎ࡿࣥࡤ࠴ࢠ࡝ࢶࡂࠓ࠵ࠫࣳࠂࠔࣁࡷ࣍ࢺ࢘ࠨ࢞࡝ࡁ࢒࡟࢖ࣂࡳࡗࢁࢎࣃࣉࡉࢵࣦࢩࠠ࠱ࡪ࣓ࡷࢱࡁ࡟ࡿࣧࡹ࡬࡞ࢯ࡟࣢࠼ࣝࡕࠊࡳ࣓ࠩࣛࠦࣳࠦࡻ࣮ࣈࢊࣹࡪ࠳࢓ࠆࢧࡱࣨࡣࠩࡎࡇࡠ࣎࢏ࠜࢁ࡬ࠦࠅ࡙ࢅ࡜࠵࡚ࢀࣔ࢘࡫ࠬࡇࢗࡍ࣭ࣳࡏࣿࠢࢋ࡫ࡑࣧࡩࠩ࠵ࢅࠛࢧࢸࡈࡓࣀࠫࠞࣿࢢࢸࠡࡌ࢘ࠫࠔ࠴ࣰࣿࡉ࡮ࢢࡱࠠࣵ࠱࣑ࢫࢎࢨࣻࢵࣀࣤ࢑ࡻ࡫ࠞࠅ࠼࠻ࢸࡵ࢓࣑ࣾࣼࢇ࠵ࠣࡖࣈࠓࢻ࡚ࠦ࢏࠺ࠣࡐ࢛ࠄ࣏ࣇࢇࡠ࢈ࢴ࠽࠺࣪ࢆ࡝࡚ࢅ࢐ࠆࠪ࠲࣪࠲ࢰࢫ࣐ࢳࣛࢎ࢖࡞ࡼࡔࢋࢫࣴࠃࠆࠩࣧࡀ࢚ࠡ࠸ࡵࡀ࡛࠻ࠊ࡬࠺ࠜࡸࣽ࡬ࣵ࢕ࢲࡦࢨ࠼ࣱ࣏࣒࣏ࠗ࠹ࣁࡁ࠸ࣖࢨࣲ࣓࣮ࣻࣽ࢟࠻ࡁ࠶࡫࡙ࣹࠝࢼ࡯ࠆ࣐ࣁࠒࢆࠩࢮࡧ࡫ࣺࢼࣦࣗࠃࡅ࡙ࠛࡊࣣࣽࢹࠈࠧࢍࠬ࠘ࢊࠐ࢔ࠧࠄࡈࣆ࢏ࡣࠌ࢚ࡼࡤࡗࣦ࣠ࣉࣟࠞࡸࡿࣺ࢟ࢃࠎࠂ࣑ࡽ࣯࢟ࢮࣥࠐࠊࠤࡑࡡࠖࡁࣩ࠭࣫࠿࡙ࢠࠦࢡࡡࡩࢢ࣌ࢫࣇࣴࡆࣇࡥ࢝࣊ࠐࣟࣛࣃࣳࡻࢌࡔ࢕ࢺࣣ࠹ࠑ࣐ࠖࣇࠂࡳ࠳࢞ࠣࠨ࠸ࣀࡦ࠲ࣷࢰࡣࡸ࢖ࣤࡡࣹ࠱ࠖࢧࡽࠉࣽࢭ࠲ࠢࣨࡆࠄࢶ࢒ࠧࠢࠇࠛࢷࣔࢪࠟࢦࢧࠅࡠࢸࢮࠀࡂࠜࢶ࢙ࡶ࡚ࡅࠐ࠶ࢻ࡜ࡂࠗࣕࠠ࢈ࣝࣽࢦࣲ࣮࣐ࣚࣞࠆࢴࣁ࢝ࠟࣜࢀࡃࢲࢇ࠱ࡋࣂࢁࣿࣽࠕࣽ࠰ࡹࠚࣘࡃࠥࣧࠨࡃ࠼࣮ࣂࢦ࢏ࠑࠦࡍ࣐ࢭࡣ࡟࣏ࣗࠖࢢࢭ࡬࡫࣌ࡤࠠࠏࡱࣉࣱࣣࣨࣚࣁ࢜ࡳࣲ࣒ࠞࢋࣚࢍࡗࠏࢪࣿࣅࠑࠝࠣࡶࢮ࠰ࢋࡋࣴࢦ࣏ࠏ࠸࢈ࡅ࠯ࣅࡀ࡜ࢉࢀࣾࠢࡩࣀࢪ࠷ࢮࢿ࣌࡮ࢨࢧࠈࢭࡍ࠮ࢀ࡙ࢭࠦࠖࡋࢫࡼࣕࣥࢠࢌ࠺ࡸࢍࡁࠟࡢࢄࠍࡏࢀࠔࡧࣘࡨࡾࡴࡿࡴࡒࢦࢹࢻ࠱࠰ࣘࠢࡘࣵࡅ࠿ࢶ࣍ࡆ࡜ࢾࣔࡖࢾ࣯ࣺࠗࡹࢀࣄࠬࠤ࢘࢈ࡋࢠ࠘ࣖࠔࢿࢸ࣏ࣶࣩࣝ࣊࠻ࢰ࠻ࣁ࢜࠴࠯ࡨ࠷࢚࢚࡫࢝ࣸࢾ࢞ࢗࡶࣅࣩࣳ࠳࣒ࠇ࠙ࡵ࣮ࠜࡶࢍ࠙ࢂࡈ࠵ࠩࡉࣲࣈࢎࣲࢯ࣠ࡤࢉࢠࡧࠀ࠮ࠐࠂࡣࠆࡦ࠹࣏ࣛࢪࣸࣁࣀ࠲࣡࣢ࡷ࣏ࡣࢹࢦࠔࢎ࠰࡟࢘ࣆ࡝ࣻ࢝࠯࠶࢘ࠅࡣࣹࣆࡔࢱࢀࣳࠐࣵࢠࢀࡓ࣐ࡡࢸ࡭࢕ࠬࠩ࢟ࠋࡋࢉࢀࡼࢾࡼࠧࠃ࢟࠿࠶ࣩ࣪ࡿࣘࠗࡱࣞࣥࡺࠈࢪࡪ࠲ࣽࠏࣰ࠼ࠦ࠰ࢅࠠࢂࡴ࠮ࣗࣄࠁ࢝ࢾࣟࢷࠕࢳࣶࣥࠒ࡛ࣷࢆࠫࢉࢮࢪࢮࠍ࢑ࣹࣹ࣬ࠦࡻࡨࡳࢤࢱ࣍࣠࢖ࡁࠋ࡙࣎ࢃࢤࣩࡃ࣋࢘࣪࢐ࡱࢪࡈࣀ࢞ࣁ࢏ࡹࢅࠈࡓ࠮ࢠࡶࠬ࡮࠭ࠪࡺ࢙ࡉࠛ࡫࠲ࣱ࣓ࠕࡒࣾࢾࢬࣉ࢐ࡉ࠰ࣄ࠶ࣦ࠰ࠟࡑࣗࢺࡀ࣮ࠜ࠭ࢵࠒࡡࡐ࢛ࢵࡓࠪࠡࡔࠌࠦ࠲࣭࠘ࢻ࠳ࡊࡶࢺࠧࢽࠓࡴ࢖ࣜࠧࠏࢯ࡝ࡎࠧࣂࠗ࣌ࡑࡾ࢓ࡾࣗࠏࢰࡂࣟ࠾ࡆࠇࠔ࠺ࢻ࠸ࡩࠨࡃࡻࣟࢌ࡝ࢧࣆ࠼ࢪࠎࠥࢠࣈࣴࣸࣆࣶࣳࡱࣣࢷ࡟ࢩ࣍ࣁࡘࣆࠣ࡫ࢷࢸࣰ࣭ࠛࠋࣹࡥ࠳࠻࢖࠰ࠅࣼ࠹ࣈࠋࣝ࠙ࣾࡔࣶࠖࣛ࣎ࢭࢗࠒࢦࢀࡡ࡬ࢀࣅࡨ࠲ࠔ࠾࠿ࡔࢭࡤࣀ࡙࠘ࣀࠢ࢔ࡁࣉࠠࣈࣣ࢐ࡂࠇࡍࠛࡖ࢚ࣴࠊࠔ࡯ࡐ࢏ࣚ࢐࡞ࣺࣜࢂ࡯ࢅࡶࡹࢄࢩࣻࢄࣺࣾࣳࣽࣇࢬࡔࣱࣤࢁࢱࣅࠆࡅࡹࣤࡇࠚ࣯ࢅࣜࠞࢳࣉࠍࠑࠏࡁࠎ࠺ࠏࠩࣴ࢏ࡼࣀࠔࠆࡄࡦࣘࠩࡱ࠲ࣙࡅࠚࠓࠠࡈ࣢ࡑࠄࡷࡤࠉࠖࣷࣞࠄࣂ࠶ࠊࠉࣄࠫࡠࣁࡗࠃࡾࢄࠟ࡯ࣄࠏ࠱ࡣ࢑ࡔ࡯࠺ࡑࠆࡘࣲࣹ࣪࠱ࣗࢨࡣࣵࢄ࡫ࠀࢎࢄ࠰࢝ࠓ࠽ࡄࡁࡲࡸ࠽ࣣࣤ࡞ࠍࣚࠫ࣫ࡕࣵ࢟ࡻࢅࡷࢡࢊ࢑࣌࡟ࠑࣀࣻ࢓࠸ࡩࡘ࡞࣓ࠣࠡࣧࡰࠉࡕ࣑ࣗࢂࡳࣔࠦࡓ࡛ࠦࣻࠟࠥࠊ࡮ࡖ࡞ࢼ࢟ࠠ࠶ࡕࢧࢰ࠻ࢫࠣࡎࣔ࠳ࢂࢯࣽࡗ࠻ࡇࢃ࠼ࢲࠤࢡ࣮ࣈ࢓࣬ࡳࡷ࢓ࣦࠔ࡭ࡺ࠼࢏ࡻࡠࢎࠁ࣯ࣣࠞ࠾ࡿࡰࣇࣰࢎࣃࢷࣉ࣐ࢠࡆ࠲ࢯࠑ࠽࠺ࡃࡰࡷࡴࡊ࣒ࣚࣞࣻ࡞ࢼࣈࠧࠨࡽࣄࣳ࣪ࡦࣜࢻ࣑ࡣࠛ࡝ࢮࠂࡼ࡚࢓࢚ࣩࣵࡒࡅࠀࡋࣃࡖ࢒ࠞ࠰࠻࢑࣍ࣼࠃࡂ࡜ࠁࠬࠁ࣑ࣼࣨࡈ࠹࡜ࠏࡩࡏࡧࣃ࣮࣏ࣶࣞࠕ࣎ࡲࣥࡓࢧࢄࢳࢬ࠴ࢫࠍࢷࢳࡐࣹ࡯ࡘ࣎ࠓࣧࢫ࠯ࡣ࢛ࢪ࡬ࡉ࣯࣎ࠊࠈࠆࡵࣘࢶࡀࡧࣲࢣࢺࠚࢊ࢟ࢣ࠹࡙ࡣࣹ࠷ࠍ࠲࠳ࡄ࢛ࡓࢬࢋࡌ࣯ࣕࠀࡦࣜࣉࣺࣕࠇࡹࡎࡲࡣࣁࡕ࠲ࡋࡼࡁࢸ࢓ࢱ࣯ࠋࣃࢉࣀ࠶ࢵࣣࣳࠋ࡬ࠑࡅࢗࠊࢠࢋࣺࣆ࠽࠺ࣩࣽ࠵࠮ࠋ࡮ࡗ࣑ࣨࡂࡃࠝ࠼ࣰ࠳ࢨ࣡ࢳࠝࢮࣶࠧࣟࣝࡪࣔࡆ࠷ࣂࠌ࠷ࠃࢄࠒࡸ࣊ࠊ࡯ࡁࡋࣀࡊࡕࠨࡖࡠ࠱ࣻ࠵ࠡࠤࣅࣔࢄࡅ࠰ࠛ࡞ࢗࢱࡴࡐࠕ࢐࢛ࡦ࠼ࠀࣙࢽࠒࢃ࠽ࣣࢭࣇ࢚ࠦࡆࢳࡡࠂ࣐࠭࢞ࢯࢦ࣎ࣉࡽࡰࢅࣈ࡚࣡ࠦࣖࣸࢶࡤࣙ࠴࠾ࠍࣰࠛࣼࡎ࣡࠿ࢤࢸࠣ࠷ࢣࢂࡢࢼࠈࠀࢧࣇࣷ࡞࣎࢒ࠢࢲ࠳ࣛࡧࢮࠡࠎࢉ࡝ࢠࠖ࠶࡞ࢢ࠮ࢤࠫࠥࣨࡸࠄࡑ࣫ࣽࢆࠣࠖࠜࢧ࢔࢔ࣻࠝࣚࣟࢆࢭࡹࢍ࡝ࠩࠀ࠳ࣙ࡫࢕࣯࣡ࣴ࢕࣬ࠎࠤ࠮࢒ࡓࡣࣇ࢑ࠃ࠱࣍ࡠࢶࠬࡥࠂࠛࡰࢃ࢑࣌ࣆࡼࣲࣶࡠ࠻ࣹࣝࠊࣿ࢈ࡄࠨ࣐࠮ࠒࣔ࡟ࣔ࣢ࡎ࢏ࠞࡻࢅࣲ࣪ࢀࣟ࠻ࣞࡆࣼࠦ࢕ࡵࡌࢹࢄ࠙ࣷࡈࡉࣝࠄࠆ࡛࣠࣋ࠇࡥ࢒ࢀ࢜࣬࣊ࡍࣤ࢒ࣦࢼࡶࣛࣾࡄࠊࢂ࢏ࠚ࢜ࢭࢻ࢙࢒࢚ࢆࡪࢶࢫࣼ࠾ࡩࠤࡔࢢࢡࢪࣝࠛࣧ࠮ࡷࢸࡒࢼࢰࠌࠧ࡮ࡰࡾ࣢ࣦࠆࡷ࠱ࣄࠤࠡࢋࡩࠔࡋ࢙ࣿࡎࠁࡒࣳࠐࠥࣀࢎࠁࣦࠜࢃ࣌࠸ࢳࡘ࠽࡛࡙࠿ࡨࠁ࣏࠶ࣻࣂࣦࣦࠓ࡞ࠂࣳࠖࠬࢃࠕ࡟࠳ࣲࣸࠁ࠶࢚ࢂࠗࣾ࣠ࣥ࠙ࡾࣀࡥ࢙ࢪ࢟࣪ࡉ࣐ࢵࢦࡼࢻࢸ࣬ࡈࢊࢉ࡙ࡽࡏ࠼࢕࢒࢒ࢸࢴࠢ࠹ࡻࠂࠄ࢑ࣃࢲࣥ࡟ࡌࠒ࢑ࡐ࠽ࣼࡄࠋࡏࡊࠈࣗ࠳ࠇ࣋ࡕࡹ࢈ࢩࣹࣙࠪࢀࡐ࠰࠵ࣶࣟࡅࡩ࢖ࠥࠅࠆࣕࠌࣼࠅ࠺ࢲࢺࣜࠬࠐ࠼ࠪࣽ࠱ࣙࢠ࣠ࣝࡴ࣑ࡡࢥ࣮ࢪ࠼ࡱࡸࠃ࣯ࡆ࣏ࣧࡌࣴࠏࡀࣣ࢝ࢢ࢑࠱࠻࢙ࢥ࠱ࡽࡒࡏࢋࡳࣈࣷࠨࠒࢮࣸࡴࠂࢫ࢔ࢼࢉࣆ࠿ࢮࣝࠏࠥ࢐ࣰ࠯࠿ࡲ࣒ࢴࡿࣜࢃࣤࢢࡿࠫ࡮࣊ࢳࡽࣗࣉࢴࢉࠣࠑ࠯ࠅࢤࠅࡕࠑࢄࢸࠌࢸࠟࡩ࡜ࠋࣵࠫ࢐ࣳ࣡ࢳࠁࠞࡄࢦࢰࠐࡤ࠯࣏ࣵࠨࠧ࠴ࡺࣔ࢈࢖࡝࢜ࣔࡾ࣑࢙ࠝࢬ࠽࠵ࣶࡎࢀࠦࠒࡗ࢚ࠨ࠹ࣷࡎࡧ࢞ࠪ࠘ࠏࡡࢰࠎࣝࡴࣜ࠸ࡌࡢ࠼ࣙ࢟ࡪࢃࠄ࢑ࢗࢲࣄ࠘ࠍࣁࡸࢥࠓࢊࢆ࣮ࠬ࠸࠻ࣆ࣬ࢦࢻࢽࡺࢡࠣࣚࢃࣻࣟࡒࣰࠊ࠘࠾ࣶ࠮ࠇࡀ࠾ࠥ࢑ࣦࢨࣥࣄࢀ࠼ࣶ࢝ࡀࣅࣃ࢜ࠝࡪ࢞࣢ࣘ࠯ࢁࣝࠓࢂࣔࣕࢂ࢑࠾ࡺࢄ࡜ࢲࡰࣀࣨ࠶ࣴࠦ࠺ࠥࡒ࢔ࣆ࠱࡟ࣕࢹࢎࡑࠐࡊ࣏ࡻࠂࢳࢻࠜࣸࢣࢩࡌࢱࡁࠁࢩࠛࢨࢸࢤࡂ࣒ࣘ࢜ࠓࣾࢳࡆ࢐ࠔࣲࣗࢮࣺࣴࠗࠓࡊ࠸࠻ࢻࠊࡢࡴ࡬࡯ࡋࣿࣉࠧࢰ࡝࠽࡫ࣰ࡛࢚࡙ࠟࣴࠀ࣏ࢗࠈࠪࢺࣂࠔࣤ࢏ࢗࠄ࡭ࡧࢳ࢔࣋ࡄࣄࡤࢪࠔࢁ࠻࡯ࡾࢸ࠸࣌ࠏࡼ࡬ࡲ࠸࡟ࡉࡸࠐ࣑࢒ࠇࡊࡃࢂࡷ࢓ࡏࠒࣂࣟࠏ࠹ࣕࣿ࡞ࣄࡕ࣬ࠜࡶࡃࢹࡨࢌࠣࢉࣄ࡞ࡳࠪࡦࣽࢊࠣࠦ࠾ࣤ࡞ࢊ࢏ࢄࠛࠃ࢛ࣈࢍࢹ࡝ࡶࢋ࣡ࣀࣺࢷࣣࠆࣈ࣮ࣗ࡯ࡅ࣫ࢷࣝࠧ࡜࣒࢝ࢋࡎࠐࡪࠂࠞࢣࠠࢋࢼࣰࡊࢫࣛࠊࠋ࠱࣒ࣼࡤࡂࡰࠚࡰ࢕ࢢࢉࢽࣦ࢒ࣧࡦࢪࢲࢿࢦࡆࢇࣱࡓࣻࣔࢻࠥࡈ࣌ࢌࡈࠤ࣬ࢨ࡜ࢻࣚࡒ࠰ࡧࡸࣂࢫࢢࢍࢻࢎ࢞ࠨ࡞࠮࠶ࣇࡉࢩࡎ࡚ࢎࡱࣙ࠱ࡳࢆ࣑࠲ࢦࠒࣟࡠࣂ࣮ࠖ࣪ࠚ࠶࠯࢒࣐ࠍࢴࡁࢁ࠺࠹ࢯࢀࡂࡎࣚࠌࡉࣰࢱࡦ࢜࣍ࡵ࢜ࠜ࢐ࠬ࣫ࠣ࠷ࢧࢹࢧࣺࣣ࣡ࠥࠪࠆࣇࣁࣴ࣌࠵࢒ࡤ࠰ࢊࡆࠅ࣫࠭ࢺࢮࡢࢬࠄࣷࡵࣆࢼࡺࠗࢱ࠮ࣶࠤࢪࠦࢄࠢࠋࡡࡸ࠮ࡸࢩࢩࠥࣘࠆ࣍࢐࠮ࢯࢸࡄࡓࡐࣽࢩ࠻࠱ࡗࣁࢷࠓࢶࡣࣸࢿ࠘ࣚ࣌ࠣ࡮ࠊࡳࡈࣈࣰ࢈ࡀ࢞ࣨࡖࠑࢫࠨࡍࢦࠖ࢞ࡩࡷࣝ࠮ࡓ࣠ࢆࡶࡽ࠾ࠐ࢙ࠎࠐࢿ࢙ࢻࡘࣺࠡࣷࠥ࡟ࣧࢥࡇ࣐࣮ࡋࣶࡸࠠࠖ࢈ࡘࡿ࠯ࠅࢠ࡭ࠍ࣐࠴ࡓࠠࢴࠃࢍࣕࢶࡁ࠻࣎ࡎ࣠ࢾࡀࡔࣕࡵ࡮ࡵ࣫ࢹࢻࢆ࢔ࠌࠌࡱ࠺ࡸࢰࣰࡠࡤ࣋࠭ࢁࢧࣈࣹࢀࠜࠎ࣫ࣻࠝࠕࡀࡍ࣎ࠣࡳࢇࡊࢭ࣭ࠋࠑࣂࡺࡆࣧࡥࣺ࢔ࢄࠚࠗࡂࣔࡓࣆࣆࢎࢶࢫ࣢ࢩ࡟࣭ࣛࡃࢠࢡࠔࢵࢣ࣐ࢊ࢏ࣾࡍ࠽ࠨ࠽ࠈࠅ࡬ࡑ࢓ࡩࡋࡾࣲࣣࣆࣧࣞ࠘ࡷࠩࢣࢍ࣮ࡱ࣠ࠋࠛࡋ࣍ࣈ࣍ࣃࣜࣆࣦࣦࠠࠠࠓࢰࠖࣝࡤࣛࣨࠂࢷࢣࢁࠞࠇࣘ࠺࢞ࢪ࠙ࡱ࢛ࡢ࠱࠺ࠕࠊࠗࠬ࢔ࣦ࢟ࢩࢎ࢜ࣷ࢝ࣞࡩࡃ࠺ࡷࣲࣻࡻ࠲࣠࢝ࠉࢡࡷ࡭ࣗࠕࡓ࠯࢕ࡊࣝࡐࢤࢷࢺࣤࢇࣘ࡫ࠍࣲ࣫ࠑ࠱ࣅࢡࠨࠊ࢜࠼ࣀ࢖࣯ࣷࠏࡼࢴ࠽ࡅ࡞ࢋࣶ࠼ࠋࠆࡷࡨࣆࠛࠅࢹࣉࢸࡎ࠶࠱ࢹ࢙࣒ࣾ࠵ࡢ࠹ࡿࣨ࠹࢖ࣂࡃ࡜ࠚࡒࡃࠆࣝࣉࠃࢤࠗࢶࣨࢹࡡࠨࡎࡊࡶࣣࠂࡇࠪࠗࣟࣅࠛ࡯ࡅࢲ࣑࠙ࣆࢱ࣮ࡶࡂ࢞ࡂࡘࡈ࠽࠽ࣔࠔࠊࢋ࡭ࢌ࣬ࢼࠑ࢝ࡅ࡫ࢗࠅ࡫ࡀ࣎࢞࢟ࣘࡶ࠘ࣤࡔࢸࣳࠈࠏࠧࣾࢤ࣍ࢇࠫࡸࣰࢡࡨࣕ࠯ࠑ࢐ࠫ࢝࡫ࠫࣚࡃࢯ࣬ࣈࣱࠞࡆࠗࣂࡏ࢙ࣜࡱ࣡ࠖࢲࡆࢫࡠࣁ࢟࢘࠻ࡘࢵࢄࡨࠎࢣ࢔ࠍࠚࡩࡇࢊࡡࣷ࡮࠵࡟࣡ࡇࢌࣿࠤ࢙ࣵ࠽࢏࠙ࢌࣁ࣡࡮ࡃࢂ࣐ࢃࢮࠐࢰࢧࣃࠅ࠸ࣳࠥ࢝࠼ࢭ࡚ࢣࠝࢁ࢝࡬ࢲࠈ࣊࣎ࡠࡇ࠲࠭ࠑ࠼ࢀࡾ࢙ࠇࡐࢫࢥࢯࢃࢄ࢙ࣽࢧ࠭ࡩ࢐ࣁ࣡ࡩ࡚ࢎ࠭ࡎ࢚ࠄࢊࡒࣳ࠾࢘࠾ࡪࡍࠬࡡࡆࠖࣖࢋ࡬ࢭ࠲࠸ࣿ࢑ࣺࠑ࠸ࣥࡎࣹࢣࢅࣛࢆࢅࠫࡳࢰ࢏ࡼࣁ ࣩࠀࣺࠜ࣡࣍ࡁࣜ࠶࢛ࣩ࢏ࠊ࣪ࢊ࢜ࡁࢵࡱࠗ࠳࠵ࢸࡅࠖࢫࡨࢌࡇࢿࣄࢷࣗ࠺ࣤࢾ࣮ࣇࡍ࠳ࢤࣜࡏࠑࣕ࠳ࡸ࣒ࢥࢄࣝࢼࠁ࣯࢟ࢨ࢝ࡏࡀࢂࠦࡂࠚࠇࣂࢭ࢔࢙࣑ࢩ࡭ࢽࠠࠤ࠱ࡤࣚࢁ࣮࠸ࡏ࣓ࢢ࢑࢛ࠝ࠙ࠞࢗ࣪ࢰ࠰ࢶ࣯ࠣࣸࠐࢢࣧࡕࡴ࠸ࢢࢌ࣌ࣾࡥࡔ࢖ࡸࡄ࡮࢞ࠄ࠼ࣘࡾࡡࠃࡸ࢚࢘ࣈࠨࢅ࠻࢞࣬࡝࠵ࡁࡡࣙࢶࠀࡧࠊࢅࣰࢸ࢒ࠊࣖࣙ࠵࢙ࠊࡪࣖࢺࢠ࡫࣊࠙࠮ࡔࣜࡉ࠲࣏࣐ࢫࢤࣨࢽࠬࠬࣅࡾࠞࡳࢯࣵࠡ࠱ࠅ࡞࡝ࣺࢱ࣎࢝ࢌࠚࢯࠣࠤࢫࠏࠑࡖ࡚ࡖࡱࢽࠕࡋࡍࡆࡗࣹ࠼ࣉࡥ࠰ࡢࡌࠗࡿ࣌ࠝࡆ࢘ࢉࣱࡧࡸࠡࣳࣤ࡬࡬ࠧࠉࡅࠜ࡞࣬ࣛࡇࡆࠤ࠯ࣰࣦࣹࢿࣅࡅࣁࣺ࣮࢔ࢌ࠻࠲࣐ࢵࢅࡈ࢟ࣀࣱ࣏࢛ࣼࢵࠬ࡭ࠧࡻࣳࠦࣸࠐࡿࢶࡷࡸࢫ࡬ࢅࢼࠏࠩ࡜ࡓ࣊ࣈࠌ࡛ࠝࢧ࣏ࣂࣲ࡭࢖ࡍ࢛࢙ࡔࢶࣖ࣪࣢࣑ࣿࠁࢌ࠹ࠈࢽࡷࡿࠫࣜ࠱ࢾࣙ࠾ࣔ࡬࠳ࠫࢧࠍࡤࢠࠂ࠷࣒࣡ࣀࠏ࢖ࢣࠬࣛࡓࡕࠕ࠿ࠄࡕࠒ࠰ࠜࢊࠍࢯࣾࠆ࣓ࣉࠎࢸ࢚࡚ࡺࡑ࢞࣢ࢼࡨࡹࠏࣦࣿࡍࢮࣔࣵࢠࢹ࣪ࣈࡪࠅࣺࢗࢤࡱ࢔ࢤࣗࢹࡤ࡛ࡀࣨࡌ࢖ࣝ࢘ࠉࣔࡒࣔࣂࢰࢡࢁ࢔ࢱࢶࠆࢩ࡫ࣴࠥࢺࠎࢿࣁࡖࣞࠆ࢚ࢱ࡮࣮ࣁࣴࡤࡃ࣪ࣵࢥࣶࢸ࠘࢒ࢳࢉࣱࣗ࠮࡙࠯ࠫࢊࣦࠞࠢࣕ࠺ࢍ࢑ࣉ࢑ࣾࣁࠆࠗ࠱ࢹࠩࣙ࡮ࠤࡕࢻࣄࢗ࠽ࡾࠒࡊࡼࣜࡏ࣯ࢊࡄࢗࠝࡗ࡟ࠩ࠹࢞࢜ࠨࡨࣔࢴࢹࡊ࡙ࣞࣻ࠳࢐ࡀࢹ࢏࢖ࣨࡽࡎࣺ࢑ࣲࢨࣆࡈࣾࡌࢩ࢙ࣩ࡙ࠦࣼࡦࡒࣘࡗࢻ࣐࡫ࢅࡌࣽࡏࠫࡗ࣭࣋ࣥࢁࡂࣅࡎ࣮ࢉࠡ࠷ࢹࣚࡺࣥ࢓ࣹࣻࠜ࣌ࢮࢌࠡࠠࡴࡑࠤࡀࣛࡘࡶࡺࡆࣾࢢࣙࢗࣅࠜࡤࣄࠡࠄ࠻ࣹ࣎ࢽࠟ࢟ࣧ࣍ࡼࣛ࢜ࢌࣽ࠭ࢯࠍࢴࣁࡑࣴ࡯ࠎࠩࠉࣩࠦࣝࢗ࣪ࡡࡊ࣭ࣄࣄࠥࡶࡷࡐࠣࣂࢰࡗࢯࢂ࠶ࢼ࣪ࠫ࠽ࡌ࠘ࣤ࢏ࣰࣖࡢ࣋ࠞ࠿ࢍ࡛ࠪࢆࡳࣳ࢏ࡅࠁ࣑ࣞ࠹ࡲ࠳ࣛ࣋ࠌࣈࡀࣰ࢑ࢗࣇ࡮ࠃࠁࠦࢭࡒࢼ࣯ࣶࠔࣗ࢞ࡑ࢘࠴ࡳࣤࡊࢣ࠿ࡶࢠࡰࡪ࣓ࣴࠛࢪ࢐ࠖࠣࡘࡰ࠻ࠅ࡛ࣷࠁࣩࢊࢗ࣫࠴࢏ࡐࢀ࠾ࣸࡥࣚࢯࡿࡉ࠲࢖ࢾ࡛ࠩࠛࢿ࡞ࡩࠔࠢࡠࡏ࠿࡟࢚࠯ࠚࢸࣥ࢓ࣀࢲ࠵ࠞࠁ࣯ࢢࢫ࡜ࢧࣉࢂࣨ࣠ࣾࡈ࢐ࣾࡄࠄࠍࡉࢁࡰ࣓࢙ࣩࢦࡰࢋࢰࡪ࠶࠽ࡻࡗࠦࡿࠡࢦ࣋ࠛࠨࡁࠥࡘࠜࠝࣅ࠿࠺࣫ࢥࠝ࠾ࢌ࣑ࠍࣔࡢࡺࢶ࡝ࠩ࣡ࠡࢫࣽࡒࣗࡏࢥࡶࡷࢢࡴࠩࡍࠉࣁࡍ࣡ࣨࠖࢪࠛࠃࣈ࣢ࠨ࣑ࣸࢍࣝ࡯ࠦࢭ࣓࠺ࡖࢬࡨࢀࣳࢎࢧ࠯ࣟࢆࡣࢧ࠱࠶ࣀ࢕ࣥࢊࡓࠍࠑࢺ࣌࠾ࢿ࢑ࡁࠫࡅࣃࢪࣸࡇ࠺ࣶ࢜ࡃࠪࣤࡍࡀࣅ࠸ࠥ࢈ࣅࢵࠥࠡࣴ࠳ࣷ࠾ࣈࣽࣖࡷࢦࣩ࣠࢝ࡼࠠࡄ࣊ࠎࣄࠑ࡜ࡏࢷࢅࣳࢮࠖ࢐ࢳ࢑࣍ࢊࢥ࠹ࣔ࣍ࠪࡒࣼࡑࡤࢿࣽ࡫࢘࠯ࣼࡤࠛࣁࠍࡁ࡛࣌ࠕ࣫ࡅ࠶ࠟࡏࢯࠗࣖࡑ࡚ࡁࣤࡎ࢝ࢸ࠯ࢹ࣐ࣽࡥࣁࠎ࢕ࢠࢦࢁࢋࢍࡧ࢔ࢼࠦࣻ࢖ࠑࡠࣇࠐࡇࡔࡒࣛࡿࢧࣩ࣠ࣴ࠿࠹ࢭ࡯࠾ࡦࠝࣛࡼ࢑ࣱ࢒ࠖࠂ࣡ࡱࠟࣳ࢈ࡾࣞࢧ࠴ࣾࢄࡏࡐࡪ࢕ࣘࡷ࢙ࣿࡢࠂࣤࡌࡐ࣓࢘ࣥࣾࢎࢸࢭࡢࠀࢶࢩࢷ࣏ࢾࢯࡆࢵࢇࢀࠁࠪ࢜ࠆࠨࣴࠂࠜࣽ࠯࢖࠳࢛ࢺ࠳ࢬࠁࣼࠬࠤࠡࢲࣞ࣡࢘ࠚࡂࡶ࣓ࣩࠝࢶࡏࣣ࢙ࠏࢼࣻ࡭ࠣ࡬ࢳ࠳࣭࣬࣫࠮ࠄࠇࣖ࢈ࢶ࣓࣮ࣸࡣ࣏ࠃࣼࢭ࡭ࣘࡑࢎࣧ࠳ࢊࡅࣥࢡ࣫ࠉࡄࠤ࠼ࠅࡩࣾࢻ࠽ࡅ࡛ࠣࣙ࢟ࢁࠃࡵࢺࣺ࣌ࠋࡉࠖࢻࠩࠌ࡞ࡍࣜࣽ࢈ࡳࡈ࠲ࢾࡌࢼࡆࢣࣷ࣢ࠢࡂ࡯ࢻࣺࡨࢭࠋࡉࢉ࡜ࣖࠁࢦࠋࢤ࣌ࣜ࢐ࣤࡋࠇࢎࣨ࢖ࣛ࠾ࠌࡡࢲࠦࡍ࣏࠼࣠ࠦࡕࣰࠧࣟࢰࠒࡍࣨ࣋ࣆ࠲ࡗࣰࡢࣵࡐ࢕ࢩࢉࡍࢄࡷ࢚ࠏࡐࠈࡾ࢛ࣥ࢞࠽࠾ࢼ࣯࠵ࢹ࡫࠭࠾ࡂࣩ࠮ࡄࠕࠌࣕࡍࡎࡄࢇࡗࠤࢵࠆ࠿ࠚ࣓࣭ࣽࢻ࠹ࠐࡌࢹࣇࡆࡂ࠮ࣷࢋࢃࠅࡷࠋࣱࣲࣶࡖࣈࢃࣲࠟࡃࢍࡻࣗࡍࠔࢢ࡙࣡ࣥ࣎ࣂࡡࡐࢆࣱࡄࡣࢩࣸࣿ࡭ࣙࡓ࣋ࢤࢂ࢕ࠓࢼ࠯ࠍ࣏ࠆࡕࡶࢃࢆࡏࣥࢋࠫ࡬࡞࣭ࢣࠛࡑ࢏ࢤ࢛ࡏࠥࡷࢌࣤ࠘࡭࢘ࢰࢗࢆࠪࠇࡅ࠻࡯࣮࣒ࣝࣗࠢ࠳ࣲ࣍ࠆࣉࡁࠔ࡭ࣰ࣑࠷࢖ࣽࣗࣂࡧࡎ࣫ࣔࣜࠟ࣌ࠀࠧࠅࡶࡋ࣏ࢢ࡮ࣣࢦࢡ࣏ࠟࡢࢿࢡࢽࡲࢽࢭࣁ࣌ࢼ࡛ࢍࣀࣥࣀࡥ࣐ࠅࡃࢄࢥࡽࢗ࢞ࣻࡁ࣫ࡹࡃࠋ࣊ࠍࢺ࣠ࠫ࣍࢒࢙ࢰࡸ࡬ࣞࣥࡥࢹ࡜࢝ࣝ࢝ࠕࢉ࡛࠽࢒࡚࣏ࠞࡺ࣎ࡸ࢘ࢎࢧࢦࡒࢵࢢ࢚ࣄ࠾ࡵࡖࡓ࢚࢞ࣖࡴࡂࠣࡤ࡛࢟ࠕࢲࠎࣾࣨࢦ࢚ࣹࣵࡘࡡ࢑ࠪࣻࣸ࣪ࣧ࣋ࠌࠇࡻࢶࣇࡢ࢙ࡨࣜࡾ࣊ࡡࡊࢬࢧ࣫ࠃࠫࡐࢬࡶࣾࠠࡴࡆ࣫ࢁ࠾ࠧࢿ࣯ࡧ࠼ࡺࢮࠥ࢘࡭ࡋ࢓ࠕࣶࢶࢺࢀࣈࠎࣱࣴࣨ࣬ࢂࠁ࡛ࢤࠈࢂࣈࢤ࡝࠰ࣿ࠮ࣔࣜࢬࡹࣛࠈࡴࣾࢮࠁࢀࢫࠣ࡯ࣵࢨࡴࠤࣨࢤࢮࣶࣸ࢕ࡈࢍࠅࢯࡶࢧࡵ࣪ࡽࠅ࡮࡚ࠪࡵ࢜࡯ࢰࠒࣇࠣࡺ࠹ࢺ࣫࠺ࣜࢊࢮࢴࢋ࡝ࠪࠝࡑ࣏ࠦࣻࠀ࡝࡯ࣰ࣮࣊࠽࠾ࠆࢤࢹࢁࠎࡀ࢐ࢆࣹࣕ࣪ࣖࠎࡿ࣢ࠈ࡬ࢊࣤࠃࢠ࡫࣠ࡰࡔࠃࢋ࡮ࠋ࢑ࢺࡨ࢕ࣣࣂࢽࡊࡉ࠻࠳࢔ࠓࢼࣩ࣡ࣷࠓࣙࡴࡰࡧࢋ࣡ࢉ࢒ࠛ࣫ࡋࢾ࣏ࣨࠐࡩ࢚࠰ࡘ࢝ࠈࢹ࣪ࡇࠆࢌࠌࣝࢥࢋࠂࣛࢲ࡙࠘ࠝࡿࡾࠟࢰࡾ࢔ࣕࡂࡏࢄࢻࡁࡔࢲࡵ࡜ࠝࣃࢪࡓࣼࠝࠄ࣮ࣟ࠸ࠅ࣡࢈࠱ࠋࢗࣜࢌࠫࢮࡼࠖ࠴࡛ࡰ࢐ࡱࢤࡎࣰ࣬ࠀࢍ࢕ࢥ࡟ࢀࡳ࠭ࣧ࣫࠼࢙࠘ࠫࠂ࣌࠶ࢃࠅ࡯ࢭ࠼ࣟ࢑࠺ࣳࢠࢾ࠳࠭ࠬࢾ࠷ࡸ࡜ࣀࢭࢧࡇࡠࡽࡽࣕࡀࣟࢻࢱࢥ࢏࠯ࣵࢱࡍࡵࠓࠥࢄࢅࡩࠁࣃࢧ࠳࢙ࡰࠛࢪࠜ࠘ࠜ࢔࠰ࢨࠀࣽࠧࠧࣇࢾ࠹࠱ࡐ࣮࢐ࡘࠣࢸࣷࠇࢻ࢖ࣵࢩ࡛࢜ࣛࢯ࣑࣪࣠࠳ࢠࡨ࠺࣑ࣽ࡯࠯ࠎ࠷ࢹࢺࠦࠤ࢓ࡣࠉࠦࢍ࢜࡟࠻ࡏࢩ࡮࢟࠱࢞࢈࢘ࣅࣕࠒࡊࠉ࡛࣋ࠣࣂ࠭ࠣ࢜ࡦࠅࠥࢽ࣭ࠂࣞ࢞ࢰࠌࡤ࢝࢘ࠥࠓ࣓ࣨࡉࢨࣣࠞࢡ࣯ࠈࠢࡴࡡ࣏ࣄ࢚ࡿ࣊ࣂࣹ࠰ࠛࡰࣄ࣊ࡰࠛࠫࢥ࢑ࢨࢌ࣪ࡅࢃ࠿࢔࣐࣫ࡔࣤࠫࡉࣂࡀࡄ࣪ࣨ࠴࠸࠲ࡇࡣ࢓࠶ࣼ࢓ࡧ࡚ࡪ࠺ࠄ࠴ࠬࢦࢇࢶ࢕ࢧ࠸ࠡ࠙ࡸࡘࠕ࠺ࡅ࠭ࣚࡊ࠺ࡔࡒࣥࡥࢫࣉࠚࢃࡅࣵ࢖࠲ࠫࠂࣲࠞ࠙ࣅࠩ࢑࣓࡬ࣕࡌࣸ࢐ࠍࣙ࠻ࣇ࠮࠮ࣽࣼ࠲ࡦ࣋ࡽࣄ࠱ࠈ
